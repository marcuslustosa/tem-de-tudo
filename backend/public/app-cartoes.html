<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>?? Meus Cartões - Tem de Tudo</title>
<meta name="description" content="Gerencie seus cartões de pagamento">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>


<link rel="stylesheet" href="css/vivo-styles.css">
</head>
<body>
<div class="app-page">
    <div class="app-header">
        <div class="header-nav">
            <a href="app-perfil.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>?? Meus Cartões</h1>
            <button class="add-btn" onclick="adicionarCartao()">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>
    </div>
    
    <div class="app-content">
        <!-- Informações de Segurança -->
        <div class="security-info fade-in">
            <div class="security-title">
                <i class="fas fa-shield-alt" style="color: var(--vivo-green);"></i>
                Seus dados estáo seguros
            </div>
            <div class="security-text">
                Todas as informações dos cartões sáo criptografadas e armazenadas com segurança.
            </div>
        </div>
        
        <!-- Lista de Cartões -->
        <div class="cards-grid" id="cardsGrid">
            <!-- Cartáo Visa -->
            <div class="card-item fade-in">
                <div class="card-network">
                    <div class="card-type">VISA</div>
                    <div class="card-logo">VISA</div>
                </div>
                <div class="card-number">•••• •••• •••• 1234</div>
                <div class="card-footer">
                    <div class="card-holder">
                        <div class="card-holder-name">MARCUS SILVA</div>
                        <div class="card-holder">Titular</div>
                    </div>
                    <div class="card-expiry">
                        <div class="card-exp-date">12/26</div>
                        <div class="card-exp-label">Válido até</div>
                    </div>
                </div>
            </div>
            
            <div class="card-actions fade-in">
                <button class="card-btn primary" onclick="editarCartao('visa1234')">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="card-btn" onclick="verDetalhes('visa1234')">
                    <i class="fas fa-eye"></i> Detalhes
                </button>
                <button class="card-btn danger" onclick="removerCartao('visa1234')">
                    <i class="fas fa-trash"></i> Remover
                </button>
            </div>
            
            <!-- Cartáo MasterCard -->
            <div class="card-item fade-in" style="background: linear-gradient(135deg, #FF5F00, #EB001B);">
                <div class="card-network">
                    <div class="card-type">MASTERCARD</div>
                    <div class="card-logo">MC</div>
                </div>
                <div class="card-number">•••• •••• •••• 5678</div>
                <div class="card-footer">
                    <div class="card-holder">
                        <div class="card-holder-name">MARCUS SILVA</div>
                        <div class="card-holder">Titular</div>
                    </div>
                    <div class="card-expiry">
                        <div class="card-exp-date">08/27</div>
                        <div class="card-exp-label">Válido até</div>
                    </div>
                </div>
            </div>
            
            <div class="card-actions fade-in">
                <button class="card-btn primary" onclick="editarCartao('master5678')">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="card-btn" onclick="verDetalhes('master5678')">
                    <i class="fas fa-eye"></i> Detalhes
                </button>
                <button class="card-btn danger" onclick="removerCartao('master5678')">
                    <i class="fas fa-trash"></i> Remover
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function adicionarCartao() {
    alert('?? Adicionar novo cartáo\n\nFuncionalidade em desenvolvimento!\n\nEm breve você poderá:\n• Adicionar cartões de crédito e débito\n• Validaçáo automática de dados\n• Segurança bancária certificada');
}

function editarCartao(id) {
    showToast('?? Abrir editor de cartáo #' + id);
}

function verDetalhes(id) {
    const cartoes = {
        'visa1234': {
            nome: 'VISA **** 1234',
            banco: 'Banco do Brasil',
            tipo: 'Crédito',
            limite: 'R$ 5.000,00',
            fatura: 'R$ 1.247,50'
        },
        'master5678': {
            nome: 'MASTERCARD **** 5678',
            banco: 'Itaú',
            tipo: 'Débito',
            limite: 'Sem limite',
            fatura: 'N/A'
        }
    };
    
    const cartao = cartoes[id];
    if (cartao) {
        alert(`?? ${cartao.nome}\n\n?? Banco: ${cartao.banco}\n?? Tipo: ${cartao.tipo}\n?? Limite: ${cartao.limite}\n?? Fatura atual: ${cartao.fatura}`);
    }
}

function removerCartao(id) {
    if (confirm('?? Tem certeza que deseja remover este cartáo?\n\nEsta açáo náo pode ser desfeita.')) {
        showToast('??? Cartáo removido com sucesso!');
        // Simular remoçáo visual
        setTimeout(() => {
            showToast('?? Dados atualizados!');
        }, 1500);
    }
}

function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideUp 0.3s ease';
        setTimeout(() => document.body.removeChild(toast), 300);
    }, 2500);
}

// Simulaçáo de carregamento
document.addEventListener('DOMContentLoaded', () => {
    console.log('?? Sistema de cartões carregado!');
});
</script>
</body>
</html>
