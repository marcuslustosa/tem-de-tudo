<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pontos - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header flex items-center justify-between p-4 bg-white shadow">
        <h1 class="title text-2xl font-bold">Pontos - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-6 my-6 max-w-4xl mx-auto">
        <section>
            <div id="points-display" class="text-lg font-semibold">Carregando pontos...</div>
        </section>
    </main>

    <script>
        async function fetchPoints() {
            const display = document.getElementById('points-display');
            display.textContent = 'Carregando pontos...';
            try {
                const response = await fetch('/api/empresa/dashboard-stats', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter estatísticas: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    display.textContent = `Total de clientes: ${stats.total_clientes} | Pontos distribuídos: ${stats.pontos_distribuidos} | QRCodes ativos: ${stats.qrcodes_ativos} | Checkins hoje: ${stats.checkins_hoje}`;
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados de pontos.');
                }
            } catch (error) {
                display.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                display.appendChild(errorDiv);
            }
        }

        fetchPoints();
    </script>
</body>
</html>
