<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6F1AB6">
    <title>✏️ Editar Perfil Premium - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #FFFFFF;
            color: #1D1D1F; 
            padding-bottom: 80px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            position: relative;
            padding: 32px 20px 24px;
            border-bottom: 1px solid rgba(241, 196, 15, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(241, 196, 15, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.9), rgba(15, 20, 25, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            color: #6F1AB6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 196, 15, 0.2);
            border-color: rgba(241, 196, 15, 0.4);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .avatar-section {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.3) 0%, rgba(15, 20, 25, 0.1) 100%);
            margin: 24px 20px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 196, 15, 0.1);
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #0a0a0f;
            border: 4px solid rgba(241, 196, 15, 0.2);
            box-shadow: 0 8px 32px rgba(241, 196, 15, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(241, 196, 15, 0.3);
        }

        .avatar-edit {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #9333EA 0%, #d35400 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #0a0a0f;
            cursor: pointer;
            color: #1D1D1F;
            transition: all 0.3s ease;
        }

        .avatar-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }

        .form-section {
            padding: 24px 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(241, 196, 15, 0.8);
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.02em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.9), rgba(15, 20, 25, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 16px;
            color: #1D1D1F;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: rgba(241, 196, 15, 0.6);
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-save {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #0a0a0f;
            cursor: pointer;
            margin-top: 32px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(241, 196, 15, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(241, 196, 15, 0.4);
        }

        .btn-save:active {
            transform: translateY(-2px);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.95), rgba(10, 10, 15, 0.95));
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(241, 196, 15, 0.1);
            padding: 12px 20px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1) 0%, transparent 50%);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item i {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #6F1AB6;
            transform: translateY(-2px);
        }

        .nav-item.active i {
            transform: scale(1.1);
        }

        .profile-hint {
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .header {
                padding: 28px 16px 20px;
            }

            .form-section, .avatar-section {
                padding: 20px 16px;
                margin: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .nav-item {
                font-size: 11px;
                padding: 6px 8px;
            }

            .nav-item i {
                font-size: 18px;
            }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-section, .form-section {
            animation: fadeInUp 0.5s ease forwards;
        }

        .form-section { animation-delay: 0.1s; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/app-perfil.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>✏️ Editar Perfil Premium</h1>
        </div>
    </div>

    <div class="avatar-section">
        <div class="avatar-wrapper">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="avatar-edit" onclick="trocarFoto()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <p class="profile-hint">Toque no ícone da câmera para alterar sua foto</p>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label class="form-label">👤 Nome Completo</label>
            <input type="text" class="form-input" id="nome" placeholder="Digite seu nome completo">
        </div>
        
        <div class="form-group">
            <label class="form-label">📧 Email</label>
            <input type="email" class="form-input" id="email" placeholder="seu@email.com">
        </div>
        
        <div class="form-group">
            <label class="form-label">📱 Telefone</label>
            <input type="tel" class="form-input" id="telefone" placeholder="(11) 99999-9999">
        </div>
        
        <div class="form-group">
            <label class="form-label">📅 Data de Nascimento</label>
            <input type="date" class="form-input" id="dataNascimento">
        </div>
        
        <button class="btn-save" onclick="salvarPerfil()">
            <i class="fas fa-save"></i>
            Salvar Alterações Premium
        </button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-items">
            <a href="/app-inicio.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="/app-empresas.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Buscar</span>
            </a>
            <a href="/app-cupons.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Cupons</span>
            </a>
            <a href="/app-pontos.html" class="nav-item">
                <i class="fas fa-coins"></i>
                <span>Pontos</span>
            </a>
            <a href="/app-perfil.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </div>
    </nav>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8001' : 'https://tem-de-tudo.onrender.com';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticação
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = '/entrar.html';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                
                // Preencher campos com dados do usuário
                document.getElementById('nome').value = user.name || user.nome || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('telefone').value = user.telefone || '';
                document.getElementById('dataNascimento').value = user.data_nascimento || '';
                
                // Feedback visual de carregamento
                mostrarFeedback('Dados carregados!', 'success');
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarFeedback('Erro ao carregar dados', 'error');
            }
        });

        async function salvarPerfil() {
            const token = localStorage.getItem('token');
            
            const dados = {
                name: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                data_nascimento: document.getElementById('dataNascimento').value
            };

            // Validação básica
            if (!dados.name || !dados.email) {
                mostrarFeedback('Nome e email são obrigatórios!', 'error');
                return;
            }

            mostrarFeedback('Salvando alterações...', 'info');

            try {
                // SIMULAÇÃO TEMPORÁRIA - Funcionará até backend estar completo
                if (!token) {
                    mostrarFeedback('❌ Você precisa estar logado', 'error');
                    setTimeout(() => window.location.href = '/entrar.html', 1500);
                    return;
                }

                // Simular delay da API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Atualizar dados locais (funciona como se fosse real)
                const userAtual = JSON.parse(localStorage.getItem('user') || '{}');
                const userAtualizado = {
                    ...userAtual,
                    name: dados.name,
                    nome: dados.name,
                    email: dados.email,
                    telefone: dados.telefone,
                    data_nascimento: dados.data_nascimento
                };
                
                localStorage.setItem('user', JSON.stringify(userAtualizado));
                    
                mostrarFeedback('✅ Perfil atualizado com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/app-perfil.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarFeedback('❌ Erro ao salvar. Tente novamente.', 'error');
            }
        }

        function trocarFoto() {
            mostrarFeedback('🔄 Funcionalidade de foto será implementada em breve!', 'info');
        }

        function mostrarFeedback(mensagem, tipo) {
            // Criar elemento de feedback
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${tipo === 'success' ? 'linear-gradient(135deg, #00d4aa, #00c896)' : tipo === 'error' ? 'linear-gradient(135deg, #ff6b6b, #ff5252)' : 'linear-gradient(135deg, #6F1AB6, #9333EA)'};
                color: ${tipo === 'success' || tipo === 'error' ? '#fff' : '#0a0a0f'};
                padding: 12px 24px;
                border-radius: 16px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10000;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                animation: slideDown 0.3s ease;
            `;
            
            feedback.textContent = mensagem;
            document.body.appendChild(feedback);
            
            // Remover após 3 segundos
            setTimeout(() => {
                feedback.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => document.body.removeChild(feedback), 300);
            }, 3000);
        }

        // Adicionar estilos para animações
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translate(-50%, -100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, -100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
