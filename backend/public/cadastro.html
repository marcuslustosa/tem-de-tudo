<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/mobile-native.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .register-container {
            background: #ffffff;
            border-radius: 32px;
            padding: 56px 48px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 32px 96px rgba(102, 126, 234, 0.5), 0 8px 32px rgba(0,0,0,0.3);
            border: none;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo-img {
            width: 55px;
            height: 55px;
            margin: 0 auto;
            display: block;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .welcome h1 {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        
        .welcome p {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: #333;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .checkbox-group {
            display: flex !important;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.12), rgba(118, 75, 162, 0.12));
            border: 2px solid #667eea;
            border-radius: 16px;
            position: relative;
        }
        
        .checkbox-group::before {
            content: '✓';
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .checkbox-group input[type="checkbox"]:checked ~ label::before {
            opacity: 1;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 28px !important;
            height: 28px !important;
            min-width: 28px;
            min-height: 28px;
            cursor: pointer;
            accent-color: #667eea;
            margin: 0;
            flex-shrink: 0;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }
        
        .checkbox-group label {
            color: #333 !important;
            font-size: 15px;
            line-height: 1.7;
            font-weight: 600;
            flex: 1;
            margin: 0;
            padding: 0;
        }
        
        .checkbox-group label a {
            color: #667eea;
            text-decoration: none;
            font-weight: 800;
            border-bottom: 2px solid #667eea;
            transition: all 0.3s;
        }
        
        .checkbox-group label a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }
        
        .btn-register {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }
        
        .btn-register:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .divider span {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 0 16px;
            color: #b0b0b0;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link p {
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 800;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .login-link a:hover {
            color: #764ba2;
            border-bottom-color: #764ba2;
        }
        
        .social-register {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn-social {
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            background: rgba(10, 10, 15, 0.4);
            color: #fff;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-social i {
            font-size: 16px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #667eea;
        }
        
        @media (max-width: 640px) {
            .register-container {
                padding: 36px 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .welcome h1 {
                font-size: 22px;
            }
            
            .social-register {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="img/logo.png" alt="Tem de Tudo" class="logo-img">
        </div>
        
        <div class="welcome">
            <h1>Crie sua conta gràtis</h1>
            <p>Comece a fidelizar seus clientes hoje</p>
        </div>
        
        <div class="social-register">
            <button class="btn-social" onclick="registerGoogle()">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="btn-social" onclick="registerFacebook()">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>
        
        <div class="divider">
            <span>ou cadastre-se com e-mail</span>
        </div>
        
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Seu nome"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="sobrenome" 
                            name="sobrenome" 
                            placeholder="Seu sobrenome"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com.br"
                        required
                    >
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="(11) 99999-9999"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            placeholder="000.000.000-00"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Mànimo 8 caracteres"
                            required
                            minlength="8"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Digite novamente"
                            required
                            minlength="8"
                        >
                    </div>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Eu li e concordo com os <a href="termos-de-uso.html" target="_blank">Termos de Uso</a> 
                    e a <a href="politica-de-privacidade.html" target="_blank">Polàtica de Privacidade</a>
                </label>
            </div>
            
            <button type="submit" class="btn-register">
                CRIAR CONTA GRàTIS
            </button>
        </form>
        
        <div class="login-link">
            <p>Jà tem uma conta? <a href="entrar.html">Entrar</a></p>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Voltar para inàcio
            </a>
        </div>
    </div>
    
    <script>
        // Màscaras para CPF e telefone
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value.trim();
            const cpf = document.getElementById('cpf').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            // Validações
            if (!Validators.email(email)) {
                showToast('Email inválido.', 'error');
                return;
            }
            
            if (!Validators.password(password)) {
                showToast('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem!', 'error');
                return;
            }
            
            if (!Validators.cpf(cpf)) {
                showToast('CPF inválido. Verifique os dígitos.', 'error');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                showToast('Você precisa aceitar os termos de uso.', 'warning');
                return;
            }
            
            const formData = {
                name: document.getElementById('nome').value + ' ' + document.getElementById('sobrenome').value,
                email: email,
                telefone: document.getElementById('telefone').value,
                cpf: cpf.replace(/\D/g, ''),
                password: password,
                password_confirmation: confirmPassword,
                terms: true,
                perfil: 'cliente'
            };
            
            // Loading state
            setLoading(submitBtn, true);
            
            try {
                const result = await authManager.register(formData);
                
                if (result.success) {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Sucesso!';
                    submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    showToast('Cadastro realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 500);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('❌ Erro:', error);
                showToast(error.message || 'Erro ao criar conta.', 'error');
                setLoading(submitBtn, false);
            }
        }
        
        function registerGoogle() {
            showToast('Cadastro com Google será implementado em breve!', 'info');
        }
        
        function registerFacebook() {
            showToast('Cadastro com Facebook será implementado em breve!', 'info');
        }
    </script>
</body>
</html>
