<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop de Cupons - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/css/vale-bonus-theme.css">
<script src="/js/config.js"></script>
<script src="/js/auth-manager.js" defer></script>
<script src="/js/api-client.js" defer></script>
<script src="/js/validators.js" defer></script>
<script src="/js/ui-helpers.js" defer></script>
<script src="/js/auth-guard.js" data-require-auth="cliente"></script>
<link rel="stylesheet" href="/css/style-unificado.css?v=3">
</head>
<body>
<div class="header">
<button class="back-btn" onclick="history.back()" style=" border: 1px solid rgba(255,255,255,0.2); width: 44px; height: 44px; border-radius: 12px; color: #1D1D1F; font-size: 18px; cursor: pointer; margin-bottom: 16px;">
<i class="fas fa-arrow-left"></i>
</button>
<h1 style="font-size: 28px; font-weight: 800; margin-bottom: 8px;">Shop de Cupons</h1>
<p style="color: #b0b0b0; font-size: 14px;">Troque seus pontos por descontos</p>
</div>
<div class="card">
<!-- Tabs -->
<div class="tabs" style="display: flex; gap: 12px; margin-bottom: 24px; background: #2a2a3e; border-radius: 16px; padding: 6px;">
<button class="tab active" data-tab="shop" >  Shop  </button>
<button class="tab" data-tab="meus" style="flex: 1; padding: 12px; background: transparent; border: none; border-radius: 12px; color: #888; font-weight: 700; cursor: pointer;">  Meus Cupons  </button>
</div>
<!-- Shop de Cupons (comprar com pontos) -->
<div id="tab-shop" class="tab-content">
<div class="pontos-info" >
<div style="font-size: 24px; font-weight: 800; margin-bottom: 4px;" id="pontosUser">250 pontos</div>
<div style="font-size: 14px; opacity: 0.9;">Seus pontos disponíveis</div>
</div>
<div class="cupons-grid" id="cuponsShop">
<!-- Será preenchido via JavaScript -->
</div>
</div>
<!-- Meus Cupons -->
<div id="tab-meus" class="tab-content" style="display: none;">
<div class="cupons-grid" id="cuponsDisponiveis">
<!-- Será preenchido via JavaScript -->
</div>
</div>
<div class="empty-state" id="emptyState" style="display: none; text-align: center; padding: 60px 20px; color: #666;">
<i class="fas fa-ticket-alt" style="font-size: 64px; margin-bottom: 16px; opacity: 0.3;"></i>
<p style="font-size: 16px; font-weight: 600;">Nenhum cupom encontrado</p>
<p style="font-size: 14px; margin-top: 8px;">Visite empresas parceiras para ganhar cupons</p>
</div>
</div>
<nav class="bottom-nav">
<a href="/app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
<a href="/app-empresas.html" class="nav-item"><i class="fas fa-search"></i><span>Buscar</span></a>
<a href="/app-meus-pontos.html" class="nav-item"><i class="fas fa-wallet"></i><span>Pontos</span></a>
<a href="/app-promocoes.html" class="nav-item"><i class="fas fa-tags"></i><span>Promoções</span></a>
<a href="/app-perfil.html" class="nav-item active"><i class="fas fa-user"></i><span>Perfil</span></a>
</nav>
<script>  // Dados fictícios do shop de cupons  const cuponsShop = [  {  id: 1,  titulo: 'R$ 10 OFF',  descricao: 'Desconto de R$ 10 em compras acima de R$ 50',  pontos: 100,  valorReal: 10.00,  categoria: 'desconto',  icone: 'fas fa-percentage',  cor: '#10b981'  },  {  id: 2,  titulo: 'Frete Grátis',  descricao: 'Delivery gratuito em qualquer pedido',  pontos: 50,  valorReal: 8.00,  categoria: 'delivery',  icone: 'fas fa-shipping-fast',  cor: '#3b82f6'  },  {  id: 3,  titulo: 'R$ 25 OFF',  descricao: 'Desconto de R$ 25 em compras acima de R$ 100',  pontos: 250,  valorReal: 25.00,  categoria: 'desconto',  icone: 'fas fa-tags',  cor: '#f59e0b'  },  {  id: 4,  titulo: '2 por 1 Pizza',  descricao: 'Compre 1 pizza grande e ganhe outra igual',  pontos: 300,  valorReal: 35.00,  categoria: 'promocao',  icone: 'fas fa-pizza-slice',  cor: '#ef4444'  },  {  id: 5,  titulo: '20% OFF Beleza',  descricao: '20% de desconto em todos os serviços de beleza',  pontos: 150,  valorReal: 20.00,  categoria: 'beleza',  icone: 'fas fa-spa',  cor: '#8b5cf6'  },  {  id: 6,  titulo: 'Academia Grátis',  descricao: '1 semana grátis na academia',  pontos: 400,  valorReal: 80.00,  categoria: 'fitness',  icone: 'fas fa-dumbbell',  cor: '#06b6d4'  }  ];  // Meus cupons (comprados)  let meusCupons = [  {  id: 1,  titulo: 'R$ 10 OFF',  descricao: 'Desconto de R$ 10 em compras acima de R$ 50',  codigo: 'DESC10XYZ',  validade: '2026-03-15',  usado: false  }  ];  let pontosUsuario = 250; // Pontos fictícios do usuário  document.addEventListener('DOMContentLoaded', () => {  renderizarShop();  renderizarMeusCupons();  // Tabs  document.querySelectorAll('.tab').forEach(tab => {  tab.addEventListener('click', () => {  document.querySelectorAll('.tab').forEach(t => {  t.classList.remove('active');  t.style.background = 'transparent';  t.style.color = '#888';  });  tab.classList.add('active');  tab.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';  tab.style.color = 'white';  const targetTab = tab.dataset.tab;  document.querySelectorAll('.tab-content').forEach(content => {  content.style.display = 'none';  });  document.getElementById(`tab-${targetTab}`).style.display = 'block';  });  });  });  function renderizarShop() {  const grid = document.getElementById('cuponsShop');  document.getElementById('pontosUser').textContent = `${pontosUsuario} pontos`;  grid.innerHTML = cuponsShop.map(cupom => `  <div class="cupom-card" style="background: #2a2a3e; border-radius: 16px; padding: 20px; margin-bottom: 16px; border: 1px solid rgba(102, 126, 234, 0.1);">
<div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
<div style="display: flex; align-items: center; gap: 12px;">
<div style="width: 48px; height: 48px; background: ${cupom.cor}; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #1D1D1F;">
<i class="${cupom.icone}"></i>
</div>
<div>
<div style="font-size: 16px; font-weight: 700; margin-bottom: 4px;">${cupom.titulo}</div>
<div style="font-size: 12px; color: #888;">${cupom.descricao}</div>
</div>
</div>
<div class="preco" style="text-align: right;">
<div style="font-size: 18px; font-weight: 800; color: #f39c12;">${cupom.pontos} pts</div>
<div style="font-size: 11px; color: #666;">R$ ${cupom.valorReal.toFixed(2)}</div>
</div>
</div>
<button onclick="comprarCupom(${cupom.id})" ${pontosUsuario < cupom.pontos ? 'disabled' : ''}  style="width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.3s;  background: ${pontosUsuario >= cupom.pontos ? 'linear-gradient(135deg, #f39c12, #9333EA)' : '#444'};  color: ${pontosUsuario >= cupom.pontos ? 'white' : '#666'};">  ${pontosUsuario >= cupom.pontos ? 'Resgatar' : 'Pontos insuficientes'}  </button>
</div>  `).join('');  }  function renderizarMeusCupons() {  const grid = document.getElementById('cuponsDisponiveis');  const cuponsValidos = meusCupons.filter(c => !c.usado);  if (cuponsValidos.length === 0) {  grid.innerHTML = '<div class="card"><i class="fas fa-ticket-alt" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px;"></i><p>Nenhum cupom disponível</p><p style="font-size: 14px; margin-top: 8px;">Resgate cupons na aba Shop</p></div>';  return;  }  grid.innerHTML = cuponsValidos.map(cupom => `  <div class="cupom-card" style="background: #2a2a3e; border-radius: 16px; padding: 20px; margin-bottom: 16px; border: 1px solid rgba(102, 126, 234, 0.1);">
<div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
<div>
<div style="font-size: 18px; font-weight: 700; color: #667eea; margin-bottom: 4px;">${cupom.titulo}</div>
<div style="font-size: 14px; color: #bbb; margin-bottom: 8px;">${cupom.descricao}</div>
<div style="font-size: 12px; color: #888;">Código: ${cupom.codigo}</div>
<div style="font-size: 12px; color: #888;">Válido até: ${cupom.validade}</div>
</div>
<div class="badge" >  Válido  </div>
</div>
<button onclick="usarCupom('${cupom.codigo}')" >  Usar Cupom  </button>
</div>  `).join('');  }  function comprarCupom(cupomId) {  const cupom = cuponsShop.find(c => c.id === cupomId);  if (pontosUsuario < cupom.pontos) {  alert('Pontos insuficientes!');  return;  }  // Confirmar compra  if (confirm(`Deseja resgatar "${cupom.titulo}" por ${cupom.pontos} pontos?`)) {  pontosUsuario -= cupom.pontos;  // Adicionar aos meus cupons  const novoCupom = {  id: Date.now(),  titulo: cupom.titulo,  descricao: cupom.descricao,  codigo: gerarCodigo(),  validade: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString('pt-BR'),  usado: false  };  meusCupons.push(novoCupom);  // Atualizar interface  renderizarShop();  renderizarMeusCupons();  alert(`Cupom "${cupom.titulo}" resgatado com sucesso!\\nCódigo: ${novoCupom.codigo}`);  }  }  function usarCupom(codigo) {  if (confirm('Tem certeza que deseja usar este cupom?\\n\\nEsta ação não pode ser desfeita.')) {  const cupom = meusCupons.find(c => c.codigo === codigo);  cupom.usado = true;  renderizarMeusCupons();  alert('Cupom usado com sucesso!');  }  }  function gerarCodigo() {  return Math.random().toString(36).substring(2, 8).toUpperCase();  }  </script>
</body>
</html>
