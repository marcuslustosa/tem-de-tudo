services:
  - type: web
    name: tem-de-tudo
    env: php
    region: oregon
    plan: free
    buildCommand: |
      cd backend &&
      cp -f .env.render .env &&
      rm -rf bootstrap/cache/*.php &&
      composer install --no-dev --optimize-autoloader &&
      php artisan config:clear &&
      php artisan cache:clear &&
      php artisan route:clear &&
      php artisan view:clear &&
      php artisan key:generate --force &&
      echo "=== VERIFICANDO CONFIGURAÇÃO ===" &&
      echo "DB_CONNECTION=${DB_CONNECTION}" &&
      echo "DB_HOST=${DB_HOST}" &&
      echo "DB_DATABASE=${DB_DATABASE}" &&
      cat .env | grep DB_ &&
      php artisan migrate --force
    startCommand: |
      cd backend &&
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: "Tem de Tudo"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        value: base64:3cQV4S7tE8m2dR9wQ5lN6pK1jH0uI8yT7rE3wQ9pL5k=
      - key: APP_URL
        value: https://app-tem-de-tudo.onrender.com
      - key: APP_LOCALE
        value: pt_BR
      - key: APP_TIMEZONE
        value: America/Sao_Paulo
      
      # Database PostgreSQL
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d5dqrch5pdvs73dg81ig-a.virginia-postgres.render.com
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: aplicativo_tem_de_tudo
      - key: DB_USERNAME
        value: temdetudo
      - key: DB_PASSWORD
        value: 8lBmP4LBS1rKAgAYZRdEdBYfHlpHSX99
      - key: DB_SSLMODE
        value: prefer
      
      # Cache e Session
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      
      # JWT
      - key: JWT_SECRET
        value: t3md3tud0syst3mj4wt53cr3tk3y2024s3cur3h4shk3y
