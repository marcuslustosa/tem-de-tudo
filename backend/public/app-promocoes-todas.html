<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#6A0DAD">
<title>Promo��es - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>
<style>
:root {
    --vivo-purple: #6F1AB6; --vivo-purple-dark: #5A1494; --vivo-green: #10B981; --vivo-orange: #F59E0B;
    --vivo-red: #EF4444; --vivo-blue: #3B82F6; --gray-50: #F9FAFB; --gray-100: #F3F4F6; --gray-200: #E5E7EB; 
    --gray-300: #D1D5DB; --gray-400: #9CA3AF; --gray-500: #6B7280; --gray-600: #4B5563; --gray-700: #374151; 
    --gray-800: #1F2937; --gray-900: #111827; --white: #FFFFFF; --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
       background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%); min-height: 100vh; color: var(--gray-800); }
.header { background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%); 
          color: var(--white); padding: 1rem; }
.header-content { display: flex; align-items: center; gap: 1rem; max-width: 1200px; margin: 0 auto; }
.back-btn { background: rgba(255, 255, 255, 0.2); border: none; color: var(--white); 
            padding: 0.75rem; border-radius: 8px; cursor: pointer; }
.back-btn:hover { background: rgba(255, 255, 255, 0.3); }
.promocoes-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
                  gap: 1.5rem; max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
.promocao-card { background: var(--white); border-radius: 12px; overflow: hidden; 
                 box-shadow: var(--shadow); border-left: 4px solid var(--vivo-purple); }
.promocao-header { padding: 1.5rem 1.5rem 1rem; }
.promocao-title { color: var(--gray-900); font-weight: 600; margin-bottom: 0.5rem; }
.promocao-empresa { color: var(--vivo-purple); font-size: 0.9rem; font-weight: 500; }
.promocao-body { padding: 0 1.5rem 1.5rem; }
.promocao-descricao { color: var(--gray-600); margin-bottom: 1rem; }
.promocao-points { background: var(--vivo-purple); color: var(--white); padding: 0.5rem 1rem; 
                   border-radius: 6px; font-weight: 600; display: inline-block; }
.btn-resgatar { background: var(--vivo-green); color: var(--white); padding: 0.75rem 1.5rem; 
                border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 1rem; }
.btn-resgatar:hover { background: #0EA471; }
.loading, .empty { text-align: center; padding: 3rem; color: var(--gray-500); }
@media (max-width: 768px) {
    .promocoes-grid { grid-template-columns: 1fr; padding: 0 0.5rem; }
    .header-content { padding: 0 0.5rem; }
}
</style>
<body>
<div class="header">
<div class="header-content">
<button class="back-btn" onclick="history.back()">
<i class="fas fa-arrow-left"></i>
</button>
<div class="header-title">
<h1>Todas as Promo��es</h1>
<p id="totalPromocoes">Carregando...</p>
</div>
</div>
</div>
<div class="filters">
<button class="filter-btn active" data-filter="todas">Todas</button>
<button class="filter-btn" data-filter="proximidade">Mais Pr�ximas</button>
<button class="filter-btn" data-filter="alimentacao">Alimenta��o</button>
<button class="filter-btn" data-filter="beleza">Beleza</button>
<button class="filter-btn" data-filter="saude">Sa�de</button>
<button class="filter-btn" data-filter="varejo">Varejo</button>
</div>
<div class="promocoes-grid" id="promocoesGrid">
<div class="empty-state">
<i class="fas fa-spinner fa-spin"></i>
<p>Carregando promo��es...</p>
</div>
</div>
<nav class="bottom-nav">
<a href="app-inicio.html" class="nav-item">
<i class="fas fa-home"></i>
<span>In�cio</span>
</a>
<a href="app-buscar.html" class="nav-item">
<i class="fas fa-search"></i>
<span>Buscar</span>
</a>
<a href="app-scanner.html" class="nav-item">
<i class="fas fa-qrcode"></i>
<span>QR Code</span>
</a>
</nav>
<script>
        let todasPromocoes = [];
        let filtroAtivo = 'todas';
        let userLocation = null;
        // Calcular dist�ncia entre dois pontos (Haversine formula)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            if (distance < 1) {
                return `${Math.round(distance * 1000)}m`;
            }
            return `${distance.toFixed(1)} km`;
        }
        // Obter localiza��o do usu�rio
        function obterLocalizacao() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        console.log('Localiza��o obtida:', userLocation);
                    },
                    (error) => {
                        console.warn('Geolocaliza��o n�o dispon�vel:', error);
                    }
                );
            }
        }
        async function loadPromocoes() {
            try {
                const token = localStorage.getItem('token');
                const baseURL = API_CONFIG.getBaseURL();
                // Buscar todas as promo��es ativas
                const response = await fetch(`${baseURL}/api/cliente/promocoes/todas`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    todasPromocoes = result.data || result.promocoes || result || [];
                    renderPromocoes(todasPromocoes);
                } else {
                    renderEmpty();
                }
            } catch (error) {
                console.error('Erro ao carregar promo��es:', error);
                renderEmpty();
            }
        }
        function renderPromocoes(promocoes) {
            const grid = document.getElementById('promocoesGrid');
            const total = document.getElementById('totalPromocoes');
            total.textContent = `${promocoes.length} promo��es dispon�veis`;
            if (promocoes.length === 0) {
                renderEmpty();
                return;
            }
            // Calcular dist�ncias se temos localiza��o
            let promocoesComDistancia = promocoes.map(promo => {
                let distancia = promo.distancia || '-- km';
                if (userLocation && promo.empresa_latitude && promo.empresa_longitude) {
                    distancia = calcularDistancia(
                        userLocation.latitude,
                        userLocation.longitude,
                        parseFloat(promo.empresa_latitude),
                        parseFloat(promo.empresa_longitude)
                    );
                }
                return { ...promo, distanciaCalculada: distancia };
            });
            const icons = {
                'alimentacao': '??', 'beleza': '??', 'saude': '??',
                'varejo': '??', 'servicos': '??', 'default': '??'
            };
            grid.innerHTML = promocoesComDistancia.map(promo => `
                <a href="app-promocao-detalhes.html?id=${promo.id}" class="promocao-card">
<div class="promocao-image">
                        ${icons[promo.categoria] || icons.default}
                        <div class="promocao-badge">${promo.desconto}% OFF</div>
</div>
<div class="promocao-content">
<div class="promocao-empresa">${promo.empresa_nome || 'Empresa'}</div>
<div class="promocao-title">${promo.titulo}</div>
<div class="promocao-desc">${promo.descricao}</div>
<div class="promocao-footer">
<div class="promocao-validade">
<i class="fas fa-clock"></i>
                                V�lido at� ${formatarData(promo.validade)}
                            </div>
<div class="promocao-distancia">?? ${promo.distanciaCalculada}</div>
</div>
</div>
</a>
            `).join('');
        }
        function renderEmpty() {
            document.getElementById('promocoesGrid').innerHTML = `
                <div class="empty-state">
<i class="fas fa-gift"></i>
<p>Nenhuma promo��o dispon�vel no momento</p>
</div>
            `;
            document.getElementById('totalPromocoes').textContent = '0 promo��es';
        }
        function formatarData(data) {
            if (!data) return 'Sem validade';
            const d = new Date(data);
            return d.toLocaleDateString('pt-BR');
        }
        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filtroAtivo = btn.dataset.filter;
                let filtradas = todasPromocoes;
                if (filtroAtivo !== 'todas') {
                    if (filtroAtivo === 'proximidade') {
                        filtradas = [...todasPromocoes].sort((a, b) => {
                            const distA = parseFloat(a.distanciaCalculada) || 999;
                            const distB = parseFloat(b.distanciaCalculada) || 999;
                            return distA - distB;
                        });
                    } else {
                        filtradas = todasPromocoes.filter(p => p.categoria === filtroAtivo);
                    }
                }
                renderPromocoes(filtradas);
            });
        });
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            obterLocalizacao();
            loadPromocoes();
        });
    </script>
</body>
</html>
