<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Painel Administrativo - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #F5F5F7; color: #1D1D1F; }
        .header { background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%); color: white; padding: 32px 24px; box-shadow: 0 4px 20px rgba(111,26,182,0.3); }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 28px; font-weight: 900; display: flex; align-items: center; gap: 12px; }
        .btn-logout { background: rgba(255,255,255,0.15); border: none; color: white; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.3s; }
        .btn-logout:hover { background: rgba(255,255,255,0.25); }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 24px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 28px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .stat-card .icon { width: 64px; height: 64px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; }
        .stat-card .icon.purple { background: linear-gradient(135deg, #6F1AB6, #9333EA); }
        .stat-card .icon.green { background: linear-gradient(135deg, #10B981, #059669); }
        .stat-card .icon.orange { background: linear-gradient(135deg, #F97316, #EA580C); }
        .stat-card .icon.blue { background: linear-gradient(135deg, #3B82F6, #2563EB); }
        .stat-card .icon i { font-size: 28px; color: white; }
        .stat-card .value { font-size: 36px; font-weight: 900; color: #1D1D1F; margin-bottom: 4px; }
        .stat-card .label { font-size: 13px; color: #86868B; font-weight: 600; text-transform: uppercase; }
        .actions-section { background: white; padding: 32px; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .actions-section h2 { font-size: 22px; font-weight: 900; color: #1D1D1F; margin-bottom: 24px; }
        .actions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
        .action-card { background: #F5F5F7; padding: 24px; border-radius: 12px; text-decoration: none; color: #1D1D1F; display: flex; align-items: center; gap: 16px; transition: all 0.3s; border: 2px solid transparent; }
        .action-card:hover { background: white; border-color: #6F1AB6; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(111,26,182,0.15); }
        .action-card .icon { width: 52px; height: 52px; background: linear-gradient(135deg, #6F1AB6, #9333EA); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .action-card .icon i { font-size: 22px; color: white; }
        .action-card .text { font-weight: 700; font-size: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-shield-halved"></i> Painel Administrativo</h1>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon purple"><i class="fas fa-building"></i></div>
                <div class="value" id="totalEmpresas">0</div>
                <div class="label">Total de Empresas</div>
            </div>
            <div class="stat-card">
                <div class="icon green"><i class="fas fa-users"></i></div>
                <div class="value" id="totalClientes">0</div>
                <div class="label">Total de Clientes</div>
            </div>
            <div class="stat-card">
                <div class="icon orange"><i class="fas fa-ticket"></i></div>
                <div class="value" id="totalCupons">0</div>
                <div class="label">Cupons Resgatados</div>
            </div>
            <div class="stat-card">
                <div class="icon blue"><i class="fas fa-tags"></i></div>
                <div class="value" id="totalPromocoes">0</div>
                <div class="label">Promoções Ativas</div>
            </div>
        </div>
        <div class="actions-section">
            <h2><i class="fas fa-bolt"></i> Ações Rápidas</h2>
            <div class="actions-grid">
                <a href="admin-usuarios.html" class="action-card">
                    <div class="icon"><i class="fas fa-users-cog"></i></div>
                    <div class="text">Gerenciar Usuários</div>
                </a>
                <a href="admin-empresas.html" class="action-card">
                    <div class="icon"><i class="fas fa-building"></i></div>
                    <div class="text">Gerenciar Empresas</div>
                </a>
                <a href="admin-relatorios.html" class="action-card">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <div class="text">Relatórios</div>
                </a>
                <a href="admin-configuracoes.html" class="action-card">
                    <div class="icon"><i class="fas fa-cog"></i></div>
                    <div class="text">Configurações</div>
                </a>
                <a href="admin-criar-usuario.html" class="action-card">
                    <div class="icon"><i class="fas fa-user-plus"></i></div>
                    <div class="text">Criar Usuário</div>
                </a>
                <a href="admin-promocoes.html" class="action-card">
                    <div class="icon"><i class="fas fa-tags"></i></div>
                    <div class="text">Promoções</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        async function loadDashboard() {
            try {
                const token = localStorage.getItem('tem_de_tudo_token');
                if (!token) {
                    window.location.href = 'admin-login.html';
                    return;
                }
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalEmpresas').textContent = data.totalEmpresas || 0;
                    document.getElementById('totalClientes').textContent = data.totalClientes || 0;
                    document.getElementById('totalCupons').textContent = data.totalCupons || 0;
                    document.getElementById('totalPromocoes').textContent = data.totalPromocoes || 0;
                } else if (response.status === 401) {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('tem_de_tudo_token');
                localStorage.removeItem('tem_de_tudo_user');
                window.location.href = 'admin-login.html';
            }
        }
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
