<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administração - TemDeTudo</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Acesso restrito - Administração TemDeTudo">
    <meta name="theme-color" content="#667eea">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/app-unified.css">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/img/logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/modern-theme.css"><link rel="stylesheet" href="css/temdetudo-theme.css">
</head>
<body style="background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">
    
    <!-- Background Grid Pattern -->
    <div style="content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px); background-size: 50px 50px; pointer-events: none;"></div>
    
    <!-- Admin Login Container -->
    <div class="login-container" style="width: 100%; max-width: 450px; margin: 2rem; background: linear-gradient(145deg, #1a1a2e, #16213e); border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 1px rgba(102, 126, 234, 0.3); border: 1px solid rgba(102, 126, 234, 0.1); position: relative; z-index: 1; padding: 48px 40px;">
        
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="/img/logo.png" alt="TemDeTudo" style="width: 96px; height: 96px; margin: 0 auto; display: block; border-radius: 16px; box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);">
        </div>
        
        <!-- Welcome Section -->
        <div style="text-align: center; margin-bottom: 36px;">
            <h1 style="color: #ffffff; font-size: 32px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px;">Administração</h1>
            <p style="color: rgba(255,255,255,0.6); font-size: 15px; font-weight: 500;">Sistema de Gestão TemDeTudo</p>
        </div>
        
        <!-- Login Form -->
        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
            <!-- Email -->
            <div style="margin-bottom: 24px;">
                <label for="adminEmail" style="display: block; margin-bottom: 10px; color: #fff; font-weight: 600; font-size: 14px;">
                    Email Administrativo
                </label>
                <div style="position: relative;">
                    <i class="fas fa-envelope" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #667eea; font-size: 16px;"></i>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="email" 
                        placeholder="admin@temdetudo.com"
                        required
                        autocomplete="username"
                        style="width: 100%; padding: 16px 18px 16px 52px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 14px; font-size: 15px; font-family: 'Inter', sans-serif; background: rgba(255,255,255,0.05); color: #fff; transition: all 0.3s ease; outline: none;"
                        onfocus="this.style.borderColor='#667eea'; this.style.background='rgba(255,255,255,0.08)'"
                        onblur="this.style.borderColor='rgba(102, 126, 234, 0.2)'; this.style.background='rgba(255,255,255,0.05)'"
                    >
                </div>
            </div>
            
            <!-- Password -->
            <div style="margin-bottom: 24px;">
                <label for="adminPassword" style="display: block; margin-bottom: 10px; color: #fff; font-weight: 600; font-size: 14px;">
                    Senha
                </label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #667eea; font-size: 16px;"></i>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                        style="width: 100%; padding: 16px 52px 16px 52px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 14px; font-size: 15px; font-family: 'Inter', sans-serif; background: rgba(255,255,255,0.05); color: #fff; transition: all 0.3s ease; outline: none;"
                        onfocus="this.style.borderColor='#667eea'; this.style.background='rgba(255,255,255,0.08)'"
                        onblur="this.style.borderColor='rgba(102, 126, 234, 0.2)'; this.style.background='rgba(255,255,255,0.05)'"
                    >
                    <button 
                        type="button" 
                        onclick="togglePasswordVisibility()" 
                        style="position: absolute; right: 18px; top: 50%; transform: translateY(-50%); background: none; border: none; color: rgba(255,255,255,0.5); cursor: pointer; font-size: 16px;"
                    >
                        <i id="passwordToggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Security Code (2FA simulation) -->
            <div style="margin-bottom: 24px;">
                <label for="securityCode" style="display: block; margin-bottom: 10px; color: #fff; font-weight: 600; font-size: 14px;">
                    Código de Segurança
                </label>
                <div style="position: relative;">
                    <i class="fas fa-shield-alt" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #667eea; font-size: 16px;"></i>
                    <input 
                        type="text" 
                        id="securityCode" 
                        name="security_code" 
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        title="Digite um código de 6 dígitos"
                        style="width: 100%; padding: 16px 18px 16px 52px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 14px; font-size: 15px; font-family: 'Inter', sans-serif; background: rgba(255,255,255,0.05); color: #fff; transition: all 0.3s ease; outline: none;"
                        onfocus="this.style.borderColor='#667eea'; this.style.background='rgba(255,255,255,0.08)'"
                        onblur="this.style.borderColor='rgba(102, 126, 234, 0.2)'; this.style.background='rgba(255,255,255,0.05)'"
                    >
                </div>
                <small style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 6px; display: block;">
                    <i class="fas fa-info-circle"></i> Para demonstração, use: 123456
                </small>
            </div>
            
            <!-- Remember Me -->
            <div style="margin-bottom: 28px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; color: rgba(255,255,255,0.7); font-size: 14px;">
                    <input type="checkbox" id="rememberMe" name="remember" style="margin: 0; width: 18px; height: 18px; cursor: pointer;">
                    <span>Manter conectado por 30 dias</span>
                </label>
            </div>
            
            <!-- Login Button -->
            <button 
                type="submit" 
                id="adminLoginBtn"
                style="width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3); letter-spacing: 0.5px; font-family: 'Inter', sans-serif;"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 32px rgba(102, 126, 234, 0.4)'"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 24px rgba(102, 126, 234, 0.3)'"
                onmousedown="this.style.transform='translateY(0)'"
            >
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                <span id="loginBtnText">Acessar Sistema</span>
            </button>
        </form>
        
        <!-- Error/Success Messages -->
        <div id="loginMessage" style="margin-top: 20px; padding: 14px; border-radius: 12px; display: none; font-size: 14px;"></div>
        
        <!-- Security Info -->
        <div style="margin-top: 28px; padding: 16px; background: rgba(102, 126, 234, 0.08); border-radius: 12px; border-left: 4px solid #667eea;">
            <div style="display: flex; align-items: start; gap: 12px;">
                <i class="fas fa-shield-alt" style="color: #667eea; margin-top: 2px; font-size: 18px;"></i>
                <div>
                    <h4 style="font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 8px;">Acesso Seguro</h4>
                    <p style="font-size: 12px; color: rgba(255,255,255,0.7); line-height: 1.6; margin: 0;">
                        • Todas as ações são registradas<br>
                        • Conexão criptografada SSL<br>
                        • Monitoramento de Segurança ativo
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div style="text-align: center; margin-top: 32px; color: rgba(255,255,255,0.5);">
            <p style="font-size: 13px;">
                <i class="fas fa-lock" style="margin-right: 4px;"></i>
                Sistema Administrativo TemDeTudo &copy; 2025
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Show message
        function showMessage(message, type = 'error') {
            const messageEl = document.getElementById('loginMessage');
            messageEl.style.display = 'block';
            messageEl.innerHTML = message;
            
            if (type === 'success') {
                messageEl.style.background = '#10b981';
                messageEl.style.color = 'white';
                messageEl.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            } else if (type === 'error') {
                messageEl.style.background = '#ef4444';
                messageEl.style.color = 'white';
                messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            } else if (type === 'warning') {
                messageEl.style.background = '#f59e0b';
                messageEl.style.color = 'white';
                messageEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
            }
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Handle admin login - CHAMA API REAL
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            const loginBtn = document.getElementById('adminLoginBtn');
            const btnText = document.getElementById('loginBtnText');
            const originalText = btnText.textContent;
            
            loginBtn.disabled = true;
            btnText.textContent = 'Verificando...';
            loginBtn.style.opacity = '0.7';
            
            try {
                console.log('?? Admin login:', { email: loginData.email });
                
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                console.log('Resposta admin:', result);
                
                if (response.ok && result.success) {
                    localStorage.setItem('admin_token', result.data.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.data.user));
                    
                    // Redirecionar baseado no role do usuário
                    const userRole = result.data.user.role || result.data.user.tipo;
                    let redirectUrl = '/admin.html'; // Padrão para admin
                    
                    if (userRole === 'empresa') {
                        redirectUrl = '/empresa.html';
                        showMessage('Bem-vindo! Redirecionando para painel da empresa...', 'success');
                    } else if (userRole === 'admin') {
                        redirectUrl = '/admin.html';
                        showMessage('Bem-vindo Administrador! Redirecionando...', 'success');
                    } else {
                        showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    }
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showMessage(result.message || 'Credenciais inválidas', 'error');
                }
                
            } catch (error) {
                console.error('Erro no login admin:', error);
                showMessage('Erro ao conectar com o servidor. Tente novamente.', 'error');
            } finally {
                loginBtn.disabled = false;
                btnText.textContent = originalText;
                loginBtn.style.opacity = '1';
            }
        }
        
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
