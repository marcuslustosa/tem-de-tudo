<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tem de Tudo</title>
    <meta name="theme-color" content="#667eea">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-start: #667eea;
            --purple-end: #764ba2;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(3deg); }
            50% { transform: translate(0, -60px) rotate(-3deg); }
            75% { transform: translate(-30px, -30px) rotate(2deg); }
        }

        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--purple-start), var(--purple-end));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }

        .logo-icon i {
            font-size: 36px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--purple-start), var(--purple-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .logo-subtitle {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-text h2 {
            font-size: 26px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #64748b;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #334155;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--purple-start);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--purple-start);
        }

        .terms-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(102,126,234,0.05);
            border-radius: 12px;
            border: 1px solid rgba(102,126,234,0.1);
        }

        .terms-wrapper input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--purple-start);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .terms-wrapper label {
            font-size: 13px;
            color: #475569;
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-wrapper a {
            color: var(--purple-start);
            text-decoration: none;
            font-weight: 600;
        }

        .terms-wrapper a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--purple-start), var(--purple-end));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102,126,234,0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            color: #94a3b8;
            font-size: 13px;
            position: relative;
            font-weight: 500;
        }

        .social-register {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 28px;
        }

        .btn-social {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 13px;
            color: #475569;
        }

        .btn-social:hover {
            border-color: var(--purple-start);
            background: rgba(102,126,234,0.05);
        }

        .btn-social i {
            font-size: 16px;
        }

        .login-link {
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }

        .login-link a {
            color: var(--purple-start);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: var(--purple-end);
        }

        .back-home {
            position: fixed;
            top: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 580px) {
            .register-card {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 24px;
            }

            .welcome-text h2 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .social-register {
                grid-template-columns: 1fr;
            }

            .back-home {
                top: 16px;
                left: 16px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="register-container">
        <div class="register-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <div class="logo-text">Tem de Tudo</div>
                <div class="logo-subtitle">Crie sua conta grátis</div>
            </div>

            <!-- Welcome -->
            <div class="welcome-text">
                <h2>Comece sua jornada</h2>
                <p>Preencha seus dados para criar sua conta</p>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Form -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="nome"
                                placeholder="Seu nome"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="cpf"
                                placeholder="000.000.000-00"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email"
                            placeholder="seu@email.com"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Telefone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input 
                                type="tel" 
                                class="form-input" 
                                id="telefone"
                                placeholder="(00) 00000-0000"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Data de Nascimento</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar input-icon"></i>
                            <input 
                                type="date" 
                                class="form-input" 
                                id="data_nascimento"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Mínimo 8 caracteres"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password_confirmation"
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password_confirmation')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-wrapper">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Concordo com os <a href="/termos-de-uso" target="_blank">Termos de Uso</a> e 
                        <a href="/privacidade" target="_blank">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span>Criar minha conta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou cadastre-se com</span>
            </div>

            <!-- Social Register -->
            <div class="social-register">
                <button class="btn-social" onclick="registerWithGoogle()">
                    <i class="fab fa-google" style="color: #EA4335;"></i>
                    <span>Google</span>
                </button>
                <button class="btn-social" onclick="registerWithFacebook()">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Já tem uma conta? <a href="/entrar">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const iconNumber = fieldId === 'password' ? '1' : '2';
            const toggleIcon = document.getElementById('toggleIcon' + iconNumber);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            
            if (password !== password_confirmation) {
                showError('As senhas não coincidem');
                return;
            }
            
            if (password.length < 8) {
                showError('A senha deve ter no mínimo 8 caracteres');
                return;
            }
            
            const formData = {
                name: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                data_nascimento: document.getElementById('data_nascimento').value,
                password: password,
                password_confirmation: password_confirmation,
                perfil: 'cliente'
            };
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="loading"></div><span>Criando conta...</span>';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Cadastro realizado com sucesso!');
                    
                    setTimeout(() => {
                        window.location.href = '/entrar';
                    }, 2000);
                } else {
                    showError(data.message || 'Erro ao criar conta. Tente novamente.');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<span>Criar minha conta</span><i class="fas fa-arrow-right"></i>';
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>Criar minha conta</span><i class="fas fa-arrow-right"></i>';
            }
        });

        function registerWithGoogle() {
            showError('Cadastro com Google em desenvolvimento');
        }

        function registerWithFacebook() {
            showError('Cadastro com Facebook em desenvolvimento');
        }

        // Auto-focus no primeiro campo
        document.getElementById('nome').focus();
    </script>
</body>
</html>
