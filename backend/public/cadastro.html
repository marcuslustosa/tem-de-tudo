<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - Tem de Tudo</title>
<meta name="description" content="Crie sua conta no Tem de Tudo e comece a acumular pontos em compras">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<script src="js/config.js"></script>
<link rel="stylesheet" href="css/vivo-styles.css">
</head>
<body>
<div class="register-page">
    <!-- Background Elements -->
    <div class="login-bg">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>
    
    <!-- Back Link -->
    <div class="back-link">
        <a href="escolher-tipo.html">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </div>
    
    <!-- Register Container -->
    <div class="register-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #6F1AB6, #8B5CF6); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; margin: 0 auto;">TDT</div>
            </div>
            <h1 class="welcome-title">Criar Conta</h1>
            <p class="welcome-subtitle">Junte-se ao Tem de Tudo e aproveite benefícios exclusivos</p>
        </div>
        
        <!-- Profile Selector -->
        <div class="profile-selector">
            <div class="profile-option active" onclick="selectProfile('cliente')">
                <i class="fas fa-user"></i>
                <span>Cliente</span>
            </div>
            <div class="profile-option" onclick="selectProfile('empresa')">
                <i class="fas fa-building"></i>
                <span>Empresa</span>
            </div>
        </div>
        
        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Register Form -->
        <form class="register-form" id="cadastroForm" onsubmit="handleCadastro(event)">
            <input type="hidden" id="perfil" name="perfil" value="cliente">
            
            <div class="form-group">
                <label class="form-label" for="name">Nome Completo</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input"
                    required 
                    placeholder="Seu nome completo"
                    autocomplete="name"
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required 
                        placeholder="seu@email.com"
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        class="form-input"
                        required 
                        placeholder="(11) 99999-9999"
                        autocomplete="tel"
                    >
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            required 
                            placeholder="Mínimo 6 caracteres"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password_confirmation">Confirmar Senha</label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            id="password_confirmation" 
                            name="password_confirmation" 
                            class="form-input"
                            required 
                            placeholder="Digite novamente a senha"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password_confirmation')">
                            <i class="fas fa-eye" id="passwordConfirmToggleIcon"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Campos específicos da empresa (inicialmente ocultos) -->
            <div class="empresa-fields" id="empresaFields" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="nome_empresa">Nome da Empresa</label>
                    <input 
                        type="text" 
                        id="nome_empresa" 
                        name="nome_empresa" 
                        class="form-input"
                        placeholder="Nome da sua empresa"
                    >
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="cnpj">CNPJ</label>
                        <input 
                            type="text" 
                            id="cnpj" 
                            name="cnpj" 
                            class="form-input"
                            placeholder="00.000.000/0000-00"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" class="form-input">
                            <option value="">Selecione uma categoria</option>
                            <option value="alimentacao">Alimentaçáo</option>
                            <option value="moda">Moda e Vestuário</option>
                            <option value="saude">Saúde e Beleza</option>
                            <option value="servicos">Serviços</option>
                            <option value="tecnologia">Tecnologia</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </div>
                
                <!-- Info para empresas -->
                <div class="empresa-info">
                    <div class="info-card">
                        <i class="fas fa-info-circle"></i>
                        <div>
                            <strong>Atençáo:</strong> Contas empresariais passam por validaçáo do administrador antes da ativaçáo. Você receberá um email com as próximas etapas.
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Termos e Condições -->
            <div class="terms-section">
                <label class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkmark"></span>
                    <span class="terms-text">
                        Concordo com os 
                        <a href="termos.html" target="_blank">Termos de Uso</a> 
                        e 
                        <a href="privacidade.html" target="_blank">Política de Privacidade</a>
                    </span>
                </label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="register-btn" id="registerBtn">
                <span id="registerBtnText">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </span>
                <div class="loading" id="registerLoading" style="display: none;"></div>
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="login-link">
            <p>Já tem uma conta?</p>
            <a href="entrar.html">Fazer login</a>
        </div>
    </div>
</div>

<script>
// Profile selector functions
function selectProfile(type) {
    // Update hidden input
    document.getElementById('perfil').value = type;
    
    // Update active state
    document.querySelectorAll('.profile-option').forEach(option => {
        option.classList.remove('active');
    });
    document.querySelector(`[onclick="selectProfile('${type}')"]`).classList.add('active');
    
    // Show/hide empresa fields
    const empresaFields = document.getElementById('empresaFields');
    const nomeEmpresa = document.getElementById('nome_empresa');
    const cnpj = document.getElementById('cnpj');
    const categoria = document.getElementById('categoria');
    
    if (type === 'empresa') {
        empresaFields.style.display = 'block';
        nomeEmpresa.required = true;
        cnpj.required = true;
        categoria.required = true;
    } else {
        empresaFields.style.display = 'none';
        nomeEmpresa.required = false;
        cnpj.required = false;
        categoria.required = false;
    }
}

// Password visibility toggles
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(inputId + 'ToggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

// Show error message
function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    setTimeout(() => {
        errorDiv.classList.remove('show');
    }, 5000);
}

// Show success message
function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    successDiv.textContent = message;
    successDiv.classList.add('show');
    setTimeout(() => {
        successDiv.classList.remove('show');
    }, 3000);
}

// Handle form submission
async function handleCadastro(event) {
    event.preventDefault();
    
    const registerBtn = document.getElementById('registerBtn');
    const registerBtnText = document.getElementById('registerBtnText');
    const registerLoading = document.getElementById('registerLoading');
    const errorMessage = document.getElementById('errorMessage');
    
    // Show loading state
    registerBtn.disabled = true;
    registerBtnText.style.display = 'none';
    registerLoading.style.display = 'block';
    errorMessage.classList.remove('show');
    
    // Get form data
    const formData = new FormData(event.target);
    const cadastroData = {
        name: formData.get('name'),
        email: formData.get('email'),
        telefone: formData.get('telefone'),
        password: formData.get('password'),
        password_confirmation: formData.get('password_confirmation'),
        perfil: formData.get('perfil')
    };
    
    // Add empresa fields if needed
    if (cadastroData.perfil === 'empresa') {
        cadastroData.nome_empresa = formData.get('nome_empresa');
        cadastroData.cnpj = formData.get('cnpj');
        cadastroData.categoria = formData.get('categoria');
    }
    
    // Validate passwords match
    if (cadastroData.password !== cadastroData.password_confirmation) {
        showError('As senhas náo coincidem');
        registerBtn.disabled = false;
        registerBtnText.style.display = 'flex';
        registerLoading.style.display = 'none';
        return;
    }
    
    try {
        // Tentativa de cadastro real via API
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(cadastroData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Success
            if (cadastroData.perfil === 'empresa') {
                showSuccess('Empresa cadastrada! Aguarde aprovaçáo do administrador.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Store token and redirect for clients (usar mesmo padráo do login)
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('userType', data.user.type || data.user.perfil);
                
                showSuccess('Conta criada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'dashboard-cliente.html';
                }, 1500);
            }
        } else {
            // Error from server
            throw new Error(data.message || 'Erro ao criar conta');
        }
    } catch (error) {
        console.error('Erro no cadastro:', error);
        showError(error.message || 'Erro ao criar conta. Tente novamente.');
    } finally {
        // Hide loading state
        registerBtn.disabled = false;
        registerBtnText.style.display = 'flex';
        registerLoading.style.display = 'none';
    }
}

// Auto-focus name field
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('name').focus();
});

// Format phone number
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
        value = value.replace(/^(\d{2})(\d{4})(\d{4})$/, '($1) $2-$3');
        value = value.replace(/^(\d{2})(\d{1,5})$/, '($1) $2');
        value = value.replace(/^(\d{2})$/, '($1');
    }
    e.target.value = value;
});

// Format CNPJ
document.getElementById('cnpj').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');
    e.target.value = value;
});
</script>
</body>
</html>
