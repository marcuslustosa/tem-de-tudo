<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/theme-escuro.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .welcome h1 {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome p {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .profile-option {
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-option:hover {
            border-color: var(--border-hover);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .profile-option.selected {
            border-color: var(--purple-1);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .profile-option i {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--text-muted);
            transition: color 0.3s;
        }
        
        .profile-option.selected i {
            color: var(--purple-1);
        }
        
        .profile-option .title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .profile-option .desc {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--gradient-purple);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--purple-1);
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .cpf-cnpj-label {
            display: inline-block;
            margin-left: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="Tem de Tudo">
        </div>
        
        <div class="welcome">
            <h1>Crie sua conta</h1>
            <p>Comece a acumular pontos agora mesmo</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="registerForm">
            <!-- Seletor de Perfil -->
            <div class="profile-selector">
                <div class="profile-option" data-perfil="cliente">
                    <i class="fas fa-user"></i>
                    <div class="title">Cliente</div>
                    <div class="desc">Acumule pontos</div>
                </div>
                <div class="profile-option" data-perfil="empresa">
                    <i class="fas fa-store"></i>
                    <div class="title">Empresa</div>
                    <div class="desc">Ofereça benefícios</div>
                </div>
            </div>
            
            <input type="hidden" id="perfil" name="perfil" value="">
            
            <!-- Nome -->
            <div class="form-group">
                <label class="form-label" for="name">
                    <span id="nameLabel">Nome Completo</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
                </div>
            </div>
            
            <!-- CPF/CNPJ -->
            <div class="form-group">
                <label class="form-label" for="cpf_cnpj">
                    <span id="cpfCnpjLabel">CPF</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf_cnpj" class="form-control" placeholder="000.000.000-00" required>
                </div>
            </div>
            
            <!-- E-mail -->
            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <!-- Telefone -->
            <div class="form-group">
                <label class="form-label" for="telefone">Telefone</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>
            </div>
            
            <!-- Senha -->
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                </div>
            </div>
            
            <!-- Confirmar Senha -->
            <div class="form-group">
                <label class="form-label" for="password_confirmation">Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_confirmation" class="form-control" placeholder="Digite a senha novamente" required>
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="btnSubmit">
                CRIAR CONTA
            </button>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="/entrar.html">Faça login</a>
        </div>
    </div>
    
    <script>
        // Configuração de API mais robusta
        let API_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // LOCAL: Tenta várias portas comuns do Laravel
            API_URL = 'http://127.0.0.1:8000/api';
        } else if (window.location.hostname.includes('render.com') || window.location.hostname.includes('herokuapp.com')) {
            // PRODUÇÃO: Render, Heroku, etc
            API_URL = '/api';
        } else {
            // OUTROS: Relative path como fallback
            API_URL = '/api';
        }
        
        const form = document.getElementById('registerForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertBox = document.getElementById('alertBox');
        const perfilInput = document.getElementById('perfil');
        const cpfCnpjInput = document.getElementById('cpf_cnpj');
        const cpfCnpjLabel = document.getElementById('cpfCnpjLabel');
        const nameLabel = document.getElementById('nameLabel');
        
        // Seleção de perfil
        document.querySelectorAll('.profile-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.profile-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                perfilInput.value = this.dataset.perfil;
                
                // Atualizar labels
                if (this.dataset.perfil === 'empresa') {
                    cpfCnpjLabel.textContent = 'CNPJ';
                    cpfCnpjInput.placeholder = '00.000.000/0000-00';
                    nameLabel.textContent = 'Nome da Empresa';
                } else {
                    cpfCnpjLabel.textContent = 'CPF';
                    cpfCnpjInput.placeholder = '000.000.000-00';
                    nameLabel.textContent = 'Nome Completo';
                }
            });
        });
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(loading) {
            if (loading) {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="loading-spinner"></span> CRIANDO...';
            } else {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'CRIAR CONTA';
            }
        }
        
        // Máscaras
        cpfCnpjInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            const perfil = perfilInput.value;
            
            if (perfil === 'empresa') {
                // CNPJ: 00.000.000/0000-00
                if (value.length <= 14) {
                    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                }
            } else {
                // CPF: 000.000.000-00
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
            }
            
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            
            // Validar perfil selecionado
            if (!perfilInput.value) {
                showAlert('Selecione se você é Cliente ou Empresa');
                return;
            }
            
            // Validar senhas
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password_confirmation').value;
            
            if (password !== passwordConfirmation) {
                showAlert('As senhas não coincidem');
                return;
            }
            
            if (password.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            const formData = {
                perfil: perfilInput.value,
                name: document.getElementById('name').value,
                cpf_cnpj: cpfCnpjInput.value.replace(/\D/g, ''),
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                password: password,
                password_confirmation: passwordConfirmation
            };
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao criar conta');
                }
                
                showAlert('Conta criada com sucesso!', 'success');
                
                // Redirecionar para login
                setTimeout(() => {
                    window.location.href = '/entrar.html';
                }, 2000);
                
            } catch (error) {
                setLoading(false);
                showAlert(error.message || 'Erro ao criar conta. Tente novamente.');
            }
        });
    </script>
</body>
</html>
