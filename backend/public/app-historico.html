<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Tem de Tudo</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #1a1a2e; color: #fff; padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; display: flex; align-items: center; gap: 16px; }
        .btn-back { background: rgba(255, 255, 255, 0.2); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: none; color: #fff; font-size: 18px; cursor: pointer; }
        .header h1 { font-size: 20px; font-weight: 800; }
        .stats-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 16px 20px; }
        .stat-card { background: #2a2a3e; border-radius: 12px; padding: 16px 12px; text-align: center; border: 1px solid rgba(102, 126, 234, 0.1); }
        .stat-value { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 4px; }
        .stat-label { font-size: 11px; color: #888; }
        .filter-tabs { display: flex; padding: 16px 20px; gap: 8px; border-bottom: 1px solid rgba(102, 126, 234, 0.1); overflow-x: auto; }
        .filter-tab { padding: 10px 20px; background: #2a2a3e; border: 1px solid rgba(102, 126, 234, 0.1); border-radius: 20px; font-size: 13px; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .filter-tab.active { background: linear-gradient(135deg, #667eea, #764ba2); border-color: transparent; }
        .timeline { padding: 20px; }
        .timeline-item { display: flex; gap: 16px; margin-bottom: 20px; }
        .timeline-icon { width: 48px; height: 48px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .timeline-icon.ganho { background: linear-gradient(135deg, #10b981, #059669); }
        .timeline-icon.resgate { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .timeline-icon.expiracao { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .timeline-content { flex: 1; }
        .timeline-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px; }
        .timeline-title { font-size: 15px; font-weight: 700; }
        .timeline-points { font-size: 16px; font-weight: 800; }
        .timeline-points.positive { color: #10b981; }
        .timeline-points.negative { color: #ef4444; }
        .timeline-desc { font-size: 13px; color: #888; margin-bottom: 6px; }
        .timeline-date { font-size: 11px; color: #666; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state i { font-size: 64px; opacity: 0.2; margin-bottom: 16px; }
        .empty-state p { color: #888; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a2e; border-top: 1px solid rgba(102, 126, 234, 0.1); display: flex; justify-content: space-around; padding: 12px 0 8px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; text-decoration: none; color: #888; font-size: 11px; font-weight: 500; }
        .nav-item.active { color: #667eea; }
        .nav-item i { font-size: 20px; }
    </style>
    <link rel="stylesheet" href="/css/vale-bonus-theme.css">
</head>
<body>
    <div class="header">
        <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1>Histórico de Pontos</h1>
    </div>
    <div class="stats-cards">
        <div class="stat-card"><div class="stat-value" id="totalGanho">0</div><div class="stat-label">Ganhos</div></div>
        <div class="stat-card"><div class="stat-value" id="totalResgate">0</div><div class="stat-label">Resgates</div></div>
        <div class="stat-card"><div class="stat-value" id="totalTransacoes">0</div><div class="stat-label">Transações</div></div>
    </div>
    <div class="filter-tabs">
        <div class="filter-tab active" data-filter="todos" onclick="filtrar('todos')">Todos</div>
        <div class="filter-tab" data-filter="ganho" onclick="filtrar('ganho')">Ganhos</div>
        <div class="filter-tab" data-filter="resgate" onclick="filtrar('resgate')">Resgates</div>
        <div class="filter-tab" data-filter="expiracao" onclick="filtrar('expiracao')">Expirações</div>
    </div>
    <div class="timeline" id="timeline"></div>
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-history"></i>
        <p>Nenhuma transação encontrada</p>
    </div>
    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="/app-buscar.html" class="nav-item"><i class="fas fa-search"></i><span>Buscar</span></a>
        <a href="/app-meus-pontos.html" class="nav-item active"><i class="fas fa-wallet"></i><span>Pontos</span></a>
        <a href="/app-promocoes.html" class="nav-item"><i class="fas fa-tags"></i><span>Promoções</span></a>
        <a href="/app-perfil.html" class="nav-item"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8001' : 'https://tem-de-tudo.onrender.com';
        let historico = [];
        let filtroAtual = 'todos';
        const icones = { ganho: 'fa-plus-circle', checkin: 'fa-check-circle', resgate: 'fa-gift', expiracao: 'fa-clock' };
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/entrar.html'; return; }
            await carregarHistorico();
        });
        async function carregarHistorico() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/api/historico`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                if (data.success && data.data) {
                    historico = data.data;
                    calcularEstatisticas();
                    renderizarHistorico();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        function calcularEstatisticas() {
            const ganhos = historico.filter(h => h.tipo === 'ganho' || h.tipo === 'checkin').reduce((sum, h) => sum + (h.pontos || 0), 0);
            const resgates = historico.filter(h => h.tipo === 'resgate').reduce((sum, h) => sum + Math.abs(h.pontos || 0), 0);
            document.getElementById('totalGanho').textContent = ganhos;
            document.getElementById('totalResgate').textContent = resgates;
            document.getElementById('totalTransacoes').textContent = historico.length;
        }
        function filtrar(tipo) {
            filtroAtual = tipo;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-filter="${tipo}"]`).classList.add('active');
            renderizarHistorico();
        }
        function renderizarHistorico() {
            let dados = historico;
            if (filtroAtual !== 'todos') dados = historico.filter(h => h.tipo === filtroAtual);
            const timeline = document.getElementById('timeline');
            const empty = document.getElementById('emptyState');
            if (dados.length === 0) {
                timeline.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            timeline.style.display = 'block';
            empty.style.display = 'none';
            timeline.innerHTML = dados.map(h => `
                <div class="timeline-item">
                    <div class="timeline-icon ${h.tipo}">
                        <i class="fas ${icones[h.tipo] || 'fa-circle'}"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <div class="timeline-title">${h.descricao || h.tipo}</div>
                            <div class="timeline-points ${h.pontos > 0 ? 'positive' : 'negative'}">
                                ${h.pontos > 0 ? '+' : ''}${h.pontos} pts
                            </div>
                        </div>
                        <div class="timeline-desc">${h.empresa || 'Sistema'}</div>
                        <div class="timeline-date">${new Date(h.created_at).toLocaleString('pt-BR')}</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
