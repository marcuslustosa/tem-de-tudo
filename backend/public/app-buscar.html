<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <title>Buscar - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            padding-bottom: 90px;
            color: #fff;
        }
        
        .header {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 16px 20px 20px;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 18px;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 18px 16px 54px;
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 14px;
            font-size: 15px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        
        .search-box input::placeholder {
            color: #666;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid rgba(74, 144, 226, 0.2);
            color: #b0b0b0;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-color: #4a90e2;
        }
        
        .filter-btn:hover:not(.active) {
            border-color: #4a90e2;
            color: #fff;
        }
        
        .section {
            padding: 0 20px 24px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .estabelecimentos-grid {
            display: grid;
            gap: 16px;
        }
        
        .estabelecimento-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border: 1px solid rgba(74, 144, 226, 0.1);
        }
        
        .estabelecimento-card:hover {
            transform: translateX(4px);
            border-color: #4a90e2;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.2);
        }
        
        .estabelecimento-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .estabelecimento-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .estabelecimento-info {
            flex: 1;
        }
        
        .estabelecimento-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .estabelecimento-categoria {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .estabelecimento-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #b0b0b0;
        }
        
        .meta-item i {
            color: #4a90e2;
        }
        
        .rating {
            color: #f39c12;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-top: 1px solid rgba(74, 144, 226, 0.2);
            padding: 12px 8px 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #b0b0b0;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 12px;
        }
        
        .nav-item i {
            font-size: 22px;
        }
        
        .nav-item.active {
            color: #4a90e2;
        }
        
        .nav-item.active i {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">üîç Buscar Empresas</h1>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar estabelecimentos..."
                oninput="searchEstablishments()"
            >
        </div>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" onclick="filterCategory('todos')">
            Todos
        </button>
        <button class="filter-btn" onclick="filterCategory('restaurante')">
            üçî Restaurante
        </button>
        <button class="filter-btn" onclick="filterCategory('academia')">
            üèãÔ∏è Academia
        </button>
        <button class="filter-btn" onclick="filterCategory('cafeteria')">
            ‚òï Cafeteria
        </button>
        <button class="filter-btn" onclick="filterCategory('pet_shop')">
            üêæ Pet Shop
        </button>
        <button class="filter-btn" onclick="filterCategory('salao')">
            üíÜ Sal√£o
        </button>
        <button class="filter-btn" onclick="filterCategory('mercado')">
            üõí Mercado
        </button>
        <button class="filter-btn" onclick="filterCategory('farmacia')">
            üíä Farm√°cia
        </button>
    </div>
    
    <div class="section">
        <h3 class="section-title">Estabelecimentos</h3>
        <div class="estabelecimentos-grid" id="estabelecimentosGrid">
            <!-- Preenchido via JavaScript -->
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="app-inicio.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>In√≠cio</span>
        </a>
        <a href="app-buscar.html" class="nav-item active">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="app-promocoes.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>Promo√ß√µes</span>
        </a>
        <a href="app-notificacoes.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Avisos</span>
        </a>
        <a href="app-perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <script>
        let allEstablishments = [];
        let currentCategory = 'todos';
        
        async function loadEstablishments() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'entrar.html';
                return;
            }
            
            try {
                const response = await fetch('/api/cliente/empresas', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // API retorna {success: true, data: [...]}
                    allEstablishments = result.data || result;
                    renderEstablishments(allEstablishments);
                } else {
                    console.error('Erro na resposta:', response.status);
                    renderEmptyState();
                }
            } catch (error) {
                console.error('Erro ao carregar estabelecimentos:', error);
                renderEmptyState();
            }
        }
        
        function renderEstablishments(establishments) {
            const grid = document.getElementById('estabelecimentosGrid');
            
            if (!establishments || establishments.length === 0) {
                renderEmptyState();
                return;
            }
            
            const icons = {
                'restaurante': 'üçî',
                'academia': 'üèãÔ∏è',
                'cafeteria': '‚òï',
                'pet_shop': 'üêæ',
                'salao': 'üíÜ',
                'mercado': 'üõí',
                'farmacia': 'üíä',
                'padaria': 'ü•ñ',
                'lanchonete': 'üçï',
                'sorveteria': 'üç¶',
                'lavanderia': 'üëï',
                'auto_center': 'üöó',
                'otica': 'üëì',
                'livraria': 'üìö',
                'papelaria': '‚úèÔ∏è',
                'default': 'üè™'
            };
            
            const colors = [
                'linear-gradient(135deg, #4a90e2, #357abd)',
                'linear-gradient(135deg, #e74c3c, #c0392b)',
                'linear-gradient(135deg, #9b59b6, #8e44ad)',
                'linear-gradient(135deg, #16a085, #0e6655)',
                'linear-gradient(135deg, #f39c12, #d68910)',
                'linear-gradient(135deg, #34495e, #2c3e50)'
            ];
            
            grid.innerHTML = establishments.map((estab, index) => `
                <a href="app-estabelecimento.html?id=${estab.id}" class="estabelecimento-card">
                    <div class="estabelecimento-icon" style="background: ${colors[index % colors.length]}">
                        ${estab.logo ? `<img src="${estab.logo}" alt="${estab.nome}" onerror="this.parentElement.innerHTML='${icons[estab.ramo] || icons.default}'">` : icons[estab.ramo] || icons.default}
                    </div>
                    <div class="estabelecimento-info">
                        <div class="estabelecimento-name">${estab.nome}</div>
                        <div class="estabelecimento-categoria">${estab.ramo_formatado || estab.ramo || 'Estabelecimento'}</div>
                        <div class="estabelecimento-meta">
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="rating">${estab.avaliacao_media || '5.0'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-coins"></i>
                                <span>${estab.pontos_cliente || 0} pts</span>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }
        
        function renderEmptyState() {
            const grid = document.getElementById('estabelecimentosGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-store-slash"></i>
                    <h3>Nenhum estabelecimento encontrado</h3>
                    <p>Tente buscar por outro termo ou categoria</p>
                </div>
            `;
        }
        
        function filterCategory(category) {
            currentCategory = category;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrar estabelecimentos
            if (category === 'todos') {
                renderEstablishments(allEstablishments);
            } else {
                const filtered = allEstablishments.filter(e => e.ramo === category);
                renderEstablishments(filtered);
            }
        }
        
        function searchEstablishments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                if (currentCategory === 'todos') {
                    renderEstablishments(allEstablishments);
                } else {
                    const filtered = allEstablishments.filter(e => e.ramo === currentCategory);
                    renderEstablishments(filtered);
                }
                return;
            }
            
            const filtered = allEstablishments.filter(e => {
                const matchesSearch = e.nome.toLowerCase().includes(searchTerm) ||
                                    (e.ramo && e.ramo.toLowerCase().includes(searchTerm)) ||
                                    (e.endereco && e.endereco.toLowerCase().includes(searchTerm));
                const matchesCategory = currentCategory === 'todos' || e.ramo === currentCategory;
                return matchesSearch && matchesCategory;
            });
            
            renderEstablishments(filtered);
        }
        
        document.addEventListener('DOMContentLoaded', loadEstablishments);
    </script>
</body>
</html>
