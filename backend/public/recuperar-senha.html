<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuperar Senha - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/css/style-unificado.css">
</head>
<body>
<div class="container">
<div class="header">
<i class="fas fa-key"></i>
<h1>Recuperar Senha</h1>
<p class="subtitle">Enviaremos um link de recuperação para seu e-mail</p>
</div>
<div class="info-box" id="infoBox">
<p><i class="fas fa-info-circle"></i> Digite o e-mail cadastrado na sua conta. Você receberá instruções para criar uma nova senha.</p>
</div>
<div class="alert alert-success" id="alertSuccess">
<i class="fas fa-check-circle"></i>
<span id="successMessage"></span>
</div>
<div class="alert alert-error" id="alertError">
<i class="fas fa-exclamation-circle"></i>
<span id="errorMessage"></span>
</div>
<form id="recoveryForm">
<div class="form-group">
<label for="email">E-mail</label>
<input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
</div>
<button type="submit" class="btn" id="submitBtn">
<i class="fas fa-paper-plane"></i>
                Enviar Link de Recuperação
            </button>
</form>
<div class="back-link">
<a href="/entrar.html">
<i class="fas fa-arrow-left"></i>
                Voltar para Login
            </a>
</div>
</div>
<script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://127.0.0.1:8001/api' 
            : '/api';

        const form = document.getElementById('recoveryForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const infoBox = document.getElementById('infoBox');

        function showSuccess(message) {
            alertSuccess.style.display = 'block';
            alertError.style.display = 'none';
            infoBox.style.display = 'none';
            successMessage.textContent = message;
        }

        function showError(message) {
            alertSuccess.style.display = 'none';
            alertError.style.display = 'block';
            errorMessage.textContent = message;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();

            if (!email) {
                showError('Por favor, digite seu e-mail');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('✅ E-mail enviado com sucesso! Verifique sua caixa de entrada (e spam).');
                    emailInput.value = '';
                    
                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'entrar.html';
                    }, 3000);
                } else {
                    showError(data.message || 'E-mail não encontrado. Verifique e tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link de Recuperação';
            }
        });

        // Validação de email em tempo real
        emailInput.addEventListener('input', () => {
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';
            if (infoBox.style.display === 'none') {
                infoBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
