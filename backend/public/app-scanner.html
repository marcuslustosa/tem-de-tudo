<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner QR Code - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        #reader {
            width: 100%;
            height: 100vh;
        }
        
        .scanner-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 3px solid #667eea;
            border-radius: 24px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .scanner-overlay::before,
        .scanner-overlay::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #667eea;
        }
        
        .scanner-overlay::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }
        
        .scanner-overlay::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }
        
        .instructions {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
        }
        
        .instructions-text {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 12px;
            display: inline-block;
            font-size: 14px;
        }
        
        .result {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 32px 20px;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .result.show {
            transform: translateY(0);
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .result-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 24px;
        }
        
        .result-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">Ler QR Code</h1>
    </div>

    <div id="reader"></div>
    <div class="scanner-overlay"></div>
    
    <div class="instructions">
        <div class="instructions-text">
            <i class="fas fa-qrcode"></i> Aponte para o QR Code do estabelecimento
        </div>
    </div>

    <div class="result" id="result">
        <div class="result-title">Estabelecimento encontrado!</div>
        <div class="result-subtitle" id="resultText"></div>
        <button class="result-btn" onclick="openEstabelecimento()">Abrir Estabelecimento</button>
    </div>

    <script>
        let scannedData = null;
        
        function onScanSuccess(decodedText, decodedResult) {
            scannedData = decodedText;
            document.getElementById('resultText').textContent = `Código: ${decodedText}`;
            document.getElementById('result').classList.add('show');
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Silencioso - não mostrar erros
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        function openEstabelecimento() {
            if (scannedData) {
                window.location.href = `app-estabelecimento.html?qr=${encodeURIComponent(scannedData)}`;
            }
        }
    </script>
</body>
</html>
