<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#6F1AB6">
<title>Cadastro - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<script src="/js/config.js"></script>
<link rel="stylesheet" href="/css/style-unificado.css?v=3">
</head>
<body>
<div class="cadastro-container">
<div class="logo-section">
<div class="icon">
<i class="fas fa-user-plus"></i>
</div>
<h1>Criar Conta</h1>
<p>Junte-se ao Tem de Tudo</p>
</div>
<div class="profile-selector">
<div class="profile-option active" onclick="selectProfile('cliente')">
<i class="fas fa-user"></i>
<span>Cliente</span>
</div>
<div class="profile-option" onclick="selectProfile('empresa')">
<i class="fas fa-building"></i>
<span>Empresa</span>
</div>
</div>
<div class="error-message" id="errorMessage"></div>
<div class="success-message" id="successMessage"></div>
<form id="cadastroForm" onsubmit="handleCadastro(event)">
<input type="hidden" id="perfil" name="perfil" value="cliente">
<div class="form-group">
<label for="name">Nome Completo</label>
<input type="text" id="name" name="name" required placeholder="Seu nome">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="username">
</div>
<div class="form-group">
<label for="telefone">Telefone</label>
<input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
</div>
<div class="form-group">
<label for="password">Senha</label>
<input type="password" id="password" name="password" required placeholder="••••••••" minlength="6" autocomplete="new-password">
</div>
<div class="form-group">
<label for="password_confirmation">Confirmar Senha</label>
<input type="password" id="password_confirmation" name="password_confirmation" required placeholder="••••••••" minlength="6" autocomplete="new-password">
</div>
<button type="submit" class="btn-cadastro" id="btnCadastro">
<i class="fas fa-check"></i> Criar Conta
            </button>
</form>
<div class="links">
<span style="color: #86868B;">Já tem uma conta?</span>
<a href="/entrar.html">Entrar agora</a>
</div>
</div>
<script>
        function selectProfile(tipo) {
            // Atualizar valor do campo hidden
            document.getElementById('perfil').value = tipo;
            
            // Remover active de todos e adicionar no selecionado              
            document.querySelectorAll('.profile-option').forEach(opt => {
                opt.classList.remove('active');
                if (opt.getAttribute('onclick').includes(tipo)) {
                    opt.classList.add('active');
                }
            });
            
            // Feedback visual
            console.log('✅ Perfil selecionado:', tipo);
        }

        async function handleCadastro(event) {
            event.preventDefault();
            
            const btnCadastro = document.getElementById('btnCadastro');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            const perfil = document.getElementById('perfil').value;
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validar senhas
            if (password !== password_confirmation) {
                errorMessage.textContent = 'As senhas não coincidem!';
                errorMessage.style.display = 'block';
                return;
            }
            
            btnCadastro.disabled = true;
            btnCadastro.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            
            try {
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        telefone,
                        password,
                        password_confirmation,
                        perfil
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    successMessage.textContent = 'Conta criada com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    
                    // Salvar dados e redirecionar
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    localStorage.setItem('userType', result.data.user.perfil);
                    
                    setTimeout(() => {
                        const redirectUrl = perfil === 'cliente' ? '/dashboard-cliente.html' : '/dashboard-empresa.html';
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Erro no cadastro:', error);
                errorMessage.textContent = error.message || 'Erro ao criar conta. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                btnCadastro.disabled = false;
                btnCadastro.innerHTML = '<i class="fas fa-check"></i> Criar Conta';
            }
        }
    </script>
</body>
</html>
