<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/theme-escuro.css">
    
    <style>
        body {
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--purple-1), var(--purple-2));
            padding: var(--space-6) var(--space-4);
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: var(--space-2);
        }
        
        .profile-photo-section {
            text-align: center;
            padding: var(--space-6) var(--space-4);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-photo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-4);
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--purple-1);
        }
        
        .edit-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: var(--purple-1);
            color: white;
            border: 3px solid var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .form-section {
            padding: var(--space-4);
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
        }
        
        .form-input:focus {
            border-color: var(--purple-1);
            outline: none;
        }
        
        .btn-save {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--purple-1), var(--purple-2));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: var(--space-4);
        }
        
        .btn-cancel {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: var(--space-2);
        }
        
        .section-divider {
            height: 8px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: var(--space-4) 0;
        }
        
        .danger-zone {
            padding: var(--space-4);
            background: rgba(239, 68, 68, 0.05);
            border-top: 1px solid rgba(239, 68, 68, 0.2);
            margin-top: var(--space-6);
        }
        
        .danger-zone h3 {
            color: #ef4444;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: var(--space-3);
        }
        
        .btn-danger {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/app-perfil-cliente.html" style="color: white; text-decoration: none;">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
        <p>Atualize suas informações pessoais</p>
    </div>
    
    <div class="profile-photo-section">
        <div class="profile-photo-wrapper">
            <img id="profilePhoto" src="https://ui-avatars.com/api/?name=Usuario&size=120&background=667eea&color=fff" alt="Foto do Perfil" class="profile-photo">
            <button class="edit-photo-btn" onclick="alterarFoto()">
                <i class="fas fa-camera"></i>
            </button>
        </div>
        <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="uploadFoto(event)">
    </div>
    
    <form id="editProfileForm" class="form-section">
        <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-input" placeholder="Seu nome completo" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Telefone</label>
            <input type="tel" id="telefone" class="form-input" placeholder="(11) 98765-4321" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" readonly>
        </div>
        
        <div class="form-group">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" class="form-input" required>
        </div>
        
        <button type="submit" class="btn-save">
            <i class="fas fa-save"></i> Salvar Alterações
        </button>
        
        <button type="button" class="btn-cancel" onclick="window.history.back()">
            <i class="fas fa-times"></i> Cancelar
        </button>
    </form>
    
    <div class="section-divider"></div>
    
    <form id="changePasswordForm" class="form-section">
        <h3 style="font-size: 18px; font-weight: 700; margin-bottom: var(--space-4);">
            <i class="fas fa-lock"></i> Alterar Senha
        </h3>
        
        <div class="form-group">
            <label class="form-label">Senha Atual</label>
            <input type="password" id="senhaAtual" class="form-input" placeholder="Digite sua senha atual">
        </div>
        
        <div class="form-group">
            <label class="form-label">Nova Senha</label>
            <input type="password" id="novaSenha" class="form-input" placeholder="Digite a nova senha">
        </div>
        
        <div class="form-group">
            <label class="form-label">Confirmar Nova Senha</label>
            <input type="password" id="confirmarSenha" class="form-input" placeholder="Confirme a nova senha">
        </div>
        
        <button type="submit" class="btn-save">
            <i class="fas fa-key"></i> Alterar Senha
        </button>
    </form>
    
    <div class="danger-zone">
        <h3><i class="fas fa-exclamation-triangle"></i> Zona de Perigo</h3>
        <button class="btn-danger" onclick="desativarConta()">
            <i class="fas fa-user-slash"></i> Desativar Minha Conta
        </button>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/dashboard-cliente.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="/app-empresas.html" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Empresas</span>
        </a>
        <a href="/app-promocoes.html" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Promoções</span>
        </a>
        <a href="/app-qrcode.html" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>Meu QR</span>
        </a>
        <a href="/app-perfil-cliente.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' ? 
            'http://localhost:8000/api' : 
            'https://tem-de-tudo.onrender.com/api';
        
        let usuarioAtual = null;
        
        // Carrega dados do usuário
        document.addEventListener('DOMContentLoaded', () => {
            carregarDadosUsuario();
        });
        
        function carregarDadosUsuario() {
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                window.location.href = '/entrar.html';
                return;
            }
            
            try {
                usuarioAtual = JSON.parse(userStr);
                
                // Preenche formulário
                document.getElementById('nome').value = usuarioAtual.nome || '';
                document.getElementById('email').value = usuarioAtual.email || '';
                document.getElementById('telefone').value = usuarioAtual.telefone || '';
                document.getElementById('cpf').value = usuarioAtual.cpf || '';
                document.getElementById('dataNascimento').value = usuarioAtual.data_nascimento || '';
                
                // Foto de perfil
                const nome = usuarioAtual.nome || 'Usuario';
                const foto = usuarioAtual.foto_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(nome)}&size=120&background=667eea&color=fff`;
                document.getElementById('profilePhoto').src = foto;
                
            } catch (e) {
                console.error('Erro ao carregar dados:', e);
                window.location.href = '/entrar.html';
            }
        }
        
        // Editar perfil
        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            
            try {
                const response = await fetch(`${API_URL}/usuario/atualizar`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        telefone,
                        data_nascimento: dataNascimento
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Atualiza localStorage
                    usuarioAtual.nome = nome;
                    usuarioAtual.email = email;
                    usuarioAtual.telefone = telefone;
                    usuarioAtual.data_nascimento = dataNascimento;
                    localStorage.setItem('user', JSON.stringify(usuarioAtual));
                    
                    alert('✅ Perfil atualizado com sucesso!');
                    window.location.href = '/app-perfil-cliente.html';
                } else {
                    throw new Error('Erro ao atualizar perfil');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao atualizar perfil. Tente novamente.');
            }
        });
        
        // Alterar senha
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const senhaAtual = document.getElementById('senhaAtual').value;
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (novaSenha !== confirmarSenha) {
                alert('❌ As senhas não coincidem!');
                return;
            }
            
            if (novaSenha.length < 6) {
                alert('❌ A senha deve ter no mínimo 6 caracteres!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/usuario/alterar-senha`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        senha_atual: senhaAtual,
                        nova_senha: novaSenha
                    })
                });
                
                if (response.ok) {
                    alert('✅ Senha alterada com sucesso!');
                    document.getElementById('changePasswordForm').reset();
                } else {
                    throw new Error('Senha atual incorreta');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao alterar senha. Verifique a senha atual.');
            }
        });
        
        function alterarFoto() {
            document.getElementById('photoInput').click();
        }
        
        function uploadFoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('❌ Por favor, selecione uma imagem válida!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('profilePhoto').src = e.target.result;
                
                // Aqui você enviaria para o servidor
                // Por enquanto, apenas mostra a preview
                alert('✅ Foto atualizada! Salve as alterações para confirmar.');
            };
            reader.readAsDataURL(file);
        }
        
        function desativarConta() {
            if (confirm('⚠️ ATENÇÃO: Tem certeza que deseja desativar sua conta?\n\nVocê perderá todos os seus pontos e histórico.\nEsta ação pode ser revertida entrando em contato com o suporte.')) {
                if (confirm('✋ Última confirmação: Deseja REALMENTE desativar sua conta?')) {
                    alert('Conta desativada com sucesso. Você será redirecionado para a página inicial.');
                    localStorage.clear();
                    window.location.href = '/';
                }
            }
        }
    </script>
</body>
</html>
