<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem de Tudo - Sistema de Fidelidade</title>
    <meta name="description" content="Sistema completo de fidelidade digital">
    <meta name="theme-color" content="#6F1AB6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Progressive Web App -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<link rel="stylesheet" href="css/vivo-styles.css">
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <h3 style="color: white; margin: 0;">Carregando sistema...</h3>
        <p style="color: rgba(255,255,255,0.8); margin-top: 8px;">Verificando autenticação</p>
    </div>
    <!-- App Container -->
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-header">
                <div class="nav-brand">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <i class="fas fa-gem"></i>
                    <span>Tem de Tudo</span>
                </div>
                <div class="nav-actions">
                    <div class="user-info" id="userInfo">
                        <div class="user-avatar" id="userAvatar">?</div>
                        <span id="userName">Usuário</span>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </div>
        </nav>
        <!-- Side Navigation -->
        <aside class="side-nav" id="sideNav">
            <ul class="nav-menu" id="navMenu">
                <!-- Menu items will be dynamically loaded based on user role -->
            </ul>
        </aside>
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav" id="bottomNav">
            <div class="bottom-nav-menu" id="bottomNavMenu">
                <!-- Bottom nav items will be dynamically loaded -->
            </div>
        </nav>
    </div>
    <!-- SPA Router and Components -->
    <script src="/js/spa-router.js"></script>
    <script src="/js/spa-auth.js"></script>
    <script src="/js/spa-components.js"></script>
    <script src="/js/spa-app.js"></script>
</body>
</html>
