<style>
:root {
    --vivo-purple: #6F1AB6; --vivo-purple-dark: #5A1494; --vivo-green: #10B981; --vivo-orange: #F59E0B;
    --vivo-red: #EF4444; --vivo-blue: #3B82F6; --gray-50: #F9FAFB; --gray-100: #F3F4F6; --gray-200: #E5E7EB; 
    --gray-300: #D1D5DB; --gray-400: #9CA3AF; --gray-500: #6B7280; --gray-600: #4B5563; --gray-700: #374151; 
    --gray-800: #1F2937; --gray-900: #111827; --white: #FFFFFF; --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%); 
       min-height: 100vh; color: var(--gray-800); }

/* HEADER */
.header { background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%); 
          color: var(--white); padding: 1rem; box-shadow: var(--shadow); }
.header-brand { display: flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 600; 
                margin-bottom: 1rem; justify-content: center; }
.header-top { display: flex; justify-content: space-between; align-items: center; }
.back-btn { background: rgba(255, 255, 255, 0.2); border: none; color: var(--white); padding: 0.5rem; 
            border-radius: 8px; cursor: pointer; }
.back-btn:hover { background: rgba(255, 255, 255, 0.3); }
.add-btn { background: var(--vivo-green); border: none; color: var(--white); padding: 0.75rem 1rem; 
           border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
.add-btn:hover { background: #0EA471; }

/* CONTENT */
.content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
.loading { text-align: center; color: var(--gray-500); padding: 3rem; }
.empty { text-align: center; padding: 4rem 2rem; background: var(--white); border-radius: 12px; 
         box-shadow: var(--shadow); }
.empty i { font-size: 4rem; color: var(--gray-300); margin-bottom: 1rem; }
.empty h3 { color: var(--gray-600); margin-bottom: 0.5rem; }
.empty p { color: var(--gray-500); font-size: 0.9rem; }

/* MODAL */
.modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
         background-color: rgba(0,0,0,0.5); }
.modal-content { background-color: var(--white); margin: 5% auto; padding: 2rem; border-radius: 12px; 
                 width: 90%; max-width: 600px; box-shadow: var(--shadow); position: relative; }
.close { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: var(--gray-400); 
         cursor: pointer; }
.close:hover { color: var(--gray-600); }
.form-group { margin-bottom: 1.5rem; }
.form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--gray-700); }
.form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.75rem; 
    border: 1px solid var(--gray-300); border-radius: 8px; font-size: 1rem; }
.form-group input:focus, .form-group select:focus, .form-group textarea:focus { 
    outline: none; border-color: var(--vivo-purple); box-shadow: 0 0 0 3px rgba(111, 26, 182, 0.1); }

/* BUTTONS */
.btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; 
       display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
.btn-primary { background: var(--vivo-purple); color: var(--white); }
.btn-primary:hover { background: var(--vivo-purple-dark); }
.btn-secondary { background: var(--gray-200); color: var(--gray-700); }
.btn-secondary:hover { background: var(--gray-300); }
.btn-danger { background: var(--vivo-red); color: var(--white); }
.btn-danger:hover { background: #DC2626; }

/* RESPONSIVE */
@media (max-width: 768px) {
    .content { padding: 1rem; }
    .modal-content { margin: 10% auto; width: 95%; padding: 1.5rem; }
    .header-top { flex-direction: column; gap: 1rem; text-align: center; }
    .add-btn { order: -1; }
}

</div>
</div>

<i class="fas fa-plus"></i> Nova Promo√ß√£o
        </button>

<div class="content">

<p>Carregando promoÔøΩÔøΩes...</p>
</div>
<div id="promo-list" class="promo-list" style="display: none;"></div>
<div id="empty-state" class="empty-state" style="display: none;">

<p>Nenhuma promoÔøΩÔøΩo cadastrada</p>

</div>
</div>
<!-- Modal de Criar/Editar -->
<div id="promoModal" class="modal">
<div class="modal-content">
<div class="modal-header">
<h2 id="modalTitle">Nova Promo√ß√£o</h2>
<button class="close-btn" onclick="closeModal()">
<i class="fas fa-times"></i>
</button>
</div>
<form id="promoForm" onsubmit="handleSubmit(event)">
<input type="hidden" id="promoId">
<div class="form-group">
<label class="form-label">Nome da PromoÔøΩÔøΩo *</label>
<input type="text" id="nome" class="form-input" placeholder="Ex: Desconto de 15%" required>
</div>
<div class="form-group">
<label class="form-label">DescriÔøΩÔøΩo</label>
<textarea id="descricao" class="form-textarea" placeholder="Descreva os detalhes da promoÔøΩÔøΩo..."></textarea>
</div>
<div class="form-group">
<label class="form-label">Tipo de PromoÔøΩÔøΩo *</label>
<select id="tipo" class="form-select" required>
<option value="">Selecione...</option>
<option value="desconto">Desconto</option>
<option value="dobro">Dobro de Pontos</option>
<option value="brinde">Brinde</option>
<option value="cashback">Cashback</option>
</select>
</div>
<div class="form-group">
<label class="form-label">Pontos NecessÔøΩrios</label>
<input type="number" id="pontos_necessarios" class="form-input" placeholder="0" min="0">
</div>
<div class="form-group">
<label class="form-label">Data de InÔøΩcio</label>
<input type="date" id="data_inicio" class="form-input">
</div>
<div class="form-group">
<label class="form-label">Data de TÔøΩrmino</label>
<input type="date" id="data_fim" class="form-input">
</div>
<div class="form-group">
<label class="form-checkbox">
<input type="checkbox" id="ativo" checked>
<span>PromoÔøΩÔøΩo ativa</span>
</label>
</div>
<button type="submit" class="btn-submit" id="submitBtn">
<i class="fas fa-save"></i> Salvar PromoÔøΩÔøΩo
                </button>
</form>
</div>
</div>
<!-- Modal de ConfirmaÔøΩÔøΩo -->
<div id="confirmModal" class="modal">
<div class="modal-content" style="max-width: 400px;">
<div class="modal-header">
<h2>Confirmar ExclusÔøΩo</h2>
<button class="close-btn" onclick="closeConfirmModal()">
<i class="fas fa-times"></i>
</button>
</div>
<p style="margin-bottom: 24px; color: #b0b0b0;">Tem certeza que deseja excluir esta promoÔøΩÔøΩo?</p>
<div style="display: flex; gap: 8px;">
<button onclick="closeConfirmModal()" class="btn-action btn-edit" style="flex: 1;">
                    Cancelar
                </button>
<button onclick="confirmDelete()" class="btn-action btn-delete" style="flex: 1;">
                    Excluir
                </button>
</div>
</div>
</div>
<script>
        let promocoes = [];
        let deleteId = null;
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'entrar.html';
                return false;
            }
            return token;
        }
        async function loadPromocoes() {
            const token = checkAuth();
            if (!token) return;
            try {
                const response = await fetch('/api/empresa/promocoes', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    promocoes = result.data || [];
                    if (promocoes.length > 0) {
                        renderPromocoes();
                    } else {
                        showEmptyState();
                    }
                } else if (response.status === 401) {
                    window.location.href = 'entrar.html';
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Erro ao carregar promoÔøΩÔøΩes:', error);
                showEmptyState();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        function renderPromocoes() {
            const list = document.getElementById('promo-list');
            list.innerHTML = promocoes.map(promo => {
                const ativo = promo.ativo == 1;
                const dataInicio = promo.data_inicio ? new Date(promo.data_inicio).toLocaleDateString('pt-BR') : 'NÔøΩo definida';
                const dataFim = promo.data_fim ? new Date(promo.data_fim).toLocaleDateString('pt-BR') : 'NÔøΩo definida';
                return `
                    <div class="promo-card">
<div class="promo-badge ${ativo ? 'badge-ativo' : 'badge-inativo'}">
                            ${ativo ? 'Ativa' : 'Inativa'}
                        </div>
<div class="promo-header">
<div class="promo-nome">${promo.nome}</div>
                            ${promo.descricao ? `<div class="promo-descricao">${promo.descricao}</div>` : ''}
                        </div>
<div class="promo-info">
<div class="promo-info-item">
<div class="promo-info-label">Tipo</div>
<div class="promo-info-value">${getTipoLabel(promo.tipo)}</div>
</div>
<div class="promo-info-item">
<div class="promo-info-label">Pontos</div>
<div class="promo-info-value">${promo.pontos_necessarios || 0}</div>
</div>
<div class="promo-info-item">
<div class="promo-info-label">InÔøΩcio</div>
<div class="promo-info-value" style="font-size: 11px;">${dataInicio}</div>
</div>
<div class="promo-info-item">
<div class="promo-info-label">Fim</div>
<div class="promo-info-value" style="font-size: 11px;">${dataFim}</div>
</div>
</div>
<div class="promo-actions">
<button class="btn-action btn-edit" onclick="editPromocao(${promo.id})">
<i class="fas fa-edit"></i> Editar
                            </button>
<button class="btn-action btn-delete" onclick="deletePromocao(${promo.id})">
<i class="fas fa-trash"></i> Excluir
                            </button>
</div>
</div>
                `;
            }).join('');
            list.style.display = 'grid';
            document.getElementById('totalInfo').textContent = `${promocoes.length} ${promocoes.length === 1 ? 'promoÔøΩÔøΩo' : 'promoÔøΩÔøΩes'}`;
        }
        function getTipoLabel(tipo) {
            const tipos = {
                'desconto': 'Desconto',
                'dobro': 'Dobro de Pontos',
                'brinde': 'Brinde',
                'cashback': 'Cashback'
            };
            return tipos[tipo] || tipo;
        }
        function openModal(promo = null) {
            const modal = document.getElementById('promoModal');
            const form = document.getElementById('promoForm');
            form.reset();
            if (promo) {
                document.getElementById('modalTitle').textContent = 'Editar PromoÔøΩÔøΩo';
                document.getElementById('promoId').value = promo.id;
                document.getElementById('nome').value = promo.nome;
                document.getElementById('descricao').value = promo.descricao || '';
                document.getElementById('tipo').value = promo.tipo;
                document.getElementById('pontos_necessarios').value = promo.pontos_necessarios || 0;
                document.getElementById('data_inicio').value = promo.data_inicio || '';
                document.getElementById('data_fim').value = promo.data_fim || '';
                document.getElementById('ativo').checked = promo.ativo == 1;
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Atualizar PromoÔøΩÔøΩo';
            } else {
                document.getElementById('modalTitle').textContent = 'Nova Promo√ß√£o';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Salvar PromoÔøΩÔøΩo';
            }
            modal.classList.add('show');
        }
        function closeModal() {
            document.getElementById('promoModal').classList.remove('show');
        }
        function editPromocao(id) {
            const promo = promocoes.find(p => p.id === id);
            if (promo) {
                openModal(promo);
            }
        }
        function deletePromocao(id) {
            deleteId = id;
            document.getElementById('confirmModal').classList.add('show');
        }
        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('show');
            deleteId = null;
        }
        async function confirmDelete() {
            if (!deleteId) return;
            const token = checkAuth();
            if (!token) return;
            try {
                const response = await fetch(`/api/empresa/promocoes/${deleteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    closeConfirmModal();
                    loadPromocoes();
                } else {
                    alert('Erro ao excluir promoÔøΩÔøΩo');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('Erro ao excluir promoÔøΩÔøΩo');
            }
        }
        async function handleSubmit(e) {
            e.preventDefault();
            const token = checkAuth();
            if (!token) return;
            const id = document.getElementById('promoId').value;
            const data = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                tipo: document.getElementById('tipo').value,
                pontos_necessarios: document.getElementById('pontos_necessarios').value || 0,
                data_inicio: document.getElementById('data_inicio').value,
                data_fim: document.getElementById('data_fim').value,
                ativo: document.getElementById('ativo').checked ? 1 : 0
            };
            try {
                const url = id ? `/api/empresa/promocoes/${id}` : '/api/empresa/promocoes';
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    closeModal();
                    loadPromocoes();
                } else {
                    alert('Erro ao salvar promoÔøΩÔøΩo');
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar promoÔøΩÔøΩo');
            }
        }
        function showEmptyState() {
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('totalInfo').textContent = '0 promoÔøΩÔøΩes';
        }
        document.addEventListener('DOMContentLoaded', loadPromocoes);
    </script>
