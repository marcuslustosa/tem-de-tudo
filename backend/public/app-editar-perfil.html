<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Tem de Tudo</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #1a1a2e; color: #fff; padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; display: flex; align-items: center; gap: 16px; }
        .btn-back { background: rgba(255, 255, 255, 0.2); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: none; color: #fff; font-size: 18px; cursor: pointer; }
        .header h1 { font-size: 20px; font-weight: 800; }
        .avatar-section { text-align: center; padding: 32px 20px; }
        .avatar-wrapper { position: relative; display: inline-block; }
        .avatar { width: 100px; height: 100px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 48px; border: 4px solid #2a2a3e; }
        .avatar-edit { position: absolute; bottom: 0; right: 0; background: #f39c12; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #1a1a2e; cursor: pointer; }
        .form-section { padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-label { font-size: 13px; color: #888; margin-bottom: 8px; display: block; font-weight: 600; }
        .form-input { width: 100%; padding: 14px 16px; background: #2a2a3e; border: 1px solid rgba(102, 126, 234, 0.1); border-radius: 12px; color: #fff; font-size: 15px; outline: none; }
        .form-input:focus { border-color: #667eea; }
        .btn-save { width: 100%; background: linear-gradient(135deg, #667eea, #764ba2); padding: 16px; border-radius: 16px; font-size: 16px; font-weight: 700; border: none; color: #fff; cursor: pointer; margin-top: 24px; }
        .btn-save:active { transform: scale(0.98); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a2e; border-top: 1px solid rgba(102, 126, 234, 0.1); display: flex; justify-content: space-around; padding: 12px 0 8px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; text-decoration: none; color: #888; font-size: 11px; font-weight: 500; }
        .nav-item.active { color: #667eea; }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn-back" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Editar Perfil</h1>
    </div>
    <div class="avatar-section">
        <div class="avatar-wrapper">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="avatar-edit">
                <i class="fas fa-camera" style="font-size: 14px;"></i>
            </div>
        </div>
    </div>
    <div class="form-section">
        <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-input" id="nome" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="email" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-input" id="telefone" placeholder="(00) 00000-0000">
        </div>
        <div class="form-group">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-input" id="dataNascimento">
        </div>
        <button class="btn-save" onclick="salvarPerfil()">
            <i class="fas fa-save"></i> Salvar Alterações
        </button>
    </div>
    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="/app-scanner.html" class="nav-item"><i class="fas fa-qrcode"></i><span>Scanner</span></a>
        <a href="/app-meus-pontos.html" class="nav-item"><i class="fas fa-wallet"></i><span>Meus pontos</span></a>
        <a href="/app-empresas.html" class="nav-item"><i class="fas fa-store"></i><span>Empresas</span></a>
        <a href="/app-perfil.html" class="nav-item active"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://tem-de-tudo.onrender.com';
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (!token || !userStr) {
                window.location.href = '/entrar.html';
                return;
            }
            try {
                const user = JSON.parse(userStr);
                document.getElementById('nome').value = user.name || user.nome || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('telefone').value = user.telefone || '';
                document.getElementById('dataNascimento').value = user.data_nascimento || '';
            } catch (error) {
                console.error('Erro:', error);
            }
        });
        async function salvarPerfil() {
            const token = localStorage.getItem('token');
            const dados = {
                name: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                data_nascimento: document.getElementById('dataNascimento').value
            };
            try {
                const response = await fetch(`${API_BASE_URL}/api/perfil/atualizar`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.data));
                    alert(' Perfil atualizado com sucesso!');
                    window.location.href = '/app-perfil.html';
                } else {
                    alert(' ' + (data.message || 'Erro ao atualizar perfil'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar. Tente novamente.');
            }
        }
    </script>
</body>
</html>
