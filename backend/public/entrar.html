<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entrar - Tem de Tudo Premium</title>
    <meta name="theme-color" content="#f1c40f">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Anima√ß√£o de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(241, 196, 15, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 30% 40%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(241, 196, 15, 0.06) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 70% 60%, rgba(241, 196, 15, 0.12) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 60% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%);
            }
        }

        .container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.7));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 32px;
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.2), rgba(241, 196, 15, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(241, 196, 15, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1c40f;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 196, 15, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 16px;
            animation: logoFloat 3s ease-in-out infinite;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(241, 196, 15, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px);
                filter: drop-shadow(0 10px 20px rgba(241, 196, 15, 0.3));
            }
            50% { 
                transform: translateY(-8px);
                filter: drop-shadow(0 15px 30px rgba(241, 196, 15, 0.4));
            }
        }

        .welcome h1 {
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #f1c40f;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px 18px 60px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.4));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(241, 196, 15, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .form-control:focus {
            border-color: rgba(241, 196, 15, 0.5);
            box-shadow: 0 0 0 4px rgba(241, 196, 15, 0.1);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #f1c40f;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #f1c40f;
        }

        .forgot-link {
            color: #f1c40f;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: #e67e22;
        }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 800;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
            z-index: 2;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #e67e22, #f1c40f);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-submit:hover::before {
            opacity: 1;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(241, 196, 15, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit span {
            position: relative;
            z-index: 2;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            z-index: 2;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(241, 196, 15, 0.3), transparent);
        }

        .divider span {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.7));
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
        }

        .quick-login {
            display: grid;
            gap: 12px;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .quick-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.4));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quick-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 196, 15, 0.15);
            border-color: rgba(241, 196, 15, 0.4);
        }

        .quick-login-btn i {
            font-size: 18px;
        }

        .admin-btn { color: #f39c12; }
        .cliente-btn { color: #3498db; }
        .empresa-btn { color: #e74c3c; }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .register-link a {
            color: #f1c40f;
            font-weight: 700;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 32px;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(241, 196, 15, 0.2);
            border-left: 3px solid #f1c40f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            display: none;
            position: relative;
            z-index: 2;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.2), rgba(39, 174, 96, 0.1));
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            display: none;
            position: relative;
            z-index: 2;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 24px;
            }

            .logo {
                font-size: 60px;
            }

            .welcome h1 {
                font-size: 28px;
            }

            .form-control {
                padding: 16px 20px 16px 55px;
                font-size: 15px;
            }

            .btn-submit {
                padding: 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="logo-section">
            <div class="logo">üõçÔ∏è</div>
            <div class="welcome">
                <h1>Bem-vindo de volta!</h1>
                <p>Entre na sua conta premium e continue aproveitando as melhores ofertas ‚ú®</p>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Sua senha premium"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Lembrar de mim</span>
                </label>
                <a href="/recuperar-senha.html" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span>Entrar na conta premium</span>
            </button>
        </form>

        <div class="register-link">
            Ainda n√£o tem uma conta? <a href="/registro.html">Crie sua conta premium</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Quick login for testing
        function quickLogin(type) {
            const credentials = {
                admin: { email: 'admin@temdetudo.com', password: 'admin123' },
                cliente: { email: 'cliente@teste.com', password: '123456' },
                empresa: { email: 'empresa@teste.com', password: '123456' }
            };

            if (credentials[type]) {
                document.getElementById('email').value = credentials[type].email;
                document.getElementById('password').value = credentials[type].password;
                
                // Auto submit after a brief delay
                setTimeout(() => {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                // Simular login API call
                await simulateLogin(email, password, remember);
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro ao fazer login. Tente novamente.');
            } finally {
                showLoading(false);
            }
        });

        // Simulate login process
        async function simulateLogin(email, password, remember) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Mock credentials
            const validCredentials = [
                { email: 'admin@temdetudo.com', password: 'admin123', type: 'admin', name: 'Admin Sistema' },
                { email: 'cliente@teste.com', password: '123456', type: 'cliente', name: 'Marcus Silva' },
                { email: 'empresa@teste.com', password: '123456', type: 'empresa', name: 'Empresa Teste' }
            ];

            const user = validCredentials.find(u => u.email === email && u.password === password);

            if (user) {
                showSuccess(`Bem-vindo, ${user.name}! Redirecionando...`);
                
                // Store user data
                localStorage.setItem('token', 'mock-jwt-token-' + Date.now());
                localStorage.setItem('userType', user.type);
                localStorage.setItem('user', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    type: user.type,
                    pontos: user.type === 'cliente' ? 2847.50 : 0,
                    perfil: user.type === 'cliente' ? 'premium' : user.type
                }));

                if (remember) {
                    localStorage.setItem('rememberLogin', 'true');
                }

                // Redirect based on user type
                setTimeout(() => {
                    switch(user.type) {
                        case 'admin':
                            window.location.href = '/admin-dashboard.html';
                            break;
                        case 'empresa':
                            window.location.href = '/empresa-dashboard.html';
                            break;
                        default:
                            window.location.href = '/app-inicio.html';
                    }
                }, 1000);

            } else {
                throw new Error('Credenciais inv√°lidas');
            }
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('show', show);
            document.getElementById('submitBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Auto-fill remembered credentials
        window.addEventListener('load', () => {
            if (localStorage.getItem('rememberLogin') === 'true') {
                const userData = localStorage.getItem('user');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        document.getElementById('email').value = user.email || '';
                        document.getElementById('remember').checked = true;
                    } catch (e) {
                        console.warn('Erro ao carregar dados salvos');
                    }
                }
            }

            // Check if already logged in
            if (localStorage.getItem('token')) {
                const userType = localStorage.getItem('userType') || 'cliente';
                
                switch(userType) {
                    case 'admin':
                        window.location.href = '/admin-dashboard.html';
                        break;
                    case 'empresa':
                        window.location.href = '/empresa-dashboard.html';
                        break;
                    default:
                        window.location.href = '/app-inicio.html';
                }
            }
        });

        // Enter key on password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Clear error messages when user starts typing
        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);
    </script>
</body>
</html>
