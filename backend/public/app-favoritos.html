<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0f">
    <title>Favoritos - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/vale-bonus-theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0f; min-height: 100vh; padding-bottom: 90px; color: #fff; }
        .header { background: linear-gradient(145deg, #1a1a2e, #16213e); padding: 20px; border-bottom: 1px solid rgba(102, 126, 234, 0.1); }
        .header-top { display: flex; align-items: center; gap: 16px; margin-bottom: 8px; }
        .btn-back { width: 44px; height: 44px; background: rgba(102, 126, 234, 0.1); border: 1px solid rgba(102, 126, 234, 0.2); border-radius: 12px; color: #667eea; font-size: 18px; cursor: pointer; border: none; }
        .header h1 { font-size: 24px; font-weight: 800; flex: 1; }
        .header p { font-size: 14px; color: #b0b0b0; padding-left: 60px; }
        .content { padding: 20px; }
        .empresas-grid { display: grid; gap: 16px; }
        .empresa-card { background: linear-gradient(145deg, #1a1a2e, #16213e); border-radius: 20px; padding: 20px; border: 1px solid rgba(102, 126, 234, 0.1); display: flex; gap: 16px; align-items: center; text-decoration: none; color: white; position: relative; }
        .empresa-img { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; flex-shrink: 0; }
        .empresa-content { flex: 1; }
        .empresa-name { font-size: 18px; font-weight: 800; margin-bottom: 6px; }
        .empresa-category { font-size: 13px; color: #b0b0b0; margin-bottom: 8px; }
        .empresa-footer { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .empresa-distance { font-size: 12px; color: #888; }
        .empresa-pontos { background: linear-gradient(135deg, #667eea, #764ba2); padding: 6px 12px; border-radius: 12px; font-size: 13px; font-weight: 700; }
        .btn-fav { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(255, 0, 0, 0.1); border: 2px solid #ff4444; border-radius: 50%; color: #ff4444; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .btn-fav:hover { background: #ff4444; color: white; transform: scale(1.1); }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state i { font-size: 80px; color: #667eea; margin-bottom: 20px; opacity: 0.3; }
        .empty-state h3 { font-size: 20px; font-weight: 800; margin-bottom: 12px; }
        .empty-state p { font-size: 15px; color: #b0b0b0; margin-bottom: 24px; }
        .empty-state a { display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 12px; font-weight: 700; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(145deg, #1a1a2e, #16213e); border-top: 1px solid rgba(102, 126, 234, 0.2); padding: 12px 8px 20px; display: flex; justify-content: space-around; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; text-decoration: none; color: #b0b0b0; font-size: 11px; font-weight: 600; padding: 8px; }
        .nav-item.active { color: #667eea; }
        .nav-item i { font-size: 22px; }
    </style>
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <button class="btn-back" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h1><i class="fas fa-heart"></i> Favoritos</h1>
        </div>
        <p id="headerSubtitle">Suas empresas favoritas</p>
    </div>
    
    <div class="content">
        <div class="empresas-grid" id="empresasGrid"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-heart-broken"></i>
            <h3>Nenhum favorito ainda</h3>
            <p>Adicione empresas aos favoritos para acess√°-las rapidamente</p>
            <a href="app-empresas.html"><i class="fas fa-store"></i> Ver Empresas</a>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>In√≠cio</span></a>
        <a href="app-buscar.html" class="nav-item"><i class="fas fa-search"></i><span>Buscar</span></a>
        <a href="app-promocoes.html" class="nav-item"><i class="fas fa-gift"></i><span>Promo√ß√µes</span></a>
        <a href="app-notificacoes.html" class="nav-item"><i class="fas fa-bell"></i><span>Avisos</span></a>
        <a href="app-perfil.html" class="nav-item"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://tem-de-tudo.onrender.com';
        let favoritos = [];
        const categorias = { alimentacao: 'üçΩÔ∏è Alimentos', automotivo: 'üöó Automotivo', beleza: 'üíÖ Beleza', bemestar: 'üí™ Bem-estar', educacao: 'üéì Educa√ß√£o', servicos: 'üîß Servi√ßos' };
        
        document.addEventListener('DOMContentLoaded', () => {
            carregarFavoritos();
        });
        
        async function carregarFavoritos() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/entrar.html';
                return;
            }
            
            // Tentar carregar do localStorage primeiro
            const favoritosLocal = localStorage.getItem('favoritos');
            if (favoritosLocal) {
                favoritos = JSON.parse(favoritosLocal);
            }
            
            // Se vazio, usar dados fict√≠cios para demonstra√ß√£o
            if (favoritos.length === 0) {
                favoritos = [
                    { id: 1, nome: 'Sabor e Arte Restaurante', categoria: 'alimentacao', logo: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400', pontos_por_checkin: 15 },
                    { id: 4, nome: 'Sal√£o Beleza Total', categoria: 'beleza', logo: 'https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400', pontos_por_checkin: 18 }
                ];
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
            }
            
            renderizarFavoritos();
        }
        
        function renderizarFavoritos() {
            const grid = document.getElementById('empresasGrid');
            const empty = document.getElementById('emptyState');
            const subtitle = document.getElementById('headerSubtitle');
            
            if (favoritos.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                subtitle.textContent = 'Voc√™ ainda n√£o tem favoritos';
                return;
            }
            
            grid.style.display = 'grid';
            empty.style.display = 'none';
            subtitle.textContent = `${favoritos.length} ${favoritos.length === 1 ? 'empresa favorita' : 'empresas favoritas'}`;
            
            grid.innerHTML = favoritos.map(emp => `
                <div class="empresa-card">
                    <img src="${emp.logo || 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400'}" alt="${emp.nome}" class="empresa-img">
                    <div class="empresa-content">
                        <div class="empresa-name">${emp.nome}</div>
                        <div class="empresa-category">${categorias[emp.categoria] || 'üè™ Outros'}</div>
                        <div class="empresa-footer">
                            <div class="empresa-distance"><i class="fas fa-map-marker-alt"></i> ${Math.floor(Math.random() * 5) + 1} km</div>
                            <div class="empresa-pontos">+${emp.pontos_por_checkin || 10} pts</div>
                        </div>
                    </div>
                    <button class="btn-fav" onclick="removerFavorito(${emp.id})" title="Remover dos favoritos">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            `).join('');
        }
        
        function removerFavorito(empresaId) {
            if (!confirm('Deseja remover esta empresa dos favoritos?')) {
                return;
            }
            
            favoritos = favoritos.filter(emp => emp.id !== empresaId);
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
            renderizarFavoritos();
            
            // Feedback visual
            const notification = document.createElement('div');
            notification.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ff4444; color: white; padding: 16px 24px; border-radius: 12px; font-weight: 700; z-index: 9999; box-shadow: 0 8px 32px rgba(0,0,0,0.3);';
            notification.innerHTML = '<i class="fas fa-heart-broken"></i> Removido dos favoritos';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transition = 'opacity 0.3s';
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // Fun√ß√£o global para adicionar favorito (pode ser chamada de outras p√°ginas)
        window.adicionarFavorito = function(empresa) {
            const favoritosLocal = localStorage.getItem('favoritos');
            let favs = favoritosLocal ? JSON.parse(favoritosLocal) : [];
            
            // Verificar se j√° existe
            if (favs.find(f => f.id === empresa.id)) {
                return false;
            }
            
            favs.push(empresa);
            localStorage.setItem('favoritos', JSON.stringify(favs));
            return true;
        };
    </script>
</body>
</html>
