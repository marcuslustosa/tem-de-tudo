services:
  - type: web
    name: tem-de-tudo
    env: php
    buildCommand: |
      cd backend &&
      composer install --no-dev --optimize-autoloader &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: |
      cd backend &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://tem-de-tudo.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/backend/database/database.sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
    disk:
      name: tem-de-tudo-data
      mountPath: /opt/render/project/src/backend/storage
    autoDeploy: true