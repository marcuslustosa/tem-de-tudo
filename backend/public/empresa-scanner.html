<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Cliente - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">`n    <link rel="stylesheet" href="/css/temdetudo-theme.css">
    <script src="https://unpkg.com/html5-qrcode"></script></head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <button class="btn-close" onclick="window.history.back()">
                <i class="fas fa-times"></i>
            </button>
            <div class="scanner-title">Escanear QR Code do Cliente</div>
        </div>
        
        <div id="reader"></div>
        
        <div class="scanner-overlay">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scanner-line"></div>
        </div>
        
        <div class="scanner-instructions">
            <h3>Posicione o QR Code</h3>
            <p>PeÃ§a ao cliente para mostrar o QR Code</p>
        </div>
    </div>

    <div class="success-popup" id="successPopup">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-title">Check-in Registrado!</div>
            <p style="color:#666;margin-bottom:20px;">Pontos adicionados com sucesso</p>
            
            <div class="success-info" id="clientInfo"></div>
            
            <button class="btn-confirm" onclick="fecharPopup()">
                <i class="fas fa-check-circle"></i> OK
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let html5QrCode;
        let scanning = false;

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                    if (!scanning) {
                        scanning = true;
                        processQRCode(decodedText);
                    }
                },
                (errorMessage) => {
                    // Ignorar erros de leitura
                }
            ).catch((err) => {
                console.error('Erro ao iniciar scanner:', err);
                alert('Erro ao acessar cÃ¢mera. Verifique as permissÃµes.');
            });
        }

        async function processQRCode(qrCode) {
            html5QrCode.stop();

            try {
                const res = await fetch('/api/empresa/registrar-checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qr_code: qrCode })
                });

                const data = await res.json();
                
                if (data.success) {
                    mostrarSucesso(data);
                } else {
                    alert(data.message || 'QR Code invÃ¡lido');
                    scanning = false;
                    startScanner();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao processar check-in');
                scanning = false;
                startScanner();
            }
        }

        function mostrarSucesso(data) {
            const popup = document.getElementById('successPopup');
            const clientInfo = document.getElementById('clientInfo');
            
            clientInfo.innerHTML = `
                <div class="info-row">
                    <strong>Cliente:</strong>
                    <span>${data.cliente.nome}</span>
                </div>
                <div class="info-row">
                    <strong>Pontos Ganhos:</strong>
                    <span style="color:#667eea;font-weight:600;">+${data.pontos_ganhos}</span>
                </div>
                <div class="info-row">
                    <strong>Total de Pontos:</strong>
                    <span>${data.cliente.pontos_totais}</span>
                </div>
                ${data.bonus ? `
                    <div class="info-row" style="background:#fff4e6;margin-top:10px;padding:10px;border-radius:8px;">
                        <strong style="color:#e65100;">ðŸŽ‰ BÃ´nus!</strong>
                        <span style="color:#e65100;font-weight:600;">${data.bonus}</span>
                    </div>
                ` : ''}
            `;
            
            popup.style.display = 'flex';
        }

        function fecharPopup() {
            document.getElementById('successPopup').style.display = 'none';
            scanning = false;
            startScanner();
        }

        startScanner();
    </script>
</body>
</html>
