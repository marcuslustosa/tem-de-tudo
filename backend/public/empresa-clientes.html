<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Clientes - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">`n    <link rel="stylesheet" href="/css/temdetudo-theme.css"></head>
<body>
    <div class="header">
        <div class="header-top">
            <button class="btn-back" onclick="window.location.href='/empresa-dashboard.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-title">Meus Clientes</div>
        </div>
        <p style="opacity:0.9;">Gerencie sua base de clientes</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalClientes">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ativosHoje">0</div>
                <div class="stat-label">Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="novosEsteMes">0</div>
                <div class="stat-label">Este MÃªs</div>
            </div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar cliente...">
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="filter-btn" onclick="filtrar('ativos')">Ativos</button>
        <button class="filter-btn" onclick="filtrar('inativos')">Inativos</button>
        <button class="filter-btn" onclick="filtrar('vip')">VIP</button>
    </div>

    <div class="clients-list" id="clientsList"></div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let clientes = [];
        let currentFilter = 'todos';

        async function carregarClientes() {
            try {
                const res = await fetch('/api/empresa/clientes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    clientes = data.data;
                    atualizarEstatisticas(data.stats);
                    renderClientes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function atualizarEstatisticas(stats) {
            document.getElementById('totalClientes').textContent = stats.total || 0;
            document.getElementById('ativosHoje').textContent = stats.hoje || 0;
            document.getElementById('novosEsteMes').textContent = stats.mes || 0;
        }

        function filtrar(tipo) {
            currentFilter = tipo;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderClientes();
        }

        function renderClientes() {
            let filtered = clientes;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm) {
                filtered = filtered.filter(c => 
                    c.nome.toLowerCase().includes(searchTerm) || 
                    c.email.toLowerCase().includes(searchTerm)
                );
            }
            
            if (currentFilter !== 'todos') {
                filtered = filtered.filter(c => {
                    if (currentFilter === 'ativos') return c.ultimo_checkin_dias <= 7;
                    if (currentFilter === 'inativos') return c.ultimo_checkin_dias > 30;
                    if (currentFilter === 'vip') return c.pontos >= 100;
                    return true;
                });
            }
            
            const container = document.getElementById('clientsList');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>Nenhum cliente encontrado</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(cliente => {
                const iniciais = cliente.nome.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                const diasAtras = cliente.ultimo_checkin_dias;
                const ultimoCheckin = diasAtras === 0 ? 'Hoje' : 
                                     diasAtras === 1 ? 'Ontem' : 
                                     `${diasAtras} dias atrÃ¡s`;
                
                return `
                    <div class="client-card">
                        <div class="client-avatar">${iniciais}</div>
                        <div class="client-info">
                            <div class="client-name">${cliente.nome}</div>
                            <div class="client-meta">
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${ultimoCheckin}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-check-circle"></i>
                                    <span>${cliente.total_checkins || 0} visitas</span>
                                </div>
                            </div>
                        </div>
                        <div class="client-points">
                            <div class="points-value">${cliente.pontos || 0}</div>
                            <div class="points-label">pontos</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderClientes);

        carregarClientes();
    </script>
</body>
</html>
