<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Endereços - Tem de Tudo</title>
<meta name="description" content="Gerencie locais de entrega cadastrados">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/vivo-styles.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>
</head>
<body>
<div class="app-page">
    <div class="page-content">
        <h1 class="page-title">📍 Meus Endereços</h1>
        <p class="page-subtitle">Gerencie locais de entrega cadastrados</p>
        
        <div class="addresses-grid">
            <div class="address-card main fade-in">
                <div class="address-header">
                    <div class="address-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="address-badge">Principal</div>
                </div>
                <div class="address-info">
                    <h3>Casa</h3>
                    <div class="address-details">
                        Rua das Flores, 123 - Apto 45<br>
                        Centro, São Paulo - SP<br>
                        CEP: 01234-567
                    </div>
                </div>
                <div class="address-actions">
                    <button class="action-btn" onclick="editAddress(1)">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="action-btn" onclick="deleteAddress(1)">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
            </div>
            
            <div class="address-card fade-in">
                <div class="address-header">
                    <div class="address-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                </div>
                <div class="address-info">
                    <h3>Trabalho</h3>
                    <div class="address-details">
                        Av. Paulista, 1000 - 10º andar<br>
                        Bela Vista, São Paulo - SP<br>
                        CEP: 01310-100
                    </div>
                </div>
                <div class="address-actions">
                    <button class="action-btn primary" onclick="setMainAddress(2)">
                        <i class="fas fa-star"></i> Tornar Principal
                    </button>
                    <button class="action-btn" onclick="editAddress(2)">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
            </div>
        </div>
        
        <button class="add-address-btn" onclick="addNewAddress()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>

<script>
function addNewAddress() {
    alert('🏠 Funcionalidade em desenvolvimento!\n\nEm breve você poderá:\n• Adicionar novos endereços\n• Validar CEP automaticamente\n• Definir endereços favoritos');
}

function editAddress(id) {
    alert('✏️ Editar endereço #' + id + '\n\nFuncionalidade em desenvolvimento!');
}

function deleteAddress(id) {
    if (confirm('Tem certeza que deseja excluir este endereço?')) {
        alert('🗑️ Endereço excluído com sucesso!');
    }
}

function setMainAddress(id) {
    alert('⭐ Endereço definido como principal!\n\nTodas as entregas serão direcionadas para este local.');
}
</script>
</body>
</html>
