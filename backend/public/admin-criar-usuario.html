<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Criar Usuário - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-glassmorphism.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
<link rel="stylesheet" href="/css/style-unificado.css">`n</head>
<body>
    <div class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-user-plus"></i> Criar Novo Usuário</h1>
            <button class="btn-back" onclick="location.href='admin-usuarios.html'">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="createUserForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil *</label>
                    <select id="perfil" name="perfil" required>
                        <option value="">Selecione um perfil</option>
                        <option value="admin">Administrador</option>
                        <option value="empresa">Empresa</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento">
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Criar Usuário
                </button>
            </form>
        </div>
    </div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            if (senha !== confirmarSenha) {
                alert('As senhas não conferem!');
                return;
            }
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                senha: senha,
                perfil: document.getElementById('perfil').value,
                data_nascimento: document.getElementById('dataNascimento').value
            };
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    alert('Usuário criado com sucesso!');
                    location.href = 'admin-usuarios.html';
                } else {
                    const error = await response.json();
                    alert('Erro ao criar usuário: ' + (error.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao conectar com o servidor');
            }
        }
    </script>
    <!-- Bottom Navigation PWA -->
    <nav class="bottom-nav">
        <a href="admin-painel.html" class="nav-item">

            <i class="fas fa-building"></i>
            <span>Empresas</span>
        </a>
        <a href="admin-relatorios.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="admin-configuracoes.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Config</span>
        </a>
    </nav></body>
</html>
