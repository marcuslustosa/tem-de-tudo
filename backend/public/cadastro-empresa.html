<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cadastro Empresa - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .register-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 680px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 1px rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo-img {
            width: 55px;
            height: 55px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .welcome h1 {
            font-size: 28px;
            font-weight: 800;
            color: #1D1D1F;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .welcome p {
            font-size: 15px;
            color: #b0b0b0;
        }
        
        .plan-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #1D1D1F;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 16px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px 14px 45px;
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: #1D1D1F;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }
        
        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #1D1D1F;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
            margin-top: 8px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #764ba2;
        }
        
        @media (max-width: 640px) {
            .register-container {
                padding: 36px 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .welcome h1 {
                font-size: 24px;
            }
        }
    </style>

    <link rel="stylesheet" href="/css/theme-escuro.css">`n</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="img/logo.png" alt="Tem de Tudo" class="logo-img">
        </div>
        
        <div class="welcome">
            <div class="plan-badge" id="planBadge">Plano Selecionado</div>
            <h1>Cadastre sua Empresa</h1>
            <p>Comece a fidelizar clientes hoje mesmo</p>
        </div>
        
        <form id="formEmpresa" onsubmit="handleRegister(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome_fantasia">Nome Fantasia <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-store"></i>
                        <input 
                            type="text" 
                            id="nome_fantasia" 
                            name="nome_fantasia" 
                            placeholder="Seu Negócio Ltda"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="razao_social">Razão Social <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-building"></i>
                        <input 
                            type="text" 
                            id="razao_social" 
                            name="razao_social" 
                            placeholder="Empresa LTDA"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="cnpj">CNPJ <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="cnpj" 
                            name="cnpj" 
                            placeholder="00.000.000/0000-00"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="(00) 00000-0000"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="email">Email Corporativo <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="contato@suaempresa.com.br"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="endereco">Endereço Completo <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input 
                        type="text" 
                        id="endereco" 
                        name="endereco" 
                        placeholder="Rua, Número, Bairro, Cidade - UF"
                        required
                    >
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="senha">Senha <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="????????"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="senha_confirmation">Confirmar Senha <span style="color: #ff4757;">*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="senha_confirmation" 
                            name="senha_confirmation" 
                            placeholder="????????"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width" style="margin-top: 24px;">
                <label class="checkbox-container" style="display: flex; align-items: start; gap: 12px; cursor: pointer;">
                    <input type="checkbox" id="termos" required style="margin-top: 4px; width: 18px; height: 18px; cursor: pointer;">
                    <span style="font-size: 13px; color: #b0b0b0; line-height: 1.6;">
                        Li e aceito os <a href="/app-termos.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">Termos de Uso</a> e a <a href="/politica-privacidade.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">Política de Privacidade</a> <span style="color: #ff4757;">*</span>
                    </span>
                </label>
            </div>
            
            <div class="form-group full-width">
                <label class="checkbox-container" style="display: flex; align-items: start; gap: 12px; cursor: pointer;">
                    <input type="checkbox" id="comunicacoes" style="margin-top: 4px; width: 18px; height: 18px; cursor: pointer;">
                    <span style="font-size: 13px; color: #b0b0b0; line-height: 1.6;">
                        Aceito receber comunicações e ofertas personalizadas
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn-register">
                CRIAR CONTA EMPRESA
            </button>
            
            <div class="login-link">
                Já tem uma conta? <a href="entrar.html">Faça login</a>
            </div>
        </form>
    </div>

    <script>
        // Detecta plano selecionado via URL
        const urlParams = new URLSearchParams(window.location.search);
        const planParam = urlParams.get('plan');
        
        const planNames = {
            starter: 'Starter - R$ 97/mês',
            professional: 'Professional - R$ 197/mês',
            enterprise: 'Enterprise - R$ 397/mês'
        };
        
        if (planParam && planNames[planParam]) {
            document.getElementById('planBadge').textContent = planNames[planParam];
        } else {
            document.getElementById('planBadge').textContent = '14 Dias Grátis';
        }
        
        // Máscara CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });
        
        // Máscara Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            // Validações
            if (!Validators.email(data.email)) {
                showToast('Email inválido.', 'error');
                return;
            }
            
            if (!Validators.cnpj(data.cnpj)) {
                showToast('CNPJ inválido. Verifique os dígitos.', 'error');
                return;
            }
            
            if (!Validators.password(data.senha)) {
                showToast('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }
            
            if (data.senha !== data.senha_confirmation) {
                showToast('As senhas não coincidem!', 'error');
                return;
            }
            
            // Formatar dados para a API
            const userData = {
                name: data.razao_social,
                email: data.email.trim(),
                phone: data.telefone.replace(/\D/g, ''),
                password: data.senha,
                password_confirmation: data.senha_confirmation,
                perfil: 'empresa',
                cnpj: data.cnpj, // Enviar formatado (com pontos)
                endereco: data.endereco,
                telefone: data.telefone.replace(/\D/g, ''),
                terms: true // Aceita termos automaticamente

            };
            
            // Adiciona plano se houver
            if (planParam) {
                userData.plano = planParam;
            }
            
            // Loading state
            setLoading(submitBtn, true);
            
            try {
                const result = await authManager.register(userData);
                
                if (result.success) {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Sucesso!';
                    submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    showToast('Empresa cadastrada com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 500);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('? Erro:', error);
                showToast(error.message || 'Erro ao cadastrar empresa.', 'error');
                setLoading(submitBtn, false);
            }
        }
    </script>
</body>
</html>
