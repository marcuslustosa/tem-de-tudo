<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estabelecimentos - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Dark mode style for company cards */
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: var(--color-text);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--color-card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--color-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      color: var(--color-text);
    }
    .card:hover {
      box-shadow: 0 8px 20px var(--color-shadow);
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      color: var(--color-primary);
    }
    .card p {
      margin: 0.25rem 0;
      color: #ccc;
      flex-grow: 1;
    }
    .card .status {
      font-weight: bold;
      color: var(--color-primary);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="estabelecimentos.html" class="active">Estabelecimentos</a></li>
        <li><a href="profile-client.html">Perfil</a></li>
        <li><a href="logout.html">Sair</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main class="container">
    <h1>Estabelecimentos</h1>
    <div class="cards" id="company-cards">
      <!-- Cards carregados via JS -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companies = [
        { name: 'Empresa A', description: 'Produtos de qualidade e atendimento excelente.', status: 'Aprovado' },
        { name: 'Empresa B', description: 'Descontos especiais para clientes fidelizados.', status: 'Aprovado' },
        { name: 'Empresa C', description: 'Variedade e preços competitivos.', status: 'Pendente' },
        { name: 'Empresa D', description: 'Entrega rápida e segura.', status: 'Aprovado' },
        { name: 'Empresa E', description: 'Atendimento personalizado e promoções.', status: 'Pendente' },
      ];

      const container = document.getElementById('company-cards');
      container.innerHTML = companies.map(c => `
        <div class="card">
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <div class="status">Status: ${c.status}</div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
