<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><link rel="stylesheet" href="/css/temdetudo-theme.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; padding-bottom: 70px; }
        
        .company-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            padding-top: 40px;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            top: 40px;
            left: 20px;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .company-logo-lg {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background: white;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: #667eea;
        }
        
        .company-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .company-category {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .company-rating {
            text-align: center;
            font-size: 18px;
        }
        
        .section {
            padding: 20px;
        }
        
        .section-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .promo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .promo-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .promo-content {
            padding: 15px;
        }
        
        .promo-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .promo-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .promo-valid {
            font-size: 12px;
            color: #999;
        }
        
        .card-fidelidade {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .card-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 25px;
            background: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item i {
            color: #667eea;
            width: 20px;
        }
        
        .review-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .review-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .review-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .review-name {
            flex: 1;
            font-weight: 600;
        }
        
        .review-stars {
            color: #ffd700;
        }
        
        .review-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="company-header">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="company-logo-lg">
            <i class="fas fa-store"></i>
        </div>
        
        <div class="company-title" id="empresaNome">Carregando...</div>
        <div class="company-category" id="empresaCategoria"></div>
        <div class="company-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span id="empresaRating">5.0</span>
        </div>
    </div>

    <div class="section">
        <div class="section-header">
            <i class="fas fa-tag"></i>
            Promoções Ativas
        </div>
        <div id="promocoes"></div>
    </div>

    <div class="section">
        <div class="section-header">
            <i class="fas fa-credit-card"></i>
            Cartão Fidelidade
        </div>
        <div id="cartoes"></div>
    </div>

    <div class="section">
        <div class="section-header">
            <i class="fas fa-info-circle"></i>
            Informações
        </div>
        <div class="card-fidelidade">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span id="empresaEndereco">-</span>
            </div>
            <div class="info-item">
                <i class="fab fa-whatsapp"></i>
                <a href="#" id="empresaWhatsapp" style="color:#666;text-decoration:none;">-</a>
            </div>
            <div class="info-item">
                <i class="fab fa-instagram"></i>
                <a href="#" id="empresaInstagram" style="color:#666;text-decoration:none;">-</a>
            </div>
            <div class="info-item">
                <i class="fab fa-facebook"></i>
                <a href="#" id="empresaFacebook" style="color:#666;text-decoration:none;">-</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">
            <i class="fas fa-comments"></i>
            Avaliações
        </div>
        <div id="avaliacoes"></div>
    </div>

    <script>
        const empresaId = new URLSearchParams(window.location.search).get('id');
        const token = localStorage.getItem('token');

        async function carregarEmpresa() {
            if (!empresaId) {
                alert('Empresa não encontrada');
                window.history.back();
                return;
            }

            try {
                const res = await fetch(`/api/empresas/${empresaId}`);
                const data = await res.json();
                
                if (data.success) {
                    const empresa = data.data;
                    document.getElementById('empresaNome').textContent = empresa.nome;
                    document.getElementById('empresaCategoria').textContent = empresa.categoria || 'Estabelecimento';
                    document.getElementById('empresaEndereco').textContent = empresa.endereco || 'Não informado';
                    
                    if (empresa.telefone) {
                        document.getElementById('empresaWhatsapp').textContent = empresa.telefone;
                        document.getElementById('empresaWhatsapp').href = `https://wa.me/${empresa.telefone.replace(/\D/g, '')}`;
                    }

                    verificarBonusAdesao();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function verificarBonusAdesao() {
            if (!token) return;

            try {
                const res = await fetch(`/api/cliente/bonus-adesao/${empresaId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.temBonus) {
                    mostrarPopupBonus(data.bonus);
                }
            } catch (error) {
                console.error('Erro ao verificar bônus:', error);
            }
        }

        function mostrarPopupBonus(bonus) {
            const popup = document.createElement('div');
            popup.innerHTML = `
                <div style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);z-index:9999;display:flex;align-items:center;justify-content:center;padding:20px;">
                    <div style="background:white;border-radius:20px;padding:30px;text-align:center;max-width:350px;">
                        <div style="font-size:60px;margin-bottom:15px;">🎉</div>
                        <h2 style="color:#333;margin-bottom:10px;">Parabéns!</h2>
                        <p style="color:#666;margin-bottom:20px;">Você ganhou ${bonus.descricao}!</p>
                        ${bonus.imagem ? `<img src="${bonus.imagem}" style="width:100%;border-radius:12px;margin-bottom:20px;">` : ''}
                        <button onclick="resgatarBonus(${bonus.id}, this.parentElement.parentElement)" style="width:100%;padding:15px;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:white;border:none;border-radius:12px;font-weight:600;cursor:pointer;">
                            Resgatar Bônus
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
        }

        async function resgatarBonus(bonusId, popup) {
            try {
                const res = await fetch(`/api/cliente/resgatar-bonus/${bonusId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (res.ok) {
                    popup.remove();
                    alert('Bônus resgatado! Mostre esta tela para o estabelecimento.');
                }
            } catch (error) {
                alert('Erro ao resgatar bônus');
            }
        }

        carregarEmpresa();
    </script>
</body>
</html>
