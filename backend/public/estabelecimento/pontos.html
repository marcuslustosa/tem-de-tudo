<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pontos - Estabelecimento - Tem de Tudo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #333; }
        #points-display { font-size: 1.5rem; margin-top: 1rem; }
        a { display: inline-block; margin-top: 2rem; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Pontos - Estabelecimento</h1>
    <div id="points-display">Carregando pontos...</div>
    <a href="/dashboard-estabelecimento.html">Voltar ao Dashboard</a>

    <script>
        async function fetchPoints() {
            try {
                const response = await fetch('/api/empresa/dashboard-stats', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter estatísticas: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    const display = document.getElementById('points-display');
                    display.textContent = `Total de clientes: ${stats.total_clientes} | Pontos distribuídos: ${stats.pontos_distribuidos} | QRCodes ativos: ${stats.qrcodes_ativos} | Checkins hoje: ${stats.checkins_hoje}`;
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados de pontos.');
                }
            } catch (error) {
                const display = document.getElementById('points-display');
                display.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = error.message;
                display.appendChild(errorDiv);
            }
        }

        fetchPoints();
    </script>
</body>
</html>
