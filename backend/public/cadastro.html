<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(74, 144, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 144, 226, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .register-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 560px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 1px rgba(74, 144, 226, 0.3);
            border: 1px solid rgba(74, 144, 226, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo-img {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .welcome h1 {
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .welcome p {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 13px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: rgba(10, 10, 15, 0.6);
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 24px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4a90e2;
            margin-top: 2px;
        }
        
        .checkbox-group label {
            color: #b0b0b0;
            font-size: 13px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .checkbox-group label a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .checkbox-group label a:hover {
            color: #357abd;
        }
        
        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(74, 144, 226, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: rgba(74, 144, 226, 0.2);
        }
        
        .divider span {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 0 16px;
            color: #b0b0b0;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link p {
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #357abd;
        }
        
        .social-register {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn-social {
            padding: 12px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            background: rgba(10, 10, 15, 0.4);
            color: #fff;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-social i {
            font-size: 16px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #4a90e2;
        }
        
        @media (max-width: 640px) {
            .register-container {
                padding: 36px 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .welcome h1 {
                font-size: 22px;
            }
            
            .social-register {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="img/logo.png" alt="Tem de Tudo" class="logo-img">
        </div>
        
        <div class="welcome">
            <h1>Crie sua conta grátis</h1>
            <p>Comece a fidelizar seus clientes hoje</p>
        </div>
        
        <div class="social-register">
            <button class="btn-social" onclick="registerGoogle()">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="btn-social" onclick="registerFacebook()">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>
        
        <div class="divider">
            <span>ou cadastre-se com e-mail</span>
        </div>
        
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Seu nome"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="sobrenome" 
                            name="sobrenome" 
                            placeholder="Seu sobrenome"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com.br"
                        required
                    >
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            placeholder="(11) 99999-9999"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            placeholder="000.000.000-00"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Mínimo 8 caracteres"
                            required
                            minlength="8"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Digite novamente"
                            required
                            minlength="8"
                        >
                    </div>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Eu li e concordo com os <a href="termos-de-uso.html" target="_blank">Termos de Uso</a> 
                    e a <a href="politica-de-privacidade.html" target="_blank">Política de Privacidade</a>
                </label>
            </div>
            
            <button type="submit" class="btn-register">
                CRIAR CONTA GRÁTIS
            </button>
        </form>
        
        <div class="login-link">
            <p>Já tem uma conta? <a href="entrar.html">Entrar</a></p>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Voltar para início
            </a>
        </div>
    </div>
    
    <script>
        // Máscaras para CPF e telefone
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            const formData = {
                name: document.getElementById('nome').value + ' ' + document.getElementById('sobrenome').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                password: password,
                perfil: 'cliente'  // Corrigido: era user_type, agora é perfil
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Cadastro realizado com sucesso! Redirecionando...');
                    window.location.href = 'entrar.html';
                } else {
                    alert(data.message || 'Erro ao realizar cadastro. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. Tente novamente.');
            }
        }
        
        function registerGoogle() {
            alert('Cadastro com Google será implementado em breve!');
        }
        
        function registerFacebook() {
            alert('Cadastro com Facebook será implementado em breve!');
        }
    </script>
</body>
</html>
