<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tem de Tudo</title>
    <meta name="theme-color" content="#667eea">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/temdetudo-theme.css"></head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="register-container">
        <div class="register-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <div class="logo-text">Tem de Tudo</div>
                <div class="logo-subtitle">Crie sua conta grátis</div>
            </div>

            <!-- Welcome -->
            <div class="welcome-text">
                <h2>Comece sua jornada</h2>
                <p>Preencha seus dados para criar sua conta</p>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Form -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="nome"
                                placeholder="Seu nome"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="cpf"
                                placeholder="000.000.000-00"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email"
                            placeholder="seu@email.com"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Telefone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input 
                                type="tel" 
                                class="form-input" 
                                id="telefone"
                                placeholder="(00) 00000-0000"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Data de Nascimento</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar input-icon"></i>
                            <input 
                                type="date" 
                                class="form-input" 
                                id="data_nascimento"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Mínimo 8 caracteres"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password_confirmation"
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password_confirmation')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-wrapper">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Concordo com os <a href="/termos-de-uso" target="_blank">Termos de Uso</a> e 
                        <a href="/privacidade" target="_blank">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span>Criar minha conta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou cadastre-se com</span>
            </div>

            <!-- Social Register -->
            <div class="social-register">
                <button class="btn-social" onclick="registerWithGoogle()">
                    <i class="fab fa-google" style="color: #EA4335;"></i>
                    <span>Google</span>
                </button>
                <button class="btn-social" onclick="registerWithFacebook()">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Já tem uma conta? <a href="/entrar.html">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const iconNumber = fieldId === 'password' ? '1' : '2';
            const toggleIcon = document.getElementById('toggleIcon' + iconNumber);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            
            if (password !== password_confirmation) {
                showError('As senhas não coincidem');
                return;
            }
            
            if (password.length < 8) {
                showError('A senha deve ter no mínimo 8 caracteres');
                return;
            }
            
            const formData = {
                name: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                data_nascimento: document.getElementById('data_nascimento').value,
                password: password,
                password_confirmation: password_confirmation,
                perfil: 'cliente'
            };
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="loading"></div><span>Criando conta...</span>';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Cadastro realizado com sucesso!');
                    
                    setTimeout(() => {
                        window.location.href = '/entrar';
                    }, 2000);
                } else {
                    showError(data.message || 'Erro ao criar conta. Tente novamente.');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<span>Criar minha conta</span><i class="fas fa-arrow-right"></i>';
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>Criar minha conta</span><i class="fas fa-arrow-right"></i>';
            }
        });

        function registerWithGoogle() {
            showError('Cadastro com Google em desenvolvimento');
        }

        function registerWithFacebook() {
            showError('Cadastro com Facebook em desenvolvimento');
        }

        // Auto-focus no primeiro campo
        document.getElementById('nome').focus();
    </script>
</body>
</html>
