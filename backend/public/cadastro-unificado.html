<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(111, 26, 182, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cadastro-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 48px 40px;
            border-radius: 24px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-section .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(111, 26, 182, 0.3);
        }

        .logo-section .icon i {
            font-size: 40px;
            color: white;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 900;
            color: #1D1D1F;
            margin-bottom: 8px;
        }

        .logo-section p {
            font-size: 14px;
            color: #86868B;
        }

        .profile-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .profile-option {
            padding: 20px;
            background: white;
            border: 2px solid #E5E5E7;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-option:hover {
            border-color: #6F1AB6;
            transform: translateY(-2px);
        }

        .profile-option.active {
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            border-color: #6F1AB6;
            color: white;
        }

        .profile-option i {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .profile-option.active i {
            color: white;
        }

        .profile-option span {
            font-weight: 700;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            color: #1D1D1F;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E5E7;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6F1AB6;
            box-shadow: 0 4px 12px rgba(111, 26, 182, 0.2);
        }

        .btn-cadastro {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-cadastro:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111, 26, 182, 0.4);
        }

        .btn-cadastro:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE;
            color: #C00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #DFF0D8;
            color: #3C763D;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .links {
            margin-top: 24px;
            text-align: center;
        }

        .links a {
            color: #6F1AB6;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .links a:hover {
            color: #9333EA;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="logo-section">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se ao Tem de Tudo</p>
        </div>

        <div class="profile-selector">
            <div class="profile-option active" onclick="selectProfile('cliente')">
                <i class="fas fa-user"></i>
                <span>Cliente</span>
            </div>
            <div class="profile-option" onclick="selectProfile('empresa')">
                <i class="fas fa-building"></i>
                <span>Empresa</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="cadastroForm" onsubmit="handleCadastro(event)">
            <input type="hidden" id="perfil" name="perfil" value="cliente">
            
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="password_confirmation">Confirmar Senha</label>
                <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="••••••••" minlength="6" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-cadastro" id="btnCadastro">
                <i class="fas fa-check"></i> Criar Conta
            </button>
        </form>

        <div class="links">
            <span style="color: #86868B;">Já tem uma conta?</span>
            <a href="/entrar.html">Entrar agora</a>
        </div>
    </div>

    <script>
        function selectProfile(tipo) {
            document.getElementById('perfil').value = tipo;
            document.querySelectorAll('.profile-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.closest('.profile-option').classList.add('active');
        }

        async function handleCadastro(event) {
            event.preventDefault();
            
            const btnCadastro = document.getElementById('btnCadastro');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            const perfil = document.getElementById('perfil').value;
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validar senhas
            if (password !== password_confirmation) {
                errorMessage.textContent = 'As senhas não coincidem!';
                errorMessage.style.display = 'block';
                return;
            }
            
            btnCadastro.disabled = true;
            btnCadastro.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            
            try {
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        telefone,
                        password,
                        password_confirmation,
                        perfil
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    successMessage.textContent = 'Conta criada com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    
                    // Salvar dados e redirecionar
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    localStorage.setItem('userType', result.data.user.perfil);
                    
                    setTimeout(() => {
                        const redirectUrl = perfil === 'cliente' ? '/dashboard-cliente.html' : '/dashboard-empresa.html';
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Erro no cadastro:', error);
                errorMessage.textContent = error.message || 'Erro ao criar conta. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                btnCadastro.disabled = false;
                btnCadastro.innerHTML = '<i class="fas fa-check"></i> Criar Conta';
            }
        }
    </script>
</body>
</html>
