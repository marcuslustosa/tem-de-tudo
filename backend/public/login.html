<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tem de Tudo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app-theme.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Login Page Specific Styles */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #f59e0b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(10px) translateY(10px); }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { 
            width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; 
        }
        .floating-element:nth-child(2) { 
            width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 2s; 
        }
        .floating-element:nth-child(3) { 
            width: 40px; height: 40px; top: 80%; left: 20%; animation-delay: 4s; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            animation: pulse 2s infinite;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #6b7280;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.25s ease;
            background: white;
            color: #374151;
            outline: none;
        }

        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.25s ease;
        }

        .form-input:focus + .input-icon {
            color: #6366f1;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.375rem;
            transition: color 0.25s ease;
        }

        .password-toggle:hover {
            color: #6366f1;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #9ca3af;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
        }

        .demo-accounts {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .demo-btn {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .demo-btn:hover {
            border-color: #6366f1;
            background: #f8faff;
            transform: translateY(-2px);
        }

        .demo-icon {
            width: 32px;
            height: 32px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .demo-client .demo-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .demo-company .demo-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .demo-text h4 {
            font-weight: 600;
            color: #374151;
            margin: 0;
            font-size: 0.875rem;
        }

        .demo-text p {
            color: #6b7280;
            margin: 0;
            font-size: 0.75rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.25s ease;
        }

        .auth-footer a:hover {
            color: #4f46e5;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 2rem;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 1.5rem;
            }

            .login-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="login-container animate-slide-up">
            <div class="login-header">
                <div class="login-logo">🎯</div>
                <h1 class="login-title">Bem-vindo!</h1>
                <p class="login-subtitle">Entre na sua conta para continuar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Digite seu email" 
                        required
                    >
                    <div class="input-icon">📧</div>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Digite sua senha" 
                        required
                    >
                    <div class="input-icon">🔒</div>
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>

                <button type="submit" class="login-button">
                    Entrar na Conta
                </button>
            </form>

            <div class="divider">
                <span>ou acesso rápido</span>
            </div>

            <div class="demo-accounts">
                <button type="button" class="demo-btn demo-client" onclick="demoLogin('cliente')">
                    <div class="demo-icon">👤</div>
                    <div class="demo-text">
                        <h4>Conta Cliente</h4>
                        <p>Acesso como cliente do programa</p>
                    </div>
                </button>

                <button type="button" class="demo-btn demo-company" onclick="demoLogin('empresa')">
                    <div class="demo-icon">🏪</div>
                    <div class="demo-text">
                        <h4>Conta Empresa</h4>
                        <p>Painel administrativo</p>
                    </div>
                </button>
            </div>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="/register.html">Cadastre-se agora</a></p>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/js/app.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        function demoLogin(tipo) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (tipo === 'cliente') {
                emailInput.value = 'cliente@temdeTudo.com';
                passwordInput.value = 'cliente123';
            } else if (tipo === 'empresa') {
                emailInput.value = 'empresa@temdeTudo.com';
                passwordInput.value = 'empresa123';
            }

            // Adicionar efeito visual
            emailInput.style.background = '#f0fdf4';
            passwordInput.style.background = '#f0fdf4';
            
            setTimeout(() => {
                emailInput.style.background = 'white';
                passwordInput.style.background = 'white';
            }, 1000);
        }

        // Animação de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
