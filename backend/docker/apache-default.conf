<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel URL Rewriting - FORCE all requests to Laravel
        <IfModule mod_rewrite.c>
            RewriteEngine On
            
            # Force all requests except assets to go through Laravel
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_URI} !\.(css|js|png|jpg|jpeg|gif|ico|svg)$
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Enhanced Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel debug
    
    # PHP Configuration for Production
    php_flag display_errors off
    php_value error_log /var/www/html/storage/logs/php_errors.log
    php_value memory_limit 256M
    php_value max_execution_time 30
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    
    # Security Settings
    php_flag expose_php off
    php_flag session.cookie_httponly on
    php_flag session.use_strict_mode on
    
    # Process Management
    Timeout 300
    KeepAlive On
    KeepAliveTimeout 5
    MaxKeepAliveRequests 100
</VirtualHost>
