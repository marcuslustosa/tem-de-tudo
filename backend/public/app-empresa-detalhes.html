                services: [
                    { id: 1, name: "Pizza Margherita", desc: "Molho, mussarela, tomate e manjeric√£o", icon: "üçï", price: 45, points: 100 },
                    { id: 2, name: "Pizza Calabresa", desc: "Molho, mussarela, calabresa e cebola", icon: "üçï", price: 48, points: 110 },

                    { id: 5, name: "Refrigerante 2L", desc: "Coca-Cola, Guaran√° ou Fanta", icon: "ü•§", price: 12, points: 25 }
                ]
            },
            2: {
                name: "Burger House Premium",
                category: "üçî Alimenta√ß√£o ‚Ä¢ Hamburgueria",
                logo: "üçî",
                rating: "4.7 (189 avalia√ß√µes)",

                address: "Av. dos Burgers, 456 - Jardins",
                phone: "(11) 97654-3210",
                description: "Hamb√∫rgueres artesanais com carne premium, p√£es caseiros e molhos especiais. Ambiente descontra√≠do e fam√≠lia.",
                banner: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&h=300&fit=crop",
                services: [
                    { id: 1, name: "Classic Burger", desc: "180g de carne, queijo, alface, tomate", icon: "üçî", price: 32, points: 75 },
                    { id: 2, name: "Bacon Burger", desc: "180g de carne, bacon, queijo cheddar", icon: "ü•ì", price: 38, points: 90 },
                    { id: 3, name: "Smash Burger", desc: "2x 100g smash, queijo, picles, molho especial", icon: "üçî", price: 42, points: 95 },
                    { id: 4, name: "Batata Frita G", desc: "Por√ß√£o grande de batatas crocantes", icon: "üçü", price: 18, points: 40 },
                    { id: 5, name: "Milk Shake", desc: "Chocolate, Morango ou Baunilha", icon: "ü•§", price: 15, points: 35 }
                ]
            },
            3: {
                name: "Sal√£o Beleza Pura",
                category: "üíá Beleza ‚Ä¢ Cabeleireiro",
                logo: "üíá",
                rating: "4.8 (312 avalia√ß√µes)",
                hours: "Seg-S√°b: 9h - 19h",
                address: "Rua da Beleza, 789 - Vila Nova",
                phone: "(11) 96543-2109",
                description: "Sal√£o completo com profissionais especializados. Cortes, colora√ß√£o, tratamentos e muito mais em ambiente acolhedor.",
                banner: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=800&h=300&fit=crop",
                services: [
                    { id: 1, name: "Corte Feminino", desc: "Lavagem, corte e finaliza√ß√£o", icon: "‚úÇÔ∏è", price: 65, points: 150 },
                    { id: 2, name: "Corte Masculino", desc: "Corte tradicional ou degrad√™", icon: "üíà", price: 45, points: 100 },
                    { id: 3, name: "Colora√ß√£o Completa", desc: "Tintura + tratamento + finaliza√ß√£o", icon: "üé®", price: 180, points: 400 },
                    { id: 4, name: "Escova Progressiva", desc: "Alisamento semi-permanente", icon: "üíÅ", price: 220, points: 500 },
                    { id: 5, name: "Hidrata√ß√£o", desc: "Tratamento intensivo para os fios", icon: "üíÜ", price: 80, points: 180 }
                ]
            }
        };

        // Carrinho de compras
        let selectedServices = [];

        // Pegar ID da empresa da URL
        const urlParams = new URLSearchParams(window.location.search);
        const empresaId = urlParams.get('id') || '1';
        const empresa = empresasData[empresaId];

        // Carregar dados da empresa
        if (empresa) {
            document.getElementById('companyName').textContent = empresa.name;
            document.getElementById('companyCategory').textContent = empresa.category;
            document.getElementById('companyLogo').textContent = empresa.logo;
            document.getElementById('companyRating').textContent = empresa.rating;
            document.getElementById('companyHours').textContent = empresa.hours;
            document.getElementById('companyAddress').textContent = empresa.address;
            document.getElementById('companyPhone').textContent = empresa.phone;
            document.getElementById('companyDescription').textContent = empresa.description;
            document.getElementById('companyBanner').src = empresa.banner;
            document.title = empresa.name + ' - Tem de Tudo';

            // Renderizar servi√ßos
            renderServices();
        }

        function renderServices() {
            const servicesList = document.getElementById('servicesList');
            servicesList.innerHTML = empresa.services.map(service => `
                <div class="service-item" data-id="${service.id}" onclick="toggleService(${service.id})">
                    <div class="service-header">
                        <div class="service-icon">${service.icon}</div>
                        <div class="service-main">
                            <div class="service-name">${service.name}</div>
                            <div class="service-desc">${service.desc}</div>
                        </div>
                    </div>
                    <div class="service-footer">
                        <div>
                            <div class="service-price">R$ ${service.price.toFixed(2)}</div>
                            <div class="service-points">+${service.points} pts VB</div>
                        </div>
                        <button class="add-btn">
                            <i class="fas fa-check" style="display:none;"></i> Adicionar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleService(serviceId) {
            const serviceElement = document.querySelector(`.service-item[data-id="${serviceId}"]`);
            const index = selectedServices.indexOf(serviceId);
            
            if (index > -1) {
                selectedServices.splice(index, 1);
                serviceElement.classList.remove('selected');
                serviceElement.querySelector('.add-btn').innerHTML = 'Adicionar';
            } else {
                selectedServices.push(serviceId);
                serviceElement.classList.add('selected');
                serviceElement.querySelector('.add-btn').innerHTML = '<i class="fas fa-check"></i> Adicionado';
            }
            
            updateCart();
        }

        function updateCart() {
            const cartFooter = document.getElementById('cartFooter');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            if (selectedServices.length > 0) {
                cartFooter.classList.add('active');
                cartCount.textContent = selectedServices.length;
                
                const total = selectedServices.reduce((sum, serviceId) => {
                    const service = empresa.services.find(s => s.id === serviceId);
                    return sum + (service ? service.points : 0);
                }, 0);
                
                cartTotal.textContent = total;
            } else {
                cartFooter.classList.remove('active');
            }
        }

        function confirmOrder() {
            if (selectedServices.length === 0) return;
            
            const items = selectedServices.map(id => {
                const service = empresa.services.find(s => s.id === id);
                return service ? service.name : '';
            }).filter(Boolean);
            
            alert(`‚úÖ Pedido confirmado!\n\nItens:\n${items.join('\n')}\n\nEmpresa: ${empresa.name}\n\nVoc√™ receber√° uma notifica√ß√£o quando o pedido for confirmado.`);
            
            // Limpar carrinho
            selectedServices = [];
            document.querySelectorAll('.service-item.selected').forEach(el => {
                el.classList.remove('selected');
                el.querySelector('.add-btn').innerHTML = 'Adicionar';
            });
            updateCart();
        }

        function toggleFavorite() {
            const btn = document.querySelector('.fav-btn');
            btn.classList.toggle('active');
        }
    </script>
