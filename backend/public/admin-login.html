<style>
/* VIVO DESIGN SYSTEM - ADMIN LOGIN */
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
    --vivo-purple: #6F1AB6; --vivo-purple-dark: #5A1494; --vivo-green: #10B981; --vivo-orange: #F59E0B;
    --vivo-red: #EF4444; --gray-50: #F9FAFB; --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-300: #D1D5DB;
    --gray-400: #9CA3AF; --gray-500: #6B7280; --gray-600: #4B5563; --gray-700: #374151; --gray-800: #1F2937;
    --gray-900: #111827; --white: #FFFFFF; --border-radius: 12px; --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1); --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.15); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%);
    min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }

.admin-login-page { position: relative; width: 100%; max-width: 400px; }
.bg-decoration { position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; overflow: hidden; }
.decoration-circle { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.05); }
.decoration-1 { width: 300px; height: 300px; top: -150px; right: -150px; animation: float 20s infinite ease-in-out; }
.decoration-2 { width: 200px; height: 200px; bottom: -100px; left: -100px; animation: float 25s infinite ease-in-out reverse; }
.decoration-3 { width: 150px; height: 150px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: float 30s infinite ease-in-out; }

.login-container { background: var(--white); border-radius: var(--border-radius); padding: 3rem 2rem; 
    box-shadow: var(--shadow-lg); position: relative; z-index: 10; }
.logo-section { text-align: center; margin-bottom: 2rem; }
.icon { width: 80px; height: 80px; background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%);
    border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;
    color: var(--white); font-size: 2rem; box-shadow: var(--shadow-md); }
.logo-section h1 { font-size: 1.75rem; font-weight: 800; color: var(--gray-900); margin-bottom: 0.5rem; }
.logo-section p { color: var(--gray-600); font-size: 1rem; }

.form-group { margin-bottom: 1.5rem; }
.form-group label { display: block; font-size: 0.875rem; font-weight: 600; color: var(--gray-700); margin-bottom: 0.5rem; }
.form-input { width: 100%; padding: 0.75rem 1rem; border: 2px solid var(--gray-200); border-radius: var(--border-radius);
    font-size: 1rem; font-family: inherit; transition: var(--transition); }
.form-input:focus { outline: none; border-color: var(--vivo-purple); box-shadow: 0 0 0 3px rgba(111, 26, 182, 0.1); }
.password-input-group { position: relative; }
.password-toggle { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
    background: none; border: none; color: var(--gray-400); cursor: pointer; padding: 0.25rem;
    border-radius: 4px; transition: var(--transition); }
.password-toggle:hover { color: var(--gray-600); }

.login-btn { width: 100%; background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%);
    color: var(--white); border: none; padding: 0.875rem 1rem; border-radius: var(--border-radius);
    font-size: 1rem; font-weight: 700; cursor: pointer; transition: var(--transition);
    display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem; }
.login-btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-md); }
.login-btn:active { transform: translateY(0); }
.login-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

.forgot-password { text-align: center; }
.forgot-password a { color: var(--vivo-purple); text-decoration: none; font-size: 0.875rem; font-weight: 600;
    transition: var(--transition); }
.forgot-password a:hover { color: var(--vivo-purple-dark); }

.alert { padding: 0.75rem 1rem; border-radius: var(--border-radius); margin-bottom: 1.5rem; font-size: 0.875rem; }
.alert.error { background: rgba(239, 68, 68, 0.1); color: var(--vivo-red); border: 1px solid rgba(239, 68, 68, 0.2); }
.alert.success { background: rgba(16, 185, 129, 0.1); color: var(--vivo-green); border: 1px solid rgba(16, 185, 129, 0.2); }

.loading-spinner { width: 20px; height: 20px; border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%; border-top-color: var(--white); animation: spin 1s linear infinite; }

.back-to-app { position: absolute; top: 1rem; left: 1rem; }
.back-btn { display: flex; align-items: center; gap: 0.5rem; background: rgba(255, 255, 255, 0.1);
    color: var(--white); text-decoration: none; padding: 0.5rem 1rem; border-radius: var(--border-radius);
    font-size: 0.875rem; font-weight: 600; backdrop-filter: blur(10px); transition: var(--transition); }
.back-btn:hover { background: rgba(255, 255, 255, 0.2); }

@media (max-width: 480px) {
    .admin-login-page { max-width: 100%; }
    .login-container { padding: 2rem 1.5rem; }
    .logo-section h1 { font-size: 1.5rem; }
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
@keyframes spin { to { transform: rotate(360deg); } }
.fade-in { animation: fadeIn 0.6s ease-out; }
</style>
</head>
<body>

<script>
// Admin credentials for demo (in production, use proper authentication)
const DEMO_ADMIN_CREDENTIALS = {
    email: 'admin@temdetudo.com',
    password: 'admin123'
};

// Handle admin login
async function handleAdminLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('adminEmail').value;
    const password = document.getElementById('adminPassword').value;
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');

    // Show loading state
    loginBtn.disabled = true;
    loginBtnText.textContent = 'Verificando...';
    loginSpinner.style.display = 'block';

    try {
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Demo authentication
        if (email === DEMO_ADMIN_CREDENTIALS.email && password === DEMO_ADMIN_CREDENTIALS.password) {
            // Success
            showAlert('Login realizado com sucesso!', 'success');
            
            // Store admin token
            localStorage.setItem('adminToken', 'demo_admin_token_' + Date.now());
            localStorage.setItem('adminUser', JSON.stringify({
                id: 1,
                name: 'Administrador',
                email: email,
                role: 'admin',
                loginTime: new Date().toISOString()
            }));

            // Redirect to admin panel
            setTimeout(() => {
                window.location.href = 'admin-painel.html';
            }, 1000);
        } else {
            // Failed authentication
            throw new Error('Credenciais inv√°lidas');
        }
    } catch (error) {
        console.error('Erro no login administrativo:', error);
        showAlert(error.message || 'Erro interno do servidor. Tente novamente.', 'error');
    } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Entrar no Sistema';
        loginSpinner.style.display = 'none';
    }
}

// Show alert message
function showAlert(message, type = 'error') {
    const alertElement = document.getElementById('alertMessage');
    const alertText = document.getElementById('alertText');
    
    alertText.textContent = message;
    alertElement.className = `alert ${type}`;
    alertElement.style.display = 'block';
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
        alertElement.style.display = 'none';
    }, 5000);
}

// Toggle password visibility
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggleBtn = input.nextElementSibling;
    const icon = toggleBtn.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
    } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
    }
}

// Show forgot password modal (placeholder)
function showForgotPassword() {
    alert('üîê Recurso de recupera√ß√£o de senha\n\nPara recuperar sua senha administrativa, entre em contato com o suporte t√©cnico:\n\nüìß suporte@temdetudo.com\nüì± (11) 99999-9999');
}

// Check if already logged in
document.addEventListener('DOMContentLoaded', function() {
    const adminToken = localStorage.getItem('adminToken');
    if (adminToken) {
        // Already logged in, redirect to admin panel
        window.location.href = 'admin-painel.html';
    }
});

// Demo credentials hint
setTimeout(() => {
    console.log('üîê Demo Admin Credentials:');
    console.log('üìß Email: admin@temdetudo.com');
    console.log('üîë Password: admin123');
}, 2000);
</script>
