<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6F1AB6">
    <title>✨ Cadastro Premium - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1D1D1F;
            overflow: hidden;
        }

        /* Animação de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(241, 196, 15, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 50%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(241, 196, 15, 0.06) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 80% 60%, rgba(241, 196, 15, 0.12) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(241, 196, 15, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 60% 20%, rgba(241, 196, 15, 0.08) 0%, transparent 50%);
            }
        }
        
        .container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.4));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(241, 196, 15, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            filter: drop-shadow(0 8px 16px rgba(241, 196, 15, 0.3));
        }
        
        .welcome {
            position: relative;
            z-index: 2;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #6F1AB6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .profile-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .profile-option {
            padding: 20px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.6), rgba(26, 26, 46, 0.3));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-option::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .profile-option:hover::before {
            opacity: 1;
        }

        .profile-option:hover {
            border-color: rgba(241, 196, 15, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(241, 196, 15, 0.2);
        }
        
        .profile-option.selected {
            border-color: #6F1AB6;
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.2), rgba(241, 196, 15, 0.1));
        }

        .profile-option.selected::before {
            opacity: 1;
        }
        
        .profile-option i {
            font-size: 32px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .profile-option.selected i {
            color: #6F1AB6;
            transform: scale(1.1);
        }
        
        .profile-option .title {
            font-size: 16px;
            font-weight: 800;
            color: #1D1D1F;
            margin-bottom: 4px;
            position: relative;
            z-index: 2;
        }
        
        .profile-option .desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 2;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--gradient-purple);
            color: #1D1D1F;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--purple-1);
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .cpf-cnpj-label {
            display: inline-block;
            margin-left: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="Tem de Tudo">
        </div>
        
        <div class="welcome">
            <h1>Crie sua conta</h1>
            <p>Comece a acumular pontos agora mesmo</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="registerForm">
            <!-- Seletor de Perfil -->
            <div class="profile-selector">
                <div class="profile-option" data-perfil="cliente">
                    <i class="fas fa-user"></i>
                    <div class="title">Cliente</div>
                    <div class="desc">Acumule pontos</div>
                </div>
                <div class="profile-option" data-perfil="empresa">
                    <i class="fas fa-store"></i>
                    <div class="title">Empresa</div>
                    <div class="desc">Ofereça benefícios</div>
                </div>
            </div>
            
            <input type="hidden" id="perfil" name="perfil" value="">
            
            <!-- Nome -->
            <div class="form-group">
                <label class="form-label" for="name">
                    <span id="nameLabel">Nome Completo</span> <span style="color: #ff4757;">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
                </div>
            </div>
            
            <!-- CPF/CNPJ -->
            <div class="form-group">
                <label class="form-label" for="cpf_cnpj">
                    <span id="cpfCnpjLabel">CPF</span> <span style="color: #ff4757;">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf_cnpj" class="form-control" placeholder="000.000.000-00" required>
                </div>
            </div>
            
            <!-- E-mail -->
            <div class="form-group">
                <label class="form-label" for="email">E-mail <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <!-- Telefone -->
            <div class="form-group">
                <label class="form-label" for="telefone">Telefone <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>
            </div>
            
            <!-- Senha -->
            <div class="form-group">
                <label class="form-label" for="password">Senha <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                </div>
            </div>
            
            <!-- Confirmar Senha -->
            <div class="form-group">
                <label class="form-label" for="password_confirmation">Confirmar Senha <span style="color: #ff4757;">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_confirmation" class="form-control" placeholder="Digite a senha novamente" required>
                </div>
            </div>
            
            <!-- Aceitar Termos -->
            <div class="form-group" style="margin-top: 20px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="terms" required style="width: 18px; height: 18px; cursor: pointer;">
                    <span style="font-size: 14px; color: #e0e0e0;">
                        Li e aceito os <a href="/app-termos.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">termos de uso</a> e a <a href="/politica-privacidade.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">política de privacidade</a> <span style="color: #ff4757;">*</span>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn-submit" id="btnSubmit">
                CRIAR CONTA
            </button>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="/entrar.html">Faça login</a>
        </div>
    </div>
    
    <script>
        // Configuração de API mais robusta
        let API_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // LOCAL: Tenta várias portas comuns do Laravel
            API_URL = 'http://127.0.0.1:8000/api';
        } else if (window.location.hostname.includes('render.com') || window.location.hostname.includes('herokuapp.com')) {
            // PRODUÇÃO: Render, Heroku, etc
            API_URL = '/api';
        } else {
            // OUTROS: Relative path como fallback
            API_URL = '/api';
        }
        
        const form = document.getElementById('registerForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertBox = document.getElementById('alertBox');
        const perfilInput = document.getElementById('perfil');
        const cpfCnpjInput = document.getElementById('cpf_cnpj');
        const cpfCnpjLabel = document.getElementById('cpfCnpjLabel');
        const nameLabel = document.getElementById('nameLabel');
        
        // Seleção de perfil
        document.querySelectorAll('.profile-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.profile-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                perfilInput.value = this.dataset.perfil;
                
                // LIMPAR campos ao trocar de perfil
                cpfCnpjInput.value = '';
                
                // Atualizar labels e placeholders
                if (this.dataset.perfil === 'empresa') {
                    cpfCnpjLabel.textContent = 'CNPJ';
                    cpfCnpjInput.placeholder = '00.000.000/0000-00';
                    nameLabel.textContent = 'Nome da Empresa';
                } else {
                    cpfCnpjLabel.textContent = 'CPF';
                    cpfCnpjInput.placeholder = '000.000.000-00';
                    nameLabel.textContent = 'Nome Completo';
                }
            });
        });
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(loading) {
            if (loading) {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="loading-spinner"></span> CRIANDO...';
            } else {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'CRIAR CONTA';
            }
        }
        
        // Máscaras
        cpfCnpjInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            const perfil = perfilInput.value;
            
            if (perfil === 'empresa') {
                // CNPJ: 00.000.000/0000-00
                if (value.length <= 14) {
                    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                }
            } else {
                // CPF: 000.000.000-00
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
            }
            
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            
            // Validar perfil selecionado
            if (!perfilInput.value) {
                showAlert('Selecione se você é Cliente ou Empresa');
                return;
            }
            
            // Validar senhas
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password_confirmation').value;
            
            if (password !== passwordConfirmation) {
                showAlert('As senhas não coincidem');
                return;
            }
            
            if (password.length < 8) {
                showAlert('A senha deve ter no mínimo 8 caracteres');
                return;
            }
            
            // Validar termos
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                showAlert('Você precisa aceitar os termos de uso');
                return;
            }
            
            const formData = {
                perfil: perfilInput.value,
                name: document.getElementById('name').value,
                cpf_cnpj: cpfCnpjInput.value.replace(/\D/g, ''),
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                password: password,
                password_confirmation: passwordConfirmation,
                terms: termsCheckbox.checked ? 1 : 0
            };
            
            console.log('Enviando dados:', formData);
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Resposta do servidor:', result);
                
                // VERIFICAR SUCESSO
                if (!response.ok || result.success === false) {
                    // Mostrar erros de validação se existirem
                    if (result.errors) {
                        const errorMessages = Object.values(result.errors).flat().join('\n');
                        throw new Error(errorMessages);
                    }
                    throw new Error(result.message || 'Erro ao criar conta');
                }
                
                // Cadastro retorna token, fazer login automático
                const data = result.data;
                
                if (data && data.token && data.user) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar baseado no perfil
                    setTimeout(() => {
                        if (data.user.perfil === 'admin') {
                            window.location.href = '/admin-dashboard.html';
                        } else if (data.user.perfil === 'empresa') {
                            window.location.href = '/dashboard-empresa.html';
                        } else {
                            window.location.href = '/dashboard-cliente.html';
                        }
                    }, 1500);
                } else {
                    showAlert('Conta criada! Redirecionando para login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/entrar.html';
                    }, 2000);
                }
                
            } catch (error) {
                setLoading(false);
                console.error('Erro no cadastro:', error);
                showAlert(error.message || 'Erro ao criar conta. Tente novamente.');
            }
        });
    </script>
</body>
</html>
