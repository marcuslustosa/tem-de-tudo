<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Painel Administrativo - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-glassmorphism.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
</head>
<body>
    <div class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-shield-halved"></i> Painel Administrativo</h1>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-building"></i></div>
                <div class="value" id="totalEmpresas">0</div>
                <div class="label">Total de Empresas</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="value" id="totalClientes">0</div>
                <div class="label">Total de Clientes</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-ticket"></i></div>
                <div class="value" id="totalCupons">0</div>
                <div class="label">Cupons Resgatados</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-tags"></i></div>
                <div class="value" id="totalPromocoes">0</div>
                <div class="label">Promoções Ativas</div>
            </div>
        </div>
        <div class="actions-section">
            <h2><i class="fas fa-bolt"></i> Ações Rápidas</h2>
            <div class="actions-grid">
                <a href="admin-usuarios.html" class="action-card">
                    <div class="icon"><i class="fas fa-users-cog"></i></div>
                    <div class="text">Gerenciar Usuários</div>
                </a>
                <a href="admin-empresas.html" class="action-card">
                    <div class="icon"><i class="fas fa-building"></i></div>
                    <div class="text">Gerenciar Empresas</div>
                </a>
                <a href="admin-relatorios.html" class="action-card">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <div class="text">Relatórios</div>
                </a>
                <a href="admin-configuracoes.html" class="action-card">
                    <div class="icon"><i class="fas fa-cog"></i></div>
                    <div class="text">Configurações</div>
                </a>
                <a href="admin-criar-usuario.html" class="action-card">
                    <div class="icon"><i class="fas fa-user-plus"></i></div>
                    <div class="text">Criar Usuário</div>
                </a>
                <a href="admin-promocoes.html" class="action-card">
                    <div class="icon"><i class="fas fa-tags"></i></div>
                    <div class="text">Promoções</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        async function loadDashboard() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'admin-login.html';
                    return;
                }
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalEmpresas').textContent = data.totalEmpresas || 0;
                    document.getElementById('totalClientes').textContent = data.totalClientes || 0;
                    document.getElementById('totalCupons').textContent = data.totalCupons || 0;
                    document.getElementById('totalPromocoes').textContent = data.totalPromocoes || 0;
                } else if (response.status === 401) {
                    window.location.href = 'admin-login.html';
                }
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'admin-login.html';
            }
        }
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>

    <!-- Bottom Navigation PWA -->
    <nav class="bottom-nav">
        <a href="admin-painel.html" class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="admin-usuarios.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Usuários</span>
        </a>
        <a href="admin-empresas.html" class="nav-item">
            <i class="fas fa-building"></i>
            <span>Empresas</span>
        </a>
        <a href="admin-relatorios.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="admin-configuracoes.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Config</span>
        </a>
    </nav>
</body>
</html>
