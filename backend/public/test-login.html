<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teste Login - Sistema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-register {
            background: #28a745;
            color: white;
        }
        .btn-register:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-clear {
            background: #6c757d;
            color: white;
            grid-column: span 2;
        }
        .btn-clear:hover {
            background: #5a6268;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .json-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .credentials h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .credentials p {
            color: #856404;
            font-size: 13px;
            margin: 5px 0;
        }
        .credentials strong {
            color: #856404;
        }
    </style>
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
</head>
<body>
    <div class="container">
        <h1>🔐 Teste de Login</h1>
        <p class="subtitle">Sistema de Fidelidade - Validação de Autenticação</p>

        <div class="credentials">
            <h3>📋 Credenciais de Teste</h3>
            <p><strong>Clientes:</strong> cliente1@email.com até cliente50@email.com</p>
            <p><strong>Empresas:</strong> empresa1@email.com até empresa20@email.com</p>
            <p><strong>Senha (todas):</strong> senha123</p>
        </div>

        <div class="form-group">
            <label for="testType">Tipo de Teste:</label>
            <select id="testType" onchange="updateEmail()">
                <option value="cliente">Cliente</option>
                <option value="empresa">Empresa</option>
                <option value="custom">Personalizado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o email" value="cliente1@email.com">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite a senha" value="senha123">
        </div>

        <div class="btn-group">
            <button class="btn-login" onclick="testarLogin()">🔓 Testar Login</button>
            <button class="btn-register" onclick="testarRegistro()">📝 Testar Registro</button>
            <button class="btn-clear" onclick="limpar()">🗑️ Limpar</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://tem-de-tudo-backend.onrender.com/api';

        function updateEmail() {
            const type = document.getElementById('testType').value;
            const emailInput = document.getElementById('email');
            
            if (type === 'cliente') {
                emailInput.value = 'cliente1@email.com';
            } else if (type === 'empresa') {
                emailInput.value = 'empresa1@email.com';
            } else {
                emailInput.value = '';
            }
        }

        async function testarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>⏳ Testando login...</p>';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login realizado com sucesso!</h3>
                        <p><strong>Usuário:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Perfil:</strong> ${data.data.user.perfil}</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                        <div class="json-output">${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erro no login</h3>
                        <p><strong>Mensagem:</strong> ${data.message || 'Erro desconhecido'}</p>
                        <div class="json-output">${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
            }
        }

        async function testarRegistro() {
            const testType = document.getElementById('testType').value;
            const perfil = testType === 'custom' ? 'cliente' : testType;
            const resultDiv = document.getElementById('result');

            const randomId = Math.floor(Math.random() * 10000);
            const novoUsuario = {
                name: `Teste ${perfil} ${randomId}`,
                email: `teste${randomId}@email.com`,
                password: 'senha123',
                perfil: perfil,
                telefone: '(11) 99999-9999'
            };

            resultDiv.innerHTML = '<p>⏳ Testando registro...</p>';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(novoUsuario)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Registro realizado com sucesso!</h3>
                        <p><strong>Usuário criado:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Perfil:</strong> ${data.data.user.perfil}</p>
                        <div class="json-output">${JSON.stringify(data, null, 2)}</div>
                    `;
                    
                    // Atualizar campos com novo usuário
                    document.getElementById('email').value = novoUsuario.email;
                    document.getElementById('password').value = novoUsuario.password;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erro no registro</h3>
                        <p><strong>Mensagem:</strong> ${data.message || 'Erro desconhecido'}</p>
                        <div class="json-output">${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
            }
        }

        function limpar() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('result').innerHTML = '';
            updateEmail();
            document.getElementById('password').value = 'senha123';
        }
    </script>
</body>
</html>
