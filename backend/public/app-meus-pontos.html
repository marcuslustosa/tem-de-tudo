    <style>

        .expiring-header {

        .expiring-date {

        .why-link {

        /* Tabs */
        .tabs {
            display: flex;

        .tab {

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        
        /* Lista de hist√≥rico */
        .history-section {
            padding: 0 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #667eea;
            opacity: 0.3;
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-size: 18px;

        }
        
        .empty-state p {
            font-size: 14px;
            color: #888;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .history-item {
            background: #2a2a3e;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .history-info h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .history-info p {
            font-size: 12px;
            color: #888;
        }
        
        .history-valor {
            font-size: 18px;
            font-weight: 800;
        }
        
        .history-valor.positive {
            color: #2ecc71;
        }
        
        .history-valor.negative {
            color: #e74c3c;
        }
        
        .history-date {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a2e;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 8px;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #888;
            font-size: 11px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-item i {
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="/css/vale-bonus-theme.css">
</head>
<body>
    <div class="header">
        <a href="/app-perfil.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Meus b√¥nus</h1>
        <div class="help-btn" onclick="window.location.href='/app-ajuda-faq.html'">
            <i class="fas fa-question"></i>
        </div>
    </div>
    
    <!-- Card de saldo principal -->
    <div class="saldo-card">
        <div class="saldo-header">
            <div class="saldo-title">Saldo de Pontos:</div>
            <button class="ver-extrato-btn" onclick="showTab('ativos')">VER EXTRATO</button>
        </div>
        <div class="saldo-valor">
            <i class="fas fa-dollar-sign saldo-icon"></i><span id="saldoTotal">195,00</span>
        </div>
        <div class="ultima-recarga">√öltima recarga: <span id="ultimaRecarga">03/02/2026</span></div>
    </div>
    
    <!-- Card de pontos a expirar -->
    <div class="expiring-card">
        <div class="expiring-header">
            <div class="expiring-title">Pontos a expirar:</div>
            <div class="expiring-valor">$<span id="saldoExpirar">60,00</span></div>
        </div>
        <div class="expiring-date">V√°lido at√©: <span id="dataExpiracao">02/08/2026</span></div>
        <a class="why-link" onclick="alert('Pontos t√™m validade de 6 meses ap√≥s o ganho. Use antes de expirar!')">Por que meu saldo expira? <i class="fas fa-question-circle"></i></a>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" id="tabAtivos" onclick="showTab('ativos')">Ativos</button>
        <button class="tab" id="tabExpirados" onclick="showTab('expirados')">Expirados</button>
    </div>
    
    <!-- Hist√≥rico -->
    <div class="history-section">
        <div id="historicoAtivos" class="history-list"></div>
        <div id="historicoExpirados" class="history-list" style="display: none;"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>Nenhum b√¥nus foi encontrado</h3>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>In√≠cio</span>
        </a>
        <a href="/app-empresas.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="/app-meus-pontos.html" class="nav-item active">
            <i class="fas fa-wallet"></i>
            <span>Meus pontos</span>
        </a>
        <a href="/app-promocoes.html" class="nav-item">
            <i class="fas fa-gift"></i>
            <span>Promo√ß√µes</span>
        </a>
        <a href="/app-perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 
            'http://localhost:8888' : 
            'https://tem-de-tudo.onrender.com';
        
        let historico = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/entrar.html';
                return;
            }
            
            await carregarDados();
        });
        
        async function carregarDados() {
            const token = localStorage.getItem('auth_token');
            
            try {
                // Carregar perfil com pontos
                const perfilRes = await fetch(`${API_BASE_URL}/api/auth/me`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                const perfilData = await perfilRes.json();
                
                if (perfilData.success && perfilData.user) {
                    const pontos = perfilData.user.pontos || 0;
                    document.getElementById('saldoTotal').textContent = pontos.toLocaleString('pt-BR');
                    
                    // Calcular pontos a expirar (simula√ß√£o: pontos pendentes ou 10% do total)
                    const pontosExpirar = perfilData.user.pontos_pendentes || Math.floor(pontos * 0.1);
                    document.getElementById('saldoExpirar').textContent = pontosExpirar.toLocaleString('pt-BR');
                } else {
                    // Usar dados mockados como fallback
                    document.getElementById('saldoTotal').textContent = '195';
                    document.getElementById('saldoExpirar').textContent = '20';
                }
                
                // Carregar hist√≥rico de pontos
                const historicoRes = await fetch(`${API_BASE_URL}/api/historico-pontos?limit=20`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                const historicoData = await historicoRes.json();
                
                if (historicoData.success && historicoData.data && historicoData.data.length > 0) {
                    historico = historicoData.data.map(item => ({
                        id: item.id,
                        tipo: item.tipo === 'earn' ? 'ganho' : item.tipo === 'redeem' ? 'resgate' : 'bonus',
                        empresa: item.empresa?.nome || 'Sistema',
                        pontos: item.pontos,
                        data: item.created_at,
                        descricao: item.descricao,
                        status: 'ativo'
                    }));
                } else {
                    // Usar dados mockados como fallback
                    carregarHistoricoFallback();
                }
                
                renderizarHistorico();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Em caso de erro, usar dados mockados
                document.getElementById('saldoTotal').textContent = '195';
                document.getElementById('saldoExpirar').textContent = '20';
                carregarHistoricoFallback();
                renderizarHistorico();
            }
        }

        function carregarHistoricoFallback() {
            historico = [
                {
                    id: 1,
                    tipo: 'ganho',
                    empresa: 'Pizzaria Bella Napoli',
                    pontos: 25,
                    data: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                    descricao: 'Check-in realizado',
                    status: 'ativo'
                },
                {
                    id: 2,
                    tipo: 'resgate',
                    empresa: 'Caf√© & Cia',
                    pontos: -50,
                    data: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
                    descricao: 'Cupom de desconto resgatado',
                    status: 'ativo'
                },
                {
                    id: 3,
                    tipo: 'ganho',
                    empresa: 'Farm√°cia Sa√∫de Plus',
                    pontos: 15,
                    data: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
                    descricao: 'Compra realizada',
                    status: 'ativo'
                },
                {
                    id: 4,
                    tipo: 'bonus',
                    empresa: 'Sistema',
                    pontos: 100,
                    data: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString(),
                    descricao: 'B√¥nus de boas-vindas',
                    status: 'ativo'
                },
                {
                    id: 5,
                    tipo: 'resgate',
                    empresa: 'Burger Gourmet',
                    pontos: -30,
                    data: new Date(Date.now() - 15 * 24 * 60 * 60 * 1000).toISOString(),
                    descricao: 'Desconto aplicado',
                    status: 'expirado'
                }
            ];
        }
        
        function renderizarHistorico() {
            const ativos = historico.filter(h => h.status === 'ativo');
            const expirados = historico.filter(h => h.status === 'expirado');
            
            const ativosContainer = document.getElementById('historicoAtivos');
            const expiradosContainer = document.getElementById('historicoExpirados');
            const emptyState = document.getElementById('emptyState');
            
            // Renderizar ativos
            if (ativos.length > 0) {
                ativosContainer.innerHTML = ativos.map(item => {
                    const tipoIcon = item.tipo === 'ganho' ? '‚úÖ' : item.tipo === 'resgate' ? 'üéÅ' : 'üéâ';
                    const tipoNome = item.tipo === 'ganho' ? 'Check-in' : item.tipo === 'resgate' ? 'Resgate' : 'B√¥nus';
                    
                    return `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-info">
                                    <h4>${tipoIcon} ${tipoNome}</h4>
                                    <p>${item.empresa}</p>
                                </div>
                                <div class="history-valor ${item.pontos > 0 ? 'positive' : 'negative'}">
                                    ${item.pontos > 0 ? '+' : ''}${Math.abs(item.pontos)}
                                </div>
                            </div>
                            <div class="history-date">${formatarData(item.data)}</div>
                        </div>
                    `;
                }).join('');
                emptyState.style.display = 'none';
            } else {
                ativosContainer.innerHTML = '';
                emptyState.style.display = 'block';
            }
            
            // Renderizar expirados
            if (expirados.length > 0) {
                expiradosContainer.innerHTML = expirados.map(item => `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-info">
                                <h4>${item.tipo === 'check-in' ? '? Check-in' : '??? Resgate'}</h4>
                                <p>${item.empresa}</p>
                            </div>
                            <div class="history-valor negative">
                                ${item.pontos}
                            </div>
                        </div>
                        <div class="history-date">${formatarData(item.data)} ¬ï Expirado</div>
                    </div>
                `).join('');
            } else {
                expiradosContainer.innerHTML = '';
            }
        }
        
        function showTab(tab) {
            const tabAtivos = document.getElementById('tabAtivos');
            const tabExpirados = document.getElementById('tabExpirados');
            const ativosContainer = document.getElementById('historicoAtivos');
            const expiradosContainer = document.getElementById('historicoExpirados');
            const emptyState = document.getElementById('emptyState');
            
            if (tab === 'ativos') {
                tabAtivos.classList.add('active');
                tabExpirados.classList.remove('active');
                ativosContainer.style.display = 'flex';
                expiradosContainer.style.display = 'none';
                emptyState.style.display = ativosContainer.children.length === 0 ? 'block' : 'none';
            } else {
                tabAtivos.classList.remove('active');
                tabExpirados.classList.add('active');
                ativosContainer.style.display = 'none';
                expiradosContainer.style.display = 'flex';
                emptyState.style.display = expiradosContainer.children.length === 0 ? 'block' : 'none';
            }
        }
        
        function formatarData(data) {
            const date = new Date(data);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }
    </script>
</body>
