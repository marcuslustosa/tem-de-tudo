<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pontos - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #FFFFFF;
            color: #1D1D1F; 
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .header { 
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 24px 20px 20px;
            border-bottom: 1px solid rgba(111, 26, 182, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(111, 26, 182, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .header h1 { 
            font-size: 28px; 
            font-weight: 900;
            background: linear-gradient(135deg, #6F1AB6, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .saldo-card {
            margin: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(111, 26, 182, 0.3);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .saldo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(111, 26, 182, 0.1), rgba(243, 156, 18, 0.1));
            z-index: 1;
        }
        
        .saldo-content {
            position: relative;
            z-index: 2;
        }
        
        .saldo-icon {
            font-size: 48px;
            color: #6F1AB6;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(111, 26, 182, 0.5);
        }
        
        .saldo-valor {
            font-size: 36px;
            font-weight: 900;
            color: #6F1AB6;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(111, 26, 182, 0.5);
        }
        
        .saldo-label {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 16px;
        }
        
        .saldo-extra {
            display: flex;
            justify-content: space-around;
            gap: 16px;
            margin-top: 20px;
        }
        
        .saldo-item {
            text-align: center;
        }
        
        .saldo-item-valor {
            font-size: 18px;
            font-weight: 700;
            color: #1D1D1F;
        }
        
        .saldo-item-label {
            font-size: 11px;
            color: #888;
        }
        
        .actions-grid {
            padding: 0 20px 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .action-btn {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid rgba(111, 26, 182, 0.2);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(111, 26, 182, 0.05));
            z-index: 1;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: #6F1AB6;
            box-shadow: 0 12px 30px rgba(111, 26, 182, 0.3);
        }
        
        .action-btn:hover::before {
            background: linear-gradient(135deg, rgba(111, 26, 182, 0.1), rgba(111, 26, 182, 0.05));
        }
        
        .action-btn i {
            font-size: 32px;
            color: #6F1AB6;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(111, 26, 182, 0.5);
        }
        
        .action-btn span {
            font-size: 14px;
            font-weight: 600;
            display: block;
            position: relative;
            z-index: 2;
        }
        
        .section {
            margin: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 800;
            color: #1D1D1F;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #6F1AB6, #f39c12);
            border-radius: 2px;
        }
        
        .historico-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .historico-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(111, 26, 182, 0.1);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .historico-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .historico-icon.ganhou {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        
        .historico-icon.gastou {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .historico-info {
            flex: 1;
        }
        
        .historico-desc {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .historico-data {
            font-size: 12px;
            color: #888;
        }
        
        .historico-valor {
            font-size: 16px;
            font-weight: 700;
        }
        
        .historico-valor.ganhou {
            color: #27ae60;
        }
        
        .historico-valor.gastou {
            color: #e74c3c;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #0a0a0f, #1a1a2e);
            border-top: 1px solid rgba(111, 26, 182, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 8px;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #6F1AB6;
            text-shadow: 0 0 10px rgba(111, 26, 182, 0.5);
        }
        
        .nav-item i {
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .nav-item:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>💰 Meus Pontos</h1>
            <p>Acumule pontos e troque por benefícios exclusivos</p>
        </div>
    </div>
    
    <div class="saldo-card">
        <div class="saldo-content">
            <div class="saldo-icon">
                <i class="fas fa-coins"></i>
            </div>
            <div class="saldo-valor">2.847</div>
            <div class="saldo-label">Pontos Disponíveis</div>
            
            <div class="saldo-extra">
                <div class="saldo-item">
                    <div class="saldo-item-valor">1.250</div>
                    <div class="saldo-item-label">Este Mês</div>
                </div>
                <div class="saldo-item">
                    <div class="saldo-item-valor">R$ 284,70</div>
                    <div class="saldo-item-label">Valor em Reais</div>
                </div>
                <div class="saldo-item">
                    <div class="saldo-item-valor">12</div>
                    <div class="saldo-item-label">Nível</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="actions-grid">
        <a href="#" class="action-btn" onclick="resgatar()">
            <i class="fas fa-gift"></i>
            <span>Resgatar Pontos</span>
        </a>
        <a href="#" class="action-btn" onclick="transferir()">
            <i class="fas fa-exchange-alt"></i>
            <span>Transferir</span>
        </a>
        <a href="#" class="action-btn" onclick="regras()">
            <i class="fas fa-info-circle"></i>
            <span>Como Funciona</span>
        </a>
        <a href="#" class="action-btn" onclick="convidar()">
            <i class="fas fa-user-plus"></i>
            <span>Convidar Amigos</span>
        </a>
    </div>
    
    <div class="section">
        <div class="section-title">Histórico de Pontos</div>
        <div class="historico-list" id="historicoList">
            <!-- Histórico será inserido aqui -->
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="/app-empresas.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="/app-promocoes.html" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Promoções</span>
        </a>
        <a href="/app-avisos.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Avisos</span>
        </a>
        <a href="/app-perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script>
        // Dados fictícios de histórico de pontos
        const historicoPontos = [
            {
                id: 1,
                tipo: 'ganhou',
                descricao: 'Compra no Burger King Premium',
                data: '04/02/2026',
                valor: '+150',
                detalhes: 'Ganhou 150 pontos na compra de R$ 45,00'
            },
            {
                id: 2,
                tipo: 'gastou',
                descricao: 'Resgate de desconto',
                data: '03/02/2026',
                valor: '-300',
                detalhes: 'Trocou 300 pontos por desconto de R$ 30,00'
            },
            {
                id: 3,
                tipo: 'ganhou',
                descricao: 'Check-in na TechHub Store',
                data: '02/02/2026',
                valor: '+50',
                detalhes: 'Bonus por visita ao estabelecimento'
            },
            {
                id: 4,
                tipo: 'ganhou',
                descricao: 'Indicação de amigo',
                data: '01/02/2026',
                valor: '+500',
                detalhes: 'Seu amigo João fez o primeiro check-in'
            },
            {
                id: 5,
                tipo: 'ganhou',
                descricao: 'Compra na Bella Estética',
                data: '31/01/2026',
                valor: '+200',
                detalhes: 'Ganhou 200 pontos na compra de R$ 120,00'
            },
            {
                id: 6,
                tipo: 'gastou',
                descricao: 'Resgate de produto',
                data: '30/01/2026',
                valor: '-800',
                detalhes: 'Trocou 800 pontos por fone Bluetooth'
            },
            {
                id: 7,
                tipo: 'ganhou',
                descricao: 'Bonus de aniversário',
                data: '25/01/2026',
                valor: '+1000',
                detalhes: 'Parabéns! Bonus especial de aniversário'
            },
            {
                id: 8,
                tipo: 'ganhou',
                descricao: 'Avaliação 5 estrelas',
                data: '23/01/2026',
                valor: '+100',
                detalhes: 'Bonus por avaliar a FitLife Academia'
            }
        ];

        function renderizarHistorico() {
            const lista = document.getElementById('historicoList');
            
            lista.innerHTML = historicoPontos.map(item => `
                <div class="historico-item" onclick="verDetalhes(${item.id})">
                    <div class="historico-icon ${item.tipo}">
                        <i class="fas fa-${item.tipo === 'ganhou' ? 'plus' : 'minus'}"></i>
                    </div>
                    <div class="historico-info">
                        <div class="historico-desc">${item.descricao}</div>
                        <div class="historico-data">${item.data}</div>
                    </div>
                    <div class="historico-valor ${item.tipo}">
                        ${item.valor}
                    </div>
                </div>
            `).join('');
        }

        function verDetalhes(id) {
            const item = historicoPontos.find(h => h.id === id);
            if (item) {
                alert(`${item.descricao}\n\n${item.detalhes}\n\nData: ${item.data}`);
            }
        }

        function resgatar() {
            alert('🎁 Abrir loja de resgates\n\nVocê tem 2.847 pontos disponíveis!\nValor equivalente: R$ 284,70');
        }

        function transferir() {
            alert('💸 Transferir pontos\n\nTransfira seus pontos para amigos e família.\nMínimo: 100 pontos');
        }

        function regras() {
            alert(`ℹ️ Como Funciona\n\n• Ganhe 1 ponto a cada R$ 1,00 gasto\n• Check-in = 50 pontos bonus\n• Convide amigos = 500 pontos\n• 1 ponto = R$ 0,10\n• Resgate mínimo: 100 pontos`);
        }

        function convidar() {
            alert('👥 Convidar Amigos\n\nGanhe 500 pontos para cada amigo que fizer o primeiro check-in!\n\nSeu código: TEMP2847');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            renderizarHistorico();
        });
    </script>
</body>
</html>
