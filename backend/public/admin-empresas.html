<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Gerenciar Empresas - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-glassmorphism.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
<link rel="stylesheet" href="/css/style-unificado.css">`n</head>
<body>
    <div class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-building"></i> Gerenciar Empresas</h1>
            <button class="btn-back" onclick="location.href='admin-painel.html'">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar empresas por nome, CNPJ ou categoria...">
            <button class="btn-add" onclick="createEmpresa()">
                <i class="fas fa-plus"></i> Nova Empresa
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Categoria</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="empresasTable">
                    <tr><td colspan="7" style="text-align:center;padding:40px;color:#86868B;">Carregando empresas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadEmpresas() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/empresas`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                });
                if (response.ok) {
                    const empresas = await response.json();
                    renderEmpresas(empresas.data || empresas || []);
                }
            } catch (error) {
                console.error(error);
                renderEmpresas([]);
            }
        }
        function renderEmpresas(empresas) {
            const tbody = document.getElementById('empresasTable');
            if (empresas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:#86868B;">Nenhuma empresa cadastrada</td></tr>';
                return;
            }
            tbody.innerHTML = empresas.map(e => `
                <tr>
                    <td><img src="${e.logo_url || '/images/placeholder-logo.png'}" alt="${e.nome}" style="width:40px;height:40px;border-radius:8px;object-fit:cover;"></td>
                    <td>${e.nome || e.nome_fantasia}</td>
                    <td>${e.cnpj || '-'}</td>
                    <td>${e.categoria || 'Geral'}</td>
                    <td>${e.telefone || '-'}</td>
                    <td><span class="badge ${e.ativa || e.status === 'ativa' ? 'ativa' : 'inativa'}">${e.ativa || e.status === 'ativa' ? 'Ativa' : 'Inativa'}</span></td>
                    <td>
                        <button class="btn-action btn-view" onclick="viewEmpresa(${e.id})"><i class="fas fa-eye"></i></button>
                        <button class="btn-action btn-edit" onclick="editEmpresa(${e.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" onclick="deleteEmpresa(${e.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }
        function createEmpresa() { alert('Criar nova empresa'); }
        function viewEmpresa(id) { alert(`Visualizar empresa ${id}`); }
        function editEmpresa(id) { alert(`Editar empresa ${id}`); }
        function deleteEmpresa(id) { if(confirm('Excluir empresa?')) alert(`Excluído ${id}`); }
        document.addEventListener('DOMContentLoaded', loadEmpresas);
    </script>

    <!-- Bottom Navigation PWA -->
    <nav class="bottom-nav">
        <a href="admin-painel.html" class="nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="admin-usuarios.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Usuários</span>
        </a>
        <a href="admin-empresas.html" class="nav-item active">
            <i class="fas fa-building"></i>
            <span>Empresas</span>
        </a>
        <a href="admin-relatorios.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="admin-configuracoes.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Config</span>
        </a>
    </nav>
</body>
</html>
