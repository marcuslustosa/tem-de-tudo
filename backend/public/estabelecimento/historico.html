<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Histórico - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-4">
        <section>
            <div id="historico-list" class="space-y-4 text-base">Carregando histórico...</div>
        </section>
    </main>

    <script>
        async function fetchHistorico() {
            const container = document.getElementById('historico-list');
            container.textContent = 'Carregando histórico...';
            try {
                const response = await fetch('/api/pontos/historico', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter histórico: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const historicos = data.data;

                    if (historicos.length === 0) {
                        container.textContent = 'Nenhum registro de histórico encontrado.';
                        return;
                    }

                    container.textContent = '';
                    historicos.forEach(h => {
                        const div = document.createElement('div');
                        div.className = 'card p-3 bg-secondary rounded shadow';
                        div.innerHTML = `
                            <div class="font-bold">${h.acao}</div>
                            <div class="text-gray-600 text-sm">${new Date(h.data).toLocaleDateString()}</div>
                            <div class="mt-2">${h.detalhes}</div>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    throw new Error(data.message || 'Falha ao carregar histórico.');
                }
            } catch (error) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                container.appendChild(errorDiv);
            }
        }

        fetchHistorico();
    </script>
</body>
</html>
