<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Cadastrar Empresa - Tem de Tudo</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></head>
<body style="margin:0;padding:0;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:40px 20px;">
<div style="max-width:700px;margin:0 auto;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-radius:32px;padding:40px;box-shadow:0 30px 80px rgba(0,0,0,0.2);">
<div style="text-align:center;margin-bottom:32px;"><div style="width:70px;height:70px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:20px;display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;box-shadow:0 12px 32px rgba(102,126,234,0.3);"><i class="fas fa-sparkles" style="font-size:35px;color:white;"></i></div><h1 style="font-size:28px;font-weight:900;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:0 0 8px;">Tem de Tudo</h1><p style="color:#7c8db0;font-size:16px;margin:0;font-weight:600;">Cadastro de Empresa</p></div>
<form id="formEmpresa"><div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:16px;"><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Nome Fantasia</label><input type="text" name="nome_fantasia" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Razão Social</label><input type="text" name="razao_social" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div></div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:16px;"><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">CNPJ</label><input type="text" name="cnpj" required placeholder="00.000.000/0000-00" style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Telefone</label><input type="tel" name="telefone" required placeholder="(00) 00000-0000" style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div></div>
<div style="margin-bottom:16px;"><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Email</label><input type="email" name="email" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div>
<div style="margin-bottom:16px;"><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Endereço</label><input type="text" name="endereco" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:24px;"><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Senha</label><input type="password" name="senha" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div><div><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Confirmar Senha</label><input type="password" name="senha_confirmation" required style="width:100%;padding:14px;border:2px solid #e5e9f2;border-radius:12px;font-size:15px;box-sizing:border-box;"></div></div>
<button type="submit" style="width:100%;padding:16px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;border-radius:16px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(102,126,234,0.3);"><i class="fas fa-building"></i> Cadastrar Empresa</button>
<div style="text-align:center;margin-top:20px;"><a href="/entrar" style="color:#667eea;text-decoration:none;font-weight:600;">Já tem conta? Faça login</a></div></form></div>
<script>document.getElementById('formEmpresa').addEventListener('submit',async(e)=>{e.preventDefault();const form=new FormData(e.target);try{const r=await fetch('/api/empresa/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(Object.fromEntries(form))});if(r.ok){window.location.href='/sucesso-cadastro-empresa';}else{alert('Erro ao cadastrar');}}catch(e){alert('Erro ao conectar');}});</script>
</body></html>
