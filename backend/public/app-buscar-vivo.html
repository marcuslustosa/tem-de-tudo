<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6F1AB6">
    <title>Buscar - Tem de Tudo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F5F5F7;
            color: #1D1D1F;
            padding-bottom: 80px;
        }
        
        .search-header {
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            padding: 20px 16px 24px;
            box-shadow: 0 4px 12px rgba(111, 26, 182, 0.15);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868B;
            font-size: 18px;
            pointer-events: none;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: #1D1D1F;
        }
        
        .search-box input::placeholder {
            color: #86868B;
        }
        
        .filters {
            padding: 16px;
            background: white;
            border-bottom: 1px solid #E5E5E7;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow-x: auto;
            display: flex;
            gap: 8px;
        }
        
        .filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-chip {
            padding: 8px 16px;
            background: #F5F5F7;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #1D1D1F;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-chip.active {
            background: #6F1AB6;
            color: #1D1D1F;
        }
        
        .results {
            padding: 16px;
        }
        
        .results-header {
            font-size: 14px;
            color: #86868B;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .empresas-grid {
            display: grid;
            gap: 12px;
        }
        
        .empresa-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            gap: 16px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
        }
        
        .empresa-logo {
            width: 72px;
            height: 72px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #1D1D1F;
        }
        
        .empresa-info {
            flex: 1;
        }
        
        .empresa-nome {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .empresa-categoria {
            font-size: 13px;
            color: #86868B;
            margin-bottom: 8px;
        }
        
        .empresa-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 4px 10px;
            background: #F5F5F7;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #1D1D1F;
        }
        
        .tag.distance {
            background: #E8F5E9;
            color: #2E7D32;
        }
        
        .tag.promocao {
            background: #FFF3E0;
            color: #F57C00;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #86868B;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E5E7;
            padding: 8px 8px 20px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #86868B;
            padding: 8px;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
            font-weight: 600;
        }
        
        .nav-item.active {
            color: #6F1AB6;
        }
    </style>
</head>
<body>
    <div class="search-header">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar estabelecimentos..." autocomplete="off">
        </div>
    </div>
    
    <div class="filters" id="filters">
        <button class="filter-chip active" data-filter="todos">Todos</button>
        <button class="filter-chip" data-filter="alimentacao">🍔 Alimentação</button>
        <button class="filter-chip" data-filter="beleza">💅 Beleza</button>
        <button class="filter-chip" data-filter="servicos">🛠️ Serviços</button>
        <button class="filter-chip" data-filter="saude">🏥 Saúde</button>
        <button class="filter-chip" data-filter="educacao">📚 Educação</button>
        <button class="filter-chip" data-filter="varejo">🛒 Varejo</button>
    </div>
    
    <div class="results">
        <div class="results-header" id="resultsHeader">Carregando...</div>
        <div class="empresas-grid" id="empresasGrid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Buscando estabelecimentos...</p>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="app-inicio-vivo.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="app-buscar.html" class="nav-item active">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="app-scanner.html" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </a>
        <a href="app-perfil-novo.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <script>
        let todasEmpresas = [];
        let filtroAtivo = 'todos';
        let searchTimeout;
        
        async function loadEmpresas() {
            try {
                const token = localStorage.getItem('tem_de_tudo_token');
                const baseURL = API_CONFIG.getBaseURL();
                
                // Obter localização
                const coords = await obterLocalizacao();
                
                let url = `${baseURL}/api/cliente/empresas`;
                if (coords) {
                    url += `?latitude=${coords.latitude}&longitude=${coords.longitude}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    todasEmpresas = result.data || result.empresas || result || [];
                    aplicarFiltros();
                } else {
                    renderEmpty();
                }
            } catch (error) {
                console.error('Erro:', error);
                renderEmpty();
            }
        }
        
        function obterLocalizacao() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        () => resolve(null)
                    );
                } else {
                    resolve(null);
                }
            });
        }
        
        function aplicarFiltros() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let empresas = todasEmpresas;
            
            // Filtro de busca
            if (searchTerm) {
                empresas = empresas.filter(e => 
                    e.nome_fantasia.toLowerCase().includes(searchTerm) ||
                    (e.categoria && e.categoria.toLowerCase().includes(searchTerm))
                );
            }
            
            // Filtro de categoria
            if (filtroAtivo !== 'todos') {
                empresas = empresas.filter(e => 
                    e.categoria && e.categoria.toLowerCase() === filtroAtivo
                );
            }
            
            renderEmpresas(empresas);
        }
        
        function renderEmpresas(empresas) {
            const grid = document.getElementById('empresasGrid');
            const header = document.getElementById('resultsHeader');
            
            header.textContent = `${empresas.length} estabelecimento${empresas.length !== 1 ? 's' : ''} encontrado${empresas.length !== 1 ? 's' : ''}`;
            
            if (empresas.length === 0) {
                renderEmpty();
                return;
            }
            
            const icons = {
                'alimentacao': '🍔',
                'beleza': '💅',
                'servicos': '🛠️',
                'saude': '🏥',
                'educacao': '📚',
                'varejo': '🛒',
                'default': '🏪'
            };
            
            grid.innerHTML = empresas.map(empresa => {
                const icon = icons[empresa.categoria?.toLowerCase()] || icons.default;
                const promocoes = empresa.promocoes_ativas || 0;
                const distancia = empresa.distancia ? `${empresa.distancia.toFixed(1)} km` : null;
                
                return `
                    <a href="app-estabelecimento.html?id=${empresa.id}" class="empresa-card">
                        <div class="empresa-logo">${icon}</div>
                        <div class="empresa-info">
                            <div class="empresa-nome">${empresa.nome_fantasia || empresa.razao_social}</div>
                            <div class="empresa-categoria">${empresa.categoria || 'Estabelecimento'}</div>
                            <div class="empresa-tags">
                                ${distancia ? `<div class="tag distance">📍 ${distancia}</div>` : ''}
                                ${promocoes > 0 ? `<div class="tag promocao">🔥 ${promocoes} promoç${promocoes > 1 ? 'ões' : 'ão'}</div>` : ''}
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }
        
        function renderEmpty() {
            document.getElementById('empresasGrid').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-store-slash"></i>
                    <p>Nenhum estabelecimento encontrado</p>
                </div>
            `;
            document.getElementById('resultsHeader').textContent = '0 estabelecimentos';
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(aplicarFiltros, 300);
        });
        
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                filtroAtivo = chip.dataset.filter;
                aplicarFiltros();
            });
        });
        
        document.addEventListener('DOMContentLoaded', loadEmpresas);
    </script>
</body>
</html>
