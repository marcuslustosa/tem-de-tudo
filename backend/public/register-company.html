<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Empresa - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register-company.html" class="active">Cadastro Empresa</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1>Cadastro de Empresa</h1>
      <form id="register-company-form" action="/api/companies/register" method="POST">
        <label for="companyName">Nome da Empresa</label>
        <input type="text" id="companyName" name="companyName" required autocomplete="organization" />

        <label for="email">Email de Contato</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" required autocomplete="tel" />

        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required autocomplete="street-address" />

        <label for="description">Descrição</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit" class="btn-primary">Enviar Solicitação</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      }

      // Form submission
      const form = document.getElementById('register-company-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          
          // Simple validation
          if (!data.companyName || !data.email || !data.phone || !data.address || !data.description) {
            alert('Por favor, preencha todos os campos obrigatórios.');
            return;
          }

          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(data.email)) {
            alert('Por favor, insira um email válido.');
            return;
          }

          // Phone validation (basic)
          const phoneRegex = /^[\d\s\(\)\-\+]+$/;
          if (!phoneRegex.test(data.phone)) {
            alert('Por favor, insira um telefone válido.');
            return;
          }

          // Simulate form submission
          const submitBtn = form.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.textContent = 'Enviando...';
          submitBtn.disabled = true;

          // Simulate API call
          setTimeout(() => {
            alert('Solicitação enviada com sucesso! Entraremos em contato em breve.');
            form.reset();
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }, 2000);
        });
      }
    });
  </script>
</body>
</html>
