<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header flex items-center justify-between p-4 bg-white shadow">
        <h1 class="title text-2xl font-bold">Histórico - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-6 my-6 max-w-4xl mx-auto">
        <section>
            <ul id="historico-list" class="divide-y divide-gray-300">
                <li class="py-2">Carregando histórico...</li>
            </ul>
        </section>
    </main>

    <script>
        async function fetchHistorico() {
            const list = document.getElementById('historico-list');
            list.innerHTML = '<li class="py-2">Carregando histórico...</li>';
            try {
                const response = await fetch('/api/empresa/historico', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter histórico: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    list.innerHTML = '';
                    if (data.data.length === 0) {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = 'Nenhum histórico disponível.';
                        list.appendChild(li);
                        return;
                    }

                    data.data.forEach(h => {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = `${h.acao} em ${new Date(h.data).toLocaleDateString()}`;
                        list.appendChild(li);
                    });
                } else {
                    throw new Error(data.message || 'Falha ao carregar histórico.');
                }
            } catch (error) {
                list.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                list.appendChild(errorDiv);
            }
        }

        fetchHistorico();
    </script>
</body>
</html>
