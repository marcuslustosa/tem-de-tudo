<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6F1AB6">
    <title>Meu Perfil - Tem de Tudo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F5F5F7;
            color: #1D1D1F;
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            color: white;
            padding: 60px 20px 40px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(111, 26, 182, 0.15);
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255,255,255,0.3);
        }
        
        .user-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Form Section */
        .form-section {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1D1D1F;
        }
        
        .input-group {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #86868B;
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E5E7;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #6F1AB6;
        }
        
        .input-group input:disabled {
            background: #F5F5F7;
            color: #86868B;
            cursor: not-allowed;
        }
        
        .input-locked {
            position: relative;
        }
        
        .input-locked .lock-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868B;
            font-size: 14px;
        }
        
        .input-locked-info {
            background: #FFF9E6;
            border-left: 4px solid #FFB800;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #664D00;
        }
        
        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .save-btn:active {
            transform: scale(0.98);
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .logout-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #FF3B30;
            border: 2px solid #FF3B30;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E5E7;
            padding: 8px 8px 20px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #86868B;
            padding: 8px;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
            font-weight: 600;
        }
        
        .nav-item.active {
            color: #6F1AB6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar" id="avatar">👤</div>
        <div class="user-name" id="userName">Carregando...</div>
        <div class="user-email" id="userEmail">carregando@email.com</div>
    </div>
    
    <div class="form-section">
        <div class="section-title">Informações Pessoais</div>
        
        <div class="input-locked-info">
            <i class="fas fa-shield-alt"></i> Por motivos de segurança, seu <strong>nome</strong> e <strong>data de nascimento</strong> não podem ser alterados. Entre em contato com o suporte se precisar corrigir.
        </div>
        
        <div class="input-group input-locked">
            <label>Nome Completo</label>
            <input type="text" id="inputNome" disabled>
            <i class="lock-icon fas fa-lock"></i>
        </div>
        
        <div class="input-group input-locked">
            <label>Data de Nascimento</label>
            <input type="date" id="inputDataNascimento" disabled>
            <i class="lock-icon fas fa-lock"></i>
        </div>
        
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="inputEmail">
        </div>
        
        <div class="input-group">
            <label>Telefone</label>
            <input type="tel" id="inputTelefone" placeholder="(00) 00000-0000">
        </div>
        
        <div class="input-group input-locked">
            <label>CPF</label>
            <input type="text" id="inputCpf" disabled>
            <i class="lock-icon fas fa-lock"></i>
        </div>
        
        <button class="save-btn" id="btnSalvar">
            <i class="fas fa-check"></i> Salvar Alterações
        </button>
        
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>
    
    <nav class="bottom-nav">
        <a href="app-inicio-novo.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="app-buscar.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="app-scanner.html" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </a>
    </nav>
    
    <script>
        let userData = null;
        
        async function loadUserData() {
            try {
                const token = localStorage.getItem('token');
                const baseURL = API_CONFIG.getBaseURL();
                
                const response = await fetch(`${baseURL}/api/auth/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    userData = result.data || result.user || result;
                    
                    // Preencher campos
                    document.getElementById('userName').textContent = userData.name || userData.nome || 'Usuário';
                    document.getElementById('userEmail').textContent = userData.email || 'email@example.com';
                    document.getElementById('inputNome').value = userData.name || userData.nome || '';
                    document.getElementById('inputEmail').value = userData.email || '';
                    document.getElementById('inputTelefone').value = userData.telefone || '';
                    document.getElementById('inputCpf').value = userData.cpf || '';
                    document.getElementById('inputDataNascimento').value = userData.data_nascimento || '';
                    
                    // Avatar com primeira letra
                    const primeiraLetra = (userData.name || userData.nome || 'U')[0].toUpperCase();
                    document.getElementById('avatar').textContent = primeiraLetra;
                } else {
                    console.error('Erro ao carregar dados do usuário');
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        document.getElementById('btnSalvar').addEventListener('click', async () => {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            
            try {
                const token = localStorage.getItem('token');
                const baseURL = API_CONFIG.getBaseURL();
                
                const response = await fetch(`${baseURL}/api/auth/profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('inputEmail').value,
                        telefone: document.getElementById('inputTelefone').value
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    btn.innerHTML = '<i class="fas fa-check"></i> Salvo com sucesso!';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-check"></i> Salvar Alterações';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    alert(result.message || 'Erro ao salvar alterações');
                    btn.innerHTML = '<i class="fas fa-check"></i> Salvar Alterações';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar alterações');
                btn.innerHTML = '<i class="fas fa-check"></i> Salvar Alterações';
                btn.disabled = false;
            }
        });
        
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
