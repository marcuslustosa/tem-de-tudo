<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR Code - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .scanner-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .instructions h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style: none;
            padding-left: 0;
        }

        .instructions li {
            padding: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .instructions li i {
            color: #667eea;
            margin-right: 8px;
        }

        .result-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        .result-box.success {
            border-left: 4px solid #28a745;
        }

        .result-box.error {
            border-left: 4px solid #dc3545;
        }

        .result-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-box.success h3 {
            color: #28a745;
        }

        .result-box.error h3 {
            color: #dc3545;
        }

        .result-details {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-details strong {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="/css/temdetudo-theme.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> Scanner QR Code</h1>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="userName">Carregando...</span>
                <span>•</span>
                <span id="userType">-</span>
            </div>
        </div>

        <div class="scanner-box">
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> Instruções</h3>
                <ul id="instructionsList">
                    <li><i class="fas fa-check"></i> Aguarde a câmera inicializar</li>
                    <li><i class="fas fa-check"></i> Aponte para o QR Code</li>
                    <li><i class="fas fa-check"></i> Aguarde a leitura automática</li>
                </ul>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="reader"></div>
            
            <button class="btn btn-primary" id="startScanBtn">
                <i class="fas fa-camera"></i> Iniciar Scanner
            </button>
            
            <button class="btn btn-secondary" id="stopScanBtn" style="display: none;">
                <i class="fas fa-stop"></i> Parar Scanner
            </button>
        </div>

        <div class="result-box" id="resultBox">
            <h3 id="resultTitle"></h3>
            <div class="result-details" id="resultDetails"></div>
        </div>

        <button class="btn btn-secondary" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000/api' 
            : 'https://tem-de-tudo-zb8s.onrender.com/api';

        let html5QrCode = null;
        let isScanning = false;
        let user = null;

        // Verificar autenticação
        function checkAuth() {
            const token = localStorage.getItem('tem_de_tudo_token');
            const userData = localStorage.getItem('tem_de_tudo_user');

            if (!token || !userData) {
                alert('Você precisa fazer login primeiro!');
                window.location.href = '/login.html';
                return false;
            }

            user = JSON.parse(userData);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userType').textContent = user.perfil === 'empresa' ? 'Empresa' : 'Cliente';

            // Atualizar instruções baseado no perfil
            updateInstructions();

            return true;
        }

        function updateInstructions() {
            const instructionsList = document.getElementById('instructionsList');
            
            if (user.perfil === 'empresa') {
                instructionsList.innerHTML = `
                    <li><i class="fas fa-check"></i> Aponte a câmera para o QR Code do <strong>cliente</strong></li>
                    <li><i class="fas fa-check"></i> O sistema validará o cliente automaticamente</li>
                    <li><i class="fas fa-check"></i> Você poderá adicionar pontos após validação</li>
                `;
            } else {
                instructionsList.innerHTML = `
                    <li><i class="fas fa-check"></i> Aponte a câmera para o QR Code da <strong>empresa</strong></li>
                    <li><i class="fas fa-check"></i> Você será inscrito automaticamente</li>
                    <li><i class="fas fa-check"></i> Receberá bônus de adesão se disponível</li>
                `;
            }
        }

        function showMessage(message, type = 'error') {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (type === 'error') {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }
        }

        function showResult(success, title, details) {
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');

            resultBox.className = 'result-box ' + (success ? 'success' : 'error');
            resultTitle.innerHTML = `<i class="fas fa-${success ? 'check-circle' : 'times-circle'}"></i> ${title}`;
            resultDetails.innerHTML = details;
            resultBox.style.display = 'block';

            // Auto-hide após 5 segundos
            setTimeout(() => {
                resultBox.style.display = 'none';
            }, 5000);
        }

        async function processQRCode(code) {
            const token = localStorage.getItem('tem_de_tudo_token');
            
            try {
                let endpoint, data;

                if (user.perfil === 'empresa') {
                    // Empresa escaneou QR do cliente
                    endpoint = '/empresa/escanear-cliente';
                    data = { codigo_qr: code };
                } else {
                    // Cliente escaneou QR da empresa
                    endpoint = '/cliente/escanear-empresa';
                    data = { codigo_qr: code };
                }

                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Parar scanner após sucesso
                    stopScanning();

                    if (user.perfil === 'empresa') {
                        // Resultado para empresa
                        showResult(true, 'Cliente Validado!', `
                            <p><strong>Cliente:</strong> ${result.data.user.name}</p>
                            <p><strong>Email:</strong> ${result.data.user.email}</p>
                            <p><strong>Inscrito em:</strong> ${new Date(result.data.inscricao.data_inscricao).toLocaleDateString('pt-BR')}</p>
                            <p><strong>Última visita:</strong> ${result.data.inscricao.ultima_visita ? new Date(result.data.inscricao.ultima_visita).toLocaleDateString('pt-BR') : 'Primeira visita'}</p>
                        `);
                        showMessage('Cliente validado com sucesso!', 'success');
                    } else {
                        // Resultado para cliente
                        let bonusInfo = '';
                        if (result.data.bonus_adesao && !result.data.inscricao.bonus_adesao_resgatado) {
                            bonusInfo = `
                                <p style="color: #28a745; font-weight: bold; margin-top: 10px;">
                                    <i class="fas fa-gift"></i> Bônus de Adesão Disponível!
                                </p>
                                <p>${result.data.bonus_adesao.titulo}</p>
                            `;
                        }

                        showResult(true, 'Inscrição Realizada!', `
                            <p><strong>Empresa:</strong> ${result.data.empresa.nome}</p>
                            <p><strong>Endereço:</strong> ${result.data.empresa.endereco}</p>
                            ${bonusInfo}
                        `);
                        showMessage('Você foi inscrito na empresa com sucesso!', 'success');
                    }
                } else {
                    showMessage(result.message || 'Erro ao processar QR Code', 'error');
                }
            } catch (error) {
                console.error('Erro ao processar QR Code:', error);
                showMessage('Erro de conexão. Tente novamente.', 'error');
            }
        }

        function startScanning() {
            if (isScanning) return;

            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" }, // Câmera traseira
                config,
                (decodedText, decodedResult) => {
                    console.log('QR Code detectado:', decodedText);
                    processQRCode(decodedText);
                },
                (errorMessage) => {
                    // Erro de leitura (normal enquanto procura QR Code)
                }
            ).then(() => {
                isScanning = true;
                document.getElementById('startScanBtn').style.display = 'none';
                document.getElementById('stopScanBtn').style.display = 'block';
                showMessage('Scanner ativo. Aponte para o QR Code.', 'success');
            }).catch((err) => {
                console.error('Erro ao iniciar scanner:', err);
                showMessage('Erro ao acessar câmera. Verifique as permissões.', 'error');
            });
        }

        function stopScanning() {
            if (!isScanning || !html5QrCode) return;

            html5QrCode.stop().then(() => {
                isScanning = false;
                document.getElementById('startScanBtn').style.display = 'block';
                document.getElementById('stopScanBtn').style.display = 'none';
            }).catch((err) => {
                console.error('Erro ao parar scanner:', err);
            });
        }

        // Event listeners
        document.getElementById('startScanBtn').addEventListener('click', startScanning);
        document.getElementById('stopScanBtn').addEventListener('click', stopScanning);

        // Verificar auth ao carregar
        if (!checkAuth()) {
            // Redirecionar para login se não autenticado
        }
    </script>
</body>
</html>
