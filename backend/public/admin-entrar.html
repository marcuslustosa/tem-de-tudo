<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Admin - Entrar - Tem de Tudo</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/mobile-native.css">
    <link rel="manifest" href="/manifest.json">`n    <link rel="stylesheet" href="css/temdetudo-theme.css">    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-admin></script>
</head>
<body style="margin:0;padding:0;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;">
<div style="position:absolute;width:500px;height:500px;background:radial-gradient(circle,rgba(255,255,255,0.1),transparent);top:-200px;left:-200px;border-radius:50%;animation:float 20s infinite;"></div><div style="position:absolute;width:400px;height:400px;background:radial-gradient(circle,rgba(255,255,255,0.08),transparent);bottom:-150px;right:-150px;border-radius:50%;animation:float 25s infinite reverse;"></div>
<div style="background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-radius:32px;padding:48px;max-width:420px;width:90%;box-shadow:0 30px 80px rgba(0,0,0,0.2);border:1px solid rgba(255,255,255,0.3);position:relative;z-index:1;">
<div style="text-align:center;margin-bottom:40px;"><div style="width:80px;height:80px;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:24px;display:inline-flex;align-items:center;justify-content:center;margin-bottom:20px;box-shadow:0 12px 32px rgba(102,126,234,0.3);"><i class="fas fa-sparkles" style="font-size:40px;color:white;"></i></div><h1 style="font-size:32px;font-weight:900;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:0 0 8px;">Tem de Tudo</h1><p style="color:#7c8db0;font-size:16px;margin:0;font-weight:600;">Painel Administrativo</p></div>
<form id="loginForm"><div style="margin-bottom:20px;"><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Email</label><div style="position:relative;"><i class="fas fa-envelope" style="position:absolute;left:16px;top:50%;transform:translateY(-50%);color:#7c8db0;"></i><input type="email" name="email" required style="width:100%;padding:14px 14px 14px 48px;border:2px solid #e5e9f2;border-radius:16px;font-size:15px;box-sizing:border-box;transition:all 0.3s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e5e9f2'"></div></div>
<div style="margin-bottom:24px;"><label style="display:block;font-weight:600;color:#1a1a2e;margin-bottom:8px;font-size:14px;">Senha</label><div style="position:relative;"><i class="fas fa-lock" style="position:absolute;left:16px;top:50%;transform:translateY(-50%);color:#7c8db0;"></i><input type="password" id="senha" name="senha" required style="width:100%;padding:14px 14px 14px 48px;border:2px solid #e5e9f2;border-radius:16px;font-size:15px;box-sizing:border-box;transition:all 0.3s;" onfocus="this.style.borderColor='#667eea'" onblur="this.style.borderColor='#e5e9f2'"><button type="button" onclick="togglePassword()" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;color:#7c8db0;cursor:pointer;padding:8px;"><i class="fas fa-eye" id="toggleIcon"></i></button></div></div>
<button type="submit" style="width:100%;padding:16px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;border-radius:16px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(102,126,234,0.3);transition:all 0.3s;"><i class="fas fa-sign-in-alt"></i> Entrar no Painel</button>
<div id="error" style="display:none;background:rgba(239,68,68,0.1);color:#ef4444;padding:14px;border-radius:12px;margin-top:16px;font-size:14px;font-weight:600;text-align:center;"></div></form></div>
<script>function togglePassword(){const senha=document.getElementById('senha');const icon=document.getElementById('toggleIcon');if(senha.type==='password'){senha.type='text';icon.className='fas fa-eye-slash';}else{senha.type='password';icon.className='fas fa-eye';}}document.getElementById('loginForm').addEventListener('submit',async(e)=>{e.preventDefault();const form=new FormData(e.target);const error=document.getElementById('error');try{const r=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({...Object.fromEntries(form),perfil:'admin'})});if(r.ok){const d=await r.json();localStorage.setItem('token',d.token);window.location.href='/admin/painel';}else{error.textContent='Email ou senha inválidos';error.style.display='block';setTimeout(()=>error.style.display='none',3000);}}catch(e){error.textContent='Erro ao conectar';error.style.display='block';}});</script></body></html>
