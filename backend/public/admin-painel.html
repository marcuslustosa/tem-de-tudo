    <script>
        async function loadDashboard() {
            try {
                const token = localStorage.getItem('token');
                if (!token) { window.location.href = '/admin-login.html'; return; }
                const r = await fetch(API_CONFIG.getBaseURL() + '/api/admin/dashboard', { headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }});
                if (r.ok) { const d = await r.json(); document.getElementById('totalEmpresas').textContent = d.totalEmpresas||0; document.getElementById('totalClientes').textContent = d.totalClientes||0; document.getElementById('totalCupons').textContent = d.totalCupons||0; document.getElementById('totalPromocoes').textContent = d.totalPromocoes||0; }
                else if (r.status === 401) { window.location.href = '/admin-login.html'; }
            } catch(e) { console.error(e); }
        }
        function logout() { if(confirm('Deseja realmente sair?')) { localStorage.removeItem('token'); localStorage.removeItem('user'); window.location.href = '/admin-login.html'; } }
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
