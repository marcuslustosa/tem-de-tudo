<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        
        .logo .badge-admin {
            display: inline-block;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #1D1D1F;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .welcome h1 {
            color: #1a1a2e;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .welcome p {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: #f9fafb;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1D1D1F;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 24px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #1D1D1F;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="/css/theme-escuro.css">`n</head>
<body>
    <div class="container">
        <div class="logo">
            <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 16px;">
                <i class="fas fa-gem" style="color: #6F1AB6; font-size: 2.5rem;"></i>
                <span style="font-weight: 900; font-size: 1.8rem; background: linear-gradient(135deg, #6F1AB6, #9333EA); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Tem de Tudo</span>
            </div>
            <div class="badge-admin">
                <i class="fas fa-shield-alt"></i> Administrador
            </div>
        </div>
        
        <div class="welcome">
            <h1>Acesso Administrativo</h1>
            <p>Área restrita - apenas administradores</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail Administrativo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="email" id="email" placeholder="admin@temdetudo.com" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="btnSubmit">
                ENTRAR NO PAINEL
            </button>
        </form>
        
        <div class="back-link">
            <a href="/entrar.html">
                <i class="fas fa-arrow-left"></i> Voltar para login normal
            </a>
        </div>
    </div>
    
    <script>
        // Configuração de API mais robusta
        let API_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // LOCAL: Tenta várias portas comuns do Laravel
            API_URL = 'http://127.0.0.1:8000/api';
        } else if (window.location.hostname.includes('render.com') || window.location.hostname.includes('herokuapp.com')) {
            // PRODUÇÃO: Render, Heroku, etc
            API_URL = '/api';
        } else {
            // OUTROS: Relative path como fallback
            API_URL = '/api';
        }
        
        const form = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertBox = document.getElementById('alertBox');
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }
        
        function setLoading(loading) {
            if (loading) {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="loading"></span>VERIFICANDO...';
            } else {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'ENTRAR NO PAINEL';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao fazer login');
                }
                
                // A API retorna em result.data
                const data = result.data;
                
                // Verificar se é admin
                if (data.user.perfil !== 'admin') {
                    throw new Error('Acesso negado. Apenas administradores podem acessar esta área.');
                }
                
                // Salvar token e dados do usuário
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showAlert('Login realizado com sucesso!', 'success');
                
                // Redirecionar para o painel admin
                setTimeout(() => {
                    window.location.href = '/admin-dashboard.html';
                }, 1000);
                
            } catch (error) {
                setLoading(false);
                showAlert(error.message || 'Erro ao fazer login. Tente novamente.');
            }
        });
        
        // Verificar se já está logado como admin
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');
        
        if (token && userStr && userStr !== 'undefined' && userStr !== 'null') {
            try {
                const user = JSON.parse(userStr);
                if (user && user.perfil === 'admin') {
                    window.location.href = '/admin-dashboard.html';
                }
            } catch (e) {
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
