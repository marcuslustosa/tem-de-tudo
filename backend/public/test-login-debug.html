<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - Teste Login</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border: 2px solid #0f0;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #output {
            background: #111;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #0f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ DEBUG - Teste de Cadastro e Login</h1>
        
        <h2>1. CADASTRO</h2>
        <input type="text" id="reg_name" placeholder="Nome" value="Teste Debug">
        <input type="email" id="reg_email" placeholder="Email" value="debug@test.com">
        <input type="password" id="reg_password" placeholder="Senha" value="senha123">
        <input type="tel" id="reg_phone" placeholder="Telefone" value="11999999999">
        <button onclick="testRegister()">CADASTRAR</button>
        
        <h2>2. LOGIN</h2>
        <input type="email" id="login_email" placeholder="Email" value="debug@test.com">
        <input type="password" id="login_password" placeholder="Senha" value="senha123">
        <button onclick="testLogin()">LOGIN</button>
        
        <h2>üìä OUTPUT:</h2>
        <div id="output">Aguardando teste...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<span class="${color}">[${time}] ${message}</span>\n`;
        }

        async function testRegister() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            log('üîÑ INICIANDO CADASTRO...', 'info');
            
            const data = {
                name: document.getElementById('reg_name').value,
                email: document.getElementById('reg_email').value,
                password: document.getElementById('reg_password').value,
                phone: document.getElementById('reg_phone').value,
                perfil: 'cliente'
            };
            
            log('üì§ DADOS ENVIADOS:', 'info');
            log(JSON.stringify(data, null, 2), 'info');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                log(`üì• STATUS: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const result = await response.json();
                
                log('üì• RESPOSTA COMPLETA:', 'info');
                log(JSON.stringify(result, null, 2), response.ok ? 'success' : 'error');
                
                if (response.ok && result.success) {
                    log('‚úÖ CADASTRO OK! Dados salvos:', 'success');
                    log(`Token: ${result.data.token.substring(0, 20)}...`, 'success');
                    log(`User ID: ${result.data.user.id}`, 'success');
                    log(`User Type: ${result.data.user.user_type}`, 'success');
                } else {
                    log('‚ùå CADASTRO FALHOU!', 'error');
                }
            } catch (error) {
                log('üí• ERRO DE CONEX√ÉO:', 'error');
                log(error.message, 'error');
            }
        }

        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            log('üîÑ INICIANDO LOGIN...', 'info');
            
            const data = {
                email: document.getElementById('login_email').value,
                password: document.getElementById('login_password').value
            };
            
            log('üì§ DADOS ENVIADOS:', 'info');
            log(JSON.stringify(data, null, 2), 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                log(`üì• STATUS: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const result = await response.json();
                
                log('üì• RESPOSTA COMPLETA:', 'info');
                log(JSON.stringify(result, null, 2), response.ok ? 'success' : 'error');
                
                if (response.ok && result.success) {
                    log('‚úÖ LOGIN OK!', 'success');
                    log(`Token: ${result.data.token.substring(0, 20)}...`, 'success');
                    log(`User ID: ${result.data.user.id}`, 'success');
                    log(`User Type: ${result.data.user.user_type}`, 'success');
                    log(`Redirect: ${result.data.redirect_to}`, 'success');
                } else {
                    log('‚ùå LOGIN FALHOU!', 'error');
                    log(`Mensagem: ${result.message}`, 'error');
                }
            } catch (error) {
                log('üí• ERRO DE CONEX√ÉO:', 'error');
                log(error.message, 'error');
            }
        }
    </script>
</body>
</html>
