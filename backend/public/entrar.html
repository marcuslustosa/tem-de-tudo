<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Tem de Tudo</title>
    <meta name="theme-color" content="#667eea">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/temdetudo-theme.css"></head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <div class="logo-text">Tem de Tudo</div>
                <div class="logo-subtitle">Sistema de Fidelidade Inteligente</div>
            </div>

            <!-- Welcome -->
            <div class="welcome-text">
                <h2>Bem-vindo de volta!</h2>
                <p>Entre na sua conta para continuar</p>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email ou CPF</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="email"
                            placeholder="seu@email.com ou 000.000.000-00"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="/recuperar-senha" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou continue com</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social" onclick="loginWithGoogle()">
                    <i class="fab fa-google" style="color: #EA4335;"></i>
                    <span>Google</span>
                </button>
                <button class="btn-social" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                Não tem uma conta? <a href="/cadastro">Cadastre-se grátis</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div><span>Entrando...</span>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Login realizado com sucesso!');
                    
                    setTimeout(() => {
                        // Redirecionar baseado no perfil
                        if (data.user.perfil === 'admin') {
                            window.location.href = '/admin/painel';
                        } else if (data.user.perfil === 'empresa') {
                            window.location.href = '/empresa/painel';
                        } else {
                            window.location.href = '/inicio';
                        }
                    }, 1000);
                } else {
                    showError(data.message || 'Email ou senha incorretos');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Entrar</span><i class="fas fa-arrow-right"></i>';
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor. Tente novamente.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Entrar</span><i class="fas fa-arrow-right"></i>';
            }
        });

        function loginWithGoogle() {
            showError('Login com Google em desenvolvimento');
        }

        function loginWithFacebook() {
            showError('Login com Facebook em desenvolvimento');
        }

        // Auto-focus no primeiro campo
        document.getElementById('email').focus();
    </script>
</body>
</html>
