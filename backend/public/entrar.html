<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#6F1AB6">
<title>Login - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<script src="/js/config.js"></script>
<link rel="stylesheet" href="/css/style-unificado.css">
</head>
<body>
<div class="login-container">
<div class="logo-section">
<div class="icon">
<i class="fas fa-gem"></i>
</div>
<h1>Bem-vindo!</h1>
<p>Entre para acessar sua conta</p>
</div>
<div class="error-message" id="errorMessage"></div>
<form id="loginForm" onsubmit="handleLogin(event)">
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="username">
</div>
<div class="form-group">
<label for="password">Senha</label>
<input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
</div>
<button type="submit" class="btn-login" id="btnLogin">
<i class="fas fa-sign-in-alt"></i> Entrar
            </button>
</form>
<div class="links">
<a href="/cadastro.html">
<i class="fas fa-user-plus"></i> Criar nova conta
            </a>
</div>
<div class="divider">
<span>OU</span>
</div>
<div class="admin-link">
<a href="/admin-login.html">
<i class="fas fa-shield-halved"></i> Acesso Administrativo
            </a>
</div>
</div>
<script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Salvar dados no localStorage
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    localStorage.setItem('userType', result.data.user.perfil);
                    
                    // Redirecionar baseado no perfil
                    const perfil = result.data.user.perfil;
                    let redirectUrl = '/';
                    
                    switch(perfil) {
                        case 'cliente':
                            redirectUrl = '/dashboard-cliente.html';
                            break;
                        case 'empresa':
                            redirectUrl = '/dashboard-empresa-funcional.html';
                            break;
                        case 'admin':
                            redirectUrl = '/admin-painel.html';
                            break;
                        default:
                            redirectUrl = '/';
                    }
                    
                    window.location.href = redirectUrl;
                } else {
                    throw new Error(result.message || 'Credenciais inválidas');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.textContent = error.message || 'Erro ao fazer login. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        }
    </script>
</body>
</html>
