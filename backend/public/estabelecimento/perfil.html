<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Perfil - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-4">
        <section>
            <div id="profile-data" class="space-y-4 text-base">Carregando dados do perfil...</div>
        </section>
    </main>

    <script>
        async function fetchProfile() {
            const container = document.getElementById('profile-data');
            container.textContent = 'Carregando dados do perfil...';
            try {
                const response = await fetch('/api/empresa/profile', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter perfil: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const profile = data.data;
                    container.innerHTML = `
                        <dl class="grid grid-cols-1 gap-y-4 gap-x-8 sm:grid-cols-2">
                            <div><dt class="font-semibold">Nome:</dt><dd>${profile.nome}</dd></div>
                            <div><dt class="font-semibold">Email:</dt><dd>${profile.email}</dd></div>
                            <div><dt class="font-semibold">Telefone:</dt><dd>${profile.telefone}</dd></div>
                            <div><dt class="font-semibold">Status:</dt><dd>${profile.status}</dd></div>
                            <div><dt class="font-semibold">Perfil:</dt><dd>empresa</dd></div>
                        </dl>
                    `;
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados do perfil.');
                }
            } catch (error) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                container.appendChild(errorDiv);
            }
        }

        fetchProfile();
    </script>
</body>
</html>
