<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
    <link rel="stylesheet" href="/css/temdetudo-theme.css">
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
</head>
<body>
    <header class="header flex items-center justify-between p-4 bg-white shadow">
        <h1 class="title text-2xl font-bold">Perfil - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-6 my-6 max-w-4xl mx-auto">
        <section>
            <div id="profile-info" class="space-y-4">
                <p>Carregando dados do perfil...</p>
            </div>
        </section>
    </main>

    <script>
        async function fetchProfile() {
            const container = document.getElementById('profile-info');
            container.innerHTML = '<p>Carregando dados do perfil...</p>';
            try {
                const response = await fetch('/api/empresa/profile', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter perfil: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const profile = data.data;
                    container.innerHTML =
                        "<p><strong>Nome:</strong> " + profile.nome + "</p>" +
                        "<p><strong>Endereço:</strong> " + profile.endereco + "</p>" +
                        "<p><strong>Telefone:</strong> " + profile.telefone + "</p>" +
                        "<p><strong>CNPJ:</strong> " + profile.cnpj + "</p>" +
                        "<p><strong>Status:</strong> " + (profile.ativo ? 'Ativo' : 'Inativo') + "</p>";
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados do perfil.');
                }
            } catch (error) {
                container.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                container.appendChild(errorDiv);
            }
        }

        fetchProfile();
    </script>
</body>
</html>
