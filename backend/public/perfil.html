<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Meu Perfil - Tem de Tudo</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></head>
<body style="margin:0;padding:0;font-family:'Inter',sans-serif;background:#f8f9ff;padding-bottom:90px;">
<header style="background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:40px 20px;text-align:center;"><div style="width:100px;height:100px;background:rgba(255,255,255,0.2);border-radius:50%;display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;font-size:48px;font-weight:900;" id="avatar">A</div><div style="font-size:24px;font-weight:900;" id="nome">Carregando...</div><div style="font-size:14px;opacity:0.9;" id="email"></div></header>
<div style="max-width:800px;margin:0 auto;padding:24px 20px;"><div style="background:white;border-radius:20px;padding:24px;box-shadow:0 8px 24px rgba(102,126,234,0.08);"><h2 style="font-size:20px;font-weight:800;color:#1a1a2e;margin:0 0 24px;">Meus Dados</h2><div style="margin-bottom:16px;"><div style="font-size:12px;color:#7c8db0;font-weight:600;margin-bottom:4px;">CPF</div><div style="font-size:16px;color:#1a1a2e;font-weight:600;" id="cpf">-</div></div><div style="margin-bottom:16px;"><div style="font-size:12px;color:#7c8db0;font-weight:600;margin-bottom:4px;">Telefone</div><div style="font-size:16px;color:#1a1a2e;font-weight:600;" id="telefone">-</div></div><button onclick="logout()" style="width:100%;padding:14px;background:rgba(239,68,68,0.1);color:#ef4444;border:none;border-radius:12px;font-weight:700;cursor:pointer;margin-top:24px;"><i class="fas fa-sign-out-alt"></i> Sair</button></div></div>
<nav style="position:fixed;bottom:0;left:0;right:0;background:white;border-top:1px solid rgba(102,126,234,0.1);display:flex;justify-content:space-around;padding:12px 0;box-shadow:0 -10px 40px rgba(102,126,234,0.08);"><a href="/inicio" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-home" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">In√≠cio</span></a><a href="/meus-pontos" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-star" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Pontos</span></a><a href="/cupons" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-ticket-alt" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Cupons</span></a><a href="/perfil" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#667eea;background:rgba(102,126,234,0.08);padding:8px;border-radius:12px;"><i class="fas fa-user" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Perfil</span></a></nav>
<script>async function load(){const token=localStorage.getItem('token');try{const r=await fetch('/api/perfil',{headers:{'Authorization':'Bearer '+token}});if(r.ok){const d=await r.json();document.getElementById('nome').textContent=d.nome||'';document.getElementById('email').textContent=d.email||'';document.getElementById('cpf').textContent=d.cpf||'-';document.getElementById('telefone').textContent=d.telefone||'-';document.getElementById('avatar').textContent=(d.nome||'A').charAt(0).toUpperCase();}}catch(e){}}function logout(){if(confirm('Deseja sair?')){localStorage.clear();window.location.href='/entrar';}}load();</script>
</body></html>
