<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #FFFFFF;
            color: #1D1D1F; 
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .header { 
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 24px 20px 20px;
            border-bottom: 1px solid rgba(241, 196, 15, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(241, 196, 15, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .header h1 { 
            font-size: 28px; 
            font-weight: 900;
            background: linear-gradient(135deg, #6F1AB6, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(241, 196, 15, 0.3);
        }
        
        .header p {
            font-size: 14px;
            color: #b0b0b0;
            margin-top: 8px;
        }
        
        .search-container {
            padding: 20px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
        }
        
        .search-box {
            position: relative;
            background: rgba(241, 196, 15, 0.1);
            border: 2px solid rgba(241, 196, 15, 0.3);
            border-radius: 25px;
            padding: 15px 50px 15px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .search-box:focus-within {
            border-color: #6F1AB6;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
        }
        
        .search-box i {
            color: #6F1AB6;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            color: #1D1D1F;
            font-size: 16px;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .categories-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .category-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 20px 16px;
            text-align: center;
            border: 2px solid rgba(241, 196, 15, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(241, 196, 15, 0.05));
            z-index: 1;
            transition: all 0.3s;
        }
        
        .category-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #6F1AB6;
            box-shadow: 0 15px 35px rgba(241, 196, 15, 0.3);
        }
        
        .category-card:hover::before {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1), rgba(241, 196, 15, 0.05));
        }
        
        .category-card i {
            font-size: 48px;
            margin-bottom: 12px;
            color: #6F1AB6;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(241, 196, 15, 0.5);
            transition: transform 0.3s ease;
        }
        
        .category-card:hover i {
            transform: scale(1.2) rotate(10deg);
        }
        
        .category-card span {
            font-size: 16px;
            font-weight: 700;
            color: #1D1D1F;
            position: relative;
            z-index: 2;
        }
        
        /* Cores específicas por categoria */
        .category-card[data-categoria="alimentacao"] {
            border-color: rgba(231, 76, 60, 0.3);
        }
        .category-card[data-categoria="alimentacao"]:hover {
            border-color: #e74c3c;
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.3);
        }
        .category-card[data-categoria="alimentacao"] i {
            color: #e74c3c;
        }
        
        .category-card[data-categoria="beleza"] {
            border-color: rgba(142, 68, 173, 0.3);
        }
        .category-card[data-categoria="beleza"]:hover {
            border-color: #8e44ad;
            box-shadow: 0 15px 35px rgba(142, 68, 173, 0.3);
        }
        .category-card[data-categoria="beleza"] i {
            color: #8e44ad;
        }
        
        .category-card[data-categoria="esportes"] {
            border-color: rgba(39, 174, 96, 0.3);
        }
        .category-card[data-categoria="esportes"]:hover {
            border-color: #27ae60;
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.3);
        }
        .category-card[data-categoria="esportes"] i {
            color: #27ae60;
        }
        
        .category-card[data-categoria="moda"] {
            border-color: rgba(155, 89, 182, 0.3);
        }
        .category-card[data-categoria="moda"]:hover {
            border-color: #9b59b6;
            box-shadow: 0 15px 35px rgba(155, 89, 182, 0.3);
        }
        .category-card[data-categoria="moda"] i {
            color: #9b59b6;
        }
        
        .category-card[data-categoria="tecnologia"] {
            border-color: rgba(52, 152, 219, 0.3);
        }
        .category-card[data-categoria="tecnologia"]:hover {
            border-color: #3498db;
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.3);
        }
        .category-card[data-categoria="tecnologia"] i {
            color: #3498db;
        }
        
        .category-card[data-categoria="automotivo"] {
            border-color: rgba(230, 126, 34, 0.3);
        }
        .category-card[data-categoria="automotivo"]:hover {
            border-color: #9333EA;
            box-shadow: 0 15px 35px rgba(230, 126, 34, 0.3);
        }
        .category-card[data-categoria="automotivo"] i {
            color: #9333EA;
        }
        
        .category-card[data-categoria="saude"] {
            border-color: rgba(255, 140, 200, 0.3);
        }
        .category-card[data-categoria="saude"]:hover {
            border-color: #ff8cc8;
            box-shadow: 0 15px 35px rgba(255, 140, 200, 0.3);
        }
        .category-card[data-categoria="saude"] i {
            color: #ff8cc8;
        }
        
        .category-card[data-categoria="servicos"] {
            border-color: rgba(255, 212, 59, 0.3);
        }
        .category-card[data-categoria="servicos"]:hover {
            border-color: #ffd43b;
            box-shadow: 0 15px 35px rgba(255, 212, 59, 0.3);
        }
        .category-card[data-categoria="servicos"] i {
            color: #ffd43b;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #0a0a0f, #1a1a2e);
            border-top: 1px solid rgba(241, 196, 15, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 8px;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #6F1AB6;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        .nav-item i {
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .nav-item:hover i {
            transform: scale(1.1);
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .category-card {
                padding: 20px 16px;
            }
            
            .category-card i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Categorias</h1>
            <p>Explore todas as categorias disponíveis</p>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar categorias ou empresas...">
        </div>
    </div>

    <div class="categories-grid">
        <a href="/app-empresas.html?category=alimentacao" class="category-card" data-categoria="alimentacao">
            <i class="fas fa-hamburger"></i>
            <span>Alimentação</span>
        </a>
        
        <a href="/app-empresas.html?category=beleza" class="category-card" data-categoria="beleza">
            <i class="fas fa-spa"></i>
            <span>Beleza & Estética</span>
        </a>
        
        <a href="/app-empresas.html?category=esportes" class="category-card" data-categoria="esportes">
            <i class="fas fa-dumbbell"></i>
            <span>Esportes & Fitness</span>
        </a>
        
        <a href="/app-empresas.html?category=moda" class="category-card" data-categoria="moda">
            <i class="fas fa-tshirt"></i>
            <span>Moda</span>
        </a>
        
        <a href="/app-empresas.html?category=tecnologia" class="category-card" data-categoria="tecnologia">
            <i class="fas fa-laptop"></i>
            <span>Tecnologia</span>
        </a>
        
        <a href="/app-empresas.html?category=automotivo" class="category-card" data-categoria="automotivo">
            <i class="fas fa-car"></i>
            <span>Automotivo</span>
        </a>
        
        <a href="/app-empresas.html?category=saude" class="category-card" data-categoria="saude">
            <i class="fas fa-heartbeat"></i>
            <span>Saúde</span>
        </a>
        
        <a href="/app-empresas.html?category=servicos" class="category-card" data-categoria="servicos">
            <i class="fas fa-wrench"></i>
            <span>Serviços</span>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="/app-empresas.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="/app-promocoes.html" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Promoções</span>
        </a>
        <a href="/app-avisos.html" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Avisos</span>
        </a>
        <a href="/app-perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script>
        // Busca funcional
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.category-card');
            
            cards.forEach(card => {
                const categoryName = card.querySelector('span').textContent.toLowerCase();
                if (categoryName.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Enter para buscar
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/app-empresas.html?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
