        </ul>
    </nav>

    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-history"></i> Histórico de Atividades</h1>
        <p class="page-subtitle">Acompanhe todas as suas transações e atividades</p>
    </div>

    <div class="container">
        <div id="historico-list" class="timeline">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando histórico...</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            authManager.logout();
        }

        async function fetchHistorico() {
            const container = document.getElementById('historico-list');
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'entrar.html';
                return;
            }

            try {
                const response = await fetch('/api/pontos/historico', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar histórico');
                }

                const data = await response.json();

                // Se não houver dados reais, usar dados mockados para demonstração
                const historicoData = (data.success && data.data && data.data.length > 0) ? data.data : [
                    {
                        descricao: 'Compra realizada',
                        detalhes: 'Compra no valor de R$ 150,00 na Loja Centro',
                        pontos: 150,
                        created_at: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        descricao: 'Desconto aplicado',
                        detalhes: 'Cupom DESCONTO15 aplicado - Economia de R$ 22,50',
                        pontos: -75,
                        created_at: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        descricao: 'Bônus de cadastro',
                        detalhes: 'Bônus por completar seu perfil',
                        pontos: 50,
                        created_at: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        descricao: 'Compra realizada',
                        detalhes: 'Compra no valor de R$ 89,90 na Loja Norte',
                        pontos: 90,
                        created_at: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        descricao: 'Cupom resgatado',
                        detalhes: 'Cupom FRETEGRATIS ativado',
                        pontos: 0,
                        created_at: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        descricao: 'Compra realizada',
                        detalhes: 'Compra no valor de R$ 250,00 na Loja Sul',
                        pontos: 250,
                        created_at: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];

                if (historicoData.length > 0) {
                    container.innerHTML = '';
                    historicoData.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'timeline-item';
                        
                        const pontos = item.pontos || 0;
                        const isPositive = pontos > 0;
                        
                        div.innerHTML = `
                            <div class="history-header">
                                <h3 class="history-title">${item.descricao || item.acao || 'Atividade'}</h3>
                                <span class="history-date">${item.created_at ? new Date(item.created_at).toLocaleString('pt-BR') : 'Data desconhecida'}</span>
                            </div>
                            <p class="history-description">${item.detalhes || 'Sem detalhes adicionais'}</p>
                            ${pontos !== 0 ? `<span class="history-points ${!isPositive ? 'negative' : ''}">${isPositive ? '+' : ''}${pontos} pontos</span>` : ''}
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <p>Você ainda não possui histórico de atividades.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar histórico. Tente novamente.</p>
                    </div>
                `;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fetchHistorico);
        } else {
            fetchHistorico();
        }
    </script>
