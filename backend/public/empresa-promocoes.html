<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promoções - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">`n    <link rel="stylesheet" href="css/temdetudo-theme.css">
</head>
<body style="margin:0;padding:0;font-family:'Inter',sans-serif;background:#f8f9ff;padding-bottom:90px;">
<header style="background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:24px 20px;"><div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;"><div style="display:flex;align-items:center;gap:12px;"><div style="width:42px;height:42px;background:rgba(255,255,255,0.2);border-radius:10px;display:flex;align-items:center;justify-content:center;"><i class="fas fa-sparkles" style="font-size:20px;"></i></div><div><div style="font-size:18px;font-weight:900;">Promoções</div><div style="font-size:12px;opacity:0.8;">Gerencie suas ofertas</div></div></div><a href="/empresa/painel" style="color:white;text-decoration:none;"><i class="fas fa-times" style="font-size:24px;"></i></a></div></header>
<div style="max-width:1200px;margin:0 auto;padding:24px 20px;"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;"><div><h1 style="font-size:28px;font-weight:900;color:#1a1a2e;margin:0 0 8px 0;">Minhas Promoções</h1><p style="color:#7c8db0;margin:0;font-size:14px;">Crie e gerencie ofertas para seus clientes</p></div><button onclick="showCreateModal()" style="background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;padding:14px 28px;border-radius:50px;cursor:pointer;font-weight:700;font-size:15px;box-shadow:0 8px 20px rgba(102,126,234,0.3);"><i class="fas fa-plus"></i> Nova Promoção</button></div>
<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;" id="promocoesList"></div></div>
<nav style="position:fixed;bottom:0;left:0;right:0;background:white;border-top:1px solid rgba(102,126,234,0.1);display:flex;justify-content:space-around;padding:12px 0;box-shadow:0 -10px 40px rgba(102,126,234,0.08);"><a href="/empresa/painel" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-home" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Início</span></a><a href="/empresa/promocoes" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#667eea;background:rgba(102,126,234,0.08);padding:8px;border-radius:12px;"><i class="fas fa-tags" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Promoções</span></a><a href="/empresa/scanner" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-qrcode" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Scanner</span></a><a href="/empresa/clientes" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-users" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Clientes</span></a><a href="/empresa/configuracoes" style="flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;color:#7c8db0;padding:8px;"><i class="fas fa-cog" style="font-size:22px;"></i><span style="font-size:11px;font-weight:700;">Config</span></a></nav>
<script>async function loadPromocoes(){const token=localStorage.getItem('token');const list=document.getElementById('promocoesList');try{const r=await fetch('/api/empresa/promocoes',{headers:{'Authorization':`Bearer ${token}`}});if(r.ok){const data=await r.json();list.innerHTML=data.length?data.map(p=>`<div style="background:white;border-radius:20px;padding:24px;box-shadow:0 8px 24px rgba(102,126,234,0.08);"><h3 style="font-size:18px;font-weight:800;color:#1a1a2e;">${p.titulo}</h3><p style="color:#7c8db0;">${p.descricao}</p></div>`).join(''):''}}catch(e){}}loadPromocoes();</script>
</body>
</html>
