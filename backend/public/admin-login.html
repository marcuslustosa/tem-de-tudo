<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - TemDeTudo</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Acesso restrito - Administração TemDeTudo">
    <meta name="theme-color" content="#4c1d95">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/img/logo.png.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/modern-theme.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 0.5rem;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }

        .card-header {
            background: var(--gradient-primary);
            padding: var(--space-8);
            text-align: center;
        }

        .card-body {
            padding: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-0 { margin-bottom: 0; }

        .icon-sm {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #1f2937 0%, #374151 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <!-- Admin Login Container -->
    <div class="login-container" style="width: 100%; max-width: 450px; margin: 2rem;">
        <div class="card" style="border: none; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
            <!-- Header -->
            <div class="card-header text-center" style="background: var(--gradient-primary); padding: var(--space-8);">
                <div style="margin-bottom: 1.5rem;">
                    <img src="/img/logo.png.png" alt="TemDeTudo" style="width: 64px; height: 64px; border-radius: var(--radius-full); border: 3px solid white;">
                </div>
                <h1 style="color: white; font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;">Administração</h1>
                <p style="color: rgba(255,255,255,0.9); font-size: 0.875rem;">Sistema de Gestão TemDeTudo</p>
            </div>
            
            <!-- Login Form -->
            <div class="card-body" style="padding: var(--space-8);">
                <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                    <!-- Email -->
                    <div class="form-group" style="margin-bottom: var(--space-6);">
                        <label for="adminEmail" class="form-label">
                            <i class="fas fa-envelope icon-sm"></i> Email Administrativo
                        </label>
                        <input 
                            type="email" 
                            id="adminEmail" 
                            name="email" 
                            class="form-control" 
                            placeholder="admin@temdetudo.com"
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group" style="margin-bottom: var(--space-6);">
                        <label for="adminPassword" class="form-label">
                            <i class="fas fa-lock icon-sm"></i> Senha
                        </label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="adminPassword" 
                                name="password" 
                                class="form-control" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                onclick="togglePasswordVisibility()" 
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--gray-500); cursor: pointer;"
                            >
                                <i id="passwordToggleIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Security Code (2FA simulation) -->
                    <div class="form-group" style="margin-bottom: var(--space-6);">
                        <label for="securityCode" class="form-label">
                            <i class="fas fa-shield-alt icon-sm"></i> Código de Segurança
                        </label>
                        <input 
                            type="text" 
                            id="securityCode" 
                            name="security_code" 
                            class="form-control" 
                            placeholder="000000"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            title="Digite um código de 6 dígitos"
                        >
                        <small style="color: var(--gray-600); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                            <i class="fas fa-info-circle"></i> Para demonstração, use: 123456
                        </small>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-group" style="margin-bottom: var(--space-6);">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="rememberMe" name="remember" style="margin: 0;">
                            <span style="font-size: 0.875rem; color: var(--gray-600);">Manter conectado por 30 dias</span>
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-full btn-lg" id="adminLoginBtn">
                        <i class="fas fa-sign-in-alt icon-sm"></i>
                        <span id="loginBtnText">Acessar Sistema</span>
                    </button>
                </form>
                
                <!-- Error/Success Messages -->
                <div id="loginMessage" style="margin-top: var(--space-4); padding: var(--space-4); border-radius: var(--radius-md); display: none;"></div>
                
                <!-- Security Info -->
                <div style="margin-top: var(--space-6); padding: var(--space-4); background: var(--gray-50); border-radius: var(--radius-md); border-left: 4px solid var(--primary-purple);">
                    <div style="display: flex; align-items: start; gap: 0.75rem;">
                        <i class="fas fa-shield-alt" style="color: var(--primary-purple); margin-top: 0.25rem;"></i>
                        <div>
                            <h4 style="font-size: 0.875rem; font-weight: 600; color: var(--gray-900); margin-bottom: 0.5rem;">Acesso Seguro</h4>
                            <p style="font-size: 0.75rem; color: var(--gray-600); line-height: 1.4;">
                                • Todas as ações são registradas<br>
                                • Conexão criptografada SSL<br>
                                • Monitoramento de segurança ativo
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div style="text-align: center; margin-top: var(--space-6); color: rgba(255,255,255,0.7);">
            <p style="font-size: 0.75rem;">
                <i class="fas fa-lock icon-sm"></i>
                Sistema Administrativo TemDeTudo &copy; 2025
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Configurações da API
        const API_BASE = window.location.origin;
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Show message
        function showMessage(message, type = 'error') {
            const messageEl = document.getElementById('loginMessage');
            messageEl.style.display = 'block';
            messageEl.innerHTML = message;
            
            if (type === 'success') {
                messageEl.style.background = 'var(--success-green)';
                messageEl.style.color = 'white';
                messageEl.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            } else if (type === 'error') {
                messageEl.style.background = 'var(--error-red)';
                messageEl.style.color = 'white';
                messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            } else if (type === 'warning') {
                messageEl.style.background = 'var(--warning-yellow)';
                messageEl.style.color = 'var(--gray-900)';
                messageEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
            }
            
            // Auto hide after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Handle admin login
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                security_code: formData.get('security_code') || '123456',
                remember: formData.get('remember') ? true : false
            };
            
            // UI Loading state
            const loginBtn = document.getElementById('adminLoginBtn');
            const btnText = document.getElementById('loginBtnText');
            const originalText = btnText.textContent;
            
            loginBtn.disabled = true;
            btnText.textContent = 'Verificando...';
            loginBtn.style.opacity = '0.7';
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check for valid admin credentials
                const validCredentials = [
                    { email: 'admin@temdetudo.com', password: 'TemDeTudo2024!' },
                    { email: 'operador@temdetudo.com', password: 'Operador2024!' }
                ];
                
                const isValid = validCredentials.some(cred => 
                    cred.email === loginData.email && cred.password === loginData.password
                );
                
                if (isValid) {
                    // Store auth token
                    localStorage.setItem('admin_token', 'admin_jwt_token_' + Date.now());
                    localStorage.setItem('admin_user', JSON.stringify({
                        email: loginData.email,
                        name: loginData.email === 'admin@temdetudo.com' ? 'Administrador Principal' : 'Operador Sistema',
                        role: 'admin'
                    }));
                    
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                } else {
                    showMessage('Credenciais inválidas. Verifique email e senha.', 'error');
                }
                
                if (response.ok && result.success) {
                    // Store admin token
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.admin));
                    localStorage.setItem('admin_permissions', JSON.stringify(result.permissions));
                    
                    if (loginData.remember) {
                        localStorage.setItem('admin_remember', 'true');
                    }
                    
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                    
                } else {
                    // Handle different error types
                    let errorMessage = result.message || 'Erro ao fazer login';
                    
                    if (result.error_code === 'INVALID_CREDENTIALS') {
                        errorMessage = 'Email ou senha incorretos';
                    } else if (result.error_code === 'INVALID_SECURITY_CODE') {
                        errorMessage = 'Código de segurança inválido';
                    } else if (result.error_code === 'ACCOUNT_LOCKED') {
                        errorMessage = 'Conta temporariamente bloqueada por segurança';
                    } else if (result.error_code === 'ACCESS_DENIED') {
                        errorMessage = 'Acesso negado - Permissões insuficientes';
                    }
                    
                    showMessage(errorMessage, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Fallback for demo purposes
                if (loginData.email === 'admin@temdetudo.com' && 
                    loginData.password === 'admin123' && 
                    loginData.security_code === '123456') {
                    
                    // Demo success
                    const demoAdmin = {
                        id: 1,
                        name: 'Super Administrador',
                        email: 'admin@temdetudo.com',
                        role: 'super_admin',
                        permissions: ['all']
                    };
                    
                    localStorage.setItem('admin_token', 'demo_token_' + Date.now());
                    localStorage.setItem('admin_user', JSON.stringify(demoAdmin));
                    localStorage.setItem('admin_permissions', JSON.stringify(['all']));
                    
                    showMessage('Login realizado com sucesso! (Modo Demo)', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                    
                } else {
                    showMessage('Erro de conexão. Verifique suas credenciais e tente novamente.', 'error');
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.textContent = originalText;
                loginBtn.style.opacity = '1';
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('admin_token');
            if (adminToken) {
                showMessage('Você já está logado. Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 2000);
            }
        });
        
        // Security: Clear form on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('adminLoginForm').reset();
        });
    </script>
</body>
</html>
