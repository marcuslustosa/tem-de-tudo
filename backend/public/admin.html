<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="admin.html" class="active">Admin</a></li>
        <li><a href="logout.html">Sair</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <h1>Painel de Administração</h1>
      <div class="card">
        <h2>Gerenciar Empresas</h2>
        <button onclick="listCompanies()">Listar Empresas</button>
        <button onclick="createCompany()">Cadastrar Empresa</button>
        <ul id="companies-list"></ul>
      </div>
      <div class="card">
        <h2>Gerenciar Usuários</h2>
        <button onclick="listUsers()">Listar Usuários</button>
        <ul id="users-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    const API_BASE_URL = 'https://tem-de-tudo.onrender.com/api';

    function getToken() {
      return localStorage.getItem('token');
    }

    async function listCompanies() {
      try {
        const response = await fetch(`${API_BASE_URL}/admin/companies`, {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });
        const companies = await response.json();
        const list = document.getElementById('companies-list');
        list.innerHTML = companies.map(c => `<li>${c.name} - ${c.email}</li>`).join('');
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    async function listUsers() {
      try {
        const response = await fetch(`${API_BASE_URL}/admin/users`, {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });
        const users = await response.json();
        const list = document.getElementById('users-list');
        list.innerHTML = users.map(u => `<li>${u.name} - ${u.email}</li>`).join('');
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    function createCompany() {
      // Placeholder for creating company
      alert('Funcionalidade de criação de empresa em desenvolvimento.');
    }
  </script>
</body>
</html>
