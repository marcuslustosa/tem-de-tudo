<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Criar Usuário - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #F5F5F7; color: #1D1D1F; }
        .header { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 24px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 900; }
        .btn-back { background: rgba(255,255,255,0.15); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .container { max-width: 700px; margin: 20px auto; padding: 0 24px; }
        .form-container { background: white; padding: 32px; border-radius: 16px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 700; font-size: 13px; color: #86868B; margin-bottom: 8px; text-transform: uppercase; }
        .form-group input, .form-group select { width: 100%; padding: 14px; border: 1px solid #E5E5E7; border-radius: 8px; font-size: 16px; font-family: 'Inter', sans-serif; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #6F1AB6; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .btn-submit { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 16px; border: none; border-radius: 8px; font-weight: 900; font-size: 18px; cursor: pointer; width: 100%; margin-top: 8px; }
        .btn-submit:hover { opacity: 0.95; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-user-plus"></i> Criar Novo Usuário</h1>
        <button class="btn-back" onclick="location.href='admin-usuarios.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="createUserForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil *</label>
                    <select id="perfil" name="perfil" required>
                        <option value="">Selecione um perfil</option>
                        <option value="admin">Administrador</option>
                        <option value="empresa">Empresa</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento">
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Criar Usuário
                </button>
            </form>
        </div>
    </div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            if (senha !== confirmarSenha) {
                alert('As senhas não conferem!');
                return;
            }
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                senha: senha,
                perfil: document.getElementById('perfil').value,
                data_nascimento: document.getElementById('dataNascimento').value
            };
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    alert('Usuário criado com sucesso!');
                    location.href = 'admin-usuarios.html';
                } else {
                    const error = await response.json();
                    alert('Erro ao criar usuário: ' + (error.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao conectar com o servidor');
            }
        }
    </script>
</body>
</html>
