<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Parceiras - Tem de Tudo</title>
    <meta name="description" content="Descubra empresas parceiras e suas ofertas exclusivas">
    <meta name="theme-color" content="#6F1AB6">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Tem de Tudo">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="img/icon-192.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/icon-32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/config.js"></script>
    <script src="js/auth-guard.js"></script>
    
    
<link rel="stylesheet" href="css/vivo-styles.css">
</head>
<body>
    <!-- Navigation será inserida aqui pelo global-navbar.js -->
    <nav id="navbar-container"></nav>
    
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <h1>Empresas Parceiras</h1>
            <p>Descubra estabelecimentos próximos com ofertas exclusivas</p>
        </div>

        <!-- Location Status -->
        <div class="location-status" id="locationStatus">
            <i class="fas fa-map-marker-alt" style="color: var(--vivo-purple); margin-right: 10px;"></i>
            <strong>Localizaçáo detectada:</strong> <span id="userLocation">Carregando...</span>
        </div>

        <!-- Search and Filters Section -->
        <div class="search-filters-section">
            <!-- Search Container -->
            <div class="search-container">
                <div class="search-box">
                    <button class="location-btn" onclick="requestLocation()" title="Buscar empresas próximas">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <input type="text" id="searchInput" placeholder="Buscar empresas, produtos ou serviços...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- Filters Row -->
            <div class="filters-row">
                <div class="filter-group">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Todas as Categorias</option>
                        <option value="alimentacao">?? Alimentaçáo</option>
                        <option value="beleza">? Beleza & Estética</option>
                        <option value="esportes">??? Esportes & Fitness</option>
                        <option value="moda">?? Moda & Vestuário</option>
                        <option value="tecnologia">?? Tecnologia</option>
                        <option value="automotivo">?? Automotivo</option>
                        <option value="saude">?? Saúde & Bem-estar</option>
                        <option value="educacao">?? Educaçáo</option>
                        <option value="casa">?? Casa & Construçáo</option>
                        <option value="servicos">??? Serviços Gerais</option>
                    </select>

                    <select class="filter-select" id="distanceFilter">
                        <option value="">Qualquer distância</option>
                        <option value="1">Até 1 km</option>
                        <option value="2">Até 2 km</option>
                        <option value="5">Até 5 km</option>
                        <option value="10">Até 10 km</option>
                        <option value="20">Até 20 km</option>
                    </select>

                    <select class="filter-select" id="ratingFilter">
                        <option value="">Qualquer avaliaçáo</option>
                        <option value="4">4+ estrelas</option>
                        <option value="4.5">4.5+ estrelas</option>
                    </select>
                </div>

                <div class="distance-display" id="distanceDisplay" style="display: none;">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Localizaçáo ativa</span>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')" title="Visualizaçáo em grade">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" onclick="switchView('list')" title="Visualizaçáo em lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Header -->
        <div class="results-header">
            <div class="results-count" id="resultsCount">
                Carregando empresas...
            </div>
            <div class="sort-container">
                <label>Ordenar por:</label>
                <select class="sort-select" id="sortSelect">
                    <option value="relevance">Relevância</option>
                    <option value="distance">Distância</option>
                    <option value="rating">Avaliaçáo</option>
                    <option value="name">Nome A-Z</option>
                    <option value="offers">Mais ofertas</option>
                </select>
            </div>
        </div>

        <!-- Empresas Grid -->
        <div class="empresas-grid" id="empresasGrid">
            <!-- Loading Cards will be dynamically inserted here -->
        </div>

        <!-- Empresas List -->
        <div class="empresas-list" id="empresasList">
            <!-- List items will be dynamically inserted here -->
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i>
            <h3>Nenhuma empresa encontrada</h3>
            <p>Tente ajustar os filtros ou buscar por outros termos</p>
        </div>

        <!-- Load More Button -->
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMoreEmpresas()">
                <span class="loading" style="display: none;"></span>
                Carregar mais empresas
            </button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>


    
    
    <script>
        let currentView = 'grid';
        let currentPage = 1;
        let userLocation = null;
        let allEmpresas = [];
        let filteredEmpresas = [];

        // Sample companies data (in production, this would come from API)
        const empresasData = [
            {
                id: 1,
                name: "Burger Gourmet Palace",
                category: "alimentacao",
                rating: 4.8,
                distance: 1.2,
                description: "Hambúrgueres artesanais com ingredientes premium e receitas exclusivas.",
                offers: 3,
                address: "Rua das Flores, 123",
                phone: "(11) 99999-0001"
            },
            {
                id: 2,
                name: "Estética Viva Beleza",
                category: "beleza",
                rating: 4.9,
                distance: 0.8,
                description: "Tratamentos faciais, corporais e estéticos com tecnologia avançada.",
                offers: 5,
                address: "Av. Principal, 456",
                phone: "(11) 99999-0002"
            },
            {
                id: 3,
                name: "TechStore Premium",
                category: "tecnologia",
                rating: 4.6,
                distance: 2.1,
                description: "Eletrônicos, informática e gadgets das melhores marcas.",
                offers: 7,
                address: "Shopping Center, Loja 89",
                phone: "(11) 99999-0003"
            },
            {
                id: 4,
                name: "Academia Fitness Pro",
                category: "esportes",
                rating: 4.7,
                distance: 1.5,
                description: "Academia completa com equipamentos modernos e personal trainers.",
                offers: 2,
                address: "Rua dos Esportes, 789",
                phone: "(11) 99999-0004"
            },
            {
                id: 5,
                name: "Moda Bella Fashion",
                category: "moda",
                rating: 4.5,
                distance: 3.2,
                description: "Roupas femininas e masculinas com as últimas tendências da moda.",
                offers: 4,
                address: "Centro Comercial, Bl A",
                phone: "(11) 99999-0005"
            },
            {
                id: 6,
                name: "Auto Service Center",
                category: "automotivo",
                rating: 4.4,
                distance: 4.1,
                description: "Serviços automotivos completos com garantia e qualidade.",
                offers: 1,
                address: "Rod. Principal, Km 15",
                phone: "(11) 99999-0006"
            },
            {
                id: 7,
                name: "Clínica Saúde+",
                category: "saude",
                rating: 4.9,
                distance: 1.8,
                description: "Clínica médica com especialistas e exames de última geraçáo.",
                offers: 6,
                address: "Av. da Saúde, 321",
                phone: "(11) 99999-0007"
            },
            {
                id: 8,
                name: "Casa & Decoraçáo Ltda",
                category: "casa", 
                rating: 4.3,
                distance: 5.2,
                description: "Materiais de construçáo, móveis e artigos para decoraçáo.",
                offers: 2,
                address: "Distrito Industrial, 147",
                phone: "(11) 99999-0008"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            allEmpresas = [...empresasData];
            filteredEmpresas = [...empresasData];
            
            showLoadingCards();
            
            setTimeout(() => {
                renderEmpresas();
                updateResultsCount();
            }, 1000);

            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('categoryFilter').addEventListener('change', handleFilters);
            document.getElementById('distanceFilter').addEventListener('change', handleFilters);
            document.getElementById('ratingFilter').addEventListener('change', handleFilters);
            document.getElementById('sortSelect').addEventListener('change', handleSort);

            // Try to get user location
            setTimeout(requestLocation, 2000);
        });

        // Show loading cards while data loads
        function showLoadingCards() {
            const grid = document.getElementById('empresasGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const card = document.createElement('div');
                card.className = 'empresa-card loading';
                card.style.height = '300px';
                grid.appendChild(card);
            }
        }

        // Render companies
        function renderEmpresas() {
            const grid = document.getElementById('empresasGrid');
            const list = document.getElementById('empresasList');
            
            if (filteredEmpresas.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                grid.style.display = 'none';
                list.style.display = 'none';
                return;
            }

            document.getElementById('noResults').style.display = 'none';
            
            if (currentView === 'grid') {
                grid.style.display = 'grid';
                list.style.display = 'none';
                grid.innerHTML = filteredEmpresas.map(empresa => createEmpresaCard(empresa)).join('');
            } else {
                grid.style.display = 'none';
                list.style.display = 'flex';
                list.innerHTML = filteredEmpresas.map(empresa => createEmpresaCard(empresa, true)).join('');
            }
        }

        // Create company card
        function createEmpresaCard(empresa, isList = false) {
            const stars = '?'.repeat(Math.floor(empresa.rating)) + '?'.repeat(5 - Math.floor(empresa.rating));
            const categoryIcons = {
                'alimentacao': 'fa-utensils',
                'beleza': 'fa-spa',
                'tecnologia': 'fa-laptop',
                'esportes': 'fa-dumbbell',
                'moda': 'fa-tshirt',
                'automotivo': 'fa-car',
                'saude': 'fa-heartbeat',
                'casa': 'fa-home'
            };

            const categoryNames = {
                'alimentacao': 'Alimentaçáo',
                'beleza': 'Beleza & Estética',
                'tecnologia': 'Tecnologia',
                'esportes': 'Esportes & Fitness',
                'moda': 'Moda & Vestuário',
                'automotivo': 'Automotivo',
                'saude': 'Saúde & Bem-estar',
                'casa': 'Casa & Construçáo'
            };

            return `
                <div class="empresa-card ${isList ? 'list-item' : ''}" onclick="visitEmpresa(${empresa.id})">
                    <div class="empresa-header ${empresa.category}">
                        <i class="fas ${categoryIcons[empresa.category]} empresa-logo"></i>
                        ${empresa.offers > 0 ? `<div class="empresa-badge">${empresa.offers} ofertas</div>` : ''}
                    </div>
                    <div class="empresa-content">
                        <h3 class="empresa-title">${empresa.name}</h3>
                        <p class="empresa-category">${categoryNames[empresa.category]}</p>
                        <div class="empresa-info">
                            <div class="rating">
                                <span class="stars">${stars}</span>
                                <span>${empresa.rating}</span>
                            </div>
                            ${userLocation ? `
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${empresa.distance} km</span>
                                </div>
                            ` : ''}
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <span>${empresa.phone}</span>
                            </div>
                        </div>
                        <p class="empresa-description">${empresa.description}</p>
                        <div class="empresa-footer">
                            <div class="empresa-offers">
                                <i class="fas fa-tags"></i>
                                <span>${empresa.offers} ofertas ativas</span>
                            </div>
                            <button class="visit-btn" onclick="event.stopPropagation(); visitEmpresa(${empresa.id})">
                                Visitar <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Switch between grid and list view
        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.closest('.view-btn').classList.add('active');
            renderEmpresas();
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterEmpresas();
        }

        // Handle filters
        function handleFilters() {
            filterEmpresas();
        }

        // Filter companies
        function filterEmpresas() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const distanceFilter = parseFloat(document.getElementById('distanceFilter').value);
            const ratingFilter = parseFloat(document.getElementById('ratingFilter').value);

            filteredEmpresas = allEmpresas.filter(empresa => {
                // Search filter
                const matchesSearch = searchTerm === '' || 
                    empresa.name.toLowerCase().includes(searchTerm) ||
                    empresa.description.toLowerCase().includes(searchTerm);

                // Category filter
                const matchesCategory = categoryFilter === '' || empresa.category === categoryFilter;

                // Distance filter
                const matchesDistance = !distanceFilter || empresa.distance <= distanceFilter;

                // Rating filter
                const matchesRating = !ratingFilter || empresa.rating >= ratingFilter;

                return matchesSearch && matchesCategory && matchesDistance && matchesRating;
            });

            handleSort();
        }

        // Handle sorting
        function handleSort() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch (sortBy) {
                case 'distance':
                    filteredEmpresas.sort((a, b) => a.distance - b.distance);
                    break;
                case 'rating':
                    filteredEmpresas.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name':
                    filteredEmpresas.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'offers':
                    filteredEmpresas.sort((a, b) => b.offers - a.offers);
                    break;
                default: // relevance
                    filteredEmpresas.sort((a, b) => b.rating * b.offers - a.rating * a.offers);
            }

            renderEmpresas();
            updateResultsCount();
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredEmpresas.length;
            const total = allEmpresas.length;
            document.getElementById('resultsCount').textContent = 
                `${count} de ${total} empresas encontradas`;
        }

        // Request user location
        function requestLocation() {
            if (!navigator.geolocation) {
                showToast('Geolocalizaçáo náo suportada pelo navegador', 'error');
                return;
            }

            showToast('Buscando sua localizaçáo...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    document.getElementById('locationStatus').classList.add('active');
                    document.getElementById('userLocation').textContent = 'Centro da cidade'; // Simulate
                    document.getElementById('distanceDisplay').style.display = 'flex';
                    
                    showToast('Localizaçáo detectada! Mostrando empresas próximas', 'success');
                    
                    // Re-render with distance info
                    renderEmpresas();
                },
                (error) => {
                    showToast('Náo foi possível detectar sua localizaçáo', 'error');
                    console.error('Geolocation error:', error);
                }
            );
        }

        // Visit company
        function visitEmpresa(empresaId) {
            const empresa = allEmpresas.find(e => e.id === empresaId);
            showToast(`Carregando ${empresa.name}...`, 'info');
            
            // Simulate navigation to company page
            setTimeout(() => {
                // In production, this would navigate to a company detail page
                showToast(`Bem-vindo à ${empresa.name}! ??`, 'success');
            }, 1000);
        }

        // Load more companies
        function loadMoreEmpresas() {
            const btn = document.querySelector('.load-more-btn');
            const loading = btn.querySelector('.loading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Simulate loading more data
            setTimeout(() => {
                showToast('Náo há mais empresas para carregar', 'info');
                document.getElementById('loadMoreContainer').style.display = 'none';
            }, 1500);
        }

        // Toast notification system
        function showToast(message, type = 'success') {
            const now = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                                  type === 'error' ? 'fa-exclamation-circle' : 
                                  'fa-info-circle'}"></i>
                    <div class="toast-message">
                        <strong>${message}</strong>
                        <small>${now}</small>
                    </div>
                </div>
            `;

            const container = document.getElementById('toast-container');
            container.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        // Initialize page
        console.log('Companies page loaded');
    </script>
</body>
</html>
