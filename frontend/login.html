<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Cadastro</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1 style="text-align: center;">Login</h1>
      <form id="login-form" action="/api/auth/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        
        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <div class="social-login">
        <p>Ou entre com</p>
        <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
