    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            padding-bottom: 90px;
            color: #fff;
        }
        
        .header {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 16px 20px 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 18px 16px 54px;
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 14px;
            font-size: 15px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .search-box input::placeholder {
            color: #666;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filters::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #b0b0b0;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .filter-btn:hover:not(.active) {
            border-color: #667eea;
            color: #fff;
        }
        
        .section {
            padding: 0 20px 24px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .estabelecimentos-grid {
            display: grid;
            gap: 16px;
        }
        
        .estabelecimento-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .estabelecimento-card:hover {
            transform: translateX(4px);
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }
        
        .estabelecimento-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .estabelecimento-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .estabelecimento-info {
            flex: 1;
        }
        
        .estabelecimento-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .estabelecimento-categoria {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .estabelecimento-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #b0b0b0;
        }
        
        .meta-item i {
            color: #667eea;
        }
        
        .rating {
            color: #f39c12;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            padding: 8px 4px;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #b0b0b0;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s;
            padding: 10px 8px;
            border-radius: 12px;
            min-height: 64px;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .nav-item i {
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .nav-item.active i {
            transform: scale(1.2);
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
    </style>

<body>
    <div class="header">
        <h1 class="header-title"><i class="fas fa-search"></i> Buscar Empresas</h1>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar estabelecimentos..."
                oninput="searchEstablishments()"
            >
        </div>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" onclick="filterCategory('todos')">
            Todos
        </button>
        <button class="filter-btn" onclick="filterCategory('restaurante')">
            <i class="fas fa-utensils"></i> Restaurante
        </button>
        <button class="filter-btn" onclick="filterCategory('academia')">
            <i class="fas fa-dumbbell"></i> Academia
        </button>
        <button class="filter-btn" onclick="filterCategory('cafeteria')">
            <i class="fas fa-coffee"></i> Cafeteria
        </button>
        <button class="filter-btn" onclick="filterCategory('pet_shop')">
            <i class="fas fa-paw"></i> Pet Shop
        </button>
        <button class="filter-btn" onclick="filterCategory('salao')">
            <i class="fas fa-cut"></i> Salão
        </button>
        <button class="filter-btn" onclick="filterCategory('mercado')">
            <i class="fas fa-shopping-cart"></i> Mercado
        </button>
        <button class="filter-btn" onclick="filterCategory('farmacia')">
            <i class="fas fa-pills"></i> Farmácia
        </button>
    </div>
    
    <div class="section">
        <h3 class="section-title">Estabelecimentos</h3>
        <div class="estabelecimentos-grid" id="estabelecimentosGrid">
            <!-- Preenchido via JavaScript -->
        </div>

    <script src="/js/config.js"></script>
    <script>
        let allEstablishments = [];
        let currentCategory = 'todos';
        
        async function loadEstablishments() {
            const token = localStorage.getItem('tem_de_tudo_token');
            
            if (!token) {
                window.location.href = '/entrar.html';
                return;
            }
            
            // Dados fictícios como fallback
            const estabelecimentosFicticios = [
                { id: 1, nome: 'Sabor e Arte Restaurante', ramo: 'restaurante', ramo_formatado: 'Restaurante', avaliacao_media: '4.8', logo: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400', meus_pontos: 120 },
                { id: 2, nome: 'Bella Napoli Pizzaria', ramo: 'restaurante', ramo_formatado: 'Pizzaria', avaliacao_media: '4.9', logo: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400', meus_pontos: 85 },
                { id: 3, nome: 'Academia FitLife', ramo: 'academia', ramo_formatado: 'Academia', avaliacao_media: '4.7', logo: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=400', meus_pontos: 200 },
                { id: 4, nome: 'Salão Beleza Total', ramo: 'salao', ramo_formatado: 'Salão de Beleza', avaliacao_media: '4.9', logo: 'https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400', meus_pontos: 90 },
                { id: 5, nome: 'Café & Cia', ramo: 'cafeteria', ramo_formatado: 'Cafeteria', avaliacao_media: '4.8', logo: 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400', meus_pontos: 45 },
                { id: 6, nome: 'Pet Shop Amigo Fiel', ramo: 'pet_shop', ramo_formatado: 'Pet Shop', avaliacao_media: '5.0', logo: 'https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=400', meus_pontos: 60 },
                { id: 7, nome: 'Farmácia Vida Saudável', ramo: 'farmacia', ramo_formatado: 'Farmácia', avaliacao_media: '4.6', logo: 'https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=400', meus_pontos: 30 },
                { id: 8, nome: 'Mercado Bom Preço', ramo: 'mercado', ramo_formatado: 'Mercado', avaliacao_media: '4.5', logo: 'https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?w=400', meus_pontos: 150 }
            ];
            
            try {
                const apiUrl = API_CONFIG.getBaseURL() + '/api/cliente/empresas';
                console.log('🔍 Buscando empresas em:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                console.log('📡 Status resposta:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('📦 Dados recebidos:', result);
                    
                    // API retorna {success: true, data: [...]}
                    allEstablishments = result.data || result.empresas || result;
                    
                    // Se vazio, usar dados fictícios
                    if (!allEstablishments || allEstablishments.length === 0) {
                        allEstablishments = estabelecimentosFicticios;
                    }
                    
                    console.log('✅ Empresas carregadas:', allEstablishments.length);
                    renderEstablishments(allEstablishments);
                } else {
                    console.error('❌ Erro ao carregar empresas, usando dados fictícios');
                    allEstablishments = estabelecimentosFicticios;
                    renderEstablishments(allEstablishments);
                }
            } catch (error) {
                console.error('❌ Erro na requisição, usando dados fictícios:', error);
                allEstablishments = estabelecimentosFicticios;
                renderEstablishments(allEstablishments);
            }
        }
        
        function renderEstablishments(establishments) {
            const grid = document.getElementById('estabelecimentosGrid');
            
            if (!establishments || establishments.length === 0) {
                renderEmptyState();
                return;
            }
            
            const icons = {
                'academia': '???',
                'cafeteria': '?',
                'pet_shop': '??',
                'salao': '??',
                'mercado': '??',
                'farmacia': '??',
                'padaria': '??',
                'lanchonete': '??',
                'sorveteria': '??',
                'lavanderia': '??',
                'auto_center': '??',
                'otica': '??',
                'livraria': '??',
                'papelaria': '??',
                'default': '??'
            };
            
            const colors = [
                'linear-gradient(135deg, #667eea, #764ba2)',
                'linear-gradient(135deg, #e74c3c, #c0392b)',
                'linear-gradient(135deg, #9b59b6, #8e44ad)',
                'linear-gradient(135deg, #16a085, #0e6655)',
                'linear-gradient(135deg, #f39c12, #d68910)',
                'linear-gradient(135deg, #34495e, #2c3e50)'
            ];
            
            grid.innerHTML = establishments.map((estab, index) => `
                <a href="app-estabelecimento.html?id=${estab.id}" class="estabelecimento-card">
                    <div class="estabelecimento-icon" style="background: ${colors[index % colors.length]}">
                        ${estab.logo ? `<img src="${estab.logo}" alt="${estab.nome}" onerror="this.parentElement.innerHTML='${icons[estab.ramo] || icons.default}'">` : icons[estab.ramo] || icons.default}
                    </div>
                    <div class="estabelecimento-info">
                        <div class="estabelecimento-name">${estab.nome}</div>
                        <div class="estabelecimento-categoria">${estab.ramo_formatado || estab.ramo || 'Estabelecimento'}</div>
                        <div class="estabelecimento-meta">
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="rating">${estab.avaliacao_media || '5.0'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-coins"></i>
                                <span>${estab.meus_pontos || 0} pts</span>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }
        
        function renderEmptyState() {
            const grid = document.getElementById('estabelecimentosGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-store-slash"></i>
                    <h3>Nenhum estabelecimento encontrado</h3>
                    <p>Tente buscar por outro termo ou categoria</p>
                </div>
            `;
        }
        
        function filterCategory(category) {
            currentCategory = category;
            
            // Atualizar botões ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Refiltrar mantendo busca atual
            searchEstablishments();
        }
        
        function searchEstablishments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // SEMPRE filtrar do array completo (estilo iFood)
            let filtered = allEstablishments;
            
            // Se tem termo de busca, filtrar
            if (searchTerm) {
                filtered = allEstablishments.filter(e => {
                    const matchesSearch = 
                        (e.nome && e.nome.toLowerCase().includes(searchTerm)) ||
                        (e.ramo && e.ramo.toLowerCase().includes(searchTerm)) ||
                        (e.endereco && e.endereco.toLowerCase().includes(searchTerm)) ||
                        (e.descricao && e.descricao.toLowerCase().includes(searchTerm));
                    
                    return matchesSearch;
                });
            }
            
            // Se tem categoria selecionada, filtrar também
            if (currentCategory !== 'todos') {
                filtered = filtered.filter(e => e.ramo === currentCategory);
            }
            
            console.log('Busca:', searchTerm, 'Categoria:', currentCategory, 'Resultados:', filtered.length);
            renderEstablishments(filtered);
        }
        
        document.addEventListener('DOMContentLoaded', loadEstablishments);
    </script>
</body>
