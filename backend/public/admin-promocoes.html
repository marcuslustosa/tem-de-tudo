<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Gerenciar Promoções - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #F5F5F7; color: #1D1D1F; }
        .header { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 24px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 900; }
        .btn-back { background: rgba(255,255,255,0.15); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 24px; }
        .search-box { background: white; padding: 16px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 12px; }
        .search-box input { flex: 1; padding: 12px; border: 1px solid #E5E5E7; border-radius: 8px; font-size: 14px; }
        .btn-add { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .table-container { background: white; border-radius: 16px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #F5F5F7; padding: 16px; text-align: left; font-weight: 700; font-size: 13px; color: #86868B; }
        td { padding: 16px; border-top: 1px solid #F5F5F7; }
        .badge { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 700; }
        .badge.ativa { background: #E8F5E9; color: #2E7D32; }
        .badge.expirada { background: #FFEBEE; color: #D32F2F; }
        .badge.pendente { background: #FFF3E0; color: #F57C00; }
        .btn-action { padding: 6px 12px; margin: 0 4px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .btn-edit { background: #E3F2FD; color: #1976D2; }
        .btn-delete { background: #FFEBEE; color: #D32F2F; }
        .btn-toggle { background: #FFF3E0; color: #F57C00; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-tags"></i> Gerenciar Promoções</h1>
        <button class="btn-back" onclick="location.href='admin-painel.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar promoções por título, empresa ou categoria...">
            <button class="btn-add" onclick="createPromocao()">
                <i class="fas fa-plus"></i> Nova Promoção
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Título</th>
                        <th>Empresa</th>
                        <th>Desconto</th>
                        <th>Início</th>
                        <th>Validade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="promocoesTable">
                    <tr><td colspan="8" style="text-align:center;padding:40px;color:#86868B;">Carregando promoções...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadPromocoes() {
            try {
                const token = localStorage.getItem('tem_de_tudo_token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/promocoes`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                });
                if (response.ok) {
                    const promocoes = await response.json();
                    renderPromocoes(promocoes.data || promocoes || []);
                }
            } catch (error) {
                console.error(error);
                renderPromocoes([]);
            }
        }
        function renderPromocoes(promocoes) {
            const tbody = document.getElementById('promocoesTable');
            if (promocoes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:#86868B;">Nenhuma promoção cadastrada</td></tr>';
                return;
            }
            tbody.innerHTML = promocoes.map(p => {
                const status = new Date(p.validade) < new Date() ? 'expirada' : (p.status === 'ativa' ? 'ativa' : 'pendente');
                const statusText = status === 'expirada' ? 'Expirada' : (status === 'ativa' ? 'Ativa' : 'Pendente');
                return `
                    <tr>
                        <td><img src="${p.imagem || '/images/placeholder.jpg'}" alt="${p.titulo}" style="width:60px;height:60px;border-radius:8px;object-fit:cover;"></td>
                        <td>${p.titulo}</td>
                        <td>${p.empresa?.nome || 'N/A'}</td>
                        <td><strong>${p.desconto}%</strong></td>
                        <td>${new Date(p.data_inicio).toLocaleDateString('pt-BR')}</td>
                        <td>${new Date(p.validade).toLocaleDateString('pt-BR')}</td>
                        <td><span class="badge ${status}">${statusText}</span></td>
                        <td>
                            <button class="btn-action btn-toggle" onclick="toggleStatus(${p.id})"><i class="fas fa-toggle-on"></i></button>
                            <button class="btn-action btn-edit" onclick="editPromocao(${p.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deletePromocao(${p.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        function createPromocao() { alert('Criar nova promoção'); }
        function toggleStatus(id) { alert(`Alternar status da promoção ${id}`); }
        function editPromocao(id) { alert(`Editar promoção ${id}`); }
        function deletePromocao(id) { if(confirm('Excluir promoção?')) alert(`Excluído ${id}`); }
        document.addEventListener('DOMContentLoaded', loadPromocoes);
    </script>
</body>
</html>
