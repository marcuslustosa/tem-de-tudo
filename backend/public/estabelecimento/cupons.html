<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cupons - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Cupons - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-4">
        <section>
            <div id="cupons-list" class="space-y-4 text-base">Carregando cupons...</div>
        </section>
    </main>

    <script>
        async function fetchCupons() {
            const container = document.getElementById('cupons-list');
            container.textContent = 'Carregando cupons...';
            try {
                const response = await fetch('/api/pontos/meus-cupons', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter cupons: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const cupons = data.data;

                    if (cupons.length === 0) {
                        container.textContent = 'Nenhum cupom ativo no momento.';
                        return;
                    }

                    container.textContent = '';
                    cupons.forEach(c => {
                        const div = document.createElement('div');
                        div.className = 'card p-3 bg-secondary rounded shadow';
                        div.innerHTML = `<span class="text-xl font-bold">${c.codigo}</span> - ${c.descricao} <br/> <small>Validade: ${new Date(c.validade).toLocaleDateString()}</small>`;
                        container.appendChild(div);
                    });
                } else {
                    throw new Error(data.message || 'Falha ao carregar cupons.');
                }
            } catch (error) {
                container.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                container.appendChild(errorDiv);
            }
        }

        fetchCupons();
    </script>
</body>
</html>
