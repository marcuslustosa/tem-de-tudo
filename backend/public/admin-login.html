    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;

            min-height: 100vh;

            align-items: center; 
            justify-content: center;

        }
        .login-container { 
            background: white; 
            padding: 48px 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            max-width: 450px; 
            width: 100%; 
        }
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-section .icon { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(135deg, #6F1AB6, #9333EA); 
            border-radius: 20px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 16px; 
        }
        .logo-section .icon i { font-size: 40px; color: #1D1D1F; }
        .logo-section h1 { font-size: 28px; font-weight: 900; color: #1D1D1F; margin-bottom: 8px; }
        .logo-section p { font-size: 14px; color: #86868B; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 700; font-size: 13px; color: #1D1D1F; margin-bottom: 8px; text-transform: uppercase; }
        .form-group input { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid #E5E5E7; 
            border-radius: 12px; 
            font-size: 16px; 
            font-family: 'Inter', sans-serif; 
            transition: all 0.3s; 
        }
        .form-group input:focus { outline: none; border-color: #6F1AB6; }
        .btn-login { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #6F1AB6, #9333EA); 
            color: #1D1D1F; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 900; 
            cursor: pointer; 
            transition: all 0.3s; 
            margin-top: 8px; 
        }
        .btn-login:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(111, 26, 182, 0.4); }
        .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
        .error-message { 
            background: #FEE; 
            color: #C00; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 16px; 
            display: none; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="icon"><i class="fas fa-shield-halved"></i></div>
            <h1>Administração</h1>
            <p>Sistema de Gestão Tem de Tudo</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@temdetudo.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Entrar no Painel
            </button>
        </form>
    </div>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    localStorage.setItem('tem_de_tudo_token', result.data.token);
                    localStorage.setItem('tem_de_tudo_user', JSON.stringify(result.data.user));
                    window.location.href = 'admin-painel.html';
                } else {
                    throw new Error(result.message || 'Credenciais inválidas');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.textContent = error.message || 'Erro ao fazer login. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Painel';
            }
        }
    </script>
</body>

<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-gem" style="font-size: 3rem; color: #6F1AB6;"></i>
            </div>
            <div class="logo-text">Tem de Tudo</div>
            <div class="logo-subtitle">Sistema de Fidelidade Premium</div>
            <div class="badge-admin">
                <i class="fas fa-shield-alt"></i> Painel Administrativo
            </div>
        </div>
        
        <div class="welcome">
            <h1>Acesso Administrativo</h1>
            <p>Área restrita - apenas administradores</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail Administrativo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user-shield"></i>
                    <input type="email" id="email" placeholder="admin@temdetudo.com" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="btnSubmit">
                ENTRAR NO PAINEL
            </button>
        </form>
        
        <div class="back-link">
            <a href="/entrar.html">
                <i class="fas fa-arrow-left"></i> Voltar para login normal
            </a>
        </div>
    </div>
    
    <script>
        // Configuração de API mais robusta
        let API_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // LOCAL: Tenta várias portas comuns do Laravel
            API_URL = 'http://127.0.0.1:8000/api';
        } else if (window.location.hostname.includes('render.com') || window.location.hostname.includes('herokuapp.com')) {
            // PRODUÇÃO: Render, Heroku, etc
            API_URL = '/api';
        } else {
            // OUTROS: Relative path como fallback
            API_URL = '/api';
        }
        
        const form = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertBox = document.getElementById('alertBox');
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 2000);
            }
        }
        
        function setLoading(loading) {
            if (loading) {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="loading"></span>VERIFICANDO...';
            } else {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'ENTRAR NO PAINEL';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                console.log('Resposta completa:', result);
                
                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao fazer login');
                }
                
                // A API retorna em result.data
                const data = result.data;
                
                console.log('Data extraída:', data);
                
                if (!data || !data.token || !data.user) {
                    throw new Error('Resposta inválida do servidor');
                }
                
                // Verificar se é admin
                if (data.user.perfil !== 'admin') {
                    throw new Error('Acesso negado. Apenas administradores podem acessar esta área.');
                }
                
                // Salvar token e dados do usuário
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showAlert('Login realizado com sucesso!', 'success');
                
                // Redirecionar para o painel admin
                setTimeout(() => {
                    window.location.href = '/admin-dashboard.html';
                }, 1000);
                
            } catch (error) {
                setLoading(false);
                showAlert(error.message || 'Erro ao fazer login. Tente novamente.');
            }
        });
        
        // Verificar se já está logado como admin
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');
        
        if (token && userStr && userStr !== 'undefined' && userStr !== 'null') {
            try {
                const user = JSON.parse(userStr);
                if (user && user.perfil === 'admin') {
                    window.location.href = '/admin-dashboard.html';
                }
            } catch (e) {
                localStorage.clear();
            }
        }
    </script>
