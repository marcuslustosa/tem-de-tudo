<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Cliente - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; }
        
        .scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }
        
        .scanner-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 40px 20px 60px;
            z-index: 10;
        }
        
        .btn-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scanner-title {
            color: white;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        
        #reader {
            width: 100%;
            height: 100%;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid white;
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #667eea;
        }
        
        .corner-tl { top: -4px; left: -4px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
        .corner-tr { top: -4px; right: -4px; border-left: none; border-bottom: none; border-radius: 0 20px 0 0; }
        .corner-bl { bottom: -4px; left: -4px; border-right: none; border-top: none; border-radius: 0 0 0 20px; }
        .corner-br { bottom: -4px; right: -4px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: scan 2s ease-in-out infinite;
        }
        
        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }
        
        .scanner-instructions {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .scanner-instructions h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .scanner-instructions p {
            opacity: 0.8;
        }
        
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .success-content {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
            margin: 20px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .success-info {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .btn-confirm {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <button class="btn-close" onclick="window.history.back()">
                <i class="fas fa-times"></i>
            </button>
            <div class="scanner-title">Escanear QR Code do Cliente</div>
        </div>
        
        <div id="reader"></div>
        
        <div class="scanner-overlay">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scanner-line"></div>
        </div>
        
        <div class="scanner-instructions">
            <h3>Posicione o QR Code</h3>
            <p>Pe√ßa ao cliente para mostrar o QR Code</p>
        </div>
    </div>

    <div class="success-popup" id="successPopup">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-title">Check-in Registrado!</div>
            <p style="color:#666;margin-bottom:20px;">Pontos adicionados com sucesso</p>
            
            <div class="success-info" id="clientInfo"></div>
            
            <button class="btn-confirm" onclick="fecharPopup()">
                <i class="fas fa-check-circle"></i> OK
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let html5QrCode;
        let scanning = false;

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                    if (!scanning) {
                        scanning = true;
                        processQRCode(decodedText);
                    }
                },
                (errorMessage) => {
                    // Ignorar erros de leitura
                }
            ).catch((err) => {
                console.error('Erro ao iniciar scanner:', err);
                alert('Erro ao acessar c√¢mera. Verifique as permiss√µes.');
            });
        }

        async function processQRCode(qrCode) {
            html5QrCode.stop();

            try {
                const res = await fetch('/api/empresa/registrar-checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qr_code: qrCode })
                });

                const data = await res.json();
                
                if (data.success) {
                    mostrarSucesso(data);
                } else {
                    alert(data.message || 'QR Code inv√°lido');
                    scanning = false;
                    startScanner();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao processar check-in');
                scanning = false;
                startScanner();
            }
        }

        function mostrarSucesso(data) {
            const popup = document.getElementById('successPopup');
            const clientInfo = document.getElementById('clientInfo');
            
            clientInfo.innerHTML = `
                <div class="info-row">
                    <strong>Cliente:</strong>
                    <span>${data.cliente.nome}</span>
                </div>
                <div class="info-row">
                    <strong>Pontos Ganhos:</strong>
                    <span style="color:#667eea;font-weight:600;">+${data.pontos_ganhos}</span>
                </div>
                <div class="info-row">
                    <strong>Total de Pontos:</strong>
                    <span>${data.cliente.pontos_totais}</span>
                </div>
                ${data.bonus ? `
                    <div class="info-row" style="background:#fff4e6;margin-top:10px;padding:10px;border-radius:8px;">
                        <strong style="color:#e65100;">üéâ B√¥nus!</strong>
                        <span style="color:#e65100;font-weight:600;">${data.bonus}</span>
                    </div>
                ` : ''}
            `;
            
            popup.style.display = 'flex';
        }

        function fecharPopup() {
            document.getElementById('successPopup').style.display = 'none';
            scanning = false;
            startScanner();
        }

        startScanner();
    </script>
</body>
</html>
