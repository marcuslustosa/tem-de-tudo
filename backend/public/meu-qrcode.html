<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu QR Code - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/modern-theme.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: 40px auto;
        }

        .qr-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .qr-container p {
            color: #666;
            margin-bottom: 30px;
        }

        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .user-info h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="qr-container">
        <h2><i class="fas fa-id-card"></i> Meu QR Code</h2>
        <p>Mostre este QR Code para o estabelecimento ganhar pontos</p>
        
        <div id="qrcode"></div>

        <div class="user-info">
            <h3 id="userName"></h3>
            <p><i class="fas fa-envelope"></i> <span id="userEmail"></span></p>
            <p><i class="fas fa-phone"></i> <span id="userPhone"></span></p>
        </div>

        <button class="back-btn" onclick="window.location.href='/app.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <script>
        async function carregarQRCode() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const res = await fetch('/api/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await res.json();

                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userPhone').textContent = user.telefone || 'NÃ£o informado';

                // Gerar QR Code
                new QRCode(document.getElementById('qrcode'), {
                    text: `CLIENT-${user.id}-${Date.now()}`,
                    width: 200,
                    height: 200,
                    colorDark: '#667eea',
                    colorLight: '#ffffff'
                });
            } catch (error) {
                alert('Erro ao carregar QR Code');
                window.location.href = '/app.html';
            }
        }

        carregarQRCode();
    </script>
</body>
</html>
