<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Cliente - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Dashboard Cliente</h1>
        <p class="welcome text-lg" id="welcome-message">Carregando informações...</p>
    </header>

    <section class="container glass-card p-4 mb-4">
        <h2 class="text-xl font-semibold mb-3">Seus Pontos</h2>
        <div class="grid grid-cols-2 gap-4" id="pontos-stats">
            <div class="card p-4 shadow rounded" id="total-pontos">Total de Pontos: ...</div>
            <div class="card p-4 shadow rounded" id="nivel-pontos">Nível: ...</div>
        </div>
    </section>

    <section class="container glass-card p-4 mb-4">
        <h2 class="text-xl font-semibold mb-3">Seus Cupons Ativos</h2>
        <ul class="divide-y divide-gray-300" id="cupons-list">
            <li class="py-2">Carregando cupons...</li>
        </ul>
    </section>

    <section class="container glass-card p-4">
        <h2 class="text-xl font-semibold mb-3">Histórico de Atividades</h2>
        <ul class="divide-y divide-gray-300" id="historico-list">
            <li class="py-2">Carregando histórico...</li>
        </ul>
    </section>

    <script>
        async function loadDashboard() {
            try {
                const [pontosRes, cuponsRes, historicoRes, userRes] = await Promise.all([
                    fetch('/api/pontos/meus-dados', { credentials: 'include', headers: { 'X-Requested-With': 'XMLHttpRequest' }}),
                    fetch('/api/pontos/meus-cupons', { credentials: 'include', headers: { 'X-Requested-With': 'XMLHttpRequest' }}),
                    fetch('/api/pontos/historico', { credentials: 'include', headers: { 'X-Requested-With': 'XMLHttpRequest' }}),
                    fetch('/api/user', { credentials: 'include', headers: { 'X-Requested-With': 'XMLHttpRequest' }})
                ]);

                if (!pontosRes.ok || !cuponsRes.ok || !historicoRes.ok || !userRes.ok) {
                    throw new Error('Erro ao carregar dados do dashboard.');
                }

                const pontosData = await pontosRes.json();
                const cuponsData = await cuponsRes.json();
                const historicoData = await historicoRes.json();
                const userData = await userRes.json();

                // Welcome message
                const welcomeMsg = document.getElementById('welcome-message');
                if(userData.success) {
                    welcomeMsg.textContent = `Bem-vindo, ${userData.data.user.name}!`;
                } else {
                    welcomeMsg.textContent = 'Bem-vindo, usuário!';
                }

                // Pontos
                if (pontosData.success) {
                    document.getElementById('total-pontos').textContent = `Total de Pontos: ${pontosData.data.pontos}`;
                    document.getElementById('nivel-pontos').textContent = `Nível: ${pontosData.data.nivel}`;
                } else {
                    document.getElementById('total-pontos').textContent = 'Erro ao carregar pontos';
                    document.getElementById('nivel-pontos').textContent = '';
                }

                // Cupons
                const cuponsList = document.getElementById('cupons-list');
                cuponsList.innerHTML = '';
                if (cuponsData.success && cuponsData.data.length > 0) {
                    cuponsData.data.forEach(c => {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = `${c.codigo} - ${c.descricao} (Validade: ${new Date(c.validade).toLocaleDateString()})`;
                        cuponsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = 'py-2';
                    li.textContent = 'Nenhum cupom ativo.';
                    cuponsList.appendChild(li);
                }

                // Histórico
                const historicoList = document.getElementById('historico-list');
                historicoList.innerHTML = '';
                if (historicoData.success && historicoData.data.length > 0) {
                    historicoData.data.forEach(h => {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = `${h.acao} em ${new Date(h.data).toLocaleDateString()}`;
                        historicoList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.className = 'py-2';
                    li.textContent = 'Nenhum histórico disponível.';
                    historicoList.appendChild(li);
                }

            } catch (error) {
                const welcomeMsg = document.getElementById('welcome-message');
                welcomeMsg.textContent = 'Erro ao carregar dashboard.';
                document.getElementById('total-pontos').textContent = '';
                document.getElementById('nivel-pontos').textContent = '';
                document.getElementById('cupons-list').textContent = '';
                document.getElementById('historico-list').textContent = '';
                console.error(error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
