<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }
        
        .register-container {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            color: white;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #6c757d;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .welcome h1 {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .welcome p {
            font-size: 14px;
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
        }
        
        .terms {
            display: flex;
            align-items: start;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .terms input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }
        
        .register-btn:active {
            transform: scale(0.98);
        }
        
        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            position: relative;
            background: white;
            padding: 0 16px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
        }
        
        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">üíú</div>
            <div class="logo-text">Tem de Tudo</div>
            <div class="logo-subtitle">Crie sua conta gr√°tis</div>
        </div>
        
        <div class="welcome">
            <h1>Comece sua jornada</h1>
            <p>Preencha seus dados para criar sua conta</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>
        
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" placeholder="Jo√£o Silva" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Telefone</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-input" placeholder="(00) 00000-0000" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Data de Nascimento</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar"></i>
                    <input type="date" class="form-input" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
            </div>
            
            <label class="terms">
                <input type="checkbox" id="termsCheck" required>
                <span>
                    Eu aceito os <a href="#">Termos de Uso</a> e a <a href="#">Pol√≠tica de Privacidade</a>
                </span>
            </label>
            
            <button type="submit" class="register-btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="login-link">
            J√° tem uma conta? <a href="entrar.html">Entrar</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function handleRegister(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsCheck = document.getElementById('termsCheck').checked;
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem');
                return;
            }
            
            if (password.length < 6) {
                showError('A senha deve ter no m√≠nimo 6 caracteres');
                return;
            }
            
            if (!termsCheck) {
                showError('Voc√™ deve aceitar os termos de uso');
                return;
            }
            
            // Simula√ß√£o de cadastro - integrar com backend depois
            const formData = {
                name: e.target[0].value,
                email: e.target[1].value,
                phone: e.target[2].value,
                birthday: e.target[3].value,
                password: password
            };
            
            console.log('Cadastro:', formData);
            
            // Simular sucesso
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'entrar.html';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
