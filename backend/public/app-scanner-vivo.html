<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6F1AB6">
    <title>Scanner QR - Tem de Tudo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1D1D1F;
            color: #1D1D1F;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, #6F1AB6 0%, #9333EA 100%);
            padding: 20px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            color: #1D1D1F;
            font-size: 18px;
            cursor: pointer;
        }
        
        .header-title h1 {
            font-size: 22px;
            font-weight: 800;
        }
        
        .header-title p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .scanner-container {
            padding: 24px 16px;
        }
        
        .scanner-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        #reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        #reader video {
            width: 100% !important;
            height: auto !important;
            border-radius: 20px;
        }
        
        .scanner-overlay {
            position: relative;
            aspect-ratio: 1;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border: 3px solid #6F1AB6;
            border-radius: 24px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
        }
        
        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 4px solid white;
        }
        
        .corner.top-left {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
            border-radius: 24px 0 0 0;
        }
        
        .corner.top-right {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 24px 0 0;
        }
        
        .corner.bottom-left {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 24px;
        }
        
        .corner.bottom-right {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 24px 0;
        }
        
        .instructions {
            background: white;
            color: #1D1D1F;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .instructions h3 {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .instructions ul {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #86868B;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .status-message {
            background: rgba(111, 26, 182, 0.1);
            border: 2px solid #6F1AB6;
            color: #1D1D1F;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: rgba(46, 125, 50, 0.1);
            border-color: #2E7D32;
        }
        
        .status-message.error {
            background: rgba(211, 47, 47, 0.1);
            border-color: #D32F2F;
        }
        
        .btn-toggle {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            color: #1D1D1F;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .btn-toggle.stop {
            background: #D32F2F;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E5E7;
            padding: 8px 8px 20px;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #86868B;
            padding: 8px;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {
            font-size: 11px;
            font-weight: 600;
        }
        
        .nav-item.active {
            color: #6F1AB6;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>Scanner QR Code</h1>
            <p>Aponte para o QR Code do estabelecimento</p>
        </div>
    </div>
    
    <div class="scanner-container">
        <div id="statusMessage" class="status-message"></div>
        
        <div class="scanner-card">
            <div id="reader"></div>
        </div>
        
        <button id="toggleBtn" class="btn-toggle" onclick="toggleScanner()">
            <i class="fas fa-camera"></i> Iniciar Scanner
        </button>
        
        <div class="instructions">
            <h3>Como usar:</h3>
            <ul>
                <li>Clique em "Iniciar Scanner" para ativar a câmera</li>
                <li>Aponte a câmera para o QR Code do estabelecimento</li>
                <li>Aguarde a leitura automática</li>
                <li>Você será vinculado ao estabelecimento automaticamente</li>
            </ul>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="app-inicio-vivo.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="app-buscar.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="app-scanner.html" class="nav-item active">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </a>
        <a href="app-perfil-novo.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <script>
        let html5QrCode;
        let isScanning = false;
        
        async function toggleScanner() {
            if (isScanning) {
                await stopScanner();
            } else {
                await startScanner();
            }
        }
        
        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 240, height: 240 },
                    aspectRatio: 1.0
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                updateButton();
                showStatus('Scanner ativo', 'success');
            } catch (err) {
                console.error('Erro ao iniciar scanner:', err);
                showStatus('Erro ao acessar câmera', 'error');
            }
        }
        
        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    isScanning = false;
                    updateButton();
                    showStatus('Scanner desativado', '');
                } catch (err) {
                    console.error('Erro ao parar scanner:', err);
                }
            }
        }
        
        async function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code detectado:', decodedText);
            
            // Parar scanner
            await stopScanner();
            
            // Processar QR Code
            await processarQRCode(decodedText);
        }
        
        function onScanError(error) {
            // Ignorar erros de scan contínuo
        }
        
        async function processarQRCode(qrData) {
            try {
                showStatus('Processando...', 'success');
                
                const token = localStorage.getItem('tem_de_tudo_token');
                const baseURL = API_CONFIG.getBaseURL();
                
                // Extrair empresa_id do QR code
                let empresaId;
                try {
                    const qrJson = JSON.parse(qrData);
                    empresaId = qrJson.empresa_id || qrJson.id;
                } catch {
                    // Se não for JSON, pode ser só o ID
                    empresaId = qrData;
                }
                
                const response = await fetch(`${baseURL}/api/qrcode/escanear`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        qr_code: qrData,
                        empresa_id: empresaId
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('✓ Vinculado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        if (empresaId) {
                            window.location.href = `app-estabelecimento.html?id=${empresaId}`;
                        } else {
                            window.location.href = 'app-inicio-vivo.html';
                        }
                    }, 1500);
                } else {
                    const error = await response.json();
                    showStatus(error.message || 'Erro ao processar QR Code', 'error');
                    setTimeout(() => startScanner(), 2000);
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao processar QR Code', 'error');
                setTimeout(() => startScanner(), 2000);
            }
        }
        
        function updateButton() {
            const btn = document.getElementById('toggleBtn');
            if (isScanning) {
                btn.innerHTML = '<i class="fas fa-stop"></i> Parar Scanner';
                btn.classList.add('stop');
            } else {
                btn.innerHTML = '<i class="fas fa-camera"></i> Iniciar Scanner';
                btn.classList.remove('stop');
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = message ? 'block' : 'none';
        }
        
        // Cleanup ao sair
        window.addEventListener('beforeunload', () => {
            if (isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
