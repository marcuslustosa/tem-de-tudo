<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Ícones</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/modern-theme.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Teste de Ícones Font Awesome</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem;">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-qrcode" style="font-size: 2rem; color: var(--primary-purple); margin-bottom: 1rem;"></i>
                    <h3>QR Code</h3>
                </div>
            </div>
            
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-coins" style="font-size: 2rem; color: var(--success-green); margin-bottom: 1rem;"></i>
                    <h3>Pontos</h3>
                </div>
            </div>
            
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-gift" style="font-size: 2rem; color: var(--accent-orange); margin-bottom: 1rem;"></i>
                    <h3>Recompensas</h3>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <h2>Ícones Pequenos:</h2>
            <p><i class="fas fa-home icon-sm"></i> Home</p>
            <p><i class="fas fa-store icon-sm"></i> Estabelecimentos</p>
            <p><i class="fas fa-envelope icon-sm"></i> Contato</p>
        </div>
    </div>
</body>
</html>
