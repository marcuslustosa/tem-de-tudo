<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Tem de Tudo</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #1a1a2e; color: #fff; padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; display: flex; align-items: center; gap: 16px; }
        .btn-back { background: rgba(255, 255, 255, 0.2); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: none; color: #fff; font-size: 18px; cursor: pointer; }
        .header h1 { font-size: 20px; font-weight: 800; }
        .notif-list { padding: 20px; }
        .notif-item { background: #2a2a3e; border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid rgba(102, 126, 234, 0.1); display: flex; gap: 16px; }
        .notif-item.unread { border-left: 4px solid #667eea; }
        .notif-icon { width: 48px; height: 48px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .notif-content { flex: 1; }
        .notif-title { font-size: 15px; font-weight: 700; margin-bottom: 6px; }
        .notif-desc { font-size: 13px; color: #888; margin-bottom: 8px; line-height: 1.5; }
        .notif-date { font-size: 11px; color: #666; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state i { font-size: 64px; opacity: 0.2; margin-bottom: 16px; }
        .empty-state p { color: #888; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a2e; border-top: 1px solid rgba(102, 126, 234, 0.1); display: flex; justify-content: space-around; padding: 12px 0 8px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; text-decoration: none; color: #888; font-size: 11px; font-weight: 500; }
        .nav-item.active { color: #667eea; }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1>Notificações</h1>
    </div>
    <div class="notif-list" id="notifList"></div>
    <div class="empty-state" id="emptyState">
        <i class="fas fa-bell-slash"></i>
        <p>Nenhuma notificação</p>
    </div>
    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="/app-scanner.html" class="nav-item"><i class="fas fa-qrcode"></i><span>Scanner</span></a>
        <a href="/app-meus-pontos.html" class="nav-item"><i class="fas fa-wallet"></i><span>Meus pontos</span></a>
        <a href="/app-empresas.html" class="nav-item"><i class="fas fa-store"></i><span>Empresas</span></a>
        <a href="/app-perfil.html" class="nav-item active"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    <script>
        const notificacoes = [
            { id: 1, tipo: 'pontos', titulo: 'Pontos Ganhos!', descricao: 'Você ganhou 25 pontos no check-in na Sabor e Arte', data: '2026-02-03 10:30', lida: false },
            { id: 2, tipo: 'promocao', titulo: 'Nova Promoção!', descricao: '2 por 1 em pizzas na Bella Napoli. Válido até 28/02', data: '2026-02-02 15:20', lida: true },
            { id: 3, tipo: 'sistema', titulo: 'Bem-vindo!', descricao: 'Seja bem-vindo ao Tem de Tudo. Comece a acumular pontos agora!', data: '2026-02-01 08:00', lida: true }
        ];
        const icones = { pontos: 'fa-coins', promocao: 'fa-gift', sistema: 'fa-info-circle', alerta: 'fa-exclamation-triangle' };
        document.addEventListener('DOMContentLoaded', () => {
            renderizarNotificacoes();
        });
        function renderizarNotificacoes() {
            const list = document.getElementById('notifList');
            const empty = document.getElementById('emptyState');
            if (notificacoes.length === 0) {
                list.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            list.style.display = 'block';
            empty.style.display = 'none';
            list.innerHTML = notificacoes.map(n => `
                <div class="notif-item ${n.lida ? '' : 'unread'}">
                    <div class="notif-icon">
                        <i class="fas ${icones[n.tipo] || 'fa-bell'}"></i>
                    </div>
                    <div class="notif-content">
                        <div class="notif-title">${n.titulo}</div>
                        <div class="notif-desc">${n.descricao}</div>
                        <div class="notif-date">${n.data}</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
