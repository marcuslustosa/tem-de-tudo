<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Entrar - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/mobile-native.css">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .login-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 1px rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-img {
            width: 55px;
            height: 55px;
            margin: 0 auto;
            display: block;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .welcome h1 {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .welcome p {
            font-size: 15px;
            color: #b0b0b0;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(10, 10, 15, 0.6);
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #764ba2;
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .divider span {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 0 16px;
            color: #b0b0b0;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .register-link p {
            color: #b0b0b0;
            font-size: 15px;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #764ba2;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .btn-social {
            padding: 14px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            background: rgba(10, 10, 15, 0.4);
            color: #fff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-social i {
            font-size: 18px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #667eea;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 36px 28px;
            }
            
            .welcome h1 {
                font-size: 24px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="Tem de Tudo" class="logo-img">
        </div>
        
        <div class="welcome">
            <h1>Bem-vindo de volta!</h1>
            <p>Entre para acessar sua conta</p>
        </div>
        
        <div class="social-login">
            <button class="btn-social" onclick="loginGoogle()">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="btn-social" onclick="loginFacebook()">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>
        
        <div class="divider">
            <span>ou continue com e-mail</span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com.br"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="recuperarSenha(event)">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="btn-login">
                ENTRAR
            </button>
        </form>
        
        <div class="register-link">
            <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se grátis</a></p>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Voltar para início
            </a>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                console.log('Resposta do login:', data); // DEBUG
                
                if (response.ok && data.success) {
                    // API retorna { success: true, data: { user: {...}, token: '...' } }
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // Redirecionar baseado no tipo de usuário
                    if (data.data.user.user_type === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (data.data.user.user_type === 'empresa') {
                        window.location.href = 'empresa-dashboard.html';
                    } else {
                        window.location.href = 'app-inicio.html';
                    }
                } else {
                    alert(data.message || 'Erro ao fazer login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. Tente novamente.');
            }
        }
        
        function loginGoogle() {
            alert('Login com Google será implementado em breve!');
        }
        
        function loginFacebook() {
            alert('Login com Facebook será implementado em breve!');
        }
        
        function recuperarSenha(event) {
            event.preventDefault();
            alert('Funcionalidade de recuperação de senha será implementada em breve!');
        }
    </script>
</body>
</html>
