<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar - Tem de Tudo</title>
<meta name="description" content="Faça login na sua conta Tem de Tudo e acesse seus pontos e recompensas">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="global-styles.css">
<script src="global-auth.js"></script>
<style>
/* VIVO DESIGN SYSTEM - LOGIN PAGE */
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
    --vivo-purple: #6F1AB6; --vivo-purple-dark: #5A1494; --vivo-purple-light: #8B5CF6;
    --vivo-green: #10B981; --vivo-red: #EF4444; --gray-50: #F9FAFB; --gray-100: #F3F4F6; 
    --gray-200: #E5E7EB; --gray-300: #D1D5DB; --gray-400: #9CA3AF; --gray-500: #6B7280;
    --gray-600: #4B5563; --gray-700: #374151; --gray-800: #1F2937; --gray-900: #111827;
    --white: #FFFFFF; --border-radius: 12px; --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1); --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.15);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%);
    min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }

.login-page { position: relative; width: 100%; max-width: 400px; }

.back-link { position: absolute; top: -60px; left: 0; }
.back-link a { display: flex; align-items: center; gap: 0.5rem; color: rgba(255,255,255,0.9);
    text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: var(--transition); }
.back-link a:hover { color: var(--white); }

.login-container { background: var(--white); border-radius: 20px; padding: 2.5rem 2rem; 
    box-shadow: var(--shadow-lg); position: relative; overflow: hidden; }
.login-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
    background: linear-gradient(90deg, var(--vivo-purple) 0%, var(--vivo-purple-light) 100%); }

.logo-section { text-align: center; margin-bottom: 0; }
.logo-icon { transition: var(--transition); margin: 0 auto 0.25rem; display: block; }
.logo-icon:hover { transform: scale(1.05); }
.logo-image { width: 80px; height: 80px; border-radius: 50%; }
.welcome-title { font-size: 1.75rem; font-weight: 800; color: var(--gray-900); margin: 0; }
.welcome-subtitle { color: var(--gray-600); font-size: 0.875rem; margin: 5px 0 0 0; }

.message { padding: 0.75rem 1rem; border-radius: var(--border-radius); font-size: 0.875rem; font-weight: 500;
    margin-bottom: 0; opacity: 0; transform: translateY(-10px); transition: var(--transition); }
.message.show { opacity: 1; transform: translateY(0); margin-bottom: 1rem; }
.error-message { background: #FEF2F2; color: var(--vivo-red); border: 1px solid #FECACA; }
.success-message { background: #F0FDF4; color: var(--vivo-green); border: 1px solid #BBF7D0; }

.login-form { margin-bottom: 1.5rem; margin-top: -5px; }
.form-group { margin-bottom: 1.5rem; }
.form-label { display: block; font-size: 0.875rem; font-weight: 600; color: var(--gray-700);
    margin-bottom: 0.5rem; }
.form-input { width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--gray-200);
    border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition);
    background: var(--white); color: var(--gray-900); }
.form-input:focus { outline: none; border-color: var(--vivo-purple); box-shadow: 0 0 0 3px rgba(111, 26, 182, 0.1); }
.form-input::placeholder { color: var(--gray-400); }

.password-input-group { position: relative; }
.password-toggle { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
    background: none; border: none; color: var(--gray-400); cursor: pointer; padding: 0.25rem;
    transition: var(--transition); }
.password-toggle:hover { color: var(--gray-600); }

.forgot-password { text-align: right; margin-bottom: 2rem; }
.forgot-password a { color: var(--vivo-purple); text-decoration: none; font-size: 0.875rem; font-weight: 500; }
.forgot-password a:hover { text-decoration: underline; }

.login-btn { width: 100%; background: linear-gradient(135deg, var(--vivo-purple) 0%, var(--vivo-purple-dark) 100%);
    color: var(--white); border: none; padding: 1rem; border-radius: var(--border-radius);
    font-size: 1rem; font-weight: 700; cursor: pointer; transition: var(--transition);
    display: flex; align-items: center; justify-content: center; gap: 0.5rem; position: relative;
    box-shadow: 0 4px 15px rgba(111, 26, 182, 0.3); margin-bottom: 1.5rem; }
.login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(111, 26, 182, 0.4); }
.login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

.loading { width: 20px; height: 20px; border: 2px solid transparent; border-top: 2px solid var(--white);
    border-radius: 50%; animation: spin 1s linear infinite; }

.divider { position: relative; text-align: center; margin: 1.5rem 0; }
.divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px;
    background: var(--gray-200); }
.divider span { background: var(--white); padding: 0 1rem; color: var(--gray-500);
    font-size: 0.875rem; position: relative; }

.register-link { text-align: center; }
.register-link p { color: var(--gray-600); font-size: 0.875rem; margin-bottom: 0.75rem; }
.register-link a { width: 100%; background: transparent; border: 2px solid var(--vivo-purple); color: var(--vivo-purple); 
    padding: 0.875rem 1.5rem; border-radius: var(--border-radius); font-size: 1rem; font-weight: 700; 
    text-decoration: none; display: inline-block; transition: var(--transition); text-align: center; }
.register-link a:hover { background: var(--vivo-purple); color: var(--white); transform: translateY(-2px); 
    box-shadow: 0 8px 25px rgba(111, 26, 182, 0.4); }

@media (max-width: 480px) {
    body { padding: 0.5rem; }
    .login-container { padding: 2rem 1.5rem; border-radius: 16px; }
    .logo-image { width: 60px; height: 60px; }
    .welcome-title { font-size: 1.5rem; }
    .back-link { position: static; margin-bottom: 1rem; text-align: center; }
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

.login-page { animation: fadeIn 0.6s ease-out; }
.form-group { animation: slideIn 0.5s ease-out; }
.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.login-btn { animation: slideIn 0.5s ease-out; animation-delay: 0.3s; }
</style>
</head>
<body>
<div class="login-page">
    <!-- Back Link -->
    <div class="back-link">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <img src="logo.svg" alt="Tem de Tudo" class="logo-image">
            </div>
            <h1 class="welcome-title">Entrar</h1>
            <p class="welcome-subtitle">Acesse sua conta e aproveite seus pontos</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div class="error-message message" id="errorMessage"></div>
        <div class="success-message message" id="successMessage"></div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    required 
                    placeholder="seu@email.com" 
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="password-input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required 
                        placeholder="Sua senha" 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Entrar na minha conta</span>
                <div class="loading" id="loginLoading" style="display: none;"></div>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
            <span>ou</span>
        </div>
        
        <!-- Register Link -->
        <div class="register-link">
            <p>Ainda não tem uma conta?</p>
            <a href="escolher-tipo.html">Criar conta gratuita</a>
        </div>
    </div>
</div>

<script>
// Toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('passwordToggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

// Show error message
function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    successDiv.classList.remove('show');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    
    setTimeout(() => {
        errorDiv.classList.remove('show');
    }, 5000);
}

// Show success message
function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    const errorDiv = document.getElementById('errorMessage');
    
    errorDiv.classList.remove('show');
    successDiv.textContent = message;
    successDiv.classList.add('show');
    
    setTimeout(() => {
        successDiv.classList.remove('show');
    }, 3000);
}

// Handle login form submission
async function handleLogin(event) {
    event.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginLoading = document.getElementById('loginLoading');
    const errorMessage = document.getElementById('errorMessage');

    // Show loading state
    loginBtn.disabled = true;
    loginBtnText.style.display = 'none';
    loginLoading.style.display = 'block';
    errorMessage.classList.remove('show');

    const formData = new FormData(event.target);
    const email = formData.get('email');
    const password = formData.get('password');

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();
            
            // Success - store token and user data
            localStorage.setItem('token', data.token || data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('userType', data.user.type || data.user.perfil);
            
            showSuccess('Login realizado com sucesso!');

            // Redirect based on user type
            setTimeout(() => {
                const userType = data.user.type || data.user.perfil;
                let redirectUrl = '/';
                
                switch(userType) {
                    case 'cliente':
                        redirectUrl = 'dashboard-cliente.html';
                        break;
                    case 'empresa':
                        redirectUrl = 'dashboard-empresa.html';
                        break;
                    case 'admin':
                        redirectUrl = 'admin-dashboard.html';
                        break;
                    default:
                        redirectUrl = 'dashboard-cliente.html';
                }
                window.location.href = redirectUrl;
            }, 1000);
        } else {
            const data = await response.json();
            throw new Error(data.message || 'Credenciais inválidas');
        }
    } catch (error) {
        console.error('Login error:', error);
        
        // Show specific error messages
        if (error.message.includes('credenciais') || error.message.includes('invalid')) {
            showError('Email ou senha incorretos. Verifique seus dados e tente novamente.');
        } else if (error.message.includes('network') || error.message.includes('fetch')) {
            showError('Erro de conexão. Verifique sua internet e tente novamente.');
        } else {
            showError(error.message || 'Erro ao fazer login. Tente novamente.');
        }
    } finally {
        // Hide loading state
        loginBtn.disabled = false;
        loginBtnText.style.display = 'block';
        loginLoading.style.display = 'none';
    }
}

// Check if user is already logged in
window.addEventListener('load', function() {
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    
    if (token && user) {
        try {
            const userData = JSON.parse(user);
            const userType = userData.type || userData.perfil;
            
            let redirectUrl = 'dashboard-cliente.html';
            switch(userType) {
                case 'cliente':
                    redirectUrl = 'dashboard-cliente.html';
                    break;
                case 'empresa':
                    redirectUrl = 'dashboard-empresa.html';
                    break;
                case 'admin':
                    redirectUrl = 'admin-dashboard.html';
                    break;
            }
            window.location.href = redirectUrl;
        } catch (e) {
            // Token invalid, clear localStorage
            localStorage.clear();
        }
    }
});

// Auto-focus email field and form enhancements
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    emailInput.focus();
    
    // Add real-time validation feedback
    emailInput.addEventListener('input', function() {
        if (this.value && !this.value.includes('@')) {
            this.style.borderColor = '#F59E0B';
        } else {
            this.style.borderColor = '';
        }
    });
    
    passwordInput.addEventListener('input', function() {
        if (this.value.length > 0 && this.value.length < 6) {
            this.style.borderColor = '#F59E0B';
        } else {
            this.style.borderColor = '';
        }
    });
    
    // Enter key handling
    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordInput.focus();
        }
    });
});
</script>
</body>
</html>
