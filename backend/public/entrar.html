<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/theme-escuro.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .welcome h1 {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            background: var(--gradient-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome p {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot a {
            color: var(--purple-1);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .forgot a:hover {
            text-decoration: underline;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--gradient-purple);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .divider span {
            background: var(--bg-card);
            padding: 0 10px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .register {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .register a {
            color: var(--purple-1);
            font-weight: 600;
            text-decoration: none;
        }
        
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="Tem de Tudo">
        </div>
        
        <div class="welcome">
            <h1>Bem-vindo de volta!</h1>
            <p>Entre para acessar sua conta</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <div class="forgot">
                <a href="/recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="btn-submit" id="btnSubmit">
                ENTRAR
            </button>
        </form>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="register">
            Não tem uma conta? <a href="/cadastro.html">Cadastre-se grátis</a>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://127.0.0.1:8001/api'
            : '/api';
        
        const form = document.getElementById('loginForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const alertBox = document.getElementById('alertBox');
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        function setLoading(loading) {
            if (loading) {
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="loading"></span>ENTRANDO...';
            } else {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'ENTRAR';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                console.log('Resposta completa:', result);
                
                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao fazer login');
                }
                
                // A API retorna em result.data
                const data = result.data;
                
                console.log('Data extraída:', data);
                console.log('Token:', data?.token);
                console.log('User:', data?.user);
                
                if (!data || !data.token || !data.user) {
                    throw new Error('Resposta inválida do servidor');
                }
                
                // Salvar token e dados do usuário
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showAlert('Login realizado com sucesso!', 'success');
                
                // Redirecionar baseado no perfil do usuário
                setTimeout(() => {
                    if (data.user.perfil === 'admin') {
                        window.location.href = '/admin-dashboard.html';
                    } else if (data.user.perfil === 'empresa') {
                        window.location.href = '/dashboard-empresa.html';
                    } else {
                        window.location.href = '/dashboard-cliente.html';
                    }
                }, 1000);
                
            } catch (error) {
                setLoading(false);
                showAlert(error.message || 'Erro ao fazer login. Tente novamente.');
            }
        });
        
        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.tipo === 'admin') {
                window.location.href = '/admin-dashboard.html';
            } else if (user.tipo === 'empresa') {
                window.location.href = '/dashboard-empresa.html';
            } else {
                window.location.href = '/dashboard-cliente.html';
            }
        }
    </script>
</body>
</html>
