<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Cadastro - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #6F1AB6; color: white; padding: 2rem; }
        .test-container { max-width: 500px; margin: 0 auto; background: white; color: black; padding: 2rem; border-radius: 12px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, select { width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { background: #6F1AB6; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 1rem; }
        button:hover { background: #5A1494; }
        .message { padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #result { margin-top: 1rem; }
        .debug { background: #f8f9fa; padding: 1rem; margin: 1rem 0; border-radius: 8px; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-user-plus"></i> Teste de Cadastro - Tem de Tudo</h1>
        <p>Vamos testar se o sistema de cadastro está funcionando corretamente.</p>

        <div class="message info">
            <strong>Instruções:</strong><br>
            • Em localhost, qualquer dados deve funcionar<br>
            • Teste como cliente ou empresa<br>
            • As senhas devem coincidir<br>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" value="Teste da Silva" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="teste@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" value="(11) 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="perfil">Tipo:</label>
                <select id="perfil" required>
                    <option value="cliente">Cliente</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" value="123456" required>
            </div>

            <div class="form-group">
                <label for="password_confirmation">Confirmar Senha:</label>
                <input type="password" id="password_confirmation" value="123456" required>
            </div>

            <button type="submit">
                <i class="fas fa-user-plus"></i> Testar Cadastro
            </button>
        </form>

        <div id="result"></div>

        <div class="debug" id="debug">
            <strong>Debug Info:</strong><br>
            Hostname: <span id="hostname"></span><br>
            isDev: <span id="isDev"></span><br>
        </div>
    </div>

    <script>
        // Mostrar informações de debug
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('isDev').textContent = (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1'));

        // Função para mostrar mensagens
        function showMessage(message, type = 'info') {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Teste de cadastro
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const cadastroData = {
                name: formData.get('name'),
                email: formData.get('email'),
                telefone: formData.get('telefone'),
                password: formData.get('password'),
                password_confirmation: formData.get('password_confirmation'),
                perfil: formData.get('perfil')
            };
            
            showMessage('<i class="fas fa-spinner fa-spin"></i> Testando cadastro...', 'info');
            
            // Validar senhas
            if (cadastroData.password !== cadastroData.password_confirmation) {
                showMessage('❌ As senhas não coincidem', 'error');
                return;
            }
            
            try {
                // Verificar se estamos em modo desenvolvimento
                const isDevMode = window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1');
                
                console.log('Debug: isDevMode =', isDevMode);
                console.log('Debug: cadastroData =', cadastroData);
                
                if (isDevMode) {
                    // Simular resposta da API para desenvolvimento
                    await new Promise(resolve => setTimeout(resolve, 1000)); // simular delay
                    
                    const mockResponse = {
                        token: 'dev_token_' + Date.now(),
                        user: {
                            id: Math.floor(Math.random() * 1000),
                            name: cadastroData.name,
                            email: cadastroData.email,
                            type: cadastroData.perfil,
                            perfil: cadastroData.perfil
                        }
                    };
                    
                    // Success
                    if (cadastroData.perfil === 'empresa') {
                        showMessage(`
                            <strong>✅ Empresa Cadastrada!</strong><br>
                            Nome: ${mockResponse.user.name}<br>
                            Email: ${mockResponse.user.email}<br>
                            Tipo: ${mockResponse.user.type}<br>
                            <br>
                            <strong>Próximo:</strong> Aguarde aprovação do administrador
                        `, 'success');
                    } else {
                        // Store token and redirect for clients
                        localStorage.setItem('token', mockResponse.token);
                        localStorage.setItem('user', JSON.stringify(mockResponse.user));
                        localStorage.setItem('userType', mockResponse.user.type);
                        
                        showMessage(`
                            <strong>✅ Cliente Cadastrado!</strong><br>
                            Token: ${mockResponse.token}<br>
                            Nome: ${mockResponse.user.name}<br>
                            Tipo: ${mockResponse.user.type}<br>
                            <br>
                            <strong>Próximo:</strong> Redirecionaria para dashboard-cliente.html
                        `, 'success');
                    }
                    
                } else {
                    showMessage('❌ Não está em modo desenvolvimento. API real seria chamada aqui.', 'error');
                }
                
            } catch (error) {
                console.error('Erro no teste:', error);
                showMessage(`❌ Erro: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
