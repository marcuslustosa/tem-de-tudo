<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Promoções - Tem de Tudo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; padding-bottom: 80px; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px 20px;
            color: white;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-back {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .btn-add {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            overflow-x: auto;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .promo-list {
            padding: 20px;
        }
        
        .promo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .promo-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .promo-content {
            padding: 15px;
        }
        
        .promo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .promo-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        
        .promo-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .status-ativa {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-pausada {
            background: #fff3e0;
            color: #e65100;
        }
        
        .status-expirada {
            background: #ffebee;
            color: #c62828;
        }
        
        .promo-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .promo-info {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 13px;
        }
        
        .info-item i {
            color: #667eea;
        }
        
        .promo-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }
        
        .promo-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-pause {
            background: #fff3e0;
            color: #e65100;
        }
        
        .btn-resume {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .btn-delete {
            background: #ffebee;
            color: #c62828;
            flex: 0 0 auto;
            padding: 10px 15px;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-left">
                <button class="btn-back" onclick="window.location.href='/empresa-dashboard.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-title">Minhas Promoções</div>
            </div>
            <button class="btn-add" onclick="window.location.href='/empresa-nova-promocao.html'">
                <i class="fas fa-plus"></i> Nova
            </button>
        </div>
        <p style="opacity:0.9;">Gerencie suas ofertas e descontos</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filtrar('todas')">Todas</div>
        <div class="tab" onclick="filtrar('ativas')">Ativas</div>
        <div class="tab" onclick="filtrar('pausadas')">Pausadas</div>
        <div class="tab" onclick="filtrar('expiradas')">Expiradas</div>
    </div>

    <div class="promo-list" id="promoList"></div>

    <button class="floating-btn" onclick="window.location.href='/empresa-nova-promocao.html'">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let currentFilter = 'todas';
        let promocoes = [];

        async function carregarPromocoes() {
            try {
                const res = await fetch('/api/empresa/promocoes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    promocoes = data.data;
                    renderPromocoes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function filtrar(tipo) {
            currentFilter = tipo;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderPromocoes();
        }

        function renderPromocoes() {
            let filtered = promocoes;
            
            if (currentFilter !== 'todas') {
                filtered = promocoes.filter(p => p.status === currentFilter.slice(0, -1));
            }
            
            const container = document.getElementById('promoList');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullhorn"></i>
                        <p>Nenhuma promoção encontrada</p>
                        <button style="margin-top:20px;padding:12px 24px;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:white;border:none;border-radius:8px;cursor:pointer;" onclick="window.location.href='/empresa-nova-promocao.html'">
                            Criar Primeira Promoção
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(promo => {
                const statusClass = promo.status === 'ativa' ? 'status-ativa' : 
                                  promo.status === 'pausada' ? 'status-pausada' : 'status-expirada';
                const statusText = promo.status.charAt(0).toUpperCase() + promo.status.slice(1);
                
                return `
                    <div class="promo-card">
                        ${promo.imagem ? `<img src="${promo.imagem}" class="promo-image" alt="${promo.titulo}">` : 
                          '<div class="promo-image"></div>'}
                        
                        <div class="promo-content">
                            <div class="promo-header">
                                <div class="promo-title">${promo.titulo}</div>
                                <div class="promo-status ${statusClass}">${statusText}</div>
                            </div>
                            
                            <div class="promo-desc">${promo.descricao}</div>
                            
                            <div class="promo-info">
                                <div class="info-item">
                                    <i class="fas fa-tag"></i>
                                    <span>${promo.desconto}% OFF</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>Até ${new Date(promo.validade).toLocaleDateString()}</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-coins"></i>
                                    <span>${promo.pontos_necessarios || 0} pontos</span>
                                </div>
                            </div>
                            
                            <div class="promo-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${promo.visualizacoes || 0}</div>
                                    <div class="stat-label">Visualizações</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${promo.resgates || 0}</div>
                                    <div class="stat-label">Resgates</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${promo.usos || 0}</div>
                                    <div class="stat-label">Usos</div>
                                </div>
                            </div>
                            
                            <div class="promo-actions">
                                <button class="btn-action btn-edit" onclick="editarPromocao(${promo.id})">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                ${promo.status === 'ativa' ? 
                                    `<button class="btn-action btn-pause" onclick="pausarPromocao(${promo.id})">
                                        <i class="fas fa-pause"></i> Pausar
                                    </button>` :
                                    promo.status === 'pausada' ?
                                    `<button class="btn-action btn-resume" onclick="ativarPromocao(${promo.id})">
                                        <i class="fas fa-play"></i> Ativar
                                    </button>` : ''
                                }
                                <button class="btn-action btn-delete" onclick="deletarPromocao(${promo.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function pausarPromocao(id) {
            if (!confirm('Deseja pausar esta promoção?')) return;
            
            try {
                const res = await fetch(`/api/empresa/promocoes/${id}/pausar`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    carregarPromocoes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function ativarPromocao(id) {
            try {
                const res = await fetch(`/api/empresa/promocoes/${id}/ativar`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    carregarPromocoes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function deletarPromocao(id) {
            if (!confirm('Deseja realmente excluir esta promoção? Esta ação não pode ser desfeita.')) return;
            
            try {
                const res = await fetch(`/api/empresa/promocoes/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    carregarPromocoes();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function editarPromocao(id) {
            window.location.href = `/empresa-nova-promocao.html?id=${id}`;
        }

        carregarPromocoes();
    </script>
</body>
</html>
