<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Empresa - Tem de Tudo</title>
<meta name="description" content="Cadastre sua empresa no Tem de Tudo e ofereça benefícios aos seus clientes">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/css/vivo-global.css">
<body>
<div class="register-page">
    <!-- Background Elements -->
    <div class="register-bg">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>
    <!-- Back Link -->
    <div class="back-link">
        <a href="cadastro.html">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </div>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-gem"></i>
            </div>
            <h1 class="app-name">Tem de Tudo</h1>
            <p class="app-tagline">Parceiro Empresarial</p>
        </div>
        <div class="form-header">
            <h2 class="form-title">Cadastre sua Empresa</h2>
            <p class="form-subtitle">Comece a fidelizar clientes hoje mesmo</p>
        </div>
        <form id="formEmpresa" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome_fantasia">Nome Fantasia *</label>
                    <div class="form-input-group">
                        <input 
                            type="text" 
                            id="nome_fantasia" 
                            name="nome_fantasia" 
                            class="form-input"
                            placeholder="Seu Negócio Ltda"
                            required
                        >
                        <i class="fas fa-store input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="razao_social">Razão Social *</label>
                    <div class="form-input-group">
                        <input 
                            type="text" 
                            id="razao_social" 
                            name="razao_social" 
                            class="form-input"
                            placeholder="Empresa LTDA"
                            required
                        >
                        <i class="fas fa-building input-icon"></i>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cnpj">CNPJ *</label>
                    <div class="form-input-group">
                        <input 
                            type="text" 
                            id="cnpj" 
                            name="cnpj" 
                            class="form-input"
                            placeholder="00.000.000/0000-00"
                            required
                        >
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <div class="form-input-group">
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            class="form-input"
                            placeholder="(11) 99999-9999"
                            required
                        >
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Corporativo *</label>
                <div class="form-input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="contato@empresa.com.br"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço Completo *</label>
                <div class="form-input-group">
                    <input 
                        type="text" 
                        id="endereco" 
                        name="endereco" 
                        class="form-input"
                        placeholder="Rua, Número, Bairro - Cidade, UF"
                        required
                    >
                    <i class="fas fa-map-marker-alt input-icon"></i>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="categoria">Categoria do Negócio *</label>
                    <div class="form-input-group">
                        <select id="categoria" name="categoria" class="form-input" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="alimentacao">Alimentação</option>
                            <option value="varejo">Varejo</option>
                            <option value="servicos">Serviços</option>
                            <option value="saude">Saúde e Bem-estar</option>
                            <option value="educacao">Educação</option>
                            <option value="beleza">Beleza e Estética</option>
                            <option value="tecnologia">Tecnologia</option>
                            <option value="outros">Outros</option>
                        </select>
                        <i class="fas fa-tags input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="funcionarios">Número de Funcionários</label>
                    <div class="form-input-group">
                        <select id="funcionarios" name="funcionarios" class="form-input">
                            <option value="">Selecione</option>
                            <option value="1-5">1-5 funcionários</option>
                            <option value="6-20">6-20 funcionários</option>
                            <option value="21-50">21-50 funcionários</option>
                            <option value="51-100">51-100 funcionários</option>
                            <option value="100+">Mais de 100 funcionários</option>
                        </select>
                        <i class="fas fa-users input-icon"></i>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <div class="form-input-group">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            class="form-input"
                            placeholder="Mínimo 8 caracteres"
                            required
                            minlength="8"
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha *</label>
                    <div class="form-input-group">
                        <input 
                            type="password" 
                            id="confirmar_senha" 
                            name="confirmar_senha" 
                            class="form-input"
                            placeholder="Confirme sua senha"
                            required
                            minlength="8"
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmar_senha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="termos" name="termos" required>
                    <span class="checkmark"></span>
                    Li e aceito os <a href="/termos" target="_blank">Termos de Uso</a> e 
                    <a href="/privacidade" target="_blank">Política de Privacidade</a>
                </label>
            </div>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <span class="checkmark"></span>
                    Quero receber novidades e ofertas por email
                </label>
            </div>
            <button type="submit" class="register-btn">
                <i class="fas fa-building"></i>
                Cadastrar Empresa
            </button>
            <div class="login-link">
                Já tem conta? <a href="entrar.html">Fazer login</a>
            </div>
        </form>
    </div>
</div>
<script>
// Form validation
function handleRegister(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const senha = formData.get('senha');
    const confirmarSenha = formData.get('confirmar_senha');
    // Validate password match
    if (senha !== confirmarSenha) {
        alert('As senhas não coincidem!');
        return;
    }
    // Validate CNPJ format (basic)
    const cnpj = formData.get('cnpj').replace(/\D/g, '');
    if (cnpj.length !== 14) {
        alert('CNPJ inválido!');
        return;
    }
    // Loading state
    const submitBtn = form.querySelector('.register-btn');
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    // Simulate API call
    setTimeout(() => {
        alert('Empresa cadastrada com sucesso!');
        window.location.href = 'entrar.html';
    }, 2000);
}
// Toggle password visibility
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const toggle = field.parentNode.querySelector('.password-toggle i');
    if (field.type === 'password') {
        field.type = 'text';
        toggle.classList.remove('fa-eye');
        toggle.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        toggle.classList.remove('fa-eye-slash');
        toggle.classList.add('fa-eye');
    }
}
// Input formatting
document.getElementById('cnpj').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = value;
});
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = value;
});
</script>
</body>
</html>
