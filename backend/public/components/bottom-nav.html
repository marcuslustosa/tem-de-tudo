<script>
// Auto-detect active page
(function() {
    const currentPage = window.location.pathname;
    const navItems = {
        '/dashboard-cliente.html': 'nav-inicio',
        '/app-empresas.html': 'nav-empresas',
        '/app-promocoes.html': 'nav-promocoes',
        '/app-qrcode.html': 'nav-qrcode',
        '/app-perfil-cliente.html': 'nav-perfil',
        '/app-historico.html': 'nav-perfil',
        '/cliente/pontos.html': 'nav-inicio',
        '/cliente/cupons.html': 'nav-promocoes',
        '/cliente/historico.html': 'nav-perfil',
        '/cliente/perfil.html': 'nav-perfil'
    };
    
    Object.keys(navItems).forEach(path => {
        if (currentPage.includes(path) || currentPage === path) {
            const navId = navItems[path];
            const navElement = document.getElementById(navId);
            if (navElement) {
                navElement.classList.add('active');
            }
        }
    });
})();
</script>
