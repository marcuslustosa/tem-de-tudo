<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar Senha - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/vivo-styles.css">
</head>
<body>
<div class="header">
<button class="btn-back" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
<h1><i class="fas fa-key"></i> Alterar Senha</h1>
</div>
<div class="container">
<div class="alert">
<i class="fas fa-info-circle"></i>
<strong>Dica de seguran?a:</strong> Use uma senha forte com pelo menos 6 caracteres, incluindo letras e n?meros.
        </div>
<div class="form-card">
<form id="formSenha" onsubmit="alterarSenha(event)">
<div class="form-group">
<label class="form-label">Senha Atual</label>
<input type="password" class="form-input" id="senhaAtual" required>
<button type="button" class="toggle-password" onclick="togglePassword('senhaAtual')">
<i class="fas fa-eye"></i>
</button>
</div>
<div class="form-group">
<label class="form-label">Nova Senha</label>
<input type="password" class="form-input" id="novaSenha" required minlength="6">
<button type="button" class="toggle-password" onclick="togglePassword('novaSenha')">
<i class="fas fa-eye"></i>
</button>
</div>
<div class="form-group">
<label class="form-label">Confirmar Nova Senha</label>
<input type="password" class="form-input" id="confirmarSenha" required minlength="6">
<button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
<i class="fas fa-eye"></i>
</button>
</div>
<button type="submit" class="btn-save">
<i class="fas fa-save"></i> Alterar Senha
                </button>
</form>
</div>
</div>
<script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8001' : 'https://tem-de-tudo.onrender.com';
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.querySelector('i') || event.target;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        async function alterarSenha(e) {
            e.preventDefault();
            const senhaAtual = document.getElementById('senhaAtual').value;
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            if (novaSenha !== confirmarSenha) {
                alert('? As senhas n?o coincidem');
                return;
            }
            if (novaSenha.length < 6) {
                alert('? A nova senha deve ter pelo menos 6 caracteres');
                return;
            }
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Voc? precisa estar logado');
                window.location.href = 'entrar.html';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/senha`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        senha_atual: senhaAtual,
                        nova_senha: novaSenha
                    })
                });
                const data = await response.json();
                if (data.success) {
                    alert('? Senha alterada com sucesso!');
                    document.getElementById('formSenha').reset();
                    setTimeout(() => history.back(), 1000);
                } else {
                    alert('? ' + (data.message || 'Erro ao alterar senha'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('? Erro ao conectar com o servidor');
            }
        }
    </script>
