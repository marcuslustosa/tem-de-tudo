<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cupons - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
    <link rel="stylesheet" href="/css/temdetudo-theme.css">
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/vivo-styles.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>
</head>
<body>
    <header class="header flex items-center justify-between p-4 bg-white shadow">
        <h1 class="title text-2xl font-bold">Cupons - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-6 my-6 max-w-4xl mx-auto">
        <section>
            <ul id="cupons-list" class="divide-y divide-gray-300">
                <li class="py-2">Carregando cupons...</li>
            </ul>
        </section>
    </main>

    <script>
        async function fetchCupons() {
            const list = document.getElementById('cupons-list');
            list.innerHTML = '<li class="py-2">Carregando cupons...</li>';
            try {
                const response = await fetch('/api/empresa/cupons', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter cupons: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    list.innerHTML = '';
                    if (data.data.length === 0) {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = 'Nenhum cupom ativo.';
                        list.appendChild(li);
                        return;
                    }

                    data.data.forEach(c => {
                        const li = document.createElement('li');
                        li.className = 'py-2';
                        li.textContent = `${c.codigo} - ${c.descricao} (Validade: ${new Date(c.expira_em).toLocaleDateString()})`;
                        list.appendChild(li);
                    });
                } else {
                    throw new Error(data.message || 'Falha ao carregar cupons.');
                }
            } catch (error) {
                list.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                list.appendChild(errorDiv);
            }
        }

        fetchCupons();
    </script>
</body>
</html>
