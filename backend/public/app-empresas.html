                'casa': 'fa-home'
            };

            const categoryNames = {
                'alimentacao': 'Alimenta√ß√£o',
                'beleza': 'Beleza & Est√©tica',
                'tecnologia': 'Tecnologia',
                'esportes': 'Esportes & Fitness',
                'moda': 'Moda & Vestu√°rio',
                'automotivo': 'Automotivo',
                'saude': 'Sa√∫de & Bem-estar',
                'casa': 'Casa & Constru√ß√£o'
            };

            return `
                <div class="empresa-card ${isList ? 'list-item' : ''}" onclick="visitEmpresa(${empresa.id})">
                    <div class="empresa-header ${empresa.category}">
                        <i class="fas ${categoryIcons[empresa.category]} empresa-logo"></i>
                        ${empresa.offers > 0 ? `<div class="empresa-badge">${empresa.offers} ofertas</div>` : ''}
                    </div>
                    <div class="empresa-content">
                        <h3 class="empresa-title">${empresa.name}</h3>
                        <p class="empresa-category">${categoryNames[empresa.category]}</p>
                        <div class="empresa-info">
                            <div class="rating">
                                <span class="stars">${stars}</span>
                                <span>${empresa.rating}</span>
                            </div>
                            ${userLocation ? `
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${empresa.distance} km</span>
                                </div>
                            ` : ''}
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <span>${empresa.phone}</span>
                            </div>
                        </div>
                        <p class="empresa-description">${empresa.description}</p>
                        <div class="empresa-footer">
                            <div class="empresa-offers">
                                <i class="fas fa-tags"></i>
                                <span>${empresa.offers} ofertas ativas</span>
                            </div>
                            <button class="visit-btn" onclick="event.stopPropagation(); visitEmpresa(${empresa.id})">
                                Visitar <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Switch between grid and list view
        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.closest('.view-btn').classList.add('active');
            renderEmpresas();
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterEmpresas();
        }

        // Handle filters
        function handleFilters() {
            filterEmpresas();
        }

        // Filter companies
        function filterEmpresas() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const distanceFilter = parseFloat(document.getElementById('distanceFilter').value);
            const ratingFilter = parseFloat(document.getElementById('ratingFilter').value);

            filteredEmpresas = allEmpresas.filter(empresa => {
                // Search filter
                const matchesSearch = searchTerm === '' || 
                    empresa.name.toLowerCase().includes(searchTerm) ||
                    empresa.description.toLowerCase().includes(searchTerm);

                // Category filter
                const matchesCategory = categoryFilter === '' || empresa.category === categoryFilter;

                // Distance filter
                const matchesDistance = !distanceFilter || empresa.distance <= distanceFilter;

                // Rating filter
                const matchesRating = !ratingFilter || empresa.rating >= ratingFilter;

                return matchesSearch && matchesCategory && matchesDistance && matchesRating;
            });

            handleSort();
        }

        // Handle sorting
        function handleSort() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch (sortBy) {
                case 'distance':
                    filteredEmpresas.sort((a, b) => a.distance - b.distance);
                    break;
                case 'rating':
                    filteredEmpresas.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name':
                    filteredEmpresas.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'offers':
                    filteredEmpresas.sort((a, b) => b.offers - a.offers);
                    break;
                default: // relevance
                    filteredEmpresas.sort((a, b) => b.rating * b.offers - a.rating * a.offers);
            }

            renderEmpresas();
            updateResultsCount();
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredEmpresas.length;
            const total = allEmpresas.length;
            document.getElementById('resultsCount').textContent = 
                `${count} de ${total} empresas encontradas`;
        }

        // Request user location
        function requestLocation() {
            if (!navigator.geolocation) {
                showToast('Geolocaliza√ß√£o n√£o suportada pelo navegador', 'error');
                return;
            }

            showToast('Buscando sua localiza√ß√£o...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    document.getElementById('locationStatus').classList.add('active');
                    document.getElementById('userLocation').textContent = 'Centro da cidade'; // Simulate
                    document.getElementById('distanceDisplay').style.display = 'flex';
                    
                    showToast('Localiza√ß√£o detectada! Mostrando empresas pr√≥ximas', 'success');
                    
                    // Re-render with distance info
                    renderEmpresas();
                },
                (error) => {
                    showToast('N√£o foi poss√≠vel detectar sua localiza√ß√£o', 'error');
                    console.error('Geolocation error:', error);
                }
            );
        }

        // Visit company
        function visitEmpresa(empresaId) {
            const empresa = allEmpresas.find(e => e.id === empresaId);
            showToast(`Carregando ${empresa.name}...`, 'info');
            
            // Simulate navigation to company page
            setTimeout(() => {
                // In production, this would navigate to a company detail page
                showToast(`Bem-vindo √† ${empresa.name}! üéâ`, 'success');
            }, 1000);
        }

        // Load more companies
        function loadMoreEmpresas() {
            const btn = document.querySelector('.load-more-btn');
            const loading = btn.querySelector('.loading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Simulate loading more data
            setTimeout(() => {
                showToast('N√£o h√° mais empresas para carregar', 'info');
                document.getElementById('loadMoreContainer').style.display = 'none';
            }, 1500);
        }

        // Toast notification system
        function showToast(message, type = 'success') {
            const now = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                                  type === 'error' ? 'fa-exclamation-circle' : 
                                  'fa-info-circle'}"></i>
                    <div class="toast-message">
                        <strong>${message}</strong>
                        <small>${now}</small>
                    </div>
                </div>
            `;

            const container = document.getElementById('toast-container');
            container.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        // Initialize page
        console.log('Companies page loaded');
    </script>
</body>
</html>
