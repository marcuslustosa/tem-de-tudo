<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil Empresa - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Dark mode style for company profile */
    .dashboard {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      color: var(--color-text);
    }
    .card {
      background: var(--color-card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--color-shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h2 {
      color: var(--color-primary);
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .status {
      font-weight: bold;
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="profile-company.html" class="active">Perfil</a></li>
        <li><a href="logout.html">Sair</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <div class="card">
        <h2>Informações da Empresa</h2>
        <img src="assets/images/company1.jpg" alt="Foto da Empresa" class="profile-photo" id="company-photo" />
        <p id="company-name">Nome da Empresa</p>
        <p>Status: <span class="status" id="company-status">Não aprovado</span></p>
      </div>
      <div class="card">
        <h2>Ofertas Ativas</h2>
        <ul id="offers-list">
          <!-- Ofertas carregadas via JS -->
        </ul>
      </div>
      <div class="card">
        <h2>Avaliações</h2>
        <ul id="reviews-list">
          <!-- Avaliações carregadas via JS -->
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Dados fictícios para demonstração
      document.getElementById('company-name').textContent = 'Loja Exemplo Ltda';
      document.getElementById('company-status').textContent = 'Aprovado';

      const offersList = document.getElementById('offers-list');
      offersList.innerHTML = '<li>Desconto de 15% em produtos selecionados</li><li>Brinde para clientes fidelizados</li><li>Frete grátis para compras acima de R$100</li>';

      const reviewsList = document.getElementById('reviews-list');
      reviewsList.innerHTML = '<li>⭐⭐⭐⭐⭐ - Excelente atendimento!</li><li>⭐⭐⭐⭐ - Produtos de qualidade</li><li>⭐⭐⭐⭐⭐ - Recomendo!</li>';
    });
  </script>
</body>
</html>
