<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - i9Plus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/i9plus-theme.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-box {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo-text {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo-subtitle {
            color: var(--gray-600);
            margin-top: var(--spacing-sm);
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: var(--font-size-base);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
            font-family: var(--font-family);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-start);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-input-icon {
            position: relative;
        }

        .form-input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .form-input-icon input {
            padding-left: 44px;
        }

        .forgot-password {
            text-align: right;
            margin-top: var(--spacing-sm);
        }

        .forgot-password a {
            color: var(--primary-start);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: var(--font-size-lg);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: var(--spacing-lg);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-xl) 0;
            color: var(--gray-500);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }

        .divider span {
            padding: 0 var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--gray-600);
        }

        .auth-footer a {
            color: var(--primary-start);
            text-decoration: none;
            font-weight: 700;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(252, 92, 101, 0.1);
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .alert-success {
            background: rgba(38, 222, 129, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .user-type-selector {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .user-type-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-align: center;
        }

        .user-type-btn:hover {
            border-color: var(--primary-start);
        }

        .user-type-btn.active {
            border-color: var(--primary-start);
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
        }

        .user-type-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .user-type-label {
            font-weight: 600;
            font-size: var(--font-size-sm);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box i9-animate-fadeIn">
            <div class="auth-logo">
                <div class="auth-logo-text">i9Plus</div>
                <div class="auth-logo-subtitle">Sistema de Fidelidade</div>
            </div>

            <h1 class="auth-title">Bem-vindo de volta!</h1>
            <p class="auth-subtitle">Entre para acessar sua conta</p>

            <div id="alert" class="alert"></div>

            <!-- Seletor de Tipo de Usuário -->
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-type="cliente" onclick="selectUserType('cliente')">
                    <div class="user-type-icon"><i class="fas fa-user"></i></div>
                    <div class="user-type-label">Cliente</div>
                </button>
                <button type="button" class="user-type-btn" data-type="empresa" onclick="selectUserType('empresa')">
                    <div class="user-type-icon"><i class="fas fa-store"></i></div>
                    <div class="user-type-label">Empresa</div>
                </button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <div class="form-input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-input" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="form-input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="divider">
                <span>OU</span>
            </div>

            <div class="auth-footer">
                Não tem uma conta?
                <a href="/register.html" id="registerLink">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let userType = 'cliente';

        function selectUserType(type) {
            userType = type;
            
            // Atualizar botões
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            // Atualizar link de registro
            const registerLink = document.getElementById('registerLink');
            registerLink.href = type === 'empresa' ? '/register-company.html' : '/register.html';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const alert = document.getElementById('alert');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            alert.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar token e dados do usuário
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_type', data.user.tipo_usuario || 'cliente');

                    // Mostrar sucesso
                    showAlert('Login realizado com sucesso!', 'success');

                    // Redirecionar baseado no tipo de usuário
                    setTimeout(() => {
                        if (data.user.tipo_usuario === 'admin') {
                            window.location.href = '/admin.html';
                        } else if (data.user.tipo_usuario === 'empresa') {
                            window.location.href = '/dashboard-empresa.html';
                        } else {
                            window.location.href = '/dashboard-cliente.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || 'E-mail ou senha incorretos', 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao fazer login. Tente novamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }

        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            const userType = localStorage.getItem('user_type');
            if (userType === 'admin') {
                window.location.href = '/admin.html';
            } else if (userType === 'empresa') {
                window.location.href = '/dashboard-empresa.html';
            } else {
                window.location.href = '/dashboard-cliente.html';
            }
        }
    </script>
</body>
</html>
