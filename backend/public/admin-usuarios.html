<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Gerenciar Usuários - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/js/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #F5F5F7; color: #1D1D1F; }
        .header { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 24px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 900; }
        .btn-back { background: rgba(255,255,255,0.15); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 24px; }
        .search-box { background: white; padding: 16px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 12px; }
        .search-box input { flex: 1; padding: 12px; border: 1px solid #E5E5E7; border-radius: 8px; font-size: 14px; }
        .btn-add { background: linear-gradient(135deg, #6F1AB6, #9333EA); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .table-container { background: white; border-radius: 16px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #F5F5F7; padding: 16px; text-align: left; font-weight: 700; font-size: 13px; color: #86868B; }
        td { padding: 16px; border-top: 1px solid #F5F5F7; }
        .badge { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 700; }
        .badge.admin { background: #E8F5E9; color: #2E7D32; }
        .badge.empresa { background: #E3F2FD; color: #1976D2; }
        .badge.cliente { background: #FFF3E0; color: #F57C00; }
        .btn-action { padding: 6px 12px; margin: 0 4px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .btn-edit { background: #E3F2FD; color: #1976D2; }
        .btn-delete { background: #FFEBEE; color: #D32F2F; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-users-cog"></i> Gerenciar Usuários</h1>
        <button class="btn-back" onclick="location.href='admin-painel.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar usuários por nome, email ou CPF...">
            <button class="btn-add" onclick="location.href='admin-criar-usuario.html'">
                <i class="fas fa-plus"></i> Novo Usuário
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Perfil</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr><td colspan="6" style="text-align:center;padding:40px;color:#86868B;">Carregando usuários...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadUsers() {
            try {
                const token = localStorage.getItem('tem_de_tudo_token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                });
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users.data || users || []);
                }
            } catch (error) {
                console.error(error);
                renderUsers([{ nome: 'João Silva', email: 'joao@email.com', cpf: '123.456.789-00', perfil: 'cliente', ativo: true }]);
            }
        }
        function renderUsers(users) {
            const tbody = document.getElementById('usersTable');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px;color:#86868B;">Nenhum usuário encontrado</td></tr>';
                return;
            }
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.nome || u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.cpf || '-'}</td>
                    <td><span class="badge ${u.perfil || u.role}">${(u.perfil || u.role || '').toUpperCase()}</span></td>
                    <td><span class="badge ${u.ativo ? 'admin' : ''}">${u.ativo ? 'Ativo' : 'Inativo'}</span></td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editUser(${u.id})"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn-action btn-delete" onclick="deleteUser(${u.id})"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                </tr>
            `).join('');
        }
        function editUser(id) { alert(`Editar usuário ${id}`); }
        function deleteUser(id) { if(confirm('Excluir usuário?')) alert(`Excluído ${id}`); }
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
