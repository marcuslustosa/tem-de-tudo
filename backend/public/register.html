<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Tem de Tudo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png.png" alt="Tem de Tudo Logo" />
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Cadastro</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h1 style="text-align: center;">Cadastro de Cliente</h1>
      <form id="register-form" action="/api/auth/register" method="POST">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required autocomplete="name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="role">Tipo de Conta</label>
        <select id="role" name="role" required>
          <option value="cliente">Cliente</option>
          <option value="empresa">Empresa</option>
          <option value="admin">Administrador</option>
        </select>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" />

        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />

        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>

      <div class="social-login">
        <p>Ou cadastre-se com</p>
        <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tem de Tudo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
