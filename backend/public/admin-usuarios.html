<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6F1AB6">
    <title>Gerenciar Usuários - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-glassmorphism.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/config.js"></script>
<link rel="stylesheet" href="/css/style-unificado.css">`n</head>
<body>
    <div class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-users-cog"></i> Gerenciar Usuários</h1>
            <button class="btn-back" onclick="location.href='admin-painel.html'">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar usuários por nome, email ou CPF...">
            <button class="btn-add" onclick="location.href='admin-criar-usuario.html'">
                <i class="fas fa-plus"></i> Novo Usuário
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Perfil</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr><td colspan="6" style="text-align:center;padding:40px;color:#86868B;">Carregando usuários...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadUsers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.getBaseURL()}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
                });
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users.data || users || []);
                }
            } catch (error) {
                console.error(error);
                renderUsers([{ nome: 'João Silva', email: 'joao@email.com', cpf: '123.456.789-00', perfil: 'cliente', ativo: true }]);
            }
        }
        function renderUsers(users) {
            const tbody = document.getElementById('usersTable');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px;color:#86868B;">Nenhum usuário encontrado</td></tr>';
                return;
            }
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.nome || u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.cpf || '-'}</td>
                    <td><span class="badge ${u.perfil || u.role}">${(u.perfil || u.role || '').toUpperCase()}</span></td>
                    <td><span class="badge ${u.ativo ? 'admin' : ''}">${u.ativo ? 'Ativo' : 'Inativo'}</span></td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editUser(${u.id})"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn-action btn-delete" onclick="deleteUser(${u.id})"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                </tr>
            `).join('');
        }
        function editUser(id) { alert(`Editar usuário ${id}`); }
        function deleteUser(id) { if(confirm('Excluir usuário?')) alert(`Excluído ${id}`); }
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>

    <!-- Bottom Navigation PWA -->
    <nav class="bottom-nav">
        <a href="admin-painel.html" class="nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="admin-usuarios.html" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Usuários</span>
        </a>
        <a href="admin-empresas.html" class="nav-item">
            <i class="fas fa-building"></i>
            <span>Empresas</span>
        </a>
        <a href="admin-relatorios.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="admin-configuracoes.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Config</span>
        </a>
    </nav>
</body>
</html>
