<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu QR Code - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            color: white;
            margin-bottom: 40px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .qrcode-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .user-id {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 32px;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 32px 0;
        }
        
        .qrcode-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }
        
        .qrcode-info p {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.6;
            text-align: center;
        }
        
        .share-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Meu QR Code</h1>
        </div>

        <div class="qrcode-card">
            <div class="user-avatar">
                <img src="img/logo.png" alt="Avatar" style="width: 60px; height: 60px; object-fit: cover; border-radius: 50%;">
            </div>
            
            <div class="user-name">João Silva</div>
            <div class="user-id">ID: #USER12345</div>
            
            <div id="qrcode"></div>
            
            <div class="qrcode-info">
                <p><i class="fas fa-info-circle"></i> Mostre este QR Code para o estabelecimento acumular seus pontos</p>
            </div>
            
            <button class="share-btn">
                <i class="fas fa-share-alt"></i>
                Compartilhar QR Code
            </button>
        </div>
    </div>

    <script>
        // Gerar QR Code do usuário
        const userId = 'USER12345';
        const qrcode = new QRCode(document.getElementById('qrcode'), {
            text: `temdetudo://user/${userId}`,
            width: 200,
            height: 200,
            colorDark: '#667eea',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
