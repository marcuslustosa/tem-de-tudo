<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0f; color: #fff; padding-bottom: 80px; }
        .header { background: #1a1a2e; padding: 20px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .back-btn { width: 36px; height: 36px; border-radius: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; text-decoration: none; }
        .header h1 { font-size: 18px; font-weight: 700; flex: 1; }
        .add-btn { background: #f59e0b; padding: 8px 16px; border-radius: 12px; font-size: 13px; font-weight: 700; border: none; color: #fff; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .addresses-list { padding: 20px; }
        .address-card { background: #1a1a2e; border-radius: 16px; padding: 20px; margin-bottom: 16px; border: 1px solid rgba(102, 126, 234, 0.1); position: relative; }
        .address-card.main { border-color: #f59e0b; }
        .address-badge { position: absolute; top: 16px; right: 16px; background: #f59e0b; padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 700; }
        .address-icon { width: 48px; height: 48px; background: rgba(245, 158, 11, 0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #f59e0b; margin-bottom: 12px; }
        .address-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; }
        .address-text { font-size: 14px; color: #aaa; line-height: 1.6; margin-bottom: 16px; }
        .address-actions { display: flex; gap: 12px; }
        .btn { padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 600; cursor: pointer; border: none; display: flex; align-items: center; gap: 6px; flex: 1; justify-content: center; }
        .btn-outline { background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .btn-primary { background: #f59e0b; color: #fff; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 80px; opacity: 0.3; margin-bottom: 16px; }
        .empty-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .empty-text { font-size: 14px; color: #888; margin-bottom: 24px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a2e; border-top: 1px solid rgba(102, 126, 234, 0.1); display: flex; justify-content: space-around; padding: 12px 0 8px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; text-decoration: none; color: #888; font-size: 11px; font-weight: 500; }
        .nav-item.active { color: #f59e0b; }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/app-perfil.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Endereços</h1>
        <button class="add-btn" onclick="alert('Funcionalidade em desenvolvimento')">
            <i class="fas fa-plus"></i> Adicionar
        </button>
    </div>

    <div class="addresses-list">
        <div class="address-card main">
            <div class="address-badge">Principal</div>
            <div class="address-icon"><i class="fas fa-home"></i></div>
            <div class="address-title">Casa</div>
            <div class="address-text">
                Rua das Flores, 123 - Apto 45<br>
                Centro, São Paulo - SP<br>
                CEP: 01234-567
            </div>
            <div class="address-actions">
                <button class="btn btn-outline"><i class="fas fa-edit"></i> Editar</button>
                <button class="btn btn-outline"><i class="fas fa-trash"></i> Excluir</button>
            </div>
        </div>

        <div class="address-card">
            <div class="address-icon"><i class="fas fa-briefcase"></i></div>
            <div class="address-title">Trabalho</div>
            <div class="address-text">
                Av. Paulista, 1000 - 10º andar<br>
                Bela Vista, São Paulo - SP<br>
                CEP: 01310-100
            </div>
            <div class="address-actions">
                <button class="btn btn-outline"><i class="fas fa-star"></i> Tornar principal</button>
                <button class="btn btn-outline"><i class="fas fa-edit"></i> Editar</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/app-inicio.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="/app-empresas.html" class="nav-item"><i class="fas fa-search"></i><span>Buscar</span></a>
        <a href="/app-meus-pontos.html" class="nav-item"><i class="fas fa-wallet"></i><span>Pontos</span></a>
        <a href="/app-promocoes.html" class="nav-item"><i class="fas fa-tags"></i><span>Promoções</span></a>
        <a href="/app-perfil.html" class="nav-item active"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
</body>
</html>
