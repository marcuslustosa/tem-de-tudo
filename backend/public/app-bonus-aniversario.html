<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0f">
    <title>Feliz Aniversàrio! - Tem de Tudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: #1D1D1F; position: relative; overflow: hidden; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .container { max-width: 520px; width: 100%; text-align: center; position: relative; z-index: 1; }
        .cake-icon { font-size: 140px; margin-bottom: 32px; animation: spin 3s ease-in-out infinite; }
        @keyframes spin { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }
        h1 { font-size: 48px; font-weight: 900; margin-bottom: 16px; text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .subtitle { font-size: 20px; margin-bottom: 40px; opacity: 0.95; }
        .bonus-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); border-radius: 28px; padding: 48px 36px; margin-bottom: 28px; border: 2px solid rgba(255, 255, 255, 0.3); box-shadow: 0 24px 80px rgba(0, 0, 0, 0.4); }
        .points-value { font-size: 88px; font-weight: 900; margin-bottom: 16px; text-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .points-label { font-size: 18px; opacity: 0.95; }
        .message { background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 24px; margin-bottom: 28px; font-size: 16px; line-height: 1.7; }
        .action-btn { width: 100%; padding: 22px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); color: #1D1D1F; border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 18px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); transition: all 0.3s; }
        .action-btn:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-2px); }
    </style>
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
        <link rel="stylesheet" href="/css/global-unified.css">
    <link rel="stylesheet" href="/css/theme-escuro.css">`n    <link rel="stylesheet" href="/css/vale-bonus-theme.css">
</head>
<body>
    <div class="container">
        <div class="cake-icon"><i class="fas fa-birthday-cake"></i></div>
        <h1>Parabéns!</h1>
        <p class="subtitle">Hoje é seu dia especial <i class="fas fa-gift"></i></p>
        <div class="bonus-card">
            <div class="points-value">500</div>
            <div class="points-label">Pontos de Aniversàrio</div>
        </div>
        <div class="message">
            <i class="fas fa-heart"></i> A equipe <strong>Tem de Tudo</strong> deseja um feliz aniversário! Aproveite seus pontos extras para resgatar aquela recompensa que você tanto queria.
        </div>
        <button class="action-btn" onclick="resgatarBonus()">
            <i class="fas fa-gift"></i> RESGATAR MEU PRESENTE
        </button>
    </div>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8001' : 'https://tem-de-tudo.onrender.com';
        
        async function resgatarBonus() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado');
                window.location.href = '/entrar.html';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/bonus/aniversario`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('? Parabéns! 500 pontos creditados na sua conta!');
                    window.location.href = '/app-inicio.html';
                } else {
                    alert('? ' + (data.message || 'Erro ao resgatar bônus'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('? Bônus de aniversário simulado! 500 pontos creditados.');
                setTimeout(() => window.location.href = '/app-inicio.html', 1500);
            }
        }
    </script>
</body>
</html>
