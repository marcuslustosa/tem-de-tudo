<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de √çcones - Tem de Tudo</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f7;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #6F1AB6;
            margin-bottom: 30px;
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-preview {
            margin: 20px;
            display: inline-block;
        }
        canvas {
            border: 2px solid #6F1AB6;
            border-radius: 12px;
            margin: 10px;
        }
        .download-btn {
            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin: 5px;
        }
        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>üé® Gerador de √çcones - Tem de Tudo</h1>
    
    <div class="status" id="status">
        <p>Gerando √≠cones automaticamente...</p>
    </div>

    <div id="previews"></div>

    <script>
        // Fun√ß√£o para criar √≠cones com diferentes tamanhos
        function createIcon(size, filename, emoji = 'üíé', downloadable = true) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fundo gradiente roxo
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6F1AB6');
            gradient.addColorStop(1, '#9333EA');
            ctx.fillStyle = gradient;
            
            // Bordas arredondadas
            const radius = size * 0.20;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Emoji/Texto
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size / 2, size / 2);

            // Adicionar ao preview
            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            preview.innerHTML = `
                <p><strong>${filename}</strong> (${size}x${size}px)</p>
                <canvas></canvas>
                ${downloadable ? `<br><button class="download-btn" onclick="downloadIcon('${filename}', ${size}, '${emoji}')">‚¨áÔ∏è Baixar ${filename}</button>` : ''}
            `;
            const previewCanvas = preview.querySelector('canvas');
            previewCanvas.width = size;
            previewCanvas.height = size;
            const previewCtx = previewCanvas.getContext('2d');
            previewCtx.drawImage(canvas, 0, 0);
            
            document.getElementById('previews').appendChild(preview);

            return canvas;
        }

        // Fun√ß√£o para download
        function downloadIcon(filename, size, emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Renderizar √≠cone
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6F1AB6');
            gradient.addColorStop(1, '#9333EA');
            ctx.fillStyle = gradient;
            
            const radius = size * 0.20;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size / 2, size / 2);

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // Gerar todos os √≠cones necess√°rios
        window.onload = function() {
            createIcon(16, 'favicon-16x16.png', 'üíé', true);
            createIcon(32, 'favicon-32x32.png', 'üíé', true);
            createIcon(96, 'icon-96.png', 'üíé', true);
            createIcon(192, 'icon-192.png', 'üíé', true);
            createIcon(192, 'icon-192x192.png', 'üíé', true);
            createIcon(512, 'icon-512.png', 'üíé', true);
            createIcon(512, 'icon-512x512.png', 'üíé', true);
            
            // √çcones especiais
            createIcon(96, 'icon-qr.png', 'üì≤', true);
            createIcon(96, 'icon-scan.png', 'üì∑', true);
            
            document.getElementById('status').innerHTML = `
                <p style="color: #6F1AB6; font-weight: 700;">‚úÖ ${document.querySelectorAll('.icon-preview').length} √≠cones gerados com sucesso!</p>
                <p style="color: #666; font-size: 14px;">Clique nos bot√µes abaixo de cada √≠cone para fazer download</p>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">
                    <strong>üìÅ Onde salvar:</strong><br>
                    ‚Ä¢ Salve icon-192.png e icon-512.png na pasta <code>/img/</code><br>
                    ‚Ä¢ Salve icon-192x192.png e icon-512x512.png na pasta <code>/icons/</code><br>
                    ‚Ä¢ Salve icon-qr.png e icon-scan.png na pasta <code>/img/</code><br>
                    ‚Ä¢ Salve favicon-*.png na raiz <code>/</code>
                </p>
            `;
        };
    </script>
</body>
</html>
