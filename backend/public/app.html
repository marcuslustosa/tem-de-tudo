<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem de Tudo - Sistema de Fidelidade</title>
    <meta name="description" content="Sistema completo de fidelidade digital">
    <meta name="theme-color" content="#6F1AB6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    
    <!-- CSS Centralizado -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* SPA Specific Styles */
        .app-container {
            min-height: 100vh;
            background: var(--gradient-primary);
            position: relative;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content-area {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .content-area.visible {
            opacity: 1;
        }
        
        /* Navigation Styles */
        .top-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Side Navigation */
        .side-nav {
            position: fixed;
            left: 0;
            top: 80px;
            width: 260px;
            height: calc(100vh - 80px);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 90;
        }
        
        .side-nav.open {
            transform: translateX(0);
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            margin-bottom: 4px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            cursor: pointer;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent-orange);
        }
        
        .nav-link i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 140px);
        }
        
        .main-content.nav-open {
            margin-left: 260px;
        }
        
        /* Bottom Navigation for Mobile */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 0;
            z-index: 100;
        }
        
        .bottom-nav-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .bottom-nav-item.active,
        .bottom-nav-item:hover {
            color: var(--accent-orange);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .bottom-nav-item i {
            font-size: 1.2rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .side-nav {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-bottom: 80px;
            }
            
            .bottom-nav {
                display: block;
            }
            
            .nav-actions {
                gap: 0.5rem;
            }
            
            .user-info span {
                display: none;
            }
        }
        
        /* Menu Toggle */
        .menu-toggle {
            display: none;
        }
        
        @media (min-width: 769px) {
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.2rem;
                cursor: pointer;
                padding: 8px;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            
            .menu-toggle:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <h3 style="color: white; margin: 0;">Carregando sistema...</h3>
        <p style="color: rgba(255,255,255,0.8); margin-top: 8px;">Verificando autenticação</p>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-header">
                <div class="nav-brand">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <i class="fas fa-gem"></i>
                    <span>Tem de Tudo</span>
                </div>
                
                <div class="nav-actions">
                    <div class="user-info" id="userInfo">
                        <div class="user-avatar" id="userAvatar">?</div>
                        <span id="userName">Usuário</span>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </div>
        </nav>

        <!-- Side Navigation -->
        <aside class="side-nav" id="sideNav">
            <ul class="nav-menu" id="navMenu">
                <!-- Menu items will be dynamically loaded based on user role -->
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>

        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav" id="bottomNav">
            <div class="bottom-nav-menu" id="bottomNavMenu">
                <!-- Bottom nav items will be dynamically loaded -->
            </div>
        </nav>
    </div>

    <!-- SPA Router and Components -->
    <script src="/js/spa-router.js"></script>
    <script src="/js/spa-auth.js"></script>
    <script src="/js/spa-components.js"></script>
    <script src="/js/spa-app.js"></script>
</body>
</html>
