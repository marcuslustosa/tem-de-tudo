<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Rewrite rules para servir arquivos estáticos e rotear através do Laravel
        <IfModule mod_rewrite.c>
            RewriteEngine On
            
            # Servir arquivos estáticos diretamente (HTML, CSS, JS, imagens)
            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule \.(html|css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ - [L]
            
            # Redirecionar trailing slashes
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} (.+)/$
            RewriteRule ^ %1 [L,R=301]
            
            # Rotear tudo que não é arquivo/diretório através do index.php
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # CORS headers para APIs
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN"
    Header always set Access-Control-Max-Age "3600"
    
    # Cache para arquivos estáticos
    <FilesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn
    
    # PHP Configuration para produção
    php_value memory_limit 512M
    php_value max_execution_time 300
    php_value upload_max_filesize 20M
    php_value post_max_size 20M
    
    # Security
    php_flag display_errors Off
    php_flag expose_php Off
    php_flag session.cookie_httponly On
    php_flag session.use_strict_mode On
    
    # Performance
    Timeout 300
    KeepAlive On
    KeepAliveTimeout 5
    MaxKeepAliveRequests 100
</VirtualHost>
