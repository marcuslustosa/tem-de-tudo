<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar - Tem de Tudo</title>
<meta name="description" content="Faça login na sua conta Tem de Tudo e acesse seus pontos e recompensas">
<meta name="theme-color" content="#6F1AB6">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="js/config.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/vivo-styles.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>
</head>
<body>
<div class="login-page">
    <!-- Back Link -->
    <div class="back-link">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <img src="logo.svg" alt="Tem de Tudo" class="logo-image">
            </div>
            <h1 class="welcome-title">Entrar</h1>
            <p class="welcome-subtitle">Acesse sua conta e aproveite seus pontos</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div class="error-message message" id="errorMessage"></div>
        <div class="success-message message" id="successMessage"></div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    required 
                    placeholder="seu@email.com" 
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="password-input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required 
                        placeholder="Sua senha" 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Entrar na minha conta</span>
                <div class="loading" id="loginLoading" style="display: none;"></div>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
            <span>ou</span>
        </div>
        
        <!-- Register Link -->
        <div class="register-link">
            <p>Ainda não tem uma conta?</p>
            <a href="escolher-tipo.html">Criar conta gratuita</a>
        </div>
    </div>
</div>

<script>
// Toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('passwordToggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

// Show error message
function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    successDiv.classList.remove('show');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    
    setTimeout(() => {
        errorDiv.classList.remove('show');
    }, 5000);
}

// Show success message
function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    const errorDiv = document.getElementById('errorMessage');
    
    errorDiv.classList.remove('show');
    successDiv.textContent = message;
    successDiv.classList.add('show');
    
    setTimeout(() => {
        successDiv.classList.remove('show');
    }, 3000);
}

// Handle login form submission
async function handleLogin(event) {
    event.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginLoading = document.getElementById('loginLoading');
    const errorMessage = document.getElementById('errorMessage');

    // Show loading state
    loginBtn.disabled = true;
    loginBtnText.style.display = 'none';
    loginLoading.style.display = 'block';
    errorMessage.classList.remove('show');

    const formData = new FormData(event.target);
    const email = formData.get('email');
    const password = formData.get('password');

    try {
        // Tentativa de login real via API
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();
            
            // Success - store token and user data
            localStorage.setItem('token', data.token || data.access_token);
            
            // Ensure user object exists and has proper structure
            const user = data.user || data;
            if (!user.type && !user.perfil) {
                user.type = 'cliente'; // default fallback
            }
            
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('userType', user.type || user.perfil);
            
            showSuccess('Login realizado com sucesso!');

            // Redirect based on user type
            setTimeout(() => {
                const userType = user.type || user.perfil;
                let redirectUrl = '/';
                
                switch(userType) {
                    case 'cliente':
                        redirectUrl = 'dashboard-cliente.html';
                        break;
                    case 'empresa':
                        redirectUrl = 'dashboard-empresa.html';
                        break;
                    case 'admin':
                        redirectUrl = 'admin-dashboard.html';
                        break;
                    default:
                        redirectUrl = 'dashboard-cliente.html';
                }
                window.location.href = redirectUrl;
            }, 1000);
        } else {
            const data = await response.json();
            throw new Error(data.message || 'Credenciais inválidas');
        }
    } catch (error) {
        console.error('Login error:', error);
        
        // Show specific error messages
        if (error.message.includes('credenciais') || error.message.includes('invalid')) {
            showError('Email ou senha incorretos. Verifique seus dados e tente novamente.');
        } else if (error.message.includes('network') || error.message.includes('fetch')) {
            showError('Erro de conexão. Verifique sua internet e tente novamente.');
        } else {
            showError(error.message || 'Erro ao fazer login. Tente novamente.');
        }
    } finally {
        // Hide loading state
        loginBtn.disabled = false;
        loginBtnText.style.display = 'block';
        loginLoading.style.display = 'none';
    }
}

// Check if user is already logged in
window.addEventListener('load', function() {
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    
    if (token && user) {
        try {
            const userData = JSON.parse(user);
            const userType = userData.type || userData.perfil;
            
            let redirectUrl = 'dashboard-cliente.html';
            switch(userType) {
                case 'cliente':
                    redirectUrl = 'dashboard-cliente.html';
                    break;
                case 'empresa':
                    redirectUrl = 'dashboard-empresa.html';
                    break;
                case 'admin':
                    redirectUrl = 'admin-dashboard.html';
                    break;
            }
            window.location.href = redirectUrl;
        } catch (e) {
            // Token invalid, clear localStorage
            localStorage.clear();
        }
    }
});

// Auto-focus email field and form enhancements
document.addEventListener('DOMContentLoaded', function() {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    emailInput.focus();
    
    // Add real-time validation feedback
    emailInput.addEventListener('input', function() {
        if (this.value && !this.value.includes('@')) {
            this.style.borderColor = '#F59E0B';
        } else {
            this.style.borderColor = '';
        }
    });
    
    passwordInput.addEventListener('input', function() {
        if (this.value.length > 0 && this.value.length < 6) {
            this.style.borderColor = '#F59E0B';
        } else {
            this.style.borderColor = '';
        }
    });
    
    // Enter key handling
    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordInput.focus();
        }
    });
});
</script>
</body>
</html>
