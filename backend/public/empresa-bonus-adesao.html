<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#6A0DAD">
<title>B?nus de Ades?o - Empresa</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="/js/config.js"></script>
<link rel="stylesheet" href="css/vivo-styles.css">
</head>
<body>
<div class="header">
<div class="header-content">
<button class="back-btn" onclick="history.back()">
<i class="fas fa-arrow-left"></i>
</button>
<div class="header-title">
<h1>B?nus de Ades?o</h1>
<p>Configure o b?nus para novos clientes</p>
</div>
</div>
</div>
<div class="container">
<div class="info-box">
<h3>?? Como funciona?</h3>
<p>O b?nus de ades?o ? concedido automaticamente quando um cliente escaneia o QR Code da sua empresa pela primeira vez. Configure o tipo e valor do b?nus que deseja oferecer.</p>
</div>
<div class="form-card">
<div id="statusBadge"></div>
<div class="form-group">
<label>Tipo de B?nus</label>
<div class="radio-group">
<label class="radio-option">
<input type="radio" name="tipo_desconto" value="percentual">
<div class="radio-label">
<strong>Desconto Percentual</strong>
<span>Cliente ganha X% de desconto na primeira compra</span>
</div>
</label>
<label class="radio-option">
<input type="radio" name="tipo_desconto" value="fixo">
<div class="radio-label">
<strong>Desconto Fixo</strong>
<span>Cliente ganha R$ X de desconto na primeira compra</span>
</div>
</label>
<label class="radio-option">
<input type="radio" name="tipo_desconto" value="gratis">
<div class="radio-label">
<strong>Servi?o/Produto Gr?tis</strong>
<span>Cliente ganha um brinde ou servi?o gratuito</span>
</div>
</label>
</div>
</div>
<div class="form-group">
<label id="valorLabel">Valor do B?nus</label>
<div class="input-wrapper">
<i class="input-icon fas fa-gift"></i>
<input type="number" id="valorDesconto" class="input-with-icon" placeholder="0" min="0" step="0.01">
</div>
</div>
<div class="form-group">
<label>Descri??o do B?nus</label>
<div class="input-wrapper">
<i class="input-icon fas fa-comment-alt"></i>
<input type="text" id="descricao" class="input-with-icon" placeholder="Ex: Ganhe 10% OFF na primeira compra!">
</div>
</div>
</div>
<div class="preview-card" id="preview">
<h3>Preview do Cupom</h3>
<div class="preview-value" id="previewValue">--</div>
<div class="preview-desc" id="previewDesc">Configure o b?nus acima</div>
</div>
<button class="btn-primary" id="btnSalvar">
<i class="fas fa-check"></i> Salvar Configura??es
        </button>
</div>
<script>
        let bonusAtual = null;
        async function loadBonus() {
            try {
                const token = localStorage.getItem('token');
                const baseURL = API_CONFIG.getBaseURL();
                const response = await fetch(`${baseURL}/api/empresa/bonus-adesao`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    bonusAtual = result.data || result.bonus || null;
                    if (bonusAtual) {
                        document.querySelector(`input[value="${bonusAtual.tipo_desconto}"]`).checked = true;
                        document.getElementById('valorDesconto').value = bonusAtual.valor_desconto;
                        document.getElementById('descricao').value = bonusAtual.descricao || '';
                        updatePreview();
                        const badge = bonusAtual.ativo 
                            ? '<span class="status-badge">? Ativo</span>' 
                            : '<span class="status-badge inactive">Inativo</span>';
                        document.getElementById('statusBadge').innerHTML = badge;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar b?nus:', error);
            }
        }
        function updatePreview() {
            const tipo = document.querySelector('input[name="tipo_desconto"]:checked')?.value;
            const valor = parseFloat(document.getElementById('valorDesconto').value) || 0;
            const desc = document.getElementById('descricao').value;
            let previewValue = '--';
            let previewDesc = 'Configure o b?nus acima';
            if (tipo && valor > 0) {
                switch(tipo) {
                    case 'percentual':
                        previewValue = `${valor}% OFF`;
                        previewDesc = desc || `Ganhe ${valor}% de desconto na primeira compra`;
                        document.getElementById('valorLabel').textContent = 'Percentual de Desconto (%)';
                        break;
                    case 'fixo':
                        previewValue = `R$ ${valor.toFixed(2)}`;
                        previewDesc = desc || `Ganhe R$ ${valor.toFixed(2)} de desconto na primeira compra`;
                        document.getElementById('valorLabel').textContent = 'Valor Fixo (R$)';
                        break;
                    case 'gratis':
                        previewValue = '?? GR?TIS';
                        previewDesc = desc || 'Servi?o ou produto gratuito na primeira visita';
                        document.getElementById('valorLabel').textContent = 'Valor de Refer?ncia (R$)';
                        break;
                }
            }
            document.getElementById('previewValue').textContent = previewValue;
            document.getElementById('previewDesc').textContent = previewDesc;
        }
        document.getElementById('btnSalvar').addEventListener('click', async () => {
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            try {
                const token = localStorage.getItem('token');
                const baseURL = API_CONFIG.getBaseURL();
                const tipo = document.querySelector('input[name="tipo_desconto"]:checked')?.value;
                const valor = parseFloat(document.getElementById('valorDesconto').value);
                const desc = document.getElementById('descricao').value;
                if (!tipo || !valor) {
                    alert('Preencha o tipo e valor do b?nus');
                    btn.innerHTML = '<i class="fas fa-check"></i> Salvar Configura??es';
                    btn.disabled = false;
                    return;
                }
                const method = bonusAtual ? 'PUT' : 'POST';
                const url = bonusAtual 
                    ? `${baseURL}/api/empresa/bonus-adesao/${bonusAtual.id}`
                    : `${baseURL}/api/empresa/bonus-adesao`;
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        tipo_desconto: tipo,
                        valor_desconto: valor,
                        descricao: desc,
                        ativo: true
                    })
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    btn.innerHTML = '<i class="fas fa-check"></i> Salvo com Sucesso!';
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    alert(result.message || 'Erro ao salvar');
                    btn.innerHTML = '<i class="fas fa-check"></i> Salvar Configura??es';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar configura??es');
                btn.innerHTML = '<i class="fas fa-check"></i> Salvar Configura??es';
                btn.disabled = false;
            }
        });
        // Event listeners para preview
        document.querySelectorAll('input[name="tipo_desconto"]').forEach(radio => {
            radio.addEventListener('change', updatePreview);
        });
        document.getElementById('valorDesconto').addEventListener('input', updatePreview);
        document.getElementById('descricao').addEventListener('input', updatePreview);
        // Atualizar sele??o visual dos radios
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.radio-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadBonus);
    </script>
</body>
</html>
