<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/temdetudo-theme.css">
</head>
<body>
    <div class="dashboard-nav">
        <nav>
            <ul>
                <li><a href="/dashboard-estabelecimento.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="/profile-company.html"><i class="fas fa-building"></i> Perfil</a></li>
                <li><a href="/configurar-descontos.html"><i class="fas fa-percent"></i> Descontos</a></li>
                <li><a href="/aplicar-desconto.html"><i class="fas fa-ticket-alt"></i> Aplicar Desconto</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard Estabelecimento</h1>
        <p class="welcome-text" id="welcome-message">Carregando informações...</p>
    </div>

    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-label">Total Clientes</div>
                <div class="stat-value" id="total-clientes">0</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Pontos Distribuídos</div>
                <div class="stat-value" id="pontos-distribuidos">0</div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-label">Descontos Ativos</div>
                <div class="stat-value" id="descontos-ativos">0</div>
            </div>
            <div class="stat-card red">
                <div class="stat-label">Vendas Hoje</div>
                <div class="stat-value" id="vendas-hoje">0</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">Atividades Recentes</h2>
            <div id="recent-activities">
                <div class="list-item">Nenhuma atividade recente.</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">Top Clientes</h2>
            <div id="top-clientes-list">
                <div class="list-item">Nenhum cliente cadastrado ainda.</div>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        function checkAuth() {
            const token = localStorage.getItem('tem_de_tudo_token');
            if (!token) {
                window.location.href = '/entrar.html';
                return false;
            }
            return token;
        }

        function logout() {
            localStorage.removeItem('tem_de_tudo_token');
            localStorage.removeItem('tem_de_tudo_user');
            window.location.href = '/entrar.html';
        }

        async function loadDashboard() {
            const token = checkAuth();
            if (!token) return;

            try {
                // Carregar dados do usuário
                const userRes = await fetch('/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!userRes.ok) {
                    if (userRes.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar dados do usuário');
                }

                const userData = await userRes.json();
                
                if (userData.success) {
                    const user = userData.data.user || userData.data;
                    document.getElementById('welcome-message').textContent = `Bem-vindo, ${user.name}!`;
                }

                // Dados mockados para demonstração visual
                document.getElementById('total-clientes').textContent = '156';
                document.getElementById('pontos-distribuidos').textContent = '12,450';
                document.getElementById('descontos-ativos').textContent = '8';
                document.getElementById('vendas-hoje').textContent = '23';

                // Atividades recentes mockadas
                const activities = document.getElementById('recent-activities');
                activities.innerHTML = `
                    <div class="list-item">
                        <strong>Maria Santos</strong> resgatou cupom DESCONTO15<br>
                        <small>Há 2 horas</small>
                    </div>
                    <div class="list-item">
                        <strong>João Silva</strong> acumulou 150 pontos<br>
                        <small>Há 3 horas</small>
                    </div>
                    <div class="list-item">
                        <strong>Ana Paula</strong> atingiu o nível Ouro<br>
                        <small>Há 5 horas</small>
                    </div>
                `;

                // Top clientes mockados
                const topClientes = document.getElementById('top-clientes-list');
                topClientes.innerHTML = `
                    <div class="list-item">
                        <strong>Maria Santos</strong> - 2,500 pontos - Nível Diamante<br>
                        <small>Cliente desde Jan/2024</small>
                    </div>
                    <div class="list-item">
                        <strong>João Silva</strong> - 1,850 pontos - Nível Platina<br>
                        <small>Cliente desde Fev/2024</small>
                    </div>
                    <div class="list-item">
                        <strong>Carlos Mendes</strong> - 1,200 pontos - Nível Ouro<br>
                        <small>Cliente desde Mar/2024</small>
                    </div>
                `;

            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                document.getElementById('welcome-message').textContent = 'Erro ao carregar dashboard.';
                // Ainda assim mostrar dados mockados em caso de erro
                document.getElementById('total-clientes').textContent = '156';
                document.getElementById('pontos-distribuidos').textContent = '12,450';
                document.getElementById('descontos-ativos').textContent = '8';
                document.getElementById('vendas-hoje').textContent = '23';
            }
        }

        // Carregar dashboard quando a página estiver pronta
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboard);
        } else {
            loadDashboard();
        }
    </script>
</body>
</html>
