<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#6A0DAD">
<title>✏️ Editar Perfil - Tem de Tudo</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/css/vivo-global.css">
</head>
<body>
<div class="header">
<div class="header-content">
<a href="app-perfil.html" class="back-btn">
<i class="fas fa-arrow-left"></i>
</a>
<h1>✏️ Editar Perfil Premium</h1>
</div>
</div>
<div class="avatar-section">
<div class="avatar-wrapper">
<div class="avatar">
<i class="fas fa-user"></i>
</div>
<div class="avatar-edit" onclick="trocarFoto()">
<i class="fas fa-camera"></i>
</div>
</div>
<p class="profile-hint">Toque no ícone da câmera para alterar sua foto</p>
</div>
<div class="form-section">
<div class="form-group">
<label class="form-label">👤 Nome Completo</label>
<input type="text" class="form-input" id="nome" placeholder="Digite seu nome completo">
</div>
<div class="form-group">
<label class="form-label">📧 Email</label>
<input type="email" class="form-input" id="email" placeholder="seu@email.com">
</div>
<div class="form-group">
<label class="form-label">📱 Telefone</label>
<input type="tel" class="form-input" id="telefone" placeholder="(11) 99999-9999">
</div>
<div class="form-group admin-only" style="display: none;">
<label class="form-label">📅 Data de Nascimento <span style="color: #ef4444; font-size: 11px;">(Apenas Admin)</span></label>
<input type="date" class="form-input" id="dataNascimento">
</div>
<button class="btn-save" onclick="salvarPerfil()">
<i class="fas fa-save"></i>
            Salvar Alterações Premium
        </button>
</div>
<nav class="bottom-nav">
<div class="nav-items">
<a href="app-inicio.html" class="nav-item">
<i class="fas fa-home"></i>
<span>Início</span>
</a>
<a href="app-empresas.html" class="nav-item">
<i class="fas fa-search"></i>
<span>Buscar</span>
</a>
<a href="app-cupons.html" class="nav-item">
<i class="fas fa-ticket-alt"></i>
<span>Cupons</span>
</a>
<a href="app-pontos.html" class="nav-item">
<i class="fas fa-coins"></i>
<span>Pontos</span>
</a>
<a href="app-perfil.html" class="nav-item active">
<i class="fas fa-user"></i>
<span>Perfil</span>
</a>
</div>
</nav>
<script>
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:8001' : 'https://tem-de-tudo.onrender.com';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticação
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                window.location.href = 'entrar.html';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                
                // Verificar se é admin para mostrar campos restritos
                const isAdmin = user.perfil === 'admin';
                const adminOnlyFields = document.querySelectorAll('.admin-only');
                adminOnlyFields.forEach(field => {
                    if (isAdmin) {
                        field.style.display = 'block';
                    } else {
                        field.style.display = 'none';
                    }
                });
                
                // Preencher campos com dados do usuário
                document.getElementById('nome').value = user.name || user.nome || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('telefone').value = user.telefone || '';
                
                if (isAdmin) {
                    document.getElementById('dataNascimento').value = user.data_nascimento || '';
                }
                
                // Feedback visual de carregamento
                mostrarFeedback('Dados carregados!', 'success');
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarFeedback('Erro ao carregar dados', 'error');
            }
        });

        async function salvarPerfil() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            const user = JSON.parse(userStr);
            const isAdmin = user.perfil === 'admin';
            
            const dados = {
                name: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value
            };
            
            // Apenas admin pode alterar data de nascimento
            if (isAdmin) {
                dados.data_nascimento = document.getElementById('dataNascimento').value;
            }

            // Validação básica
            if (!dados.name || !dados.email) {
                mostrarFeedback('Nome e email são obrigatórios!', 'error');
                return;
            }

            mostrarFeedback('Salvando alterações...', 'info');

            try {
                // SIMULAÇÃO TEMPORÁRIA - Funcionará até backend estar completo
                if (!token) {
                    mostrarFeedback('❌ Você precisa estar logado', 'error');
                    setTimeout(() => window.location.href = 'entrar.html', 1500);
                    return;
                }

                // Simular delay da API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Atualizar dados locais (funciona como se fosse real)
                const userAtual = JSON.parse(localStorage.getItem('user') || '{}');
                const userAtualizado = {
                    ...userAtual,
                    name: dados.name,
                    nome: dados.name,
                    email: dados.email,
                    telefone: dados.telefone,
                    data_nascimento: dados.data_nascimento
                };
                
                localStorage.setItem('user', JSON.stringify(userAtualizado));
                    
                mostrarFeedback('✅ Perfil atualizado com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/app-perfil.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarFeedback('❌ Erro ao salvar. Tente novamente.', 'error');
            }
        }

        function trocarFoto() {
            mostrarFeedback('🔄 Funcionalidade de foto será implementada em breve!', 'info');
        }

        function mostrarFeedback(mensagem, tipo) {
            // Criar elemento de feedback
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${tipo === 'success' ? 'linear-gradient(135deg, #00d4aa, #00c896)' : tipo === 'error' ? 'linear-gradient(135deg, #ff6b6b, #ff5252)' : 'linear-gradient(135deg, #6F1AB6, #9333EA)'};
                color: ${tipo === 'success' || tipo === 'error' ? '#fff' : '#0a0a0f'};
                padding: 12px 24px;
                border-radius: 16px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10000;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                animation: slideDown 0.3s ease;
            `;
            
            feedback.textContent = mensagem;
            document.body.appendChild(feedback);
            
            // Remover após 3 segundos
            setTimeout(() => {
                feedback.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => document.body.removeChild(feedback), 300);
            }, 3000);
        }

        // Adicionar estilos para animações
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translate(-50%, -100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, -100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
