    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-ticket-alt"></i> Meus Cupons</h1>
        <p class="page-subtitle">Seus cupons de desconto disponíveis</p>
    </div>

    <div class="container">
        <div id="cupons-list" class="cupons-grid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando cupons...</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            authManager.logout();
        }

        async function fetchCupons() {
            const container = document.getElementById('cupons-list');
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'entrar.html';
                return;
            }

            try {
                const response = await fetch('/api/cupons', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar cupons');
                }

                const data = await response.json();

                // Se não houver dados reais, usar dados mockados para demonstração
                const cuponsData = (data.success && data.data && data.data.length > 0) ? data.data : [
                    {
                        codigo: 'DESCONTO15',
                        descricao: '15% de desconto em compras acima de R$ 100',
                        validade: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        codigo: 'FRETEGRATIS',
                        descricao: 'Frete grátis para todo o Brasil',
                        validade: new Date(Date.now() + 15 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        codigo: 'PRIMEIRACOMPRA',
                        descricao: 'R$ 20 de desconto na primeira compra',
                        validade: new Date(Date.now() + 45 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        codigo: 'VIP25',
                        descricao: '25% OFF em produtos selecionados',
                        validade: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString()
                    }
                ];

                if (cuponsData.length > 0) {
                    container.innerHTML = '';
                    cuponsData.forEach(cupom => {
                        const card = document.createElement('div');
                        card.className = 'cupom-card';
                        card.innerHTML = `
                            <div class="cupom-codigo">${cupom.codigo || 'CUPOM'}</div>
                            <div class="cupom-descricao">${cupom.descricao || 'Sem descrição'}</div>
                            <div class="cupom-validade">
                                <i class="fas fa-calendar-alt"></i>
                                Válido até: ${cupom.validade ? new Date(cupom.validade).toLocaleDateString('pt-BR') : 'Indeterminado'}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-ticket-alt"></i>
                            <p>Você ainda não possui cupons ativos.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar cupons:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Erro ao carregar cupons. Tente novamente.</p>
                    </div>
                `;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fetchCupons);
        } else {
            fetchCupons();
        }
    </script>
