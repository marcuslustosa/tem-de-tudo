services:
  - type: web
    name: tem-de-tudo
    env: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: APP_NAME
        value: "Tem de Tudo"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:3cQV4S7tE8m2dR9wQ5lN6pK1jH0uI8yT7rE3wQ9pL5k=
      - key: APP_URL
        value: https://tem-de-tudo.onrender.com
      - key: APP_LOCALE
        value: pt_BR

      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: temdetudo-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: temdetudo-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: temdetudo-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: temdetudo-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: temdetudo-db
          property: password

      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: JWT_SECRET
        value: t3md3tud0syst3mj4wt53cr3tk3y2024s3cur3h4shk3y
      - key: JWT_TTL
        value: 60
      - key: JWT_REFRESH_TTL
        value: 20160

    postDeployCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache

  - type: worker
    name: tem-de-tudo-worker
    env: docker
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: QUEUE_CONNECTION
        value: database
    startCommand: php artisan queue:work --verbose --tries=3 --timeout=90

databases:
  - name: temdetudo-db
    region: oregon
    plan: free
    databaseName: temdetudo
    user: temdetudo_user
