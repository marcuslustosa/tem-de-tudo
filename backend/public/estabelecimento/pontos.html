<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pontos - Estabelecimento - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
    <link rel="stylesheet" href="/css/temdetudo-theme.css">
    <script src="/js/config.js"></script>
    <script src="/js/auth-manager.js" defer></script>
    <script src="/js/api-client.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/ui-helpers.js" defer></script>
    <script src="/js/auth-guard.js" data-require-auth="cliente"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/vivo-styles.css">
<script src="js/config.js"></script>
<script src="js/auth-guard.js"></script>
</head>
<body>
    <header class="header flex items-center justify-between p-4 bg-white shadow">
        <h1 class="title text-2xl font-bold">Pontos - Estabelecimento</h1>
        <nav>
            <a href="/dashboard-estabelecimento.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-6 my-6 max-w-4xl mx-auto">
        <section>
            <div id="points-display" class="text-lg font-semibold">Carregando pontos...</div>
        </section>
    </main>

    <script>
        async function fetchPoints() {
            const display = document.getElementById('points-display');
            display.textContent = 'Carregando pontos...';
            try {
                const response = await fetch('/api/empresa/dashboard-stats', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter estatísticas: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    display.textContent = `Total de clientes: ${stats.total_clientes} | Pontos distribuídos: ${stats.pontos_distribuidos} | QRCodes ativos: ${stats.qrcodes_ativos} | Checkins hoje: ${stats.checkins_hoje}`;
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados de pontos.');
                }
            } catch (error) {
                display.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                display.appendChild(errorDiv);
            }
        }

        fetchPoints();
    </script>
</body>
</html>
