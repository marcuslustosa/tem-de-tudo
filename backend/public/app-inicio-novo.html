        body {

        /* Header Estilo Vivo */
       .header {

        .icon-btn:active {

        }
        
        /* Barra de Pesquisa */
        .search-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;

        .search-bar i {

        .search-bar input {
            flex: 1;

        }
        
        .search-bar input::placeholder {

        /* Categorias Horizontais */
        .categories-section {

        /* QR Code Card */
        .qr-card {

        /* Se칞칚o de Conte칰do */

        .section-header {
            display: flex;
            justify-content: space-between;

        /* Cards de Empresas */
        .empresa-card {

        .empresa-card:active {
            transform: scale(0.98);

        }
        
        .empresa-logo {
            width: 64px;

            background: linear-gradient(135deg, #6F1AB6, #9333EA);
            border-radius: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .empresa-info {
            flex: 1;

        .empresa-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1D1D1F;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .empresa-category {
            font-size: 14px;
            color: #86868B;
            margin-bottom: 8px;
        }
        
        .empresa-tag {
            display: inline-block;
            background: #F5F5F7;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;

        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E5E7;
            padding: 8px 8px 20px;
            display: flex;
            justify-content: space-around;

        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #86868B;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .nav-item i {
            font-size: 24px;
        }
        
        .nav-item span {

        }
        
        .nav-item.active {

        }
        
        .nav-item:active {

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #F5F5F7 25%, #E5E5E7 50%, #F5F5F7 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868B;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state p {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Bottom Navigation -->

        <a href="app-inicio.html" class="nav-item active">

    <script>
        let currentUser = null;
        let currentToken = null;
        let userLocation = null;
        
        // Calcular dist칙ncia entre dois pontos (Haversine formula)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            if (distance < 1) {
                return `${Math.round(distance * 1000)}m`;
            }
            return `${distance.toFixed(1)} km`;
        }
        
        // Obter localiza칞칚o do usu치rio
        function obterLocalizacao() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        console.log('Localiza칞칚o obtida:', userLocation);
                        // Recarregar empresas com dist칙ncias calculadas
                        loadEmpresas();
                    },
                    (error) => {
                        console.warn('Geolocaliza칞칚o n칚o dispon칤vel:', error);
                        loadEmpresas();
                    }
                );
            } else {
                console.warn('Geolocaliza칞칚o n칚o suportada');
                loadEmpresas();
            }
        }
        
        // Carregar dados do usu치rio
        async function loadUserData() {
            currentToken = localStorage.getItem('tem_de_tudo_token');
            currentUser = JSON.parse(localStorage.getItem('tem_de_tudo_user') || '{}');
            
            if (!currentToken) {
                window.location.href = 'entrar.html';
                return;
            }
            
            // Atualizar sauda칞칚o
            if (currentUser.name) {
                const firstName = currentUser.name.split(' ')[0];
                document.getElementById('userName').textContent = `Ol치, ${firstName}!`;
            }
            
            // Gerar QR Code
            generateQRCode();
            
            // Obter localiza칞칚o e carregar empresas
            obterLocalizacao();
        }
        
        // Gerar QR Code
        function generateQRCode() {
            if (currentUser.id) {
                const qrData = JSON.stringify({
                    user_id: currentUser.id,
                    type: 'cliente',
                    timestamp: Date.now()
                });
                
                QRCode.toCanvas(document.createElement('canvas'), qrData, {
                    width: 200,
                    margin: 1,
                    color: { dark: '#1D1D1F', light: '#FFFFFF' }
                }, function (error, canvas) {
                    if (!error) {
                        const display = document.getElementById('qrcodeDisplay');
                        display.innerHTML = '';
                        display.appendChild(canvas);
                    }
                });
            }
        }
        
        // Carregar empresas
        async function loadEmpresas() {
            try {
                const baseURL = API_CONFIG.getBaseURL();
                let url = `${baseURL}/api/cliente/empresas`;
                
                // Se temos localiza칞칚o, usar endpoint com geolocaliza칞칚o
                if (userLocation) {
                    url = `${baseURL}/api/cliente/empresas-proximas?latitude=${userLocation.latitude}&longitude=${userLocation.longitude}&raio=10`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const empresas = result.data || result.empresas || result;
                    renderEmpresas(empresas.slice(0, 5)); // Mostrar s칩 5 pr칩ximas
                } else {
                    renderEmptyEmpresas();
                }
            } catch (error) {
                console.error('Erro ao carregar empresas:', error);
                renderEmptyEmpresas();
            }
        }
        
        // Renderizar empresas
        function renderEmpresas(empresas) {
            const container = document.getElementById('empresasContainer');
            
            if (!empresas || empresas.length === 0) {
                renderEmptyEmpresas();
                return;
            }
            
            // Calcular dist칙ncias se temos localiza칞칚o E a empresa n칚o retornou
            let empresasComDistancia = empresas.map(emp => {
                let distancia = emp.distancia;
                
                // Se backend n칚o retornou dist칙ncia, calcula no frontend
                if (!distancia && userLocation && emp.latitude && emp.longitude) {
                    const dist = calcularDistancia(
                        userLocation.latitude,
                        userLocation.longitude,
                        parseFloat(emp.latitude),
                        parseFloat(emp.longitude)
                    );
                    distancia = dist;
                } else if (typeof distancia === 'number') {
                    // Backend retornou n칰mero, formatar
                    distancia = distancia < 1 ? `${Math.round(distancia * 1000)}m` : `${distancia.toFixed(1)} km`;
                }
                
                return { ...emp, distanciaCalculada: distancia || '-- km' };
            });
            
            const icons = {
                'alimentacao': '游꼢', 'beleza': '游눊', 'saude': '游눍',
                'varejo': '游녯', 'servicos': '游댢', 'pet': '游', 'default': '游낅'
            };
            
            container.innerHTML = empresasComDistancia.map(emp => `
                <a href="app-estabelecimento.html?id=${emp.id}" class="empresa-card">
                    <div class="empresa-logo">${icons[emp.categoria] || icons.default}</div>
                    <div class="empresa-info">
                        <div class="empresa-name">${emp.nome || emp.razao_social}</div>
                        <div class="empresa-category">${emp.categoria || 'Estabelecimento'}</div>
                        <span class="empresa-tag">游늸 ${emp.distanciaCalculada}</span>
                    </div>
                </a>
            `).join('');
        }
        
        // Empresas vazio
        function renderEmptyEmpresas() {
            document.getElementById('empresasContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-store-slash"></i>
                    <p>Nenhuma empresa pr칩xima encontrada</p>
                </div>
            `;
        }
        
        // Abrir scanner
        function abrirScanner() {
            location.href = 'app-scanner.html';
        }
        
        // Compartilhar QR
        function compartilharQR() {
            if (navigator.share) {
                navigator.share({
                    title: 'Meu QR Code - Tem de Tudo',
                    text: 'Escaneie meu c칩digo para me adicionar!'
                }).catch(() => {});
            } else {
                alert('Compartilhamento n칚o suportado');
            }
        }
        
        // Filtrar por categoria
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.category-item').forEach(cat => cat.classList.remove('active'));
                item.classList.add('active');
                const category = item.dataset.category;
                // Filtrar empresas por categoria
                console.log('Filtrar por:', category);
            });
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
