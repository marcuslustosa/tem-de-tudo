<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pontos - Cliente - Tem de Tudo</title>
    <link rel="stylesheet" href="/css/modern-theme.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Pontos - Cliente</h1>
        <nav>
            <a href="/dashboard-cliente.html" class="btn btn-primary">Voltar ao Dashboard</a>
        </nav>
    </header>
    <main class="container glass-card p-4">
        <section>
            <div id="points-display" class="text-lg font-semibold">Carregando pontos...</div>
        </section>
    </main>

    <script>
        async function fetchPoints() {
            const display = document.getElementById('points-display');
            display.textContent = 'Carregando pontos...';
            try {
                const response = await fetch('/api/pontos/meus-dados', {
                    credentials: 'include',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                if (!response.ok) {
                    throw new Error('Erro ao obter pontos: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    const pointsData = data.data;
                    display.textContent = `Você tem ${pointsData.pontos} pontos acumulados (Nível: ${pointsData.nivel}).`;
                } else {
                    throw new Error(data.message || 'Falha ao carregar dados de pontos.');
                }
            } catch (error) {
                display.textContent = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error text-error mt-4';
                errorDiv.textContent = error.message;
                display.appendChild(errorDiv);
            }
        }

        fetchPoints();
    </script>
</body>
</html>
