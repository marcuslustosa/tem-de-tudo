<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="/dashboard-cliente.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/cliente/perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
            <li><a href="/cliente/pontos.html"><i class="fas fa-star"></i> Pontos</a></li>
            <li><a href="/cliente/cupons.html"><i class="fas fa-ticket-alt"></i> Cupons</a></li>
            <li><a href="/cliente/historico.html"><i class="fas fa-history"></i> Histórico</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-user-circle"></i> Meu Perfil</h1>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatar-initial">?</div>
                <div class="profile-info">
                    <h2 class="profile-name" id="profile-name">Carregando...</h2>
                    <p class="profile-email" id="profile-email">—</p>
                </div>
            </div>

            <div id="profile-details">
                <div class="info-row">
                    <div class="info-label"><i class="fas fa-phone"></i> Telefone:</div>
                    <div class="info-value" id="profile-telefone">Carregando...</div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="fas fa-user-tag"></i> Perfil:</div>
                    <div class="info-value" id="profile-perfil">—</div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="fas fa-check-circle"></i> Status:</div>
                    <div class="info-value"><span class="status-badge status-ativo" id="profile-status">—</span></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="fas fa-star"></i> Pontos:</div>
                    <div class="info-value" id="profile-pontos">0</div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="fas fa-trophy"></i> Nível:</div>
                    <div class="info-value" id="profile-nivel">Bronze</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            authManager.logout();
        }

        async function fetchProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'entrar.html';
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar perfil');
                }

                const data = await response.json();

                if (data.success) {
                    const user = data.data.user || data.data;
                    
                    // Atualizar informações
                    document.getElementById('profile-name').textContent = user.name || 'Usuário';
                    document.getElementById('profile-email').textContent = user.email || '—';
                    document.getElementById('profile-telefone').textContent = user.telefone || 'Não informado';
                    document.getElementById('profile-perfil').textContent = user.perfil || 'cliente';
                    document.getElementById('profile-status').textContent = user.status || 'ativo';
                    document.getElementById('profile-pontos').textContent = (user.pontos || 0).toLocaleString('pt-BR');
                    document.getElementById('profile-nivel').textContent = user.nivel || 'Bronze';
                    
                    // Atualizar avatar com inicial do nome
                    const initial = (user.name || '?').charAt(0).toUpperCase();
                    document.getElementById('avatar-initial').textContent = initial;
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fetchProfile);
        } else {
            fetchProfile();
        }
    </script>

            <span style="font-size: 11px; font-weight: 600; text-transform: uppercase;">Perfil</span>
